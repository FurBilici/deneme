 # Events proper
 VIETmonogatari.0001.t:0 "Qi Ma Yalancı Geliyor"
 VIETmonogatari.0001.desc:0 "En sıradışı bir yolcunun bölgeye geldiğini duydum. O, Qi Ma Yalancı olarak biliniyor ve birçok kişi onun eşsiz, benzersiz bir bilgelik taşıdığını iddia ediyor, hatta bazı tavsiyeleri genellikle garip konulara atıfta bulunsa veya bazen pek mantıklı gelmese de. Garip bir şekilde, birçok kişi onun son derece ünlü olduğunu söylese de, daha önce adını hiç duymadım. Yine de, içgörüleriyle tanındığı göz önüne alındığında, belki de bir gün onu ziyaret etmeliyim. Kim bilir, hangi derin, entelektüel konuları tartışabiliriz? O bir deli olsa bile, belki de bir şeyler öğrenebilirim. Ama yine de, garip şeylere atıfta bulunanlarla ilişki kurmamam gerektiğini söyleyenler var."
 VIETmonogatari.0001.a:0 "Bunu düşüneceğim."
 VIETmonogatari.0001.tooltip:0 "Sizde [character_modifier|E] #V Qi Ma the Liar is Nearby#! olduğu sürece, #V meet#! [qi_ma_the_liar|E] ile ilgili bir [decision|E] erişiminiz olacak. Eğer onun tavsiyesini almak istiyorsanız, bunu mümkün olan en kısa sürede yapmalısınız - o şehirde sonsuza kadar kalmayacak ve kısa süre içinde başka bir yere seyahat edecek."
 VIETmonogatari.0002.t:0 "xxxxx"
 VIETmonogatari.0002.desc:0 "xxxxx"
 VIETmonogatari.0002.a:0 "xxxxx"
 VIETmonogatari.0003.t:0 "Qi Ma Yalancı Ayrılıyor"
 VIETmonogatari.0003.desc:0 "Yalan söyleyen Qi Ma'nın, en tuhaf ama bir o kadar da bilge gezginin, bilmece gibi konuştuğu ve sık sık garip şeylerden bahsettiği, artık bölgede olmadığına dair haber aldım. Söylentilere göre, muazzam güçte efsanevi bir kumpas aramak üzere yola çıkmış. Bu adamla ne zaman tekrar karşılaşacağımı kim bilir?"
 VIETmonogatari.0003.a:0 "Belki de garip şeylere atıfta bulunanlarla ilişki kurmam daha iyiydi."
 VIETmonogatari.0004.t:0 "Metin sağlamadınız. Lütfen çevirmemi istediğiniz CK3/Paradox yerelleştirme metnini paylaşın."
 VIETmonogatari.0004.desc:0 "Lütfen çevirmemi istediğiniz metni paylaşın."
 VIETmonogatari.0004.a:0 "Lütfen çevirmemi istediğiniz metni paylaşın."
 VIETmonogatari.0005.t:0 "Qi Ma Yalancı'yı Ziyaret Etmek"
 VIETmonogatari.0005.desc:0 "Şehirde Qi Ma'nın kaldığı tavernaya vardım, onunla buluşmak için bir randevu ayarladıktan sonra. Söylentilere göre sık gittiği tavernayı buldum ve içeri girdim. Gizemli beyefendiyi fark etmem uzun sürmedi ve oturduğu yere doğru yürüdüm. Üçüncü tekil şahısla konuşmaya ısrar ederek, kedimsi bıyıklarını çevirirken bana selam verdi: “Qi Ma çok şey bilir, bazılarını söyler. Qi Ma, başkalarının bilmediği birçok şeyi bilir.”"
 VIETmonogatari.0005.a:0 "Bu tuhaf adamın neler bildiğine bir bakalım."
 VIETmonogatari.0006.t:0 "Qi Ma the Liar Ayrılıyor"
 VIETmonogatari.0006.desc:0 "Qi Ma'ya, o en tuhaf ama bilge gezgin, yaptığım ziyaretten sonra, eşyalarını toplayıp bilinmeyen yerlere seyahat etmeye karar verdiğine dair haber aldım. Söylentilere göre, muazzam güçte efsanevi bir kumpas aramak için yola çıktı. Bu adamla ne zaman tekrar karşılaşacağımı kim bilir?"
 VIETmonogatari.0006.a:0 "O garip biriydi."
 VIETmonogatari.0010.t:0 "Aldatıcı"
 VIETmonogatari.0010.desc:0 "Bugün, birkaç yabancı gezgin sarayıma uğradı ve bana yolculuklarında gördükleri şeylerden bahsettiler. Hikayelerinden biri oldukça sıradışı ve tanıştıkları başka bir gezgini, çok uzaklardan gelen birini konu alıyor. Adını duyamadım, ama bu garip adamın kendisine "Yalancı" adını verdiğini söylüyorlar. Ancak, tuhaf davranışlarına rağmen, onlara retorik ve konuşma konularında birçok bilge görüş sundu ve sonuç olarak, başkalarıyla iletişim kurma yeteneklerini zenginleştirdi."
 VIETmonogatari.0010.a:0 "Gerçekten ne garip bir deli!"
 VIETmonogatari.0010.b:0 "Bekle… #italic the#! Qi Ma ile mi tanıştın?"
 VIETmonogatari.0011.desc:0 "Bugün, birkaç yabancı gezgin sarayıma uğradı ve bana yolculuklarında gördükleri şeylerden bahsettiler. Hikayelerinden biri oldukça sıradışı ve karşılaştıkları başka bir gezgini, çok uzak bir topraktan gelen birini konu alıyor. Adını duyamadım, ama bu garip adamın kendisine "Yalancı" adını verdiğini söylüyorlar. Ancak, tuhaf davranışlarına rağmen, onlara savaş ve çatışma konularında birçok bilge görüş sundu ve bu sayede düşmanlarına karşı savaşma ve kendilerini savunma yeteneklerini zenginleştirdi."
 VIETmonogatari.0012.desc:0 "Bugün, birkaç yabancı gezgin sarayımda durakladı ve bana yolculuklarında gördükleri şeylerden bahsediyorlar. Hikayelerinden biri oldukça sıradışı ve karşılaştıkları başka bir gezgini, çok uzak bir diyardan gelen birini konu alıyor. Adını duyamadım, ama bu garip adamın kendisini “Yalancı” olarak tanıttığını söylüyorlar. Ancak, tuhaf davranışlarına rağmen, onlara finans ve lojistik konularında birçok akıllıca bilgi sağladı ve bu sayede yaşamlarındaki kaynaklarını daha verimli yönetme yeteneklerini zenginleştirdi."
 VIETmonogatari.0013.desc:0 "Bugün, birkaç yabancı gezgin sarayımda durakladı ve bana yolculuklarında gördükleri şeyleri anlattılar. Hikayelerinden biri oldukça sıradışı ve tanıştıkları başka bir gezgini, çok uzak bir diyardan gelen birini konu alıyor. Adını duyamadım, ama bu garip adamın kendine "Yalancı" adını verdiğini söylüyorlar. Ancak, tuhaf davranışlarına rağmen, onlara aldatma ve başkalarıyla zihin oyunları konularında birçok bilge görüş sundu ve bu sayede hayatlarında sokak zekalarını kullanma yeteneklerini zenginleştirdi."
 VIETmonogatari.0014.desc:0 "Bugün, birkaç yabancı gezgin sarayımda durakladı ve bana yolculuklarında gördükleri şeylerden bahsediyorlar. Hikayelerinden biri oldukça sıradışı ve tanıştıkları başka bir gezgini konu alıyor, çok uzak bir diyardan gelen birini. Adını duyamadım, ama bu garip adamın kendisini "Yalancı" olarak adlandırdığını söylüyorlar. Ancak, tuhaf davranışlarına rağmen, onlara akademik öğrenim konularında birçok bilge görüş sundu ve bu sayede dünyayla ilgili daha fazla bilgi edinme yeteneklerini zenginleştirdi."
 
 # Diplomacy
 VIETmonogatari.0100.t:0 "Güzellik"
 VIETmonogatari.0100.desc:0 "Qi Ma diyor ki: “Qi Ma, dünyanın dört bir yanındaki erkeklerin ve kadınların geçmişte olduğundan daha çekici göründüğünü duydu. Bu konuda bir görüşü yok. Onun için tüm insanlar güzeldir.”"
 VIETmonogatari.0100.a:0 "Kesinlikle, herkes kendi tarzında güzeldir."
 VIETmonogatari.0100.b:0 "Bazıları nesnel olarak çirkin. Çok idealist olmayalım."
 VIETmonogatari.0101.t:0 "İlginç Şeyleri Nerede Bulabilirim?"
 VIETmonogatari.0101.desc:0 "Qi Ma diyor ki: “Qi Ma Frangistan'ı, Hindistan'ı, İran'ı, Sahel'i, Rusya'yı seviyor.... Bu yerlerde birçok ilginç şey oluyor. Cathay'den çok daha fazla.”"
 VIETmonogatari.0101.a:0 "Neden evimize odaklanmak varken Cathay'e gitmek için çaba harcayalım?"
 VIETmonogatari.0101.b:0 "Katya'yı ziyaret etmek istiyorum - bu, çılgın, deli hayallerimdeki gibi olacak!"
 VIETmonogatari.0102.t:0 "Kötü Tavuk Zevki"
 VIETmonogatari.0102.desc:0 "Qi Ma diyor:"Qi Ma is always in search of good jokes about chickens, yet finds none. Where could they have gone?""
 VIETmonogatari.0102.a:0 "Belki bazıları bu şakaları sevmedi, bu yüzden artık popüler değiller."
 VIETmonogatari.0102.b:0 "Bu tür şakalara bayılıyorum ve günümüzde nadir olmaları üzücü."
 VIETmonogatari.0103.t:0 "Kraliyet Mahkemesi Toplantısı Yapın"
 VIETmonogatari.0103.desc:0 "Qi Ma diyor ki: “Qi Ma bir kez kraliyet mahkemesini görmek için çok para ödedi. Bazı insanlar onun bir aptal olduğunu söyledi. Diğerleri ise yerel ekonomiye yardımcı olduğunu söyledi. O sadece güzel eserleri görmek istiyordu.”"
 VIETmonogatari.0103.a:0 "Birçok monarkın güzel kraliyet sarayları vardır."
 VIETmonogatari.0103.b:0 "Bence kraliyet mahkemeleri abartılıyor."
 VIETmonogatari.0104.t:0 "xxxxx"
 VIETmonogatari.0104.desc:0 "xxxxx"
 VIETmonogatari.0104.a:0 "xxxxx"
 
 # Martial
 VIETmonogatari.0200.t:0 "Haçlı Kralları"
 VIETmonogatari.0200.desc:0 "Qi Ma diyor ki: “Qi Ma, Haçlı Krallarından pek etkilenmiş değil. Birçok kişi, sadece birkaç günlüğüne Kutsal Topraklara adım atıp, döndüklerinde kendilerini Haçlı olarak tanıtıyor, ama herkes bunun onları savaş sanatında daha iyi yaptığına inanıyor!”"
 VIETmonogatari.0200.a:0 "Katılıyorum! O insanlar Tanrı'nın gerçek savaşçıları değil!"
 VIETmonogatari.0200.b:0 "Kesinlikle Haçlı statülerini hak ederek kazandılar!"
 VIETmonogatari.0200.c:0 "Sana temin ederim ki, Haçlı statümü adil bir şekilde kazandım!"
 VIETmonogatari.0200.d:0 "O Haçlılar tamamen şeytan tapan sahtekarlar!"
 VIETmonogatari.0201.t:0 "Taşımacılık"
 VIETmonogatari.0201.desc:0 "Qi Ma diyor ki: “Bazı insanlar kendi gemilerini inşa edip yüzmek istiyor. Bu, Qi Ma'ya göre aptalca görünüyor. Başkaları tarafından inşa edilen gemilerde yüzmek varken, neden zaman harcayıp gemi inşa edesin?”"
 VIETmonogatari.0201.a:0 "Ama herkes benim askerlerimin sihirli bir şekilde botlara dönüşemeyeceğini biliyor."
 VIETmonogatari.0201.b:0 "İyi bir noktaya değindin, evet - botların nasıl yapıldığı umurumda değil."
 VIETmonogatari.0202.t:0 "Aşırı Çaba"
 VIETmonogatari.0202.desc:0 "Qi Ma diyor ki: “Qi Ma, birinin tüm dünyayı baklavadan kurtarmak istemesinin nedenini bilmiyor. Bu çok zaman alıyor. Çok fazla zaman.”"
 VIETmonogatari.0202.a:0 "Doğru, doğru."
 VIETmonogatari.0203.t:0 "Silahlar ve Kitaplar"
 VIETmonogatari.0203.desc:0 "Qi Ma diyor ki: “Bazı hükümdarlar neden silahlarını veya kitaplarını kraliyet mahkemelerinde sergilemekle uğraşıyor? Qi Ma, onların kraliyet mahkemesini bir cephanelik veya kütüphane ile karıştırdıklarını düşünüyor.”"
 VIETmonogatari.0203.a:0 "Ama biri neden değerli eşyalarını sergilemesin ki?"
 VIETmonogatari.0203.b:0 "Gerçekten, o değerli eserlerin israfı gibi görünüyor."
 VIETmonogatari.0204.t:0 "xxxxx"
 VIETmonogatari.0204.desc:0 "xxxxx"
 VIETmonogatari.0204.a:0 "xxxxx"
 
 # Stewardship
 VIETmonogatari.0300.t:0 "Ada"
 VIETmonogatari.0300.desc:0 "Qi Ma diyor:"Qi Ma has heard that if one wishes to learn how to be a king, one must travel to the isle of Ireland. There, it is said that one can learn the elementary fundamentals of managing one’s realm!""
 VIETmonogatari.0300.a:0 "Bir krallığı yönetmek kolay bir iş değildir."
 VIETmonogatari.0301.t:0 "Yalanlar ve Gerçek"
 VIETmonogatari.0301.desc:0 "Qi Ma diyor ki: “Bazıları Romalıların feodal bir yönetim sistemine sahip olduğunu söylüyor. Bazıları da Qi Ma'nın bir yalancı olduğunu iddia ediyor. Bu şeylerden hiçbirine inanma!”"
 VIETmonogatari.0301.a:0 "Açıkçası, sana inanıp inanmayacağımdan emin değilim."
 VIETmonogatari.0301.b:0 "Aslında, burada, en yüksek yürütme gücümüz ...'dan kaynaklanıyor."
 VIETmonogatari.0302.t:0 "Stresli!"
 VIETmonogatari.0302.desc:0 "Qi Ma diyor:"Too much stress can be dangerous. Qi Ma once had too much stress and wasted money stuffing himself with baklava.""
 VIETmonogatari.0302.a:0 "Gerçekten bir üzüntü! Ama baklava gerçekten lezzetli geliyor...."
 VIETmonogatari.0303.t:0 "Cennete Giden Merdiven"
 VIETmonogatari.0303.desc:0 "Qi Ma diyor ki: “İnsanlar her zaman iyi bir kraliyet mahkemesi görmek istediklerini söyler. Ancak Qi Ma henüz düzgün merdivenleri olan birini bulamadı. Belki bir gün.”"
 VIETmonogatari.0303.a:0 "Biliyor musun, şimdi bunu anımsattığın için...."
 VIETmonogatari.0304.t:0 "xxxxx"
 VIETmonogatari.0304.desc:0 "xxxxx"
 VIETmonogatari.0304.a:0 "xxxxx"
 
 # Intrigue
 VIETmonogatari.0400.t:0 "Kanserli"
 VIETmonogatari.0400.desc:0 "Qi Ma diyor ki: “Çocuklarda fazla zeka, güzellik ve güç olduğunda tuhaf bir şeyler oluyor. Bazıları bunun kanser olma şanslarını artırdığını söylüyor! Qi Ma, ne çok zeki, ne güzel, ne de güçlü olduğu için mutlu.”"
 VIETmonogatari.0400.a:0 "Her şeyde her zaman bir tuzak vardır, değil mi?"
 VIETmonogatari.0401.t:0 "Ebeveyn Sevgisi"
 VIETmonogatari.0401.desc:0 "Qi Ma diyor ki: “O kadar çok kral, ilk doğan oğullarını öldürüyor. Bazıları bunun, ikinci oğul kadar zeki olmadığı için olduğunu söylüyor. Bazıları, üçüncü oğul kadar güçlü olmadığı için olduğunu söylüyor. Bazıları ise kızın daha iyi bir varis olacağını düşünüyor. Qi Ma, ebeveynlerinin onu ne olursa olsun sevdiği için mutlu.”"
 VIETmonogatari.0401.a:0 "Um... Sanırım ailem de beni sevdi."
 VIETmonogatari.0402.t:0 "Evlilik ve Zina"
 VIETmonogatari.0402.desc:0 "Qi Ma diyor:"Some men prefer to marry women who lust for other women, because they know they will never commit adultery with a man. Qi Ma thinks this is a practical, yet very depressing and lonely arrangement.""
 VIETmonogatari.0402.a:0 "Mirasçınızın kim olduğunu bilmek önemlidir - tedbirli olmak her zaman iyidir!"
 VIETmonogatari.0402.b:0 "Katılıyorum! Evlilikte yalnız olmaktansa aşk için her şeyi riske atmayı tercih ederim."
 VIETmonogatari.0403.t:0 "Mistisizm"
 VIETmonogatari.0403.desc:0 "Qi Ma diyor ki: “Qi Ma çok pratiktir. Doğaüstü şeylere ihtiyacı yoktur.”"
 VIETmonogatari.0403.a:0 "Katılıyorum. Gerçeklikte görebildiğimiz şeylere odaklanmalıyız."
 VIETmonogatari.0403.b:0 "Katılmıyorum! Bu dünyanın ötesinde başka bir dünya var."
 VIETmonogatari.0404.t:0 "xxxxx"
 VIETmonogatari.0404.desc:0 "xxxxx"
 VIETmonogatari.0404.a:0 "xxxxx"
 
 # Learning
 VIETmonogatari.0500.t:0 "Demon Tarikatları"
 VIETmonogatari.0500.desc:0 "Qi Ma diyor ki: “Bazıları dünyanın dört bir yanında gizli bir şeytan tapma topluluğu olduğunu iddia ediyor! Ne saçma bir fikir. Sadece keyfi cinayet ve orgilere meraklı, delirmiş, kanlı gençler böyle bir topluluğa katılır.”"
 VIETmonogatari.0500.a:0 "Bazıları en garip şeylere inanmak istiyor."
 VIETmonogatari.0501.t:0 "Garip Tedaviler"
 VIETmonogatari.0501.desc:0 "Qi Ma diyor ki: “Qi Ma, yaygın soğuk algınlığını tedavi etmek için hadım eden hekimler hakkında hikayeler duydu. Qi Ma, hekimlerinin deli olmadığını duyduğu için memnun.”"
 VIETmonogatari.0501.a:0 "Umarım doktorum da deli değildir."
 VIETmonogatari.0502.t:0 "İmparator"
 VIETmonogatari.0502.desc:0 "Qi Ma diyor:"You ask what the Emperor of China likes and dislikes? Qi Ma does not know anymore. There was once a time when everyone knew this. No one knows now. Perhaps it is for the better. Emperors have strange interests!""
 VIETmonogatari.0502.a:0 "Acaba Çin İmparatoru'nu bir hediye ile etkileme şansım var mı?"
 VIETmonogatari.0503.t:0 "Kültür"
 VIETmonogatari.0503.desc:0 "Qi Ma diyor ki: “Qi Ma, kendi kültürünü yaratmanın ne kadar etkileyici olduğunu anlamıyor. Qi Ma istediği zaman kendi yoğurdunu yapabilir.”"
 VIETmonogatari.0503.a:0 "Çok kültürlü olmalısın."
