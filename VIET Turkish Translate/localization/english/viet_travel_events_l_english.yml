 VIETmisc.7051.t:0 "Ateşböcekleri"
 VIETmisc.7051.desc:0 "Güneş gökyüzünde batarken [ROOT.Char.GetCurrentLocation.GetName] üzerinden seyahat ediyorduk. Kamp kuracak bir yer ararken, tuhaf bir manzarayla karşılaştık: ölü [ROOT.Char.GetCurrentLocation.Custom('GetRandomAppropriateTree')] ağaçlarından oluşan bir daire. Bu dairenin içinde, alışılmadık derecede büyük örümcek ağlarıyla kaplı taşlar ve endişe verici bir şekilde birkaç insan kafatası vardı.\n\n“Bu yer lanetli,” [scared.GetFirstName] fısıldadı, [scared.GetHerHis] sesi korkuyla boğuk. “Burayı terk etmeliyiz.”\n\n“Bekle,” [brave.GetFirstName] itiraz etti. [brave.GetSheHe|U] ölü ağaçlara işaret ederek, “Bak. #italic Ateşböcekleri#!. Bu şanslı bir işaret. Burada kamp kurmalıyız.”\n‹[ROOT.Char.GetCurrentLocation.Custom('GetRandomAppropriateTree')]0›Burada kamp kurup kurmamaya düşünürken, ateşböceklerine bakıyorum ve onların yere ve ölü ağaçlara nasıl ışık saçtığını, yukarıdaki gece gökyüzünde nazikçe parlayan yıldızlar gibi hissediyorum. Kalbimde tarif edemediğim bir duygu uyanıyor."
 VIETmisc.7051.a:0 "Biraz daha uzakta kamp kuralım."
 VIETmisc.7051.b:0 "Bu gece burada kamp yapacağız."
 VIETmisc.7051.b.toast:0 "Ertesi sabah...."
 VIETmisc.7051.b.toast.desc:0 "Uyandığında, gece boyunca ateşböceklerinin öldüğünü fark ettin."
 VIETmisc.7052.t:0 "$travel_event_prefix$ Uzun Beklenen Geliş"
 VIETmisc.7052.desc:0 "Son yolculuğumuz zorlu geçti; birçok zorluk ve tehlike atlattık, ama nihayet bugün öğleden sonra [ROOT.Char.GetCurrentLocation.GetName]'da büyük bir liman kasabasına vardık, tam zamanında. \n\nSıcak güneş nazikçe üzerimize vurdu ve taze, serin okyanus esintisi yorgun yüzlerimizi okşadı, bekçiler bizi kasaba kapılarından içeri aldı. Belki de son birkaç günde karşılaştığımız zorluklardan dolayı, kendimizi çok rahatlamış, çok mutlu hissettik. \n\nKasabanın ortasında büyük bir [ROOT.Char.GetCurrentLocation.Custom('GetRandomAppropriateTree')] ağaç vardı ve sessizce, benim etrafımdakilerle birlikte gölgede dinlenen bazı yerel halkın yanına gittik."
 VIETmisc.7052.a:0 "Sonunda başardığımız için çok mutluyum."
 VIETmisc.7052.b:0 "Burada birkaç günden fazla dinlenmeliyiz."
 # Version 1.16.1 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc
 VIETmisc.7053.t:0 "$travel_event_prefix$ $VIETmisc.7054.t$"
 VIETmisc.7053.desc:0 "Yolda yürürken [ROOT.Char.GetCurrentLocation.GetName], ağaçların yanında bir şeyle oynayan iki kedi – biri gri, diğeri beyaz – görüyoruz. Merakla, daha da yaklaşıyoruz. \n\nŞeftaliler. Yakındaki bir şeftali ağacından yere düşen şeftalilerle oynuyorlar. \n\n“Kediler şeftali yer mi ki?” diye düşünmeden edemiyorum. “Bunu hiç görmemiştim.”"
 VIETmisc.7053.a:0 "İki kedi sevimli bir manzara!"
 VIETmisc.7053.b:0 "Bu sadece birkaç kedi, hadi gidelim herkes."
 VIETmisc.7053.c:0 "Bu [ROOT.Char.GetFaith.HighGodName]'dan bir işaret olmalı!"
 # Note to translators: In case you aren't aware, "şahane" here doesn't mean like a peach per se, but the slang term that usually means something is good or wonderful, that has a humorous or even old-fashioned connotation in American English
 # I don't know if a word with a similar connotation might exist in your language but thought I'd point it out for fun
 VIETmisc.7054.t:0 "Şeftali Kedileri"
 VIETmisc.7054.desc:0 "Bir süre önce, seyahat ederken, biri gri, diğeri beyaz iki kediyle karşılaştım – yakındaki bir şeftali ağacından düşen şeftalelerle oynuyorlardı.\n\nDün gece, açıklanamaz bir nedenle, o kedileri tekrar, o şeftalelerle bir kez daha oynarken rüyamda gördüm. Yine de, bu sefer, bir şey farklı gibi görünüyordu.\n\nBir şekilde, daha da rahat ve huzurlu hissettim."
 VIETmisc.7054.a:0 "Gözlerimi açtığımda yüzümde nazik bir gülümseme var."
