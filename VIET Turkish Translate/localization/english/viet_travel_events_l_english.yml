 VIETmisc.7020.t:0 "$travel_event_prefix$ Kötü Su"
 VIETmisc.7020.desc:0 "Seyahatlerimiz sırasında dinlenirken, [drinker.GetFirstName] biraz su aramak için gitti. Görünüşe göre [drinker.GetSheHe] gerçekten susamış ve [drinker.GetHerHis] su tulumunda yeterince su biriktirememiş! Ne yazık ki, [drinker.GetFirstNameNoTooltip]'in çektiği suyun durgun su gibi göründüğünü çok geç fark ettik. Durgun su, bataklıklar ve sulak alanlarda bulunanlar gibi, genellikle içmek için tehlikeli olduğunu birçok kişi bilir. Belki de [drinker.GetSheHe] çok hevesli veya susuzdu ve mantıklı düşünemedi. Her neyse, [drinker.GetFirstNameNoTooltip] zaten biraz hasta hissetmeye başladı."
 VIETmisc.7020.a:0 "[drinker.GetFirstNameNoTooltip], aptal!"
 VIETmisc.7020.b:0 "Bazı yardımcı olabilecek otlar biliyorum."
 VIETmisc.7020.c:0 "$VIETmisc.7020.b$"
 VIETmisc.7020.info:0 "#emphasis Tarihsel Bağlam:#! Ortaçağ insanlarının sadece alkol veya su dışında içecekler içtiğine dair bir klişe vardır, çünkü o dönemde su kalitesi oldukça düşüktü. Ancak, ortaçağ insanları içilebilir su ile içilemez suyu ayırt etmeyi biliyordu. Bu nedenle, örneğin, kentsel alanlar veya bataklıklar yakınındaki sulardan kaçınıyor, daha temiz su arayışına giriyorlardı."
 VIETmisc.7021.t:0 "$travel_event_prefix$ Su, Nihayet!"
 VIETmisc.7021.desc:0 "Günün büyük bir kısmını yorgun ve bitkin bir şekilde seyahat ederek geçirmiştik, zira birkaç saat boyunca düzgün bir şekilde dinlenebileceğimiz iyi bir yer olmamıştı. Bu, iyi bir şekilde seyahat edilen bir yol değil miydi? Ancak nihayetinde küçük bir su akıntısı gördük ve dahası, yakındaki bir kayaya zincirlerle asılı eski, yıpranmış bronz kupalar vardı. Görünüşe göre yerel halk ya da belki de bu bölgeden sorumlu olan kimse, seyahat edenlerin suyu daha kolay toplaması için bu kupaları cömertçe sağlamış."
 VIETmisc.7021.a:0 "Bu ferahlatıcı su için [ROOT.Char.GetFaith.HighGodName]'ya teşekkür et!"
 # Version 1.11.1 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc
 # Version 1.11.2 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc
 VIETmisc.7022.t:0 "$travel_event_prefix$ Çöl Kızı"
 VIETmisc.7022.desc:0 "Çölün [ROOT.Char.GetCurrentLocation.GetName]'unda seyahat ederken, kendisini [trickster.GetFirstName] olarak tanıtan [culture.GetName] kökenli güzel bir kızla karşılaştık. \n\nYanına yaklaştığımızda, bize katılmamız için işaret ederken, gözlerimize çekici bir şekilde bakarak yerel bir şarkı söylemeye ve dans etmeye başlıyor. Ancak, ona dokunmak için uzandığım anda, hepimiz önümüzde sadece bir kum yığını olduğunu fark ediyoruz. \n\nSadece bir serap gördük. \n\nMuhtemelen."
 VIETmisc.7022.a:0 "Bir sonraki durağımız çok uzak değil, teşekkürler [ROOT.Char.GetFaith.HighGodName]."
 VIETmisc.7022.tooltip:0 "Zayıf, rüzgarda bir kıkırdama duyduğuma yemin ederim....!"
 VIETmisc.7023.t:0 "$travel_event_prefix$ Çölün Kurbanları"
 VIETmisc.7023.desc:0 "[ROOT.Char.GetCurrentLocation.GetName] çölünün daha sert bölgelerinden birinde, kısa bir süre önce hayatını kaybetmiş olabilecek bazı yolcuların kalıntılarına rastlıyoruz. [ROOT.Char.GetFaith.HighGodName] bu talihsiz ruhları ahirette kutsasın. \n\nNe yazık ki, onların kaderi alışılmadık değil. Bu tür çölün affetmeyen bir yer olduğunu sorgulayan pek az kişi vardır. Sonuçta, bu tür arazilerde ve koşullarda deneyimli olanlar bile şanssızlarsa bu çorak arazide zamansız bir sona ulaşabilirler. \n\nŞanslıyız ki hâlâ birçok malzememiz var."
 VIETmisc.7023.a:0 "Hedefimize doğru devam edin."
 VIETmisc.7023.b:0 "Ölen kişiye uygun bir cenaze vermek için zaman ayırın."
 VIETmisc.7024.t:0 "$travel_event_prefix$ Bir İllüzyon mu?"
 VIETmisc.7024.desc:0 "[ROOT.Char.GetCurrentLocation.GetName] çölünde saatlerdir dinlenmeden dolaşıyoruz. Önümüzde bir vaha serapı gördük ve kendimize acı bir şekilde güldük, her ne kadar işler henüz bu kadar kötüye gitmemiş olsa da. Serap o kadar ikna ediciydi ki, su ve hayvan seslerini bile duyduk! \n\n“Aahhh!” [person.GetFirstName] diye bağırıyor, [person.GetSheHe] bir bitkiye takılıp suya düşerken. \n\nHıh. Görünüşe göre serap aslında gerçekti – [ROOT.Char.GetFaith.HighGodName]'ye şükür!"
 VIETmisc.7024.a:0 "Oazis sularından [person.GetFirstNameNoTooltip]'yı çıkarırken kahkahalarla gülüyoruz."
 # Version 1.11.3 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc
 # Version 1.12.1 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc
 VIETmisc.7025.t:0 "$travel_event_prefix$ Aurora"
 VIETmisc.7025.desc:0 "Geceyi [ROOT.Char.GetCurrentLocation.GetName]'nin vahşi doğasında bir yerde kamp kurduktan sonra, en muhteşem manzaralardan biriyle kutsandık: bir aurora.\n\nYükseklerde, en saf karanlık olan gece gökyüzü, canlı renklerle dolu bir hale dönüşüyor. Her türlü renkteki perdeler veya güneş ışınları gibi, ufuk boyunca patlayarak gözlerimizi kamaştıran muhteşem bir gösteri sunuyor."
 VIETmisc.7025.a:0 "Basitçe harika."
 VIETmisc.7025.info:0 "#emphasis Tarihsel Bağlam:#! #italic Aurora#! terimi, anladığımız şekliyle, yalnızca son birkaç yüzyıla kadar uzanmaktadır (Roma şafağı tanrıçasından türetilmiştir). Ancak, Roma ve Çin yazılı kaynakları gibi auroraları tanımlayan birçok tarihsel kaynağa sahibiz ve auroralar, dünyanın belirli halklarının mitolojilerinde önemli bir yer tutmaktadır. Örneğin, 1. yüzyıl Roma filozofu, devlet adamı ve yazar Seneca, İmparator Tiberius'un hükümdarlığı sırasında Ostia üzerinde görülen bir aurorayı #italic Naturales Quaestiones#! adlı eserinde tanımlamıştır."
 VIETmisc.7026.t:0 "$travel_event_prefix$ Geçici Harabeler"
 VIETmisc.7026.desc:0 "Yolda giderken [ROOT.Char.GetCurrentLocation.GetName], bazı eski kalıntılarla karşılaştık – o kadar eski kalıntılar ki, başlangıçta onları kalıntı olarak bile tanıyamadık, çünkü hepsi rastgele yerleştirilmiş taşlar olduğunu düşündük. \n\nAncak [scholar.GetTitledFirstName], bu tür kalıntılar hakkında biraz bilgisi olan, yaklaştığında [scholar.GetSheHe] bu alanın insan yapımı olduğunu fark etti. [scholar.GetSheHe] diyor ki, yapı doğanın etkileriyle oldukça aşınmış. \n\nBu kalıntıların yanında kısa bir süre dinlenirken, [scholar.GetFirstNameNoTooltip] iç çekerek, “Hayat ne kadar geçici, değil mi? Düşünmek bile, bunların bir zamanlar görkemli bir yapı olması gerektiğini. Bir gün, biz de bu kalıntılardan daha kötü bir durumda olacağız.”"
 VIETmisc.7026.a:0 "Hayatlarımız geçici, ama [ROOT.Char.GetFaith.HighGodName] değil."
 VIETmisc.7026.b:0 "O halde hâlâ yaşarken büyük ve cesur işler yapmalıyız!"
 VIETmisc.7026.c:0 "Hayatı sadece keyfini çıkararak yaşamak ve kendini strese sokmamak için daha fazla sebep."
 VIETmisc.7027.t:0 "Braggadocio"
 VIETmisc.7027.desc:0 "Yolculuklarımız sırasında [ROOT.Char.GetCurrentLocation.GetName]'da, yerel bir tavernada dinleniyorduk, yerel [ROOT.Char.GetCurrentLocation.GetCulture.GetName] yemeklerinin ve [ROOT.Char.GetCurrentLocation.GetCulture.GetLanguage.GetName] dilinde söylenen neşeli halk müziğinin tadını çıkarıyorduk.\n\nNeşeli atmosfer, gördüğüm en kibirli gülümsemelerden birine sahip, uzun, iri yapılı ve oldukça sarhoş bir adam tarafından kesildi. Öldürdüğü düşmanlar veya yattığı kadınlar gibi her türlü saçma ifadeler kullandı.\n\nDiğer misafirlere taciz etmeye başladıktan sonra, tavernanın personeli onu dışarı attı - sonuçta o kadar da güçlü değildi! Etrafımdaki insanlar kendi aralarında gülüştü, bazıları onu izlemekten keyif aldığını söylerken, diğerleri tavernanın onu daha önce dışarı atması gerektiğini söyledi."
 VIETmisc.7027.a:0 "Öyle aptallara gülmekten keyif alıyorum."
 VIETmisc.7027.b:0 "Burada huzur içinde yemek yemek istiyorum."
