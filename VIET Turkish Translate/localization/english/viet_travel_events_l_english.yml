 # Travel Events

 # Version 1.9.0 Start Here - Note to translators: Please leave this comment and do not move or remove it
 VIETmisc.7001.t:0 "$travel_event_prefix$ Bozulmuş Gıda"
 VIETmisc.7001.desc:0 "[ROOT.Char.GetCurrentLocation.GetName]'da yolculuk yaparken, korkuyla keşfettik ki yiyecek stoklarımızdan bir kısmı bozulmuş. Görünüşe göre, yolculuğumuzun başlarında yiyecek kazara çok suyla karışmış ve şimdi oldukça küflü. \n\nYakınlarda hiçbir yerleşim yeri yok, bu yüzden bizi idare edecek yiyecek bulmak için doğada yiyecek arayıp avlanmamız gerekiyor, ama bu zaman kaybına neden olacak. Öte yandan, belki de dayanabiliriz, elimizdeki yiyeceği paylaştırır ve en yakın yerleşim yerlerine hızlıca ulaşırız."
 VIETmisc.7001.a:0 "Zaman ayıralım, yiyecek toplamak ve avlanmak için."
 VIETmisc.7001.b:0 "Şimdilik daha küçük rasyonlara katlanacağız."
 VIETmisc.7002.t:0 "$travel_event_prefix$ Yardımcı Yerel Halklar"
 VIETmisc.7002.desc:0 "Seyahatlerim sırasında [ROOT.Char.GetCurrentLocation.GetName]'da oldukça dostane bir köye geldim. Yerel halk saygılıydı ve bize malzeme verdiler. Seyahat kervanımdan birkaç üye şüpheciydi, ama olağan bir şey olmadı."
 VIETmisc.7002.a:0 "Orada ne kadar güzel insanlar var!"
 VIETmisc.7003.t:0 "Kısa Yol"
 VIETmisc.7003.desc:0 "[master.GetHerHis]'ın özverili çabaları sayesinde, kervan başkanım [master.GetTitledFirstName] [ROOT.Char.GetCurrentLocation.GetName]'de güvenli bir kestirme yol buldu; bu sayede yolculuğumuzun süresini oldukça azaltabileceğiz. Ne kadar şanslıyız!"
 VIETmisc.7003.a:0 "İyi iş!"
 VIETmisc.7004.t:0 "$travel_event_prefix$ Boş Zaman"
 VIETmisc.7004.desc:0 "[ROOT.Char.GetCurrentLocation.GetName]'da hızlı bir dinlenme için bir kasabaya uğradık.\n\nBu kasaba yerel olarak olanakları ve bir eğlence merkezi olmasıyla tanınıyor ve etrafımdaki birkaç muhafız, güzel yerel [ROOT.Char.GetCurrentLocation.GetCulture.GetName] kızlarıyla dikkatlerini dağıttı. Yakında gitmemiz gerekiyor, ama belki biraz daha dinlenmek kötü bir fikir olmaz…"
 VIETmisc.7004.a:0 "Yerel halkla biraz eğlenmekte bir sakınca görmüyorum."
 VIETmisc.7004.b:0 "Bu boş şeylere zaman harcamayacağız!"
 VIETmisc.7005.t:0 "$travel_event_prefix$ Yolda Tapınağı"
 VIETmisc.7005.desc:0 "[ROOT.Char.GetCurrentLocation.GetName], bugün geçerken rastladığım ünlü bir yol kenarı tapınağına ev sahipliği yapıyor. \n\nYerel halk, buraya gelen yolcuların birkaç gün bile dua etmelerinin sıradan olmadığını söylüyor, çünkü bunun, yolculukları için güvenli bir geçiş sağlayacağı söyleniyor. \n\nBu yerde dua etmenin ne kadar faydalı olacağından emin değilim, ama burada iken en azından [ROOT.Char.GetFaith.HighGodName]'e saygılarımı sunmalıyım."
 VIETmisc.7005.a:0 "Bir hızlı dua et, sonra devam et."
 VIETmisc.7005.b:0 "Birkaç gün dua et."
 VIETmisc.7005.c:0 "Yolda bir küçük sunak bırak."
 VIETmisc.7006.t:0 "Karavan Yağması"
 VIETmisc.7006.desc:0 "[ROOT.Char.GetCurrentLocation.GetName]" bölgesinde bir ticaret kervanının kalıntılarıyla karşılaşıyoruz. Oklarla dolu tüccar, koruma ve at cesetleri, devrilmiş arabalar ve harabe halindeki mallar, bunun bir tür haydut saldırısı olduğunu gösteriyor. "\n" "\n" Yine de, yolda böyle tehlikelerin duyulmadığı söylenemez. Ölüleri gömdükten sonra, seyahat arkadaşlarımla birlikte haydutların almadığı mallarla ne yapılması gerektiğini tartışıyoruz. Bu eşyaları kurtarmak oldukça kârlı olabilir, ancak biraz zaman alacak."
 VIETmisc.7006.a:0 "Malı aramızda paylaşacağız."
 VIETmisc.7006.b:0 "Aslan payını alacağım, bu benim hakkım."
 VIETmisc.7006.c:0 "Ölülerden bunları çalmamalıyız."
 VIETmisc.7006.d:0 "Bunu bölgenin yöneticisine, [ROOT.Char.GetCurrentLocation.GetTitle.GetDeJureLiege.GetHolder.GetFirstName] ver."
 VIETmisc.7007.t:0 "$travel_event_prefix$ Yerel Tur"
 VIETmisc.7007.desc:0 "Yolculuğum sırasında [ROOT.Char.GetCurrentLocation.GetName]'da bir kasabaya uğruyorum ve yerel halk bana büyük bir saygı gösterdi.\n\nBuradaki insanlar benim gibi birinin mütevazı yerleşimlerine geleceğini beklemiyorlardı ve bazı yerel liderler orada birkaç gün geçirmemi öneriyor. Bu liderler, bana bölgeyi gezdirmek ve kasabaları ile çevresi hakkında iyi bir izlenim bırakmak istiyorlar, ayrıca burada yaşayan insanlar hakkında da."
 VIETmisc.7007.a:0 "İyi! Küçük bir sapmaya karşı değilim."
 VIETmisc.7007.b:0 "Ne yazık ki, gitmem gereken yerler var."
 VIETmisc.7008.t:0 "$travel_event_prefix$ Aşırı uyku"
 VIETmisc.7008.desc:0 "Dün, [ROOT.Char.GetCurrentLocation.GetName]'deki yolculuklarımız oldukça yorucuydu ve o kadar yorgundum ki uyuyakaldım. Diğer arkadaşlarım beni uyandırmak istemedi, yeterince dinlenmem için zaman vermezlerse doğru ruh halinde olmayacağımı düşündüler."
 VIETmisc.7008.a:0 "Bir daha uyuyakalmamak için dikkatli olacağım."
 VIETmisc.7008.b:0 "Teşekkürler! Şimdi #italik o#! iyi bir gece uykusuydu."
 VIETmisc.7009.t:0 "$travel_event_prefix$ Yalancı"
 VIETmisc.7009.desc:0 "Geceyi [ROOT.Char.GetCurrentLocation.GetName]'da kamp kurarken, bir grup tüccarın oldukça yakın bir yerde kamp yaptığını gördük. Onlar ters yönde seyahat ediyorlardı ve yol koşulları hakkında bazı bilgiler alışverişinde bulunduk. \n\nHer neyse, tüccarlar bana birkaç gün önce “Yalancı” lakabıyla anılan oldukça garip bir adamla karşılaştıklarını söylediler. Onlara biraz mantıksız tavsiyeler verdi ama bir şekilde... yine de mantıklı geldi. Onlar onun hakkında ne düşüneceklerinden emin değiller, ama deneyimli tüccarlar onun şimdiye kadar karşılaştıkları en garip adam olduğunu söylüyor."
 VIETmisc.7009.a:0 "Garip bir adam gibi ses çıkarıyor."
 VIETmisc.7009.b:0 "Yani Yalancı Qi Ma mı? Onunla tanıştım."
 # Version 1.9.1 Start Here - Note to translators: Please leave this comment and do not move or remove it
 VIETmisc.7010.t:0 "$travel_event_prefix$ Hizmetçinin Ölümü"
 VIETmisc.7010.desc:0 "[ROOT.Char.GetCurrentLocation.GetName]" üzerinden seyahat ederken, yakın hizmetçilerimden biri vefat etti. Doğal nedenlerden ölüm bu seyahatlerde nadir değildir, ancak yine de hizmetçi benim için yakındı, bu üzücü. "\n""\n" Yine de, merhumun bedeniyle ne yapacağımıza karar vermemiz gerekiyor. Sonuçta, onların cesedini yol kenarına bırakmak uygun olmaz, ne de olsa, bir hizmetçi olsalar bile. Bunun yerine, cenaze için bedenlerini eve götürebiliriz."
 VIETmisc.7010.a:0 "Cenazeyi yolun kenarına bırak."
 VIETmisc.7010.b:0 "Onlara burada basit ama düzgün bir cenaze töreni verin."
 VIETmisc.7010.c:0 "Onları bizimle geri getirin – daha azını hak etmiyorlar."
 VIETmisc.7011.t:0 "$travel_event_prefix$ Hayvan Saldırısı"
 VIETmisc.7011.desc:0 "Vahşi hayvanlar geçen gece [ROOT.Char.GetCurrentLocation.GetName]'da olduğumuz sırada kampımıza geldi. Kimse yaralanmadı, ama bazı yiyecek stoklarımızı talan ettiler."
 VIETmisc.7011.a:0 "Kaybımızı kabul etmemiz gerekecek."
 VIETmisc.7011.b:0 "Yerel halktan malzeme satın alın."
 VIETmisc.7011.c:0 "Yerel halkı bize malzeme vermeye zorla."
 VIETmisc.7012.t:0 "$travel_event_prefix$ Korkunç Han"
 VIETmisc.7012.desc:0 "Geçen gece [ROOT.Char.GetCurrentLocation.GetName]'da kaldığımız han en azından korkunçtu. Yatak kalitesi ve atmosferi hakkında bir şey, uyumaya çalıştığımızda birçokımızın, benim de dahil olduğum, hoşuna gitmedi. Bugün yola devam ederken, etrafımdaki herkes belirgin bir şekilde yorgun ve bitkin durumda."
 VIETmisc.7012.a:0 "Buna katlanmak zorundayız."
 VIETmisc.7012.b:0 "Birkaç gün daha iyi bir handa dinlenelim."
 VIETmisc.7013.t:0 "$travel_event_prefix$ Harika Han"
 VIETmisc.7013.desc:0 "Geçen gece [ROOT.Char.GetCurrentLocation.GetName]'da kaldığımız han, şaşırtıcı derecede harika bir yerdi. Hanın ya da personelinin neyi doğru yaptığını bilmiyorum ama hanın bir şeyi, çoğumuzun geceyi bu kadar huzur içinde geçirmesine izin verdi. Bu sabah, ayrılmaya hazırlanırken etrafımdaki birçok kişinin yüzünde gülümsemeler var."
 VIETmisc.7013.a:0 "Ne harika bir yerdi burası!"
 VIETmisc.7013.b:0 "Belki birkaç gün daha kalmalıyız…"
 VIETmisc.7014.t:0 "$travel_event_prefix$ Argüman"
 VIETmisc.7014.desc:0 "[traveler_1.GetTitledFirstName] ve [traveler_2.GetTitledFirstName] birkaç saattir tartışıyorlar, biz yolda ilerlerken. Bu noktada, bu aptal tartışmanın nasıl başladığını bile bilmiyorum ve karışmak istemiyorum. Öte yandan, kafiledeki diğerlerinden bazıları bana bu bakışları atıyor, sessizce [ROOT.Char.GetTitleAsNameNoTooltip] olarak bir şeyler yapmam gerektiğini söylüyorlar."
 VIETmisc.7014.a:0 "Büyük gruplarla seyahat etmeyi idealize eden insanlara inanamıyorum."
 VIETmisc.7014.b:0 "Belki bu iki aptalı susturmaya ikna edebilirim."
 VIETmisc.7014.b.success:0 "Saçma tartışmalarına son vermekte anlaşıyorlar."
 VIETmisc.7014.b.failure:0 "İkna edici sözlerinizi tartışmayı bırakmaları için görmezden geliyorlar."
 VIETmisc.7015.t:0 "Arkadaşlık"
 VIETmisc.7015.desc:0 "[traveler_1.GetTitledFirstName] ve [traveler_2.GetTitledFirstName], yolculuğumuza devam ederken şimdi birçok saattir dostça sohbet ediyorlar. İkisi de birbirleriyle gerçekten iyi anlaşıyor gibi görünüyor."
 VIETmisc.7015.a:0 "Hızla arkadaş oluyorlar!"
 VIETmisc.7016.t:0 "$travel_event_prefix$ Çamurlu Yollar"
 VIETmisc.7016.desc:0 "Gezdiğimiz [ROOT.Char.GetCurrentLocation.GetName] bölgesi son zamanlarda alışılmadık bir yağış miktarı yaşadı. Hava açılmış olsa da yollar çamurlu hale geldi. Çoğu zaman idare edilebilir durumdaydı, ta ki bugün bazı yük trenlerimiz çamura saplanana kadar; hayvanları ve malzemeleri kurtarmak ve daha kuru bir yere taşımak için önemli bir çaba ve zaman harcamak zorunda kaldık."
 VIETmisc.7016.a:0 "Seyahat etmeyi sevmiyorum…."
 VIETmisc.7017.t:0 "Tesadüfi Rüya mı?"
 VIETmisc.7017.desc:0 ""I swear I've seen this place in my dream before!"[dreamer.GetTitledFirstName] haykırır."It looks so familiar! Yes, yes, in my dream, the geography and landscape looked exactly like this."\n\nBugün birkaç saat boyunca [ROOT.Char.GetCurrentLocation.GetName]'de seyahat ediyorduk ki [dreamer.GetFirstNameNoTooltip] birdenbire bunun yüzünden heyecanlandı.\n\n"How wondrous!"[dreamer.GetSheHe] devam ediyor."This must've been a sign from [dreamer.GetFaith.HighGodName]." "
 VIETmisc.7017.a:0 "Umarım bu iyi bir işarettir."
 VIETmisc.7017.b:0 "Hayaliniz hakkında daha fazla bilgi verin."
 VIETmisc.7018.t:0 "Yerel Düğün"
 VIETmisc.7018.desc:0 "Ne tesadüf! [ROOT.Char.GetCurrentLocation.GetName]'da bir köyden geçerken, yerel halkın orada yaşayan iki büyük klan arasında bir düğün düzenlediğine denk geldik.\n\nGelin, geleneksel [culture.GetName] düğün kıyafetleri içinde güzel ve zarif, damat ise bir o kadar yakışıklı ve çekici. Daha da önemlisi, bu, muazzam boyutlarda büyük ve canlı bir şölenin sadece başlangıcı ve yerel halk bizi de katılmaya davet etti. Herkes için, hatta yabancılar için bolca yiyecek ve içecek var, diyorlar ve kutlamaların muhtemelen birkaç gün süreceği söyleniyor."
 VIETmisc.7018.a:0 "Eğlenceli bir etkinlik gibi görünüyor! Neden olmasın?"
 VIETmisc.7018.b:0 "Gitmemiz gereken yerler var. Bekleyemeyiz."
 VIETmisc.7019.t:0 "$travel_event_prefix$ Seyahat Eden Bardo"
 VIETmisc.7019.desc:0 "Yolda [ROOT.Char.GetCurrentLocation.GetName] dinleniyorduk ki, bir gezgin [culture.GetName] bardi yanımızdan geçti. [bard.GetSheHe|U] [bard.GetHerselfHimself]'yi [bard.GetFullName] olarak tanıttı. \n\nBir korumam [bard.GetWomanMan]'ya birkaç madeni para teklif etti karşılığında biraz eğlence için. [bard.GetFirstNameNoTooltip] daha sonra yerel [culture.GetLanguage.GetName] lehçesinde birkaç şarkı söyledi ve [bard.GetHerHis] yeteneği hakkında pek şüphe yoktu. Hüzünlü şarkılar kalplerimize derin bir şekilde dokundu ve neşeli şarkılar ruhumuzu canlandırdı."
 VIETmisc.7019.a:0 "Performans için teşekkürler!"
 VIETmisc.7019.b:0 "Birkaç şarkı için biraz para al!"
 VIETmisc.7019.c:0 "Beğendiğim şarkıları not etmeye çalışacağım."
