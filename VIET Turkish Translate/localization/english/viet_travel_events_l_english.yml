 VIETmisc.7040.t:0 "$travel_event_prefix$ Denizciler"
 VIETmisc.7040.desc:0 "[ROOT.Char.GetCurrentLocation.GetName]'daki bir hanın içinde, gemileri yakınlardaki limanda demirlemiş olan, gürültücü ama başka türlü dost canlısı denizcilerle tanıştık. Geminin sahipleri, mallarını satmaya çalışmak için şehirdeydiler; bu sırada denizcilerin yapacak daha iyi bir şeyleri yoktu, bu yüzden [sailor.Custom('RegionalAlcoholicDrink')]'e para harcıyorlardı. \n\nMacera ve patronlarının ne yaptıkları hakkında benimle hevesle sohbet ettiler. “Geçen hafta bazı [sailor.Custom('GetTribalTradegoods')] ve diğer şeyleri taşıyorduk, rüzgarlar birdenbire bizi terk etti!” diye söyledi [sailor.GetFirstName] adındaki bir denizci. “Devam edebilmek için rüzgarları beklemek zorunda kaldık. Artık bu tüccarlar için çalışmak isteyip istemediğimizden emin değilim. İyi ticaret yapmayı bildiklerini sanmıyorum – bu yüzden bu malları satmakta zorlanıyorlar!”"
 VIETmisc.7040.a:0 "Bu mallar hakkında bana daha fazla bilgi verebilir misin?"
 VIETmisc.7040.b:0 "Rüzgar yolları hakkında beni bilgilendir."
 VIETmisc.7040.c:0 "Sizi işe alıp benim için çalıştırırsam ne olur?"
 VIETmisc.7040.d:0 "İyi şanslar. Şimdi yatmaya gitmek için ayrılıyorum."
 VIETmisc.7041.t:0 "$travel_event_prefix$ Küçük [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] Tapınak"
 VIETmisc.7041.desc:0 "[ROOT.Char.GetCurrentLocation.GetName]'da, şifalı özelliklere sahip olduğu iddia edilen küçük bir [ROOT.Char.GetFaith.GetReligion.GetAdjective] tapınağına dair söylentiler duyuyoruz. Bu, büyük bir hac yeri değil, bu yüzden bölge dışından pek fazla insanın haberi yok. \n\nAncak, bu tapınak sürekli olarak yerel ziyaretçileri çekiyor. Buradaki birçok kişi, bu tapınakta [ROOT.Char.GetFaith.HighGodName]'e ibadet etmenin hastaların birçok rahatsızlıktan iyileşmesine yardımcı olduğunu yeminle söylüyor. \n\nSeyahat arkadaşlarım ve ben, bu tapınağa uğramanın ve orada biraz zaman geçirip [ROOT.Char.GetFaith.HighGodName]'e dua edip sunaklar yapmanın değerli olup olmadığını tartışıyoruz."
 VIETmisc.7041.a:0 "Orada [ROOT.Char.GetFaith.HighGodName]'ya dua etmek kötü bir fikir olmaz."
 VIETmisc.7041.a.toast:0 "Kutsandın!"
 VIETmisc.7041.b:0 "Bu tür bir gezi için zamanımız yok."
 VIETmisc.7042.t:0 "Yanlış Tarihler, Yanlış Eşya"
 VIETmisc.7042.desc:0 "[ROOT.Char.GetCurrentLocation.GetName]'de bir tavernada duraklarken, [innkeeper.GetFirstName] adında dost canlısı bir sahibiyle tanıştım ve [innkeeper.GetHerHim] ile sohbet ettim. [innkeeper.GetSheHe|U] bana, naif [ROOT.Char.GetFaith.GetReligion.GetAdjective] hacılara ve gezginlere sahte kalıntılar satan dolandırıcı satıcılara dikkat etmemi söyledi, çünkü bu tür dolandırıcılar bölgede giderek daha yaygın hale gelmiş. \n\n “Bu yerin #italic gerçek#! tarihi hakkında pek bir şey bilmeyen kolayca kandırılabilenleri dolandırarak çok para kazanmak mümkün,” diye açıklıyor [innkeeper.GetFirstNameNoTooltip]. “İnsanların kutsal [ROOT.Char.GetFaith.PriestNeuterPlural] ve hiç var olmamış diğer kutsal figürler hakkında ne kadar hayali hikaye uydurabileceğine inanamazsınız! Bana bunları anlattıklarında, onları düzeltmek ve heyecanlarını bozmak zorundayım – ama birinin bunu yapması gerekiyor.”"
 VIETmisc.7042.a:0 "Bana buranın “gerçek” tarihinden bahset!"
 VIETmisc.7042.b:0 "Bu dolandırıcılar ne tür yalanlar söyler?"
 VIETmisc.7043.t:0 "$travel_event_prefix$ Ölü At"
 VIETmisc.7043.desc:0 "Ne büyük bir talihsizlik! [ROOT.Char.GetCurrentLocation.GetName] yolunda binerken [traveler.GetFirstNamePossessive] atı [traveler.GetHerHis] ayaklarının altında çöktü ve öldü. \n\n “Lanete lanet!” [traveler.GetFirstNameNoTooltip] hışırdadı, hepimiz atın cesedinin etrafında toplanırken ne yapacağımızı merak ediyorduk. Bu at birkaç gündür yorgunluk belirtileri gösteriyordu, ama o kadar kötü görünmüyordu. Artık daha iyi biliyoruz. \n\n Neyse ki, çok uzakta olmayan bir kasaba var. Orada [traveler.GetFirstNameNoTooltip] için yeni bir at alabilirim ya da eğer zamanım kısıtlıysa, [traveler.GetHerHim]'a malzeme taşıyan eşeklerden birini verip yükleri biraz yeniden dağıtabilirim."
 VIETmisc.7043.a:0 "[traveler.GetFirstNameNoTooltip] için yeni bir at satın al"
 VIETmisc.7043.b:0 "[traveler.GetSheHe|U] yedek bir eşeği sürebilir."
 VIETmisc.7044.t:0 "Turist Hayal Kırıklığı"
 VIETmisc.7044.desc:0 "“Hayal kırıklığına uğradım,” [traveler.GetFirstName] diyor, bir iç çekişle. “Bu kalıntılar hakkında daha önce okumuştum. Ve… işte buradalar, sanırım.”\n\nGeceyi geçirmek için büyük kalıntıların yanında durduk. Belki de antiklerin inşa ettiği bir kale ya da büyük bir [ROOT.Char.GetFaith.HouseOfWorship] idi. Çok büyük değil, ama küçümsenecek bir şey de değil.\n\n“Bu kalıntılar hakkında bir kitapta okudum,” [traveler.GetFirstNameNoTooltip] iddia ediyor. “Bir zamanlar burada muhteşem bir başkent vardı, çok uzun zaman önce. Kalıntılar, söylendiğine göre, milerce uzanıyordu. Çok ilham verici geliyordu! Ama… bu mu? Günümüzde okuduğunuz her şeye güvenemezsiniz….”"
 VIETmisc.7044.a:0 "En azından bu yer hakkında gerçeği şimdi biliyorsun."
 VIETmisc.7044.b:0 "Bence bu bölge hala belirli bir büyüleyici güzelliğe sahip."
 VIETmisc.7044.c:0 "Bu kalıntılar mı? İlk bakışta göründüğünden daha fazlası var...."
 VIETmisc.7045.t:0 "$travel_event_prefix$ Yaşlı Çiftçi"
 VIETmisc.7045.desc:0 "Küçük yerleşimlerin olmadığı bir kırsal alana girdik. Güneş batmaya başladığında, yaşlı bir [elder.GetWomanMan] olan [elder.GetFirstName]'ye ait bir çiftlik eviyle karşılaştık. “Evde gibi hissedin ve gece kalmaktan çekinmeyin,” dedi [elder.GetFirstNameNoTooltip], [elder.GetSheHe] bizi içeri davet ettikten sonra. “Tam yemek yapıyordum. İstediğiniz kadar yiyin!” Sohbet ederken, [elder.GetFirstNameNoTooltip]'un birkaç yıl önce hastalıktan vefat eden yetişkin çocuklarından sonra burada tek başına yaşadığını öğrendim. Buna rağmen, ‹[elder.GetWomanMan]2› olumlu bir tutum sergiliyor. “İyi hayatlar sürdüler ve bunun için ‹[elder.GetWomanMan]5›'e teşekkür ediyorum,” diyor ‹[elder.GetWomanMan]6›."
 VIETmisc.7045.a:0 "Ne harika bir misafirperverlik, bilge bir yaşlıdan."
 VIETmisc.7045.b:0 "Belki bu zayıf yaşlı [elder.GetWomanMan]'dan çalabiliriz...."
 VIETmisc.7045.b.failure:0 "Birisi seni yaşlılardan hırsızlık yaparken fark ediyor."
 VIETmisc.7045.b.success:0 "Yaşlılardan çaldığın kimseyi ilgilendirmiyor."
 VIETmisc.7046.t:0 "Ne Kadar Utanç Verici!"
 VIETmisc.7046.desc:0 "Kısa bir süre önce, [county.GetNameNoTier]'da seyahat ediyordum. Orada, [elder.GetFirstNameNoTooltip] adında yaşlı bir [elder.GetWomanMan]'ye ait evde kaldım. \n\n [elder.GetHerHim]'den çalmaktan kendimi alamadım, çünkü [elder.GetSheHe] ileri yaştaydı ve kandırması kolaydı…. Ya da öyle düşündüm. \n\n Görünüşe göre, kırsalda [elder.GetHerHis] kendi başına yaşıyor olmasına rağmen, ‹[elder.GetWomanMan]0› #italic çok#! tanınmış birisi, birçok yakın yerleşim yerinde yıllardır saygı görüyor. Görünüşe göre ‹[elder.GetWomanMan]2›'nin eşyalarını çaldığım keşfedildi ve şimdi ‹[elder.GetWomanMan]3›'ün o kadar acınası bir şekilde açgözlü olduğu hakkında dedikodular yayılıyor ki, ‹[elder.GetWomanMan]4› yaşlı bir ‹[elder.GetWomanMan]5›'den çalmaya mecbur kalmış!"
 VIETmisc.7046.a:0 "Oops."
 VIETmisc.7047.t:0 "$travel_event_prefix$ Ahşap Tahtaları Çalmak"
 VIETmisc.7047.desc:0 "[ROOT.Char.GetCurrentLocation.GetName]'deki yolun bazı kısımları, seyahati kolaylaştırmak için bazı yerlerde yaygın olduğu gibi, ahşap tahtalarla kaplıdır. Ancak, bu ahşabın çoğu zaman hırsızlığa maruz kalması, özellikle daha kırsal alanlarda, sürpriz olmamalıdır. \n\nTam da o sırada, bu ahşap tahtaları almaya çalışan bir grup serseriyle karşılaştık. Yaklaştığımız anda ahşapları kapmaya çalıştılar."
 VIETmisc.7047.a:0 "Bu bizim çözmemiz gereken bir sorun değil."
 VIETmisc.7047.b:0 "Onların peşine düşelim!"
 VIETmisc.7047.b.failure:0 "Hırsızları yakalamayı başaramıyorsun."
 VIETmisc.7047.b.success:0 "Hırsızları yakalıyorsun."
 VIETmisc.7047.info:0 "#emphasis Tarihsel Bağlam:#! Ortaçağ toprak yollar bazen yolcuların hareketine yardımcı olmak için ahşap tahtalarla güçlendirilirdi. Ancak, taşlı yollardaki taşlar gibi, genellikle hırsızlığa maruz kalırlardı. Örneğin, 13. yüzyıla ait bir Fransız hukuki metni olan #italic Coutumes de Beauvaisis#!, yollarla ilgili düzenlemeleri tartışmakta ve yollar için kullanılan taşların veya ahşap tahtaların yasa dışı olarak çalınmasıyla ilgili sorunları belirtmektedir; bu da bu yolların beklenenden daha dar olmasına neden olmaktadır."
 VIETmisc.7048.t:0 "$travel_event_prefix$ Takımyıldızları İncelemek"
 VIETmisc.7048.desc:0 "Ne yapıyorsun?" diye soruyorum [traveler.GetTitledFirstName].\n\n Bu gece uykuya dalmakta zorlandım, belki de seyahat vücudumun normal rutinini bozduğu için, bu yüzden kamp ateşine çıktım. [traveler.GetFirstNameNoTooltip] da uyanıktı, o anda gece nöbeti olmamasına rağmen, bu yüzden [traveler.GetHerHim]'ün yanına oturdum.\n\n Düşünceli bir ifadeyle [traveler.GetHerHis]'ün yüzüne bakarak, [traveler.GetFirstNameNoTooltip] gece gökyüzünü işaret ediyor ve gülümsüyor. "Yıldızlar... Bazen onlara sadece bakmayı seviyorum. Harika değiller mi? Her gün böyle harikalara tanıklık edebildiğim için [traveler.GetFaith.NightGodName]'e teşekkür ediyorum. Bazı takımyıldızlarını tanıdığınıza eminim?"
 VIETmisc.7048.a:0 "O takımyıldız [ROOT.Char.Custom('RandomDivinity')]'ın [ROOT.Char.Custom('GetAccessory')|U] mı?"
 VIETmisc.7048.b:0 "Gerçekten değil. Sanırım tekrar yatağa döneceğim."
 VIETmisc.7049.t:0 "Gece Gökyüzünün Altında, Yine"
 VIETmisc.7049.desc:0 "Bu gece, bir sebepten ötürü uyuyamadım. Bir iç çekişle, odalarımdan çıkıyorum. Bekçilerim endişeli görünüyor, bir şeylerin döndüğünden korkuyorlar, ama onlara her şeyin yolunda olduğunu belirtmek için bir elimi kaldırıyorum. Dışarıda ileri geri yürürken beni yalnız bırakıyorlar. O anda gece gökyüzüne bakıyorum ve çok da uzun olmayan bir süre önce, benim ve [traveler.GetTitledFirstName]'ün yıldızlara bakıp takımyıldızları incelediğimiz o akşamı hatırlıyorum. Kendi kendime gülümsüyorum ve hatırladığım takımyıldızlarından bazılarını işaret etmeye çalışırken bir parmağımı kaldırıyorum."
 VIETmisc.7049.a:0 "[ROOT.Char.Custom('GetPubAdjective')|U] [ROOT.Char.Custom('GetRandomRegionalSmallGame')|U] takımyıldızı var…"
