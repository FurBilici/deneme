 VIETmisc.7050.t:0 "$travel_event_prefix$ Zırhlı Ahtapot"
 VIETmisc.7050.desc:0 "Ferry ile [ROOT.Char.GetCurrentLocation.GetName]'nin kıyı kısmında seyahat ederken, aşağıdaki genellikle temiz, mavi-yeşil sularda oldukça ilginç bir manzara gördük: kumlu dipte sürünen birkaç küçük ahtapot, yanlarında kırık hindistancevizi kabukları taşıyordu. Bu ahtapotlar hindistancevizi kabuklarını zırh gibi düzenlemişlerdi ve bu durumu görmek oldukça komikti. \n\n Feribotçu, bunun alışılmadık bir manzara olduğunu düşünüyor, ancak bu bölgede duyulmamış değil, çünkü yerel [ROOT.Char.GetCurrentLocation.GetCulture.GetCollectiveNoun] günlük yaşamlarında hindistancevizlerini yaygın bir şekilde kullanıyorlar."
 VIETmisc.7050.a:0 "Etkileyici ama eğlenceli bir manzara."
 VIETmisc.7050.b:0 "Hmm…. Bu bana bazı askeri fikirler veriyor!"
 VIETmisc.7050.info:0 "#emphasis Biyolojik Bağlam:#! #italic Amphioctopus marginatus#!, hindistancevizi ahtapotu veya damarlı ahtapot olarak adlandırılan, Batı Pasifik'e özgü bir ahtapot türüdür ve bazen yiyecek olarak avlanmaktadır. Bu tür, genellikle yırtıcılardan ve diğer tehlikelerden korunmak için mobil zırh olarak midye kabuklarını kullanmasıyla cefalopod zekasının bir örneğidir. Endonezya'da insanlarla dolu alanlara yakın yaşayan bu türün üyeleri, midye kabukları yerine atılmış hindistancevizi kabuklarını toplarken ve kullanırken gözlemlenmiştir; bu da yerel ortama uyum sağlama yeteneklerini ve gelecekteki tehditler için önceden plan yapma becerilerini göstermektedir."
