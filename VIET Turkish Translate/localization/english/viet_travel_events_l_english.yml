 # Note to Chinese translators: I've tried the best I could to find the original names of Pu Songling's stories from 聊斋志异, but I might be inaccurate since I only know them mainly from the English translation
 VIETmisc.7055.t:0 "$travel_event_prefix$ Zina ve Aydınlanma" # Original Chinese: 羅祖
 VIETmisc.7055.desc:0 "Uzun zaman önce, yerel bir ailenin atası olarak onurlandırmak için [ROOT.Char.GetCurrentLocation.GetName]'de inşa edilmiş bir [culture.GetName] tapınağına uğradık. \n\nEfsaneye göre, bu adam, bir asker, sık sık askeri seferlere çıkar ve karısını ve oğlunu bir arkadaşının bakımına emanet edermiş. Ancak bir sefer dönüşünde, karısını ve arkadaşını zina yaparken yakalamış. Onları öldürmek için kılıcını kaldırmış, ama son anda duraklamış. Vahşi doğaya çekilmiş ve tanınmış bir ermiş haline gelmiş. \n\nAdamın torunu, [heir.GetFirstName], bilge bir tavırla [heir.GetWomanMan], bu hikayeyi anlattıktan sonra gülümseyerek, “Bu günlerde, az insan erdemli bir yaşam sürmekle ilgileniyor – herkes anında bir Buda olmak istiyor. Atamın örneği bize, anında Buda olmanın tek gerçek yolunun kılıcını bırakmak olduğunu öğretiyor!” dedi."
 VIETmisc.7055.a:0 "Buna katılıyorum. Gerçekten de akıllıca sözler."
 VIETmisc.7055.b:0 "Atanın onlara acımamalıydı."
 VIETmisc.7055.c:0 "Kendin erdemli görünüyorsun – benim için çalışmaya ne dersin?"
 VIETmisc.7055.info:0 "$VIETmisc.liaozhai_zhiyi.intro$ Bu hikaye, karısını bir arkadaşına ihanet ederken yakalayan ve neredeyse onları öldüren bir askerden bahseder, sonra onları affetmeye karar verir. Ardından, dikkat çekmekten hoşlanmamasına rağmen, birçok insan tarafından saygı duyulan ünlü bir ermiş olur. Hikaye, o zamanlar insanların, tıpkı şimdi olduğu gibi, genellikle hemen ruhsal bir kazanım ve başarı istemelerine rağmen, erdemli bir yaşam sürmelerine yol açacak hiçbir şey yapmaya istekli olmadıklarını alaycı bir şekilde eleştirir; bu, hikayedeki asker-ermişin aksine."
 VIETmisc.7056.t:0 "$travel_event_prefix$ Kurtlar" # Original Chinese: 狼
 VIETmisc.7056.desc:0 "[ROOT.Char.GetCurrentLocation.GetName] pazar kasabası harika yiyeceklerle doluydu. Ne yiyeceğimize karar verirken, geçen gece korkutucu bir karşılaşma yaşayan [butcher.GetFirstName] adında geveze bir kasapla tanıştık. \n\nEve dönerken, birkaç kemik ve kasap bıçağını taşırken, onu açıkça öldürmek ve yemek isteyen iki kurtla karşılaştı. Dikkatlerini dağıtmak için kemikleri kurtlara fırlattı, ama kurtlar onu takip etmeye devam etti, bu yüzden yakındaki bir tarlada saman yığınının içine saklandı. \n\nKurtlar onu bekledi, ta ki birisi sıkılıp gidecek kadar sabırsızlanana kadar, diğeri ise uykuya daldı. Uyuyan kurdun üzerine atladı ve bıçağıyla onu öldürdü. Sonra diğer kurdun daha uzakta bir delik kazdığını gördü ve uyuyan kurdun onu tuzağa düşürmek için uyuyormuş gibi davrandığını, böylece diğerinin arkasından saldırabileceğini fark etti. Kasap daha sonra ikinci kurdu da öldürdü ve kaçtı."
 VIETmisc.7056.a:0 "Kurtlar kurnazdı, ama sen daha da kurnazsın!"
 VIETmisc.7056.b:0 "Bence o kadar #italic korkutucu#! ses çıkardıklarını sanmıyorum."
 VIETmisc.7056.info:0 "$VIETmisc.liaozhai_zhiyi.intro$ Bu hikaye, kendisini öldürmeye çalışan iki kurtla başa çıkmaya çalışan bir kasabın çeşitli çabalarını konu alıyor. Günümüzde, bu hikaye, göreceli basitliği ve zor koşullarda bir kişinin kararlılığı ve kurnazlığı hakkında net mesajı sayesinde Çin okullarında bile yaygın olarak öğretilmektedir."
