 # Version 1.13.0 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc
 VIETmisc.7028.t:0 "$travel_event_prefix$ Lanetli Ev"
 VIETmisc.7028.desc:0 "Geçerken [ROOT.Char.GetCurrentLocation.GetName], bir tür konut gibi görünen yanmış, oyulmuş kalıntıları gördük. Ben ve etrafımdakiler, buranın biraz ilginç mi yoksa biraz endişe verici bir yer mi olduğunu kestiremiyorduk. \n\nYerel bir [ROOT.Char.GetCurrentLocation.GetCulture.GetName] yanımızdan geçiyordu ve binayla ilgili bir şeyler bilip bilmediğini sorduk. \n\n“Ah, talihsiz bir olay, o.” Başını salladı ve açıkladı, “Orada bir çiftçi ailesi yaşıyordu. Ev yakınlarda bir kazada yandı. Bölgenin bazı şeytani güçler tarafından lanetlendiğini söylüyorlar. Burada fazla kalmamalıyız, benim [ROOT.Char.GetLadyLord], her ihtimale karşı…. Kalıntılara bakarken bile titriyorum.”"
 VIETmisc.7028.a:0 "Uyarı için teşekkür ederiz. Dikkatli olacağız."
 VIETmisc.7028.b:0 "Ha! Bu, bazı saçma batıl inançlara benziyor."
 VIETmisc.7029.t:0 "$travel_event_prefix$ Kötü Yönlendirmeler mi?"
 VIETmisc.7029.desc:0 "Bu sabah, yolda geçen yerel halktan birinden bir sonraki varış noktamıza giden yolu sorduk. Şimdi ne yapmamız gerektiğinden emin değilim. Diğer bir deyişle kaybolduk. Takip etmeye çalıştığımız bu yönlendirmeler... Başlangıçta kötü yönlendirmeler miydi, yoksa biz mi yanlış anladık?"
 VIETmisc.7029.a:0 "Belki de… o tarafa gitmeliyiz?" 
 VIETmisc.7030.t:0 "$travel_event_prefix$ İyi Kısayol"
 VIETmisc.7030.desc:0 "Bu sabah, yolda geçen bir yerel halktan bir sonraki varış noktamıza giden yönleri sorduk. Yerel halk, alacağımız yolun aslında bölgeden geçmenin en hızlı yolu olmadığını ve alabileceğimiz bir kestirme yol olduğunu söyledi. Neyse ki, yerel halk tamamen haklıydı ve bize verilen yönleri anladık. Kestirme yol sayesinde iyi bir miktar yolculuk tasarrufu sağladık."
 VIETmisc.7030.a:0 "Neyse ki bu kısayolu öğrendik!"
 VIETmisc.7031.t:0 "$travel_event_prefix$ Yerel Danslar"
 VIETmisc.7031.desc:0 "[ROOT.Char.GetCurrentLocation.GetCulture.GetCollectiveNoun]'nin [ROOT.Char.GetCurrentLocation.GetName]'deki gelenekleri gerçekten ilginç. Bu bölgeden geçerken, yol boyunca birkaç tavernaya uğradık. \n\nHer durakta, yerel müzik ve danslardan bazılarına tanık olma şansını yakaladık ve benim etrafımdaki grup bunları oldukça çekici buldu, heyecan verici olmasa da. \n\n[traveler.GetTitledFirstName], örneğin, yerel danslardan bazılarını öğrenmeye bile çalıştı ve bu konuda oldukça iyi görünüyor!"
 VIETmisc.7031.a:0 "Belki de bazı dansları kendim öğrenmeliyim!"
 VIETmisc.7031.b:0 "Bu sözde “danslar” zamanımı harcamaya değmez."
 VIETmisc.7032.t:0 "Güzel Manzara"
 VIETmisc.7032.desc:0 "[ROOT.Char.GetCurrentLocation.GetName]'da muhteşem bir manzarayla karşılaştık – gördüğümüz diğerlerinden farklı, gerçekten dünyamızın görkemini gösteren güzel bir manzara. \n\nEntourage'ımdan birkaç üye, manzarayı takdir edebilmemiz için bu bölgede bir veya iki gün kalmamız gerektiğini ısrarla belirtti."
 VIETmisc.7032.a:0 "Bu konuda bile çok uzun süre bekleyemeyiz."
 VIETmisc.7032.b:0 "Burada biraz zaman geçirmenin zararı olmaz diye düşünüyorum!"
 VIETmisc.7032.c:0 "[ROOT.Char.GetFaith.HighGodName] için burada dinlenirken şükrederek dua edelim."
 VIETmisc.7033.t:0 "$travel_event_prefix$ Sorunlu Nehir Geçidi"
 VIETmisc.7033.desc:0 "Nehrin üzerinden geçerken [ROOT.Char.GetCurrentLocation.GetName], bazı malzemelerimiz gevşedi ve nehre düştü. Bu malzemelerin su tarafından sürüklendiğini çaresizce izledik. Neyse ki, hala yanımızda birçok malzeme var, ama yine de oldukça fazla kaybettik. \n\nArkadaşlarım ne yapmamız gerektiği konusunda farklı önerilerde bulunuyor. Bazıları, malzemelerden bazılarını kurtarabilmek için aşağı akıntıya gitmemiz gerektiğini, özellikle de karaya vurmuşlarsa; diğerleri kayıplarımızı kabullenip bir sonraki kasabada yedek malzeme satın almamız gerektiğini söylüyor. Başkaları ise talihsizliğimize katlanıp devam etmemiz gerektiğini savunuyor."
 VIETmisc.7033.a:0 "Nehir aşağısında bazı malzemelerimizi geri almaya çalış."
 VIETmisc.7033.b:0 "Bir sonraki şehirde malzeme satın al."
 VIETmisc.7033.c:0 "Buna katlan ve yolculuğumuza devam et."
 VIETmisc.7034.t:0 "$travel_event_prefix$ Nadir Otlar"
 VIETmisc.7034.desc:0 "Yolda bazı bitkileri fark ettiğinde, [herbalist.GetTitledFirstName] dikkatimi çekti. [herbalist.GetFirstNameNoTooltip] heyecanla bana, “Oradaki şifalı bitkiler… onları görüyor musun? Biraz nadirler. [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]'da ara sıra bulunabileceğini duydum ama burada böyle bir grup bulmak? Eğer izin verirsen, yakınlarda kamp kurmalıyız ki biraz toplayabileyim. Herhangi bir hekim bunlardan büyük fayda sağlayabilir, seninki de dahil.”"
 VIETmisc.7034.a:0 "Neden olmasın? Yakınlarda kamp yapabiliriz."
 VIETmisc.7034.b:0 "Üzgünüm, boşa harcayacak zamanımız yok."
 VIETmisc.7035.t:0 "$travel_event_prefix$ Şarkıya Eşlik Etmek"
 VIETmisc.7035.desc:0 "Bir gün [ROOT.Char.GetCurrentLocation.GetName]'dan geçerken, [cheerful.GetTitledFirstName] birden bir sebepten dolayı neşeleniyor. [cheerful.GetSheHe]'nin ne düşündüğünü sormadan, [cheerful.GetSheHe] herkese [ROOT.Char.GetCurrentLocation.GetName]'nın güzelliği hakkında halk şarkısını hatırlayıp hatırlamadıklarını soruyor. \n\n“Geçen gün tavernada yerel halkın söylediği şarkı,” diye hatırlatıyor [cheerful.GetFirstNameNoTooltip]. [cheerful.GetSheHe] sözleri söylemeye başladığında, herkes şarkıyı hatırlamaya başlıyor ve hepsi farklı yeteneklerle şarkıya katılıyor. \n‹[cheerful.GetTitledFirstName]0›Herkesin kalpleri neşeli melodiyle ısındığında, yolculuk birden daha az kasvetli görünmeye başlıyor."
 VIETmisc.7035.a:0 "Şarkı söylemeye katılacağım!"
 VIETmisc.7035.b:0 "Ben sadece herkesin keyif aldığını gözlemleyeceğim."
 VIETmisc.7036.t:0 "$travel_event_prefix$ Ataşlar ve Eyerler"
 VIETmisc.7036.desc:0 "Üzgünüm, at nalı ve eyerlerimizin şu anda tamir edilmesi gerekiyor gibi görünüyor. Yollar boyunca seyahat edenler için bu yeni bir durum değil; her türlü atlı seyahat, bu tür malzemelerin bakımını gerektiriyor. [ROOT.Char.GetCurrentLocation.GetName] köylerinde, at nalı ve eyerlerimizi makul bir fiyata tamir edebilecek bazı zanaatkârlar yaşıyor. Elbette, paradan tasarruf etmeyi deneyebilir ve #italik olarak#! gerçekten bozulana kadar bu tür at nalı ve eyerler için harcamayabiliriz…."
 VIETmisc.7036.a:0 "Zanaatkarları ödeyeceğiz. Tedbirli olmak her zaman iyidir."
 VIETmisc.7036.b:0 "Eh, buna katlanacağız ve sadece dikkatli olacağız."
 VIETmisc.7037.t:0 "$travel_event_prefix$ Dost Toll Bekçileri"
 VIETmisc.7037.desc:0 "[ROOT.Char.GetCurrentLocation.GetName]'da bir geçiş ücreti ödemek zorunda kaldık ve benim etrafımdakiler geçiş için ödeme yapmaya hazırlandılar. Bu geçiş ücreti olağanüstü bir şey değildi, çünkü herhangi bir hükümdarın, yolcuları korumak için gerekli fonları sağlamak amacıyla geçiş ücretleri alma hakkı vardır. \n\nAncak, bekçiler oldukça dostça bir grup gibi görünüyordu. Tüm bekçilerin kötü insanlar olduğunu söylemiyorum, ama genellikle iyi olanlar bile bu kadar samimi ve konuşkan olmaktan çok, daha görevine bağlı ve ciddi olurlar. \n\n“Burada pek bir şey olmaz,” diyor bekçi kaptanı, etrafımdakiler altın öderken. “Bu yüzden, sizin gibi saygın bir [ROOT.Char.GetTitleAsNameNoTooltip]'nin buradan geçmesinden onur duyuyoruz, benim [ROOT.Char.GetLadyLord]. Size şöyle söyleyeyim, yolda bir sonraki birkaç geçiş ücretine haber vereceğim ve size hak ettiğiniz saygıyı göstermeleri için hatırlatacağım.”"
 VIETmisc.7037.a:0 "Uh… teşekkür ederim. Onur duydum."
 VIETmisc.7038.t:0 "$travel_event_prefix$ İşgaller"
 VIETmisc.7038.desc:0 "[ROOT.Char.GetCurrentLocation.GetName]" içinde bazı antik kalıntılara rastladık. Orada, gidecek başka yeri olmayan bir grup yoksul dilenci ve serseri barınıyordu. "\n""\n" Bazı refakatçilerim ilerlememiz gerektiğini söylüyor, çünkü bu çaresiz, tehlikeli serserilerin ne yapabileceğini kim bilir. Ancak diğerleri, zararsız göründüklerini ve onlara hayırseverlik göstergesi olarak biraz para vermemiz gerektiğini söylüyor."
 VIETmisc.7038.a:0 "Yola çıkalım – beni rahatsız ediyorlar."
 VIETmisc.7038.b:0 "Evet, bu zavallı ruhlara yardım etmeliyiz."
 VIETmisc.7039.t:0 "Sohbet Kıvılcımları"
 VIETmisc.7039.desc:0 "[ROOT.Char.GetCurrentLocation.GetName]'da karşılaştığımız antik kalıntılar, dışarıda en etkileyici olanlar değildi, buna eminim, ve o kadar büyük değillerdi ki orada kamp kuramadık. Yine de, görmek için oldukça ilginçti!\n\nBenim ve etrafımdakilerin, kasvetli yolda gün boyunca seyahat etmekten oldukça sıkıldığımız için, bu kalıntılar bize konuşacak bir şey verdi. Diğer konuların yanı sıra, antiklerin bu kalıntıları neden inşa ettiğini, hangi antiklerin burada yaşadığını ve en parlak döneminde nasıl göründüğünü hevesle tahmin ettik."
 VIETmisc.7039.a:0 "Etrafta pek çok ilginç tartışma vardı."
