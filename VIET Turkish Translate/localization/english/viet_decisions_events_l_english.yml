 # Events Related to Decisions
 VIETmisc.2001.t:0 "Pastacı"
 VIETmisc.2001.desc:0 "Bugün bazı ilginç haberler duydum! Görünüşe göre Orta Doğu'dan ünlü bir pastacı şehirde. Seyahat eden bir tüccar olarak, lezzetli tatlılarını satmak için bir bölgede biraz zaman geçiriyor, sonra başka bir yere yol alıyor. Bu adamın tatlılarının dünyada eşsiz olduğunu iddia eden birçok kişi var!"
 VIETmisc.2001.a:0 "Belki bir zaman onu ziyaret ederim."
 VIETmisc.2001.tooltip:0 "Şehirdeki [GetModifier('VIET_traveling_baklava_merchant_in_town').GetNameWithTooltip] [character_modifier|E] süresince, bu lezzetli tatlıları satın almak ve daha fazla faydalı [character_modifiers|E] elde etmek için #V Ünlü Pastaneye Ziyaret Et#! kararına erişiminiz olacak. Ayrıca, #V Özel Hamur İşleri Hediye Et#! [character_interaction|E] seçeneğine de erişiminiz olacak. Ama dikkatli olun, o sonsuza kadar burada kalmayacak, bu yüzden eşyalarını satın almakla ilgileniyorsanız, en iyisi bunu erken yapmak!"
 VIETmisc.2002.t:0 "Lezzetli Tatlılar"
 VIETmisc.2002.desc:0 "“Hoş geldiniz, saygıdeğer [ROOT.Char.GetLadyLord],” pastacı der, derin bir şekilde eğilerek. “Vatanımdan birçok lezzetli ikram getirdim, hepsini kesinlikle beğeneceksiniz. Lütfen, bir ücretsiz örnek de alın. Şimdi, herhangi bir şey satın almak ister misiniz? Bu, sahip olduğunuz her ziyafet veya yemek için kesinlikle bir zevk olacaktır!”\n\n Bugün mevcut olan tüm tatlılara bakıyorum ve satın almaya karar veriyorum..."
 VIETmisc.2002.a:0 "Baklava"
 VIETmisc.2002.b:0 "Lokma"
 VIETmisc.2002.c:0 "Kanafeh"
 VIETmisc.2002.d:0 "Helva"
 VIETmisc.2002.e:0 "Kadayıf"
 VIETmisc.2003.t:0 "Pastacı Şehri Terk Ediyor"
 VIETmisc.2003.desc:0 "Orta Doğu'dan gelen ünlü pastacı, ikametgahımın yakınında kalıyordu ve şimdi çoğu ürününü satıp bilinmeyen yerlere gidiyor. Ne yazık ki, bu kadar yetenekli lezzetli tatlılar yapan birinin bu topraklara ne zaman döneceğini merak etmekten başka çare yok!"
 VIETmisc.2003.a:0 "Sadece merak edilebilir...."
 VIETmisc.2004.t:0 "Baharat Tüccarı"
 VIETmisc.2004.desc:0 "Şehirdeki en son dedikodular kulağıma geldi - ünlü bir baharat satıcısı bölgeye gelmiş. Sadece baharatları ayrı ayrı satmakla kalmıyor, aynı zamanda bu baharatların eşsiz karışımlarını da oluşturuyor. Özellikle “Beş Baharat Karışımı” olarak bilinen bir karışım var ki, dünyanın baharat karışımları arasında eşsiz olduğu söyleniyor. Normal baharatlardan daha pahalı olabilir, belki de bu satıcı şehirden ayrılmadan önce aşçılarımın kullanması için bu karışımı satın almayı düşünmeliyim?"
 VIETmisc.2004.a:0 "Bunu dikkatlice değerlendireceğim."
 VIETmisc.2004.tooltip:0 "Şehirde bulunan [GetModifier('VIET_traveling_spice_merchant_in_town').GetNameWithTooltip] [character_modifier|E] süresince, onun özel #V Beş Baharat Karışımını#! satın almak için bir [decision|E] erişiminiz olacak, bu da benzersiz ve faydalı bir [character_modifier|E]. Ayrıca, #V Özel Baharat Karışımının Hediye Sunumu#! adlı bir [character_interaction|E] erişiminiz olacak. Ancak dikkatli olun, sonsuza kadar burada kalmayacak, bu yüzden eğer onun ürünlerini satın almakla ilgileniyorsanız, bunu en kısa sürede yapmanız en iyisi!"
 VIETmisc.2005.t:0 "Beş Baharat Karışımı"
 VIETmisc.2005.desc:0 "“Ah, hoş geldin, hoş geldin! Seni bekliyordum, [ROOT.Char.GetTitledFirstName],” baharat tüccarı gülümser. “Bugün hangi baharatlarımı satın almakla ilgileniyorsun? Yoksa ünlü Beş Baharat Karışımım ile mi ilgileniyorsun? Şunu söyleyeyim… neden sana biraz Beş Baharat Karışımını ve biraz lapayı denetmeyeyim, böylece ne kadar harika olduğunu görebilirsin.”\n\nŞüpheciyim, ama yine de deniyorum.\n\nHaklı. Harika bir tadı var.\n\n“Şimdi satın almakla ilgileniyor musun?” diye sorar."
 VIETmisc.2005.a:0 "Evet, lütfen!"
 VIETmisc.2006.t:0 "Baharat Satıcısı Şehri Terk Ediyor"
 VIETmisc.2006.desc:0 "Üzerimdeki evin yakınında kalan ünlü baharat tüccarı, baharatlarını satmak için başka bir yere gitmeye karar verdi. Nereye gidiyor? Kimse kesin olarak bilmiyor."
 VIETmisc.2006.a:0 "Gittiği her yerde, baharatlarını kesinlikle takdir edecekler!"
 VIETmisc.2007.t:0 "Kötü Şans... yoksa Hayaletler mi?"
 VIETmisc.2007.desc:0 "Son zamanlarda bir şeyler ters gidiyor. Hayatımda olan büyük olaylardan bahsetmiyorum - daha küçük, daha sıradan bir ölçekte, işlerin benim istediğim gibi gitmediğini hissediyorum. Yerinde olmayan eşyalar gibi beni strese sokan küçük şeyler var ya da bu günlerde sıkça dilimi ısırıyormuşum gibi hissediyorum. \n\nA [ROOT.Char.Custom('MyPriestTitle')] bulunduğum bölgede kalıyordu ve şanssızlığımın etrafımda dolaşan bir tür hayalet tarafından kaynaklandığını düşündü. Eğer gerçekten bir hayalet varsa, bunun gerçekten kötü niyetli mi yoksa zararın farkında olmadan iyi niyetli mi olduğunu söylemek zor, ama bununla başa çıkmak için bir ruh çağırma işlemi yapılması gerektiği söylendi, eğer bu rahatsız edici etkisinden kurtulmak istiyorsam."
 VIETmisc.2007.a:0 "Bundan emin değilim... ama yine de, yapmak zorunda kalabilirim."
 VIETmisc.2007.tooltip:0 "Eğer kendinizi [GetModifier('VIET_ghost_haunting').GetNameWithTooltip] [character_modifier|E] ile kurtarmak istiyorsanız, #V Sizi Takip Eden Hayaleti İkna Etmek#! için bir [decision|E] alarak bir ruh çağırıcıyı ziyaret etmeniz gerekebilir. Ancak, ruhları kışkırtmanın akıllıca olmayabileceğini de unutmamalısınız. Ve elbette, belki de başlangıçta hiç hayalet yoktur, talihsizliğiniz sadece bir tesadüftür ve [GetModifier('VIET_ghost_haunting').GetNameWithTooltip] [character_modifier|E] kendi kendine kaybolabilir. Nasıl ilerleyeceksiniz?"
 VIETmisc.2008.t:0 "Bitti mi?"
 VIETmisc.2008.desc:0 "Son birkaç yıldır, hayatım her türlü küçük talihsizlikle dolup taştı; bazıları bunun beni rahatsız eden bir hayaletin sebep olduğunu iddia ediyor, o hayaleti ne sebeple olursa olsun kovmayı reddettim. Ancak, son zamanlarda bu küçük talihsizlikler o kadar sık olmamaya başladı. Belki de buna alışıyorum, ya da belki de sözde hayalet artık beni rahatsız etmiyor. Belki de baştan itibaren ruhu kovmam gerekmiyordu."
 VIETmisc.2008.a:0 "Ama tuhaf hissediyor…."
 VIETmisc.2009.t:0 "Ruhları Sıkan"
 VIETmisc.2009.desc:0 "Tavsiye edilen mükemmel bir ruh çıkarıcı olan [ROOT.Char.Custom('MyPriestTitle')] ile buluşuyorum. Elbette, bu tür hizmetler için ruh çıkarıcıya belirli bir ücret ödemem gerekiyor. Umarım bu iyi sonuçlanır, ancak ruh çıkarıcı bana sonuçları görmeden önce sabırlı olmamız gerektiğini söylüyor…"
 VIETmisc.2009.a:0 "Standart ücreti öde"
 VIETmisc.2009.a.tooltip:0 "Umarım, ruhban #P başarılı#! olur ve beni hayaletten kurtarır, ama yine de bu durumun #N başarısız#! olma ve bir şekilde bana geri tepebilme olasılığı her zaman var…."
 VIETmisc.2009.b:0 "Cömert bir ücret öde"
 VIETmisc.2009.b.tooltip:0 "Eğer ruhbanı alışılmış ücretin üzerinde bir miktar ödersem, belki de beni hayaletten kurtarma konusunda başarılı olma şanslarını artırırım, ama yine de başarısız olma ihtimalleri var."
 VIETmisc.2009.c:0 "Hiçbir şey ödemeyin"
 VIETmisc.2009.c.tooltip:0 "Noble kanından geliyorum, bu yüzden bu ruhbanlara hiç para ödemem gerekmiyor - benim gibi birine hizmet edebildikleri için onurlandırılmalılar! Yine de bazıları, ruhbanın #P başarılı olmaya#! çalışmayabileceğini ve belki de #N başarısız olmasına#! kasıtlı olarak izin verebileceğini söylüyor…"
 VIETmisc.2010.t:0 "Dolandırıcılık"
 VIETmisc.2010.desc:0 "Kötü haber! Ödediğim ruhbanın bir dolandırıcı olduğu ortaya çıktı. Şüpheci görünen bazı saray mensuplarımla bunu tartıştıktan sonra, aslında başlangıçta hiçbir hayalet tarafından rahatsız edilmediğimi fark ettik. Beni bu konuda uyaran orijinal [ROOT.Char.Custom('MyPriestTitle')] belki de yanıltılmıştı ya da durumu yanlış anlamıştı, bu son “ruhban” ise küçük talihsizliklerimin onunla ödeme yaparak çözülebileceğini bize inandırdı. Bu durum benim için pek iyi bir izlenim bırakmasa da, en azından gerçekten hiçbir hayalet tarafından rahatsız edilmediğim anlamına geliyor…"
 VIETmisc.2010.a:0 "…değil mi?"
 VIETmisc.2011.t:0 "Başarı"
 VIETmisc.2011.desc:0 "Her şey için gergindim, ama görünüşe göre ruhban doğru bir iş çıkardı. Ruhbanın yaptığı her neyse, işe yaradı. Şu anda hayatımda her şey daha iyi gidiyor gibi, sanki hayalet gerçekten orada olup hiçbir kargaşaya neden olmamış gibi - eğer baştan bir hayalet varsa."
 VIETmisc.2011.a:0 "Elbette, hayalet asla geri dönmeyecek… Umarım."
 VIETmisc.2012.t:0 "İntikam"
 VIETmisc.2012.desc:0 "Dün gece korkunç bir rüya gördüm. Bana her türlü kötü şeyle suçlayan, kapüşonlu karanlık bir figürle karşılaştım, sonra gözlerinin yerinde kan havuzları olan, irinle damlayan dişleri olan korkunç bir canavara dönüştü ve omurgamda ürperti yaratan bir kahkaha attı! Figür bana, “Benden kurtulmaya çalıştığın için pişman olacaksın! O ruh çağıranın bir şey yapabileceğini mi sanıyorsun?” dediğinde donup kaldım! Uyanınca, odama birkaç hizmetkarım girmişti, gürültünün ne olduğunu araştırmaya çalışıyorlardı. Geçen rüyayı onlara anlattıktan sonra, hepsi gergin bir şekilde güldü. İçlerinden biri, sessizce, “Hepimiz dün gece aynı kabusu gördük.” dedi. Ertesi sabah, ruh çağıranın yatağında gizemli bir şekilde ölü bulunduğunu öğrendim."
 VIETmisc.2012.a:0 "Bu… hepsi… bir tesadüf… değil mi?"
 VIETmisc.2013.t:0 "Aflama"
 VIETmisc.2013.desc:0 "Dün gece garip bir rüya gördüm. Etrafında bir ışık halkası olan bir kişiyle tanıştım. Yüzünü göremesem de, sakin tavrı ve nazik sesi bana bunun nazik ve merhametli bir kişi olduğunu gösterdi. Rüyada bana söylediklerinin çoğunu hatırlamıyorum, ama hatırladığım tek şey, “Yalnızdım ve sadece biraz arkadaşlık istedim, bu yüzden sana rahatsızlık verdiysem özür dilerim. Gitmeden önce, sana bu küçük bereketi vererek telafi edeyim.” demesiydi. Uyanınca, huzurlu hissettim."
 VIETmisc.2013.a:0 "Bu hayalet olabilir miydi?"
 VIETmisc.2014.t:0 "Bir Gizemli Şişe"
 VIETmisc.2014.desc:0 "Son zamanlarda bazı askerlerim, yaşadığım yerin çok uzağında olmayan küçük bir harabe buldular. Maceranın karşı konulmaz çekimini hissederek, onlara harabeyi keşfetmeleri için izin verdikten sonra onlara katılmaya karar verdim. Değerli bir ganimet bulamadık, sadece küçük bir kap bulduk. İçinde yalnızca ay sembolü ile işaretlenmiş bir şişe şarap vardı. Ne yapacağımızı bilemezken, askerlerden biri bunu yakındaki köylere götürmeyi ve yerel halktan herhangi birinin bunun hakkında bir şey bilip bilmediğini öğrenmeyi önerdi."
 VIETmisc.2014.a:0 "Bunu bu hafta ilerleyen günlerde, zaman bulduğumuzda yapabiliriz."
 VIETmisc.2015.t:0 "Gölge Yasak Şarabı"
 VIETmisc.2015.desc.x:0 "Gizemli şarap şişesini, yerel halktan herhangi birinin bunun hakkında bir şey bilip bilmediğini görmek için yakınlardaki bir köye götürdük. Yaşlılardan biri, kötü gören yaşlı bir kadın, bunun hakkında bir şey bildiğini söyledi. Şişeyi incelerken, “Gözlerim iyi görmeyebilir, ama bu şişedeki sembolü tanıyorum. Bu, Shadowbanish Şarabı.” dedi. Onun daha fazla açıklama yapmasını istediğimde, yaşlı kadın, küçük bir kızken, dedesinin ona, nesiller önce alkol yapımıyla uğraşan bir simyacıdan bahsettiğini anlatıyor. O, karanlığın (örneğin gece) içinden kolayca bakabilme gücünü veren bir şarap yapmak için efsanevi bir tarif öğrenmiş. Ne yazık ki, bu şarabı yapmak için gereken malzemeler o kadar nadirdi ki, sadece birkaç şişe yapabilmiş."
 VIETmisc.2015.a:0 "Bana hayali bir hikaye gibi geliyor."
 VIETmisc.2016.t:0 "Gölge Yasaklama Şarabı"
 VIETmisc.2016.desc:0 "“Bugüne kadar sevgili dedemin uydurduğunu düşünmüştüm,” yaşlı kadın gülüyor. Bana test etmesi için biraz şarap içmeyi öneriyor. Israrcı görünüyor ve sadece bir yudum alacağını söylüyor. Sadece bir yudum aldıktan sonra iyi olduğu gibi, gözlerinin yeniden hayatla parladığı da anlaşılıyor. “Gözlerim çok daha iyi görebiliyor!” diyor. “Eğer dedemin hikayeleri doğruysa, etkileri maalesef sadece kısa bir süre sürecek, çünkü ben sadece bir yudum aldım. Ancak, eğer biri şişenin çoğunu içerse, etkisi haftalarca sürmeli. Ah! Unuttum! Şişe açıldığında, etkileri bir süre sonra sona erecek ve artık etkili olmayacak - seni uyarmayı unuttuğum için affet. Umarım bu şarabı en çok ihtiyacın olduğunda kullanırsın, benim [ROOT.Char.GetLadyLord]. Şimdi, affedersin, yeni gözlerimle bazı şeylere bakmam gerekiyor.”"
 VIETmisc.2016.a:0 "Görünüşe göre, sonunda işe yarıyor..."
 VIETmisc.2016.tooltip:0 "#V Gölge Yasağı Şarabı#!'nı saklayacak ve onun mucizevi güçlerinden yararlanmak istediğinizde uygun bir zamanda #V içmek#! için bir [karar|E] erişiminiz olacak - ancak etkileri sona ermeden önce içmeye dikkat etmelisiniz."
 VIETmisc.2016.tooltip.haram:0 "Diğer yandan, [faith|E] inancınız alkol tüketimine karşı çıktığı için, bunun yerine küfürkar içeceği #V yok etmek#! için alternatif bir [decision|E] alabilirsiniz."
 VIETmisc.2017.t:0 "Gözlerim!"
 VIETmisc.2017.desc:0 "Bu eski şarabı içmenin herhangi bir olumsuz etkisi olup olmayacağından emin değildim, ama şaşırtıcı bir şekilde, hoş, hafif tatlı bir tadı vardı, sanki meyvelerle kokulandırılmış su gibiydi. Daha da ilginç olanı, şarabı içtikçe gözlerimde bir şeylerin… değiştiğini hissetmemdi. Her şeyi daha net görebiliyordum! Bu yeterince etkileyici olurdu, ama o gece daha sonra, bu efsanevi şarabın gerçek gücünü anladım. Karanlıkta, ışıkları ve şekilleri daha önce olduğundan daha doğru bir şekilde ayırt edebiliyordum. Bunlar kesinlikle mucizevi güçler değildi ve normallik sınırları içindeydi, ama görme yetimin arttığı kesindi."
 VIETmisc.2017.desc.blind:0 "Bu eski şarabı içmenin herhangi bir olumsuz etkisi olup olmayacağından emin değildim, ayrıca kör olduğumu da söylememe gerek yok, ama şaşırtıcı bir şekilde, hoş, hafif tatlı bir tadı vardı, sanki meyvelerle kokulandırılmış su gibiydi. Daha da ilginç olanı, şarabı içtikçe gözlerimde bir şeylerin… değiştiğini hissetmemdi. Körlüğüm iyileşmedi, elbette, ama gözlerimde garip ve hoş bir karıncalanma hissettim - uzun zamandır hissetmediğim kadar rahatladılar. O gece, bu efsanevi şarabın gerçek gücünü anladım. Her zamanki gibi kör olmama rağmen, çeşitli ışıkların ve şekillerin hafif siluetlerini görebiliyordum - neyin ne olduğunu ayırt edecek kadar değil, ama yine de hayran kaldım. Diğer duyularımın da geliştiğini hissettim. Belki de şarap, görmemi geliştiremese de, diğer duyularımı geliştirmişti."
 VIETmisc.2017.a:0 "Ne kadar üzücü, bu sadece bu kadar sürecek, iddiaya göre…"
 VIETmisc.2018.t:0 "Şişeyi Yok Et!"
 VIETmisc.2018.desc:0 "Ben ve çoğu saraylım dışarıda küçük bir nehrin kenarında toplandık. Shadowbanish Şarabı şişesini yüksek tutuyorum, böylece herkes görebilsin diye, ardından onu nehrin ortasındaki bir kayaya fırlatıyorum. Şarap şişesi binlerce küçük parçaya kırılıyor ve şarap nehre dökülüyor, burada seyreltiliyor. Bazı saraylılar benim dindarlığımı alkışlarken, diğerleri başlarını sallıyor, böyle efsanevi bir içeceği israf ettiğim için hayal kırıklığına uğruyor."
 VIETmisc.2018.a:0 "[ROOT.Char.GetFaith.HighGodName] memnun olacaktır."
 VIETmisc.2019.t:0 "Gizemli Ahşap Sandık"
 VIETmisc.2019.desc:0 "Birkaç hizmetçim geçen gün bahçıvanıma yardım ediyordu ve mülkümde biraz kazı yaparken oldukça ilginç bir buluntu ile karşılaştılar: bir kişinin ön kolundan daha büyük olmayan, küçük, kilitli bir ahşap sandık. Bu sandığı gömen kişi, tasarımına bakılırsa, uzun zaman önce gömmüş olmalı. Sandığı hafifçe salladığımda, içinde bir tür hazine olabileceğini belirten hafif bir tıngırtı sesi duyduk. Sandığın anahtarını hiçbir yerde bulamadığımız için, yine de açmaya çalıştık ama başarılı olamadık. İçindeki her şeyi yok etmemek için ahşabı yakmak gibi radikal bir şey yapmamaya karar verdik. Sandığı bazı yerel çilingirlere götürdük, ama hiçbiri nasıl açılacağını çözemedi, bu yüzden bu sandığı başarılı bir şekilde açabilmem için bir noktada yetenekli bir çilingir bulmam gerekecek."
 VIETmisc.2019.a:0 "Sonradan böyle bir çilingir arayıp bulacağım."
 VIETmisc.2019.tooltip:0 "Sahip olduğunuz sürece [GetModifier('VIET_has_mysterious_chest').GetNameWithTooltip] [character_modifier|E], #V Gizemli Sandığı Açma#! için bir [decision|E] erişiminiz olacak. Ancak, bunu unutmadan önce yapmak en iyisidir, yoksa kaybolup gidebilir."
 VIETmisc.2020.t:0 "Sandığı Açmak"
 VIETmisc.2020.desc:0 "Önemli bir üne sahip bir anahtarcı bulmayı başardım, birçok kişi onun her türlü sandığı açabileceğini iddia ediyor. Ona gizemli sandığı getiriyorum ve biraz zaman alsa da, sandığı başarıyla açmayı başarıyor. 'Onur, bu sandığı açmak tamamen sizin,' diyor. Titreyen ellerimle, yavaşça sandığı açıyorum, içinde ne olduğunu merak ederek:"
 VIETmisc.2020.desc.a:0 "hiçbir şey.\n\nHiçbir şey yok.\n\nGörünüşe göre sandık, birkaç küçük taş dışında boştu."
 VIETmisc.2020.desc.b:0 "yüzyıllar önce basılmış gibi görünen birkaç altın ve gümüş madeni para."
 VIETmisc.2020.desc.c:0 "bir yığın madeni para ve diğer değerli taşlar ve metaller!"
 VIETmisc.2020.desc.d:0 "eski bir parşömen, bilinmeyen bir dilde yazılmış, birkaç güzel resimle süslenmiş."
 VIETmisc.2020.desc.e:0 "uzun zaman önce bir altıncı tarafından ustalıkla işlenmiş tek bir altın çiçek."
 VIETmisc.2020.desc.f:0 "bilinmeyen bir kişiye ait tek bir kafatası, muhtemelen uzun zaman önce ölmüş."
 VIETmisc.2020.desc.g:0 "birkaç küçük [ROOT.Char.GetFaith.GetAdjective] dini nesne"
 VIETmisc.2020.a:0 "Ne kadar zaman kaybı! Tüm bu çaba sadece bunun için mi?"
 VIETmisc.2020.b:0 "Hayal kırıklığı yaratan bir sonuç, ama şikayet etmeyeceğim."
 VIETmisc.2020.c:0 "İyi bir buluş, her şey söylendi - beklemeye değerdi!"
 VIETmisc.2020.d:0 "Ne kadar… gizemli. Yine de, incelenmeye değer olabilir."
 VIETmisc.2020.e:0 "Büyüleyici… sadece güzelliğine bak!"
 VIETmisc.2020.f:0 "Başka kimse havada aniden bir soğukluk hissediyor mu?"
 VIETmisc.2020.g:0 "Belki bu [ROOT.Char.GetFaith.HighGodName]'dan bir işarettir?"
 VIETmisc.2021.t:0 "İlginç Bir Maceraperest"
 VIETmisc.2021.desc:0 "Yerel hanın içindeydim ve ilginç bir adamla tanıştım. Öncelikle, onun tipik, sert bir paralı asker olduğunu düşündüm. Ancak, onunla biraz daha konuşunca, sadece oldukça kültürlü ve çekici olmadığını, aynı zamanda uzak bir ülkede bir akademisyen olarak eğitim aldığını öğrendim; maceraya atılmaya karar vermeden önce. “Çeşitlilik hayatta kalmanın anahtarıdır,” diyor. “Beni işe al, fiziksel ve zihinsel tehditlerle başa çıkmak için iyi bir şekilde hazırlıklı olursun. Hem kılıçla hem de kalemle savaşırken, neredeyse her türlü tehlikeyle başa çıkacak şekilde donatıldığımı söyleyebilirsin; hatta açık bir şiddet biçiminde gelmeyenleri bile.” Kısa bir süreliğine bölgede kalacağını ve sonra başka bir yere gideceğini söylüyor, bu yüzden eğer onu işe almak istiyorsam, bunu en kısa sürede yapmalıyım."
 VIETmisc.2021.a:0 "Teklifinizi değerlendireceğim."
 VIETmisc.2021.tooltip:0 "Sahip olduğunuz sürece [GetModifier('VIET_mercenary_scholar_in_town').GetNameWithTooltip] [character_modifier|E], onu vücut korumanız olarak #V işe alma#! seçeneğine erişiminiz olacak."
 VIETmisc.2022.t:0 "Mürettebat Bilgini"
 VIETmisc.2022.desc:0 "Rahatlamıştım, aynı haneye geldiğimde, paralı asker hala oradaydı. Makul bir sözleşme üzerinde anlaştık, buna göre on yıl boyunca yanımda hizmet edecekti. Anlaşma imzalandıktan sonra güldü ve bana, “Dışarıda ne tehlikeler ve harikalar keşfedeceğiz? Öğrenmek için sabırsızlanıyorum! Şaka yapıyorum. Umarım, başına hiç tehlike gelmez, [ROOT.Char.GetTitledFirstName]!” dedi."
 VIETmisc.2022.a:0 "Ben de öyle umuyorum."
 VIETmisc.2023.t:0 "Kaçırma!"
 VIETmisc.2023.desc:0 "Sadık hizmetçilerimden birkaçı, benim adıma resmi işler için yakındaki bir kasabaya seyahat ederken büyük bir çete tarafından saldırıya uğrayıp rehin alındılar! Haydutlar, hizmetçilerimi serbest bırakmaları için #V 100 altın#! talep ediyor. Onları öldürmeden önce bu fidyeyi ödemek için bir yılım var.\n\nHizmetçilerim sıradan köylüler, bu yüzden onları kaderine terk etmem bazı saray mensuplarımın gözünde çok da kötü bir izlenim bırakmaz - ayrıca fidyeyi ödesem bile haydutların anlaşmaya sadık kalacağına dair bir garanti yok. Öte yandan, bunlar benim sadık hizmetçilerim, bu yüzden onları kurtarmak istiyorsam cesur bir plana ihtiyacım olacak; ya da belki de fidyeyi ödemek ve her şeyin yoluna girmesini ummak daha iyi olabilir."
 VIETmisc.2023.a:0 "Seçeneklerimi dikkatlice değerlendirmeliyim."
 VIETmisc.2023.tooltip:0 "Artık #V hizmetçilerinizi fidye ile kurtarma#! veya #V rehineleri zorla serbest bırakma#! kararına erişiminiz var. Herhangi bir eylemde bulunma zorunluluğunuz olmasa da, eylemsiz kalmanız durumunda bu sizin için kötü bir izlenim yaratabilir; öte yandan, haydutların anlaşmaya sadık kalacağına dair bir garanti yok. Her durumda, [GetModifier('VIET_servant_hostage_countdown').GetNameWithTooltip] [character_modifier|E] kaybolana kadar bir şeyler yapmak için bir yılınız olacak ve hizmetçileriniz öldürülecek."
 VIETmisc.2024.t:0 "Ne yapmalı?"
 VIETmisc.2024.desc:0 "Benim hizmetkarlarım hâlâ rehine olarak tutuluyor, ama bu uzun sürmeyecek! Hizmetkarlarımı kurtarmak için harekete geçilmesi gerekiyor. Konuyu bazı danışmanlarım ve muhafızlarımla görüştüm ve onlar, fidye ödemek ile cesur bir kurtarma girişiminde bulunmak arasındaki artıları ve eksileri ortaya koydular. Sonunda, kesin bir şekilde karar verdim ki biz…"
 VIETmisc.2024.a:0 "Haydutlara fidyeyi öde."
 VIETmisc.2024.a.tooltip:0 "Hırsızlara, hizmetçilerinizin özgürlüğü karşılığında talep ettikleri @gold_icon! 100'ü ödüyorsunuz. Dikkatli olun - çeşitli faktörlere bağlı olarak sizi kandırma ihtimalleri var; bunlar arasında [traits|E], [skills|E] ve [dread|E] gibi unsurlar bulunuyor."
 VIETmisc.2024.b:0 "İşçilerimi kurtarma girişiminde bulun!"
 VIETmisc.2024.b.tooltip:0 "En cesur ve en kurnaz savaşçılarınızı fidyeyi ödemeyi taklit ederken rehineleri zorla kurtarmak için gönderiyorsunuz. Bu operasyonun başarı olasılığı, sizin [martial|E], [intrigue|E] ve [traits|E] gibi diğer faktörlere bağlıdır."
 VIETmisc.2025.t:0 "Fidye Ödendi"
 VIETmisc.2025.desc:0 "Anlaşmaya göre belirlenen yerde altın dolu sandıkları bıraktık, bu sırada haydutlar hizmetçilerimi birer birer serbest bıraktı. Neyse ki, tüm değişim gergin olsa da barışçıl geçti ve hiçbir şey olmadı. Haydutlarla yaptığımız anlaşma gereği, peşlerine düşmedik, ama gelecekte onları gözlemlemeleri için askerlerime haber vereceğim.\n\nHizmetçilerim nihayet evde oldukları için rahatladılar ve onlara baktığım için bana bolca teşekkür ettiler. Bu olay, topraklarımda barış ve güvenliği sağlama yeteneğimi pek iyi yansıtmasa da, en azından her şey kimseye zarar gelmeden çözüldü."
 VIETmisc.2025.a:0 "Bir an için endişelendim!"
 VIETmisc.2026.t:0 "Fidye Artışı"
 VIETmisc.2026.desc:0 "Anlaştığımız buluşma yerine ulaştığımızda, haydutlar bana hizmetçilerimin özgürlüğü için daha fazla altın ödememiz gerektiğini bildirdiler: toplamda #V 200 altın#!. Eğer bu yeni miktarda altını yarın gün batımına kadar sağlamazsam, hizmetçilerim o zaman öldürülecek.\n\nHaydutlara dişlerimi gıcırdatarak bakıyorum, birkaçının yüzünde kendinden emin gülümsemeler var. Şimdi bir karar vermem gerekiyor, çünkü çok uzun beklersem ne olacağını bilmiyorum."
 VIETmisc.2026.a:0 "Tamam! Talep ettiğin artırılmış fidyeyi ödeyeceğiz."
 VIETmisc.2026.b:0 "Makul ol! Anlaştığımız orijinal miktara sadık kalalım."
 VIETmisc.2026.c:0 "Bu saçmalık. Daha fazla müzakere etmeyi reddediyorum."
 VIETmisc.2026.d:0 "Bize bunu tartışmak için bir an verir misiniz, eğer sakıncası yoksa?"
 VIETmisc.2026.d.tooltip:0 "Çok vaktin yok, ama güvenilir muhafız kaptanını bir kenara çekip planını ona açıklıyorsun. Sen ve birkaç yetkilin #V zaman kazanmak için#! haydutlarla müzakere etmeye çalışırken, bu kaptan ve birkaç asker gizlice #V rehineleri kurtarmaya çalışacak#!. Riskli bir plan ve bazı çatışmalar olabilir, ama işe yarayabilir."
 VIETmisc.2027.t:0 "Son Dakika Kurtarma"
 VIETmisc.2027.desc:0 "Ben ve yetkililerim fidyeyi azaltmak için haydutlarla müzakere etmeye çalışırken, birkaç korumam gizlice etrafta dolaşarak rehineyi kurtarmaya çalışıyor. Bir süre sonra, rehine kurtarıldığını anlayan haydutların tarafından bağırışlar duyuyoruz. Çok fazla zamanımız olmadığını bildiğimiz için, ben ve adamlarım aniden kaçmaya başlıyor ve kaos içinde yolumuzu açarak çıkıyoruz. Sonunda, birkaç iyi askerimizi ve birkaç rehinemi kaybetmiş olsak da, diğer herkes nispeten sağ salim çıkmayı başardı. Askerlerime bu haydutları avlamaları için yakında emir vermem gerekecek, ama bugün, hayatta kalan hizmetkarlarım nihayet güvende olduklarını bilerek dinlenebilirler."
 VIETmisc.2027.a:0 "Bu uğurda hayatlarını feda edenleri de onurlandıralım."
 VIETmisc.2028.t:0 "İhanet!"
 VIETmisc.2028.desc:0 "Altın sandıkları buluşma noktasında bıraktığımızda, haydutlarla yaptığımız anlaşma gereği her şey başta sorunsuz gitti. Ancak, hizmetçilerimizin serbest bırakılmasının çok uzun sürmesi beni rahatsız etti. Hizmetçilerimin nerede olduğunu sorduğumda işler kızıştı. Daha önce birkaç keşifçi göndermiştim, herhangi bir pusu ve benzeri için önceden keşif yapmaları için. Onlar geri döndüler ve kulağıma korkunç haberler fısıldadılar - hizmetçilerim asla geri getirilmeyeceklerdi: son kişiye kadar öldürülmüşlerdi. Haydutlar sadece altınlarımızla kaçmak istiyorlardı."
 VIETmisc.2028.a:0 "O lanet olasılar ihanetlerinin bedelini ödeyecek!"
 VIETmisc.2029.t:0 "Başarısızlık"
 VIETmisc.2029.desc:0 "Çetelerle buluşma noktasında buluşmayı kabul etmemize rağmen, dikkatlerini dağıtırken hizmetçilerimi kurtarmak için askerlerimden ayrı bir birliği gizlice dolaşmaları için de görevlendirdim. Ne yazık ki, işler planlandığı gibi gitmedi. Çetelerin ne yaptığımızdan haberdar olduğu ya da belki de onlara ihanet edeceğimizi öngördüğü anlaşıldı. Bir çatışma çıktı ve hizmetçilerimden sadece birkaç tanesi kaostan kurtulmayı başardı, oysa birçok askerim hayatını kaybetti ve çoğu çete üyesi vahşi doğaya kaçtı."
 VIETmisc.2029.a:0 "Lanete bak!" 
 VIETmisc.2030.t:0 "Başarı... bir nevi?"
 VIETmisc.2030.desc:0 "Çetelerle buluşma noktasında buluşmayı kabul etmemize rağmen, askerlerimden ayrı bir birliği gizlice dolaşmaları ve dikkatlerini dağıtırken hizmetçilerimi kurtarmaları için de görevlendirdim. Başlangıçta her şey plana göre gitti. Askerlerim rehinelere ulaşmayı ve onları koruyan çeteleri öldürmeyi başardı. Ancak, kaçmaya başladıklarında fazla gürültü yapmış olmalılar ki çeteler ne olduğunu fark etti. Büyük bir çatışma patlak verdi ve birçok hizmetçim ve askerim hayatını kaybetti, birçok çete ise vahşi doğaya kaçtı. Yine de, yeterince hizmetçim özgür, bu yüzden bu durumu tamamen bir başarısızlık olarak değerlendiremiyorum. En azından, şimdi bu çetelerin kimler olduğunu ve nereye gittiklerini iyi bir şekilde biliyoruz."
 VIETmisc.2030.a:0 "İyi iş, askerler, ama o haydutların hepsini avlamak zorundayız!"
 VIETmisc.2031.t:0 "Başarı!"
 VIETmisc.2031.desc:0 "Bandi̇tlerle buluşma noktasında buluşmayı kabul etmemize rağmen, askerlerimin ayrı bir birliğini gizlice dolaşmaları ve beni oyalarken hizmetçilerimi kurtarmaları için görevlendirdim. Her şey plana göre gitti. Bandi̇tler oyalandıkça, askerlerim rehinelere ulaştı, onları koruyan banditleri öldürdü ve alarm vermeden dışarı sızdı. Bandi̇tler ne olduğunu anladıklarında, benim adamlarım tarafından tamamen kuşatılmışlardı ve teslim olmayı akıllıca seçtiler, ancak çoğu infaz edilme kaderine mahkum. Bu arada, hizmetçilerim cesur ama başarılı bir kurtarma gerçekleştirdiğim için bana bolca teşekkür ediyor. Hepsi güvende ve kaydedildi, şükürler olsun."
 VIETmisc.2031.a:0 "Bir gün cesur kurtuluşumuzun şarkıları söylenecek!"
