 VIETmisc.2032.desc:0 "xxxxx"
 VIETmisc.2032.a:0 "xxxxx"
 VIETmisc.2033.t:0 "Son Tarih Geçti"
 VIETmisc.2033.desc:0 "Kölelerimi kaçıran haydutlara fidye ödemek için son tarih geçti. Ancak, en endişe verici haberi duydum. Görünüşe göre, hareketsizliğimden dolayı öfkelenen kölelerim haydutlara katılmaya karar vermiş! Kölelerim mülküm hakkında bazı bilgilere sahip ve askerlerimin nasıl çalıştığını biliyorlar, bu yüzden bu bilgi haydutlar ve onların suç operasyonları için faydalı olacağından, yakın gelecekte benim için tehlikeli bir sorun haline gelebilir."
 VIETmisc.2033.a:0 "En azından hizmetkarlarım hâlâ hayatta mı?"
 VIETmisc.2034.t:0 "Son Tarih Geçti"
 VIETmisc.2034.desc:0 "Kölelerimi kaçıran haydutlara fidyeyi ödemek için son tarih geçti. Haydutlar tarafından rehin tutulan kölelerimin hepsinin öldüğüne dair haber aldım. Fidye ödememek için nedenlerim olabilir, ancak bu, özellikle sıradan insanlar arasında benim üzerimde olumsuz bir etki yaratabilir."
 VIETmisc.2034.a:0 "Ne büyük bir trajedi!"
 VIETmisc.2035.t:0 "xxxxx"
 VIETmisc.2035.desc:0 "xxxxx"
 VIETmisc.2035.a:0 "xxxxx"
 VIETmisc.2036.t:0 "Başarısız Kaçış Girişimi"
 VIETmisc.2036.desc:0 "Bugün hizmetçilerimle ilgili rehine durumu hakkında ilginç haberler duydum. Bununla ne yapacağıma karar vermeden önce, hizmetçilerimin kendi başlarına kaçmaya çalıştığı anlaşılıyor. Ancak, bu girişimlerini berbat ettiler ve süreçte birçokları öldürüldü. Yine de, birkaç tanesi evlerine geri dönmeyi başardı."
 VIETmisc.2036.a:0 "Daha kötü olabilirdi."
 VIETmisc.2037.t:0 "Talihsiz Bir Durum"
 VIETmisc.2037.desc:0 "Benim hizmetçilerimle ilgili rehine durumu hakkında ne yapmam gerektiğini düşünürken, artık endişelenmem gereken bir durum olmadığını öğrendim. Yani, hizmetçilerimin hepsi ölmüş. Görünüşe göre, hizmetçilerimi fidye için tutan haydutlar, başka bir çete tarafından saldırıya uğramış ve birçok hizmetçim bu kaos sırasında hayatını kaybetmiş. Dahası, bu sadece onuruma bir leke değil, aynı zamanda krallığımda düzeni sağlama yeteneğimi de kötü yansıtıyor."
 VIETmisc.2037.a:0 "Bu iyi değil."
 VIETmisc.2038.t:0 "Cesur Bir Kaçış"
 VIETmisc.2038.desc:0 "Harika haberler! Bana kaçırılan hizmetçilerimle birlikte rehine durumu üzerinde düşündüm, ama görünüşe göre hiç bir şey yapmama gerek yok. Hizmetçilerim cesur ve riskli bir kaçış planı yapmayı başardılar ve evlerine güvenli bir şekilde dönebildiler - hiçbiri bu süreçte ölmedi! Dahası, bize haydutlar ve onların operasyonları hakkında değerli bilgiler sağladılar. Başarılarının, özellikle bir hizmetçimin çabaları sayesinde olduğunu duyuyorum, adı [servant.GetFullName] olan zeki bir genç [servant.GetWomanMan]. Böyle zeki ve cesur bir ruh, sadece altınla ödüllendirilmekten daha fazlasını hak ediyor!"
 VIETmisc.2038.a:0 "[servant.GetHerHim]'ı baş hizmetçilerimden biri olması için terfi ettirin."
 VIETmisc.2038.b:0 "[servant.GetHerHim]'ya bir soyluluk unvanı ve benim sarayımda bir pozisyon ver."
 VIETmisc.2039.t:0 "[recipient.GetTitledFirstName] için Tatlı Bir Hediye"
 VIETmisc.2039.desc:0 "Bölgeyi ziyaret eden ünlü bir pastacı var ve [recipient.GetTitledFirstName] için bazı lezzetli hamur işleri ve tatlılar almak istiyorum. Tek soru, [recipient.GetHerHim] için ne almalıyım? Seçilecek birkaç lezzetli, tatlı, şekerli seçenek var:"
 VIETmisc.2039.a:0 "Baklava"
 VIETmisc.2039.b:0 "Lokma"
 VIETmisc.2039.c:0 "Kanafeh"
 VIETmisc.2039.d:0 "Helva"
 VIETmisc.2039.e:0 "Kadayıf"
 VIETmisc.2040.opening:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 VIETmisc.2040.desc:0 "Lütfen bu lezzetli tatlıları iyi niyetin bir sembolü olarak kabul edin. Onların sizi memnun edeceğinden ve şaşırtacağından eminim, ayrıca düzenleyeceğiniz her ziyafetin en önemli unsuru olacaklar!"
 VIETmisc.2040.a:0 "Ne güzel bir hediye benim için!"
 VIETmisc.2040.b:0 "Bunu kabul etmemeyi tercih ederim...."
 VIETmisc.2041.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 VIETmisc.2041.desc:0 "Bana o muhteşem tatlıları sunduğunuz için teşekkür ederim - gerçekten çok lezzetliler! Bunu memnuniyetle kabul ettim ve düşünceli jestinizi takdir ediyorum."
 VIETmisc.2041.a:0 "Bunu duymak güzel!"
 VIETmisc.2042.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 VIETmisc.2042.desc:0 "Bana o muhteşem tatlıları sunduğunuz için teşekkür ederim. Ne yazık ki, şu anda böyle harika bir hediyeyi kabul edemem. Umarım bunu verecek başka birini bulursunuz."
 VIETmisc.2042.a:0 "Ne? Kim benim tatlı hediyemi reddetmeye cüret ediyor?"
 VIETmisc.2043.t:0 "[recipient.GetTitledFirstName] için Lezzetli Bir Hediye"
 VIETmisc.2043.desc:0 "Bölgeyi ziyaret eden ünlü bir baharat satıcısı var ve onun beş baharat karışımının her yemeği lezzetli ve iştah açıcı hale getirebileceği söyleniyor. Ben de [recipient.GetTitledFirstName] için bu ünlü beş baharat karışımından bir miktar almayı düşündüm."
 VIETmisc.2043.a:0 "İyi, iyi."
 VIETmisc.2044.opening:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 VIETmisc.2044.desc:0 "Lütfen bu baharat hediyesini iyi niyetin bir sembolü olarak kabul edin. Bu ünlü beş baharat karışımı, en basit lapayı bile cennet yemekleri gibi lezzetli hale getirebilir. Aşçılarınız bununla harika işler çıkaracak, buna eminim!"
 VIETmisc.2044.a:0 "Şeflerimin bunu nasıl kullanacağını görmek için sabırsızlanıyorum."
 VIETmisc.2044.b:0 "Bu tür bir hediyeyi kabul etmek istemem..."
 VIETmisc.2045.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 VIETmisc.2045.desc:0 "Beş baharat karışımınız için teşekkür ederim. Bu baharatlardan biraz denedim ve gerçekten her yemeği lezzetli hale getirebileceğine katılıyorum! Nazikliğinizi takdir ediyorum ve aşçılarımın bunu iyi bir şekilde kullanmasını sağlayacağım."
 VIETmisc.2045.a:0 "Başardığına sevindim."
 VIETmisc.2046.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 VIETmisc.2046.desc:0 "Beş baharat karışımınız için nazik hediyeniz için teşekkür ederim. Ne yazık ki, şu anda böyle harika bir hediyeyi kabul edemem. Umarım bunu verecek başka birini bulursunuz."
 VIETmisc.2046.a:0 "Ne? Baharat hediyemi reddetmeye cüret eden kim?"
