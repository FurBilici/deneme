 VIETmisc.2073.t:0 "Eşek Satın Alma"
 VIETmisc.2073.desc:0 "[county.GetNameNoTier]'da, bölgedeki en iyi eşek sürülerine sahip olduğu bilinen yerel bir ünlü ile buluşmak için bir kasabaya varıyorum. Ne kadar eşek alacağım ve ne kadar ödeme yapmam gerektiği konusunda bir süre müzakere ediyoruz. Sonunda, satın almayı kabul ediyorum:"
 VIETmisc.2073.a:0 "Bir grup eşek"
 VIETmisc.2073.b:0 "Orta büyüklükte bir eşek sürüsü"
 VIETmisc.2073.c:0 "Büyük bir eşek sürüsü"
 VIETmisc.2074.t:0 "Bir Öneri"
 VIETmisc.2074.desc:0 "[courtier.GetTitledFirstName], [courtier.GetHerHis] yüzünde düşünceli bir ifadeyle, [courtier.GetSheHe] ve ben konutumun etrafında yürüyüş yaparken. \n\n“Pek çok güvercinlik sahibi gibi görünmüyorsun,” [courtier.GetSheHe] belirtiyor. “Bunu az önce fark ettim.”\n\n“Yeterince var,” diye karşılık veriyorum gülümseyerek.\n\n“Tüm saygımla, benim ‹[courtier.GetHerHis]0›, eğer ne kadar güçlü bir ‹[courtier.GetHerHis]1› olduğunu göstermek istiyorsan daha fazlasına ihtiyacın var,” ‹[courtier.GetHerHis]2› açıklıyor, “konutuna biraz daha inşa etmen iyi olabilir. Sonuçta, ‹[courtier.GetHerHis]3› pek çok güvercinlik sahibi olan, pek çok güvercine sahip olur ve ‹[courtier.GetHerHis]4› pek çok güvercine sahip olan, büyük bir güce sahip olur.”"
 VIETmisc.2074.a:0 "Kesin değilim - bu anlamsız bir kibir gibi geliyor. Belki. Göreceğiz."
 VIETmisc.2074.b:0 "İyi öneri, [courtier.GetFirstNameNoTooltip]! Kesinlikle harika bir fikir."
 VIETmisc.2074.info:0 "#emphasis Tarihsel Bağlam:#! Günümüzde evcil güvercinler (#italic Columba livia domestica#!) en çok yazılı mesajları iletmek için kullanılan yön bulma yetenekleriyle tanınsalar da, erken modern dönemden önce, etleri ve tarımsal alanları gübrelemek için kullanılan dışkıları için de aynı derecede değerliydiler - hatta daha fazla. Sahip olunan güvercin ve güvercinleri barındırmak için kullanılan kule benzeri yapılar olan güvercinlikler, birçok toplumda genellikle elit statüdeki kişiler tarafından inşa edildiği için, statü ve ayrıcalık işareti olarak görülüyordu."
 VIETmisc.2074.tooltip:0 "Elinizde [GetModifier('VIET_dovecote_interest').GetNameWithTooltip] [character_modifier|E] olduğu sürece, #V Daha Fazla Güvercinlik Eklemek İçin Karar Alma#! erişiminiz olacak. Ancak, zamanla bunu yapma isteğinizi kaybedeceğinizi unutmayın; modifikatör sona erdiğinde, [decision|E] artık mevcut olmayacak. Ayrıca, bu [decision|E] yalnızca bir kez alınabilir."
 VIETmisc.2075.t:0 "Yeni Güvercinlikler"
 VIETmisc.2075.desc:0 "Sonunda, konutumun yakınında daha fazla güvercinlik inşa etmenin ve sahip olacağım artan güvercin ve merhamet kuşları sayısını karşılamak için ek personel istihdam etmenin iyi bir fikir olduğuna karar verdim. Biraz düşündükten sonra, inşa etmeye karar verdim..."
 VIETmisc.2075.a:0 "Birkaç yeni güvercinlik"
 VIETmisc.2075.b:0 "Birçok yeni güvercinlik"
 VIETmisc.2075.c:0 "Birçok yeni güvercinlik"
 VIETmisc.2076.t:0 "Yeni, Rahatlatıcı Bir Hobimi?"
 VIETmisc.2076.desc:0 "Ara sıra, kırsalda dolaşırken, bazı yaban şarkı kuşlarıyla karşılaşıyorum. Bu küçük yaratıklar orada burada uçarak, ağaçların dallarında ve kayaların üzerinde konaklayarak, hoş şarkılarını söylüyorlar. Bu yaratıklarla karşılaştığımda, tuhaf bir şekilde keyifli bir meşgale buluyorum ve onların şarkılarını duymak bana bir huzur hissi veriyor."
 VIETmisc.2076.a:0 "Belki bunu daha düzenli yapmalıyım, rahatlamak için."
 VIETmisc.2076.b:0 "Bu sadece geçici bir heves, yüzeysel bir ilgim."
 VIETmisc.2076.tooltip:0 "Artık #V Yaban Şarkı Kuşlarını Dinle#! için bir [karar|E] erişiminiz var."
 VIETmisc.2077.t:0 "Şarkı kuşları"
 VIETmisc.2077.desc:0 "Bugün, birkaç muhafız eşliğinde, şarkı kuşlarının toplandığı bilinen sakin, açık bir açıklığa gittim. Yakınlarda birkaç kuşun tüneyişini görünce oturup rahatlıyorum. Onların cıvıldayıp küçük şarkılarını söylediklerini duyduğumda yüzümde bir gülümseme beliriyor."
 VIETmisc.2077.a:0 "O kadar güzel, değil mi?"
 VIETmisc.2077.tooltip.nothing:0 "Bu kuşları duymaktan önemli bir ilham almıyorsunuz, ama yine de rahatlatıcı bir zaman geçiriyorsunuz."
 VIETmisc.2077.info.bird_01:0 "#emphasis Biyolojik Bağlam:#! Az önce duyulan şarkı söyleyen kuş #bold Avrasya Altın Oriole'si (#italic Oriolus oriolus#!)."
 VIETmisc.2077.info.bird_02:0 "#emphasis Biyolojik Bağlam:#! Şu anda duyulan kuş, #bold Avrasya Kara başlıklı (#italic Sylvia atricapilla#!) idi."
 VIETmisc.2077.info.bird_03:0 "#emphasis Biyolojik Bağlam:#! Şu anda duyduğunuz şarkı söyleyen kuş #bold Avrupa Yeşilbaşkanı#! (#italic Carduelis chloris#!)."
 VIETmisc.2077.info.bird_04:0 "#emphasis Biyolojik Bağlam:#! Az önce duyulan şarkı söyleyen kuş #bold Şarkı Bülbülü#! (#italic Turdus philomelos#!)."
