 VIETmisc.2061.t:0 "Doğru Şekilde Yazmak"
 VIETmisc.2061.desc:0 "Son zamanlarda, kısaltmalar veya kelimeleri temsil etmek için değiştirilmiş semboller kullanmak gibi, birinin daha hızlı yazmasına yardımcı olabilecek çeşitli teknikler hakkında duydum. Belki de bunları öğrenmek için zaman ayırmak faydalı olabilir... belki de olmayabilir. Bu konuya hala hayran kalsam da, belki de bana bu konularda öğretim yapabilecek yerel bir akademisyen veya yazmanla iletişime geçebilirim."
 VIETmisc.2061.a:0 "Tabii ki zamanım olduğunu varsayıyorum."
 VIETmisc.2061.tooltip:0 "Elinizde [GetModifier('VIET_shorthand_interest').GetNameWithTooltip] [character_modifier|E] olduğu sürece, tam olarak bunu yapmak için bir [decision|E] erişiminiz olacak. Ancak, zamanla bunu yapma isteğinizin azalacağını unutmayın; modifikatör sona erdiğinde, [decision|E] artık mevcut olmayacak."
 VIETmisc.2062.t:0 "Doğru Şekilde Yazmak"
 VIETmisc.2062.desc:0 "Bir süredir, bu sanatın ustası olduğu söylenen yerel bir katiple çeşitli kısayazı tekniklerini çalıştım. Kelimelerimi kısaltmanın farklı yollarını veya kelimeleri daha hızlı yazmanın belirli yollarını öğrendim."
 VIETmisc.2062.desc.result_meh:0 "“Bütün bu zamanı öğrenerek geçirdikten sonra, artık şunu söyleyebilirim ki, kısa yazımda en iyi olmasam da, kısa yazımı kullanma konusunda bir miktar yeteneğim var. Yazım hızımı önemli ölçüde artırmadım, ama yine de öncekinden daha iyi, bu yüzden sahip olmak için hala faydalı bir bilgi.”"
 VIETmisc.2062.desc.result_good:0 "\n\nKalem, derslerini kavrama yeteneğimden etkilendiğini söylüyor. Artık göz açıp kapayıncaya kadar tüm cümleleri yazarak çok daha hızlı yazabiliyorum. Bu, günlük iş yükümün çeşitli yönlerinde bana önemli ölçüde yardımcı olmalı, bu yüzden kesinlikle buna değerdi!"
 VIETmisc.2062.a:0 "Yazımım doğru!"
