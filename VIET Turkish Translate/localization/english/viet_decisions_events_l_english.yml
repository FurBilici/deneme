 VIETmisc.2078.t:0 "Çiçekli Çayırlar"
 VIETmisc.2078.desc:0 "Bugün, [county.GetName]'nin çiçeklerinin güzelliğiyle ünlü bahar meralarını ziyaret etmek için zaman ayırdım. Hayal kırıklığına uğramadım. \n\nUfuk boyunca bir uçtan diğerine, her biri kendine özgü bir renkte yüzlerce, belki de binlerce küçük, güzel yabani çiçek var. Tüm bu çiçekler bir arada olduğunda, rüzgar hafifçe estiğinde, [ROOT.Char.GetFaith.HighGodName] tarafından dokunmuş hareketli bir duvar halısı gibi görünüyorlar! \n\nBir tepenin üstünde yere oturuyorum ve önümdeki doğanın muhteşem güzelliğine hayranlıkla bakıyorum."
 VIETmisc.2078.a:0 "Basitçe harika."
