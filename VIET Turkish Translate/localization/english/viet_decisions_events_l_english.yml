 VIETmisc.2047.t:0 "Bir Cinayet"
 VIETmisc.2047.desc:0 "Garip bir şey oluyor. Son birkaç haftadır, burada büyük sayıda karga toplandı, genellikle aynı ağaçlar veya çatılar üzerinde dinleniyorlar. Aslında, hizmetçilerimden biri yüz kadarını saydı. Bu kuşlar kimseye bir şey yapmıyor, ama varlıkları en azından rahatsız edici. Endişe verici bir şekilde, etrafımda dolaşmaya başladılar. Krallığımda nereye gidersem gideyim, kargalar yakında görülebiliyor, normalden daha fazla. Bazıları bunun kötü bir işaret olduğunu iddia ediyor ve bu karanlık yaratıklarla mümkün olan en kısa sürede ilgilenilmesi gerektiğini söylüyor. Diğerleri ise böyle endişelerin bir batıl inanç olduğunu ve kargaların olduğu gibi bırakılmasının daha iyi olduğunu savunuyor. Yine başkaları, onların yalnız bırakılması gerektiğini, aksi takdirde öfkelerini üzerimize çekip doğaüstü belalar getirebileceğimizi söylüyor."
 VIETmisc.2047.a:0 "Yaşadığımız zamanlar garip."
 VIETmisc.2047.tooltip:0 "Artık [decision|E] #V Kargaların Cinayetini Ele Alma#! ile ilgili bir seçeneğe erişiminiz var, [GetModifier('VIET_crows_following').GetNameWithTooltip] [character_modifier|E] olduğu sürece. Belki kuşlar kendi kendine gidecek, belki de onları kovmak veya yatıştırmak için bir tür eylemde bulunmanız gerekecek - seçim sizin."
 VIETmisc.2048.t:0 "Gitti mi?"
 VIETmisc.2048.desc:0 "Sokaklarda her yerde kargaların etrafımda olmasına o kadar alışmıştım ki, son birkaç hafta içinde benim peşimi bırakanların sayısının azaldığını fark etmedim. Şimdi, neredeyse tamamen gittiler gibi. Bazıları bunun bir mucize olduğunu ya da bir tür iyi işaret olduğunu söylüyor; daha şüpheci zihinler ise kuşların sadece benden sıkıldığını iddia ediyor."
 VIETmisc.2048.a:0 "Her şey söylendiğinde, bu alışılmadık bir durumdu."
 VIETmisc.2049.t:0 "Cinayetle Başa Çıkmak"
 VIETmisc.2049.desc:0 "Kargaların sürekli etrafımda dolaşmasında bir tuhaflık var. Her birkaç günde bir, birdenbire ortaya çıkıyorlar ve orada kalıp, tehditkar bir şekilde bana bakıyorlar, ta ki gitmeleri gerekene kadar! Saray halkımla biraz düşündükten sonra, alabileceğim birkaç yol belirledim."
 VIETmisc.2049.a:0 "Onları dışarı at! Korkut onları! Sonsuza dek gidecekler!"
 VIETmisc.2049.b:0 "Zararsızlar - belki onlarla barış yapmayı deneyebilirim."
 VIETmisc.2049.a.tooltip:0 "Bu pis yaratıklarla hiçbir işin olmasın - sonuçta iyi bir #P itibar#! korumalısın. Umarım sadece giderler, ama bu yaratıkların doğaüstü bir zekaya sahip olduğu söyleniyor, bu yüzden #N kışkırtmak#! akıllıca mı olur?"
 VIETmisc.2049.b.tooltip:0 "Elbette, bu kargalarla akılları sayesinde mantıklı bir şekilde iletişim kurulabilir. Bazı insanlar, kargalara yönelik herhangi bir iyi niyet eylemini #N şüpheyle#! karşılayabilir, ama belki de kargalar #P nazik bir jesti#! takdir eder ve senin nereden geldiğini anlar."
 VIETmisc.2050.t:0 "Sonsuza Dek Gitti mi?"
 VIETmisc.2050.desc:0 "Önümüzdeki birkaç hafta boyunca, ben ve birkaç hizmetkarım, her seferinde ortaya çıktıklarında kargaları saldırmak için meşaleler ve diğer silahlar kullanıyoruz. Amacımız onları öldürmek değil, çünkü uçup gideceklerini biliyoruz. Bunun yerine, umudum, işime karışmamayı öğrenene kadar onları korkutabilmemiz!\n\nVe sonra, bugün, fark ettim…. Geri dönmediler.\n\nGeçen bir hafta boyunca, ikametgahımın yakınında veya bir yere seyahat ederken yanımda hiç karga görmedim. Bu iyi bir işaret olmalı!"
 VIETmisc.2050.a:0 "Görünüşe göre bir daha asla geri dönmeyecekler mi?"
 VIETmisc.2051.t:0 "Cinayet Geri Dönüyor"
 VIETmisc.2051.desc:0 "Umudum, kargalar hakkında suya düştü.\n\nBirkaç haftalık bir barışın ardından, geri döndüler. İntikam peşindeler.\n\nArtık çok daha fazla karga var, sayılarının yüzleri bulduğu görülüyor, nerede olursam olayım - ister evimde ister başka bir yerde - birçok günde geliyorlar. Bazı günler sadece tehditkar bir şekilde gagalarlar, diğer günler etrafta uçarak insanlara veya hatta bana rastgele saldırıyorlar. Hatta bazen küçük taşlar ve otlar bırakıyorlar ya da hatta dışkılarını her yere bırakıyorlar!\n\nThe [ROOT.Char.Custom('DefaultPriestTitlePlural')] bana bu şeytanlardan kurtulmam için [ROOT.Char.GetFaith.HighGodName]'ye dua etmemi ısrarla söylüyor, ama onların gazabını üzerime çektiğimden hiç şüphe yok!"
 VIETmisc.2051.a:0 "Neden ben?"
 VIETmisc.2052.t:0 "Besleme"
 VIETmisc.2052.desc:0 "Bazı hayvanlar konusunda bilgili akademisyenlerle görüştükten sonra, kargaları beslemeyi denemeye karar verdim. Hizmetçilerimden birkaç torba toplayıp, bunları tohumlar, kuruyemişler ve bitmemiş yemeklerden kalan artıklara doldurmalarını istedim. Bir gün kargalar, odamdan çok uzakta olmayan bir ağacın üzerine konduklarında, torbaları topladım ve onların önündeki küçük bir toprak alana çıktım. Orada, dikkatlerini çekmek için ıslık çaldım ve torbadan yiyecekleri yere attım. Kargalarla birbirimize garip bir şekilde baktık, sonra onları bırakmak için ayrıldım; birkaç dakika sonra, odamdan yiyecekleri yemek için birkaçının aşağı süzüldüğünü gördüm. Bu birkaç hafta daha devam etti ve fark ettim ki... aslında güzel bir his."
 VIETmisc.2052.a:0 "Umarım bu kargaları yatıştırır!"
 VIETmisc.2052.b_:0 "Onlar için daha fazlasını yapmayı düşünüyorum."
 VIETmisc.2052.tooltip.a:0 "Kargaları beslemeye devam ediyorsun. Umarım bu, onların seni rahat bırakmasını sağlar."
 VIETmisc.2052.tooltip.b:0 "Kargalar o kadar da kötü değil - belki onlara daha fazla yardım etmenin bir yolunu bulabilirsin. Bu, kargaların seni #P olumlu# olarak görme olasılığını artıracaktır."
 VIETmisc.2053.t:0 "Kargalar için Bir Bahçe"
 VIETmisc.2053.desc:0 "Bazı saray mensuplarım benim deli olduğumu düşünmüş olmalı, ama hizmetçilerime konutumun dışına küçük bir çeşme inşa etmelerini ve yanına her gün bazı tohumlar, kuruyemişler ve artan yiyecekler bırakacağımız bazı havuzlar veya kaplar yerleştirmelerini söyledim. Artan yiyeceklerden kurtulmanın yanı sıra, eğer bu zamana kadar istedikleri sadece biraz besinse, kargalara yardım etmenin güzel bir yolu olacaktı. Yakında, önümüzdeki birkaç hafta içinde, yaptığım bu küçük bahçeye daha fazla karganın geldiğini fark ettim. Artık bazen dışarı çıkıp onlara merhaba demek ve onları şahsen beslemek için gidiyorum."
 VIETmisc.2053.a:0 "Beni sorgulayanlar var, ama bu kargalar dostça görünüyor."
 VIETmisc.2053.tooltip:0 "Artık #V Kargaları Besle!# kararına erişiminiz var, bu karar zaman zaman stres kaybetmek için yapılabilir."
 VIETmisc.2054.t:0 "Gitti mi?"
 VIETmisc.2054.desc:0 "Kargaların artık benim konutuma geri dönmediğini fark ediyorum. Sanki bir gün beni rahatsız etmemeye karar verdiler. Belki de onlara sunduğum yiyecek, beni yalnız bırakmaları için onları ikna eden şeydi. Belki de değil. Belki de gerçek asla bilinmeyecek."
 VIETmisc.2054.a:0 "Sonu iyi olan her şey iyidir mi?"
 VIETmisc.2055.t:0 "Kargalar!"
 VIETmisc.2055.desc:0 "Kargalar onlara yem vermeye başladıktan sonra gelmeyi bırakmadı. Aksine, daha fazlasının geldiğini düşünüyorum. Ve hikayede daha fazlası var. Kargalar sadece beni değil, sesimi de tanıyorlar, özellikle ıslık çaldığımda. Dün, sıkıcı ve durmadan konuşan bir yabancı misafir ağırlıyordum. Sıkıntıdan ıslık çaldım ve birkaç dakika içinde bir grup karga belirdi. En tuhaf şey, genelde yaptıkları gibi yiyecek için gagalamıyorlardı. Etrafta dolaşıyorlardı ya da dışarıdaki ağaçlara konuyorlardı ve hepsi, en rahatsız görünen yolcuya dik dik bakıyordu - sanki beni korumak ve bu yolcunun sorun çıkarmadığından emin olmak istiyorlarmış gibi!"
 VIETmisc.2055.a:0 "Artık sarayda korkutucu güçlere sahip olduğuma dair fısıldamalar var!"
 VIETmisc.2055.tooltip:0 "Artık #V Kargaları Besle!# kararına erişiminiz var, bu da zaman zaman stres kaybetmek için yapılabilir."
 VIETmisc.2055.toast:0 "Kargalarla olan dostluğunuz artık efsane haline geldi!"
 VIETmisc.2056.t:0 "İhtimal Dışı Kurtarıcı"
 VIETmisc.2056.desc:0 "Bir gün vahşi doğada seyahat ediyordum ki, bir grup yol kesici beni ve muhafızlarımı pusuya düşürdü ve ya para ödememi ya da saldıracaklarını söylediler. Dövüşmeye hazırlanırken, sinirle ıslık çaldım. Birkaç saniye sonra, gökyüzünde büyük bir kargaşa duyuldu. Ben ve muhafızlarım, bir yerden çıkmış olmalı olan yüzlerce kuzgunun belirdiğini ve haydutları rahatsız etmek için aşağı süzüldüğünü şaşkınlıkla izledik. Hepsi korkuyla kaçtı, benim elementler üzerinde kontrolü olan bir büyücü olduğumdan bahsederek çığlık attılar. O tür bir büyücü olmadığım konusunda oldukça eminim, ama haydutlar gittikten sonra, muhafızlarıma kuzgunların yardımına teşekkür etmek için yolda bırakılan yiyeceklerimizden bazılarını yere bırakmalarını söyledim."
 VIETmisc.2056.a:0 "Böyle bir şeye her gün tanık olunmaz!"
 VIETmisc.2057.t:0 "Küçük Bir Hediye"
 VIETmisc.2057.desc:0 "Dışarıda yürüyordum ki birkaç karganın etrafta dolandığını gördüm. Artık onlara alıştığım için, zaman zaman beni ziyaret eden bazı tanıdıklarımı tanıdım."Are you here for food?"Onlara dalgın bir şekilde sordum. Birkaç dakika sonra, ayaklarımın yanına bir şey bırakmak için geldiler, sonra uçup gittiler. Ara sıra, bana böyle hediyeler bırakıyorlar. Belki de tuhaf dostluğumuzu kabul etmenin bir jestidir. Her neyse, eğilip bu sefer bana ne sunduklarına bakıyorum:"
 VIETmisc.2057.a:0 "Bazı altın paralar"
 VIETmisc.2057.b:0 "Birçok küçük mücevher"
 VIETmisc.2057.c:0 "Parşömen parçaları"
 VIETmisc.2057.d:0 "Birkaç güzel şekilli taş"
 VIETmisc.2057.e:0 "Otlar ve küçük bitkiler"
 VIETmisc.2058.t:0 "Kargaları Beslemek"
 VIETmisc.2058.desc:0 "Ağaçların yanında oturup birkaç dakika ıslık çalıyorum. Ne olduğunu anlamadan, birkaç karga yanıma geliyor. Etrafta dolaşıp yüzüme bakıyorlar. Cehalet içinde olan insanlar, benim hakkımda yargıda bulunduklarını ya da lanet ettiklerini düşünebilir. Oysa ben bu kargaların beni gördükleri için mutlu olduklarını biliyorum; günümüzde bazen yiyecek talep etmek için bile gıdaklamıyorlar ve sadece birbirimizin varlığının tadını çıkarıyoruz. Ben ve hizmetçilerim onlara birkaç isim bile verdik. Her neyse, biraz yiyecek çıkarıp kargaları beslemeye başlıyorum."
 VIETmisc.2058.a:0 "Sizi tekrar görmek güzel, arkadaşlarım!"
 VIETmisc.2059.t:0 "Metin sağlamadığınız için çeviri yapamıyorum. Lütfen çevirmemi istediğiniz metni paylaşın."
 VIETmisc.2059.desc:0 "Lütfen çevirmemi istediğiniz metni paylaşın."
 VIETmisc.2059.a:0 "Lütfen çevirmemi istediğiniz metni paylaşın."
