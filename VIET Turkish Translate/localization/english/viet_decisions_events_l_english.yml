 VIETmisc.2063.t:0 "Berry İyi İlaç"
 VIETmisc.2063.desc:0 "Ünlü [county.GetNameNoTier] meyvelerinden bazılarını satın almaları için hizmetçilerimi gönderdim. Doktorum [physician.GetTitledFirstName], bu şifalı meyveleri çeşitli amaçlar için kullanabilir ve ben de bu meyvelerle yapılan çeşitli bitki çaylarını sağlık tonik olarak içebilirim. Şimdi, hizmetçilerimden kaç meyve almalarını istemiştim tekrar?"
 VIETmisc.2063.a:0 "Az bir miktar, çok değil ama yeterince"
 VIETmisc.2063.b:0 "Orta düzeyde bir miktar yeterli olmalıdır."
 VIETmisc.2063.c:0 "Uzun bir süre boyunca bana yetecek kadar büyük bir miktar"
 VIETmisc.2064.t:0 "Demirci Yetenekleri"
 VIETmisc.2064.desc:0 "Çünkü [county.GetNameNoTier], dünyadaki en iyi ustalardan bazıları olduğu söylenen ünlü demircileriyle tanınmaktadır, bu yüzden ordularım için bazılarını işe almanın iyi bir fikir olacağına karar verdim. Silah ve zırhları yapma, onarma ve bakımını yapma konusundaki becerileri benim için büyük fayda sağlamalı. Ancak, ne tür uzmanlar istediğimi belirlemeliyim."
 VIETmisc.2064.a:0 "Yetenekli zırh ustaları, böylece birliklerimin yeterli korumaya sahip olmasını sağlıyorum."
 VIETmisc.2064.b:0 "Benim kuvvetlerime uzman silah ustaları iyi savaşabilir."
 VIETmisc.2064.c:0 "Kampanyalarımı desteklemek için aletler ve malzemeler üretme konusunda yetenekli olanlar"
 VIETmisc.2065.t:0 "Mezar Tapınağını Ziyaret Etmek"
 VIETmisc.2065.desc:0 "[county.GetNameNoTier]'de gömülü olduğu söylenen efsanevi bir figürün bulunduğu tepedeki tapınağı ziyaret etmeye karar verdim. Kırsaldan geçiş keyifliydi ve sonunda varış noktamıza ulaştık."
 VIETmisc.2065.desc.warrior:0 "\n\nBuradan gelen folklora göre, bu höyüğün altında gömülü olan savaşçı, birçok nesil önce korkunç bir canavarı yenerek insanları şeytani canavarın öfkesinden ve gazabından kurtardı. Ya da… en azından yerel halktan bazıları bana böyle söyledi. Diğerleri ise onun tek başına yağmacı yabancı işgalcilerin bir ordusunu püskürttüğünü söyledi. Her iki durumda da, hikayeler onun kahramanlıkla ölümüyle sona eriyor."
 VIETmisc.2065.desc.holy:0 "According to folklore from here, there is a holy man or woman buried under this mound - perhaps a türbe of some sort - who lived here many centuries ago. This holy person was blessed by Tanrı and could perform many miraculous deeds, such as healing the incurably sick."
 VIETmisc.2065.desc.monarch:0 "\n\nBuradan gelen folklora göre, bu tepenin altında büyük bir monark gömülüdür. Bu monark adil, cesur, çalışkan ve ahlaki olarak doğru bir hükümdardı ve bir hükümdarın olması gereken mükemmel imajını yansıtıyordu. Onların liderliğinde, topraklar refah içinde oldu, barış içindeydi ve insanlar mutluydu."
 VIETmisc.2065.a:0 "Ne muhteşem bir tarihi var [county.GetNameNoTier]'nin!"
 VIETmisc.2066.t:0 "Hayalet Avcılığı"
 VIETmisc.2066.desc:0 "Uzun bir süredir, [county.GetNameNoTier]'daki bazı yerleşim yerlerinde büyük sayılarda ortaya çıkan hayaletlerle ilgili hikayeler dolaşıyor. Merak ettim ve bu tür doğaüstü olaylardan birine tanık olup olamayacağımı görmek istedim, bu yüzden bir anlık hevesle, böyle şeylerin yaygın olduğu bir kasabaya gitmeye karar verdim. Varınca, birkaç muhafızla birlikte o gece geç saatlere kadar uyanık kalmaya ve pencereden ruhların herhangi bir işareti için dışarıyı izlemeye karar verdik."
 VIETmisc.2066.a:0 "Hadi, hadi, kendinizi gösterin…."
 VIETmisc.2067.t:0 "Korkutucu Bir Görüntü"
 VIETmisc.2067.desc:0 "Tam uykuya dalmak üzereyken, onları gördüm! Tüm ruhları, burada ve orada yürürken gördüm! Ağzım açık kaldı. Böyle şeyleri çok az yaşayan insan görmüştür, ama işte oradaydılar, yaşayanlar gibi dolaşıyorlardı! O kadar heyecanlandım ki, yanlışlıkla kaydım ve yüzümün üstüne düştüm.\n\nBilincimi kazandığımda, muhafızlarım kendimi yaralamadığım için rahatladılar ve bana ne olduğunu ve neden bu kadar heyecanlı olduğumu sordular. Gördüğüm şeyi onlara anlattım, ama kafaları karıştı. Bir muhafız dedi ki, “Dışarıda hiçbir şey yok, benim [ROOT.Char.GetLadyLord]. Hiçbir şey görmedik.”"
 VIETmisc.2067.a:0 "Hayaletleri gördüm, yemin ederim! Delirmedim, onları gördüm!"
 VIETmisc.2067.b:0 "Rüyam mıydı? Yine de... her şey o kadar gerçek görünüyordu."
 VIETmisc.2068.t:0 "Hiçbir şey"
 VIETmisc.2068.desc:0 "Uzun bir süre, gecenin ilerleyen saatlerine kadar pencereden oturduk. Yine de, ilginç bir şey olmadı ve güneş doğarken ben uyuyordum. Görünüşe göre, tüm yolculuk tamamen bir israf olmuştu. Belki de o hayalet hikayeleri sadece hikaye olarak kalmıştı."
 VIETmisc.2068.a:0 "En azından biraz tatil yaptım, değil mi?"
 VIETmisc.2069.t:0 "Onlar Oradaydı!"
 VIETmisc.2069.desc:0 "Pencereden orada çok uzun süre oturduk ve hiç ilginç bir şey olmadı. Muhtemelen uyuyakalmıştım, çünkü uyandığımda birkaç muhafızımın heyecanla sohbet ettiğini duydum. Biri, saf bir genç, dışarıyı işaret ederek bana “Benim [ROOT.Char.GetLadyLord], bana güveniyorsun, değil mi? Az önce hayaletleri gördüm, yemin ederim! Kayboldular ama oradaydılar!” dedi. Diğer muhafızlar güldü ve çocuğun uyuyakaldığını ve yeni uyandığını söylediler. “Rüya görüyordun, dostum,” dedi onlardan biri. “Hiçbirimiz bir şey görmedik.” Tüm yolculuk bir kayıptan ibaret oldu, çünkü o gece geri kalanında tuhaf bir şey olmadı. Muhtemelen."
 VIETmisc.2069.a:0 "Çocuğa inanıyorum. Hayaletler orada olmalıydı."
 VIETmisc.2069.b:0 "Çocuk bunu rüyasında görmüş olmalı ya da bir şeyi hayalet zannetmiş olmalı."
 VIETmisc.2070.t:0 "[county.GetNameNoTier]'nun Ermişi"
 VIETmisc.2070.desc:0 "Kutsal bir ermişin “mumya”sının [county.GetNameNoTier]'dan gelen haberleri kulağıma kadar ulaştı ve bu ermişin bir zamanlar evi olarak adlandırdığı yere çeşitli sunaklarla bir elçi göndermeyi kendime görev bildim. \n\nElçime göre, ermişin cesedi hâlâ oradaydı, meditasyon pozisyonunda oturuyordu. Önünde çiçekler, yiyecekler ve diğer benzeri eşyalarla düzenlenmiş sunaklar vardı ve birkaç kişi yakında oturuyor ya da ayakta, derin bir dua veya düşünce içindeydi. Yerel halk, sağladığımız sunakları büyük takdirle karşıladı."
 VIETmisc.2070.a:0 "Ermiş, saygımızı hak ediyor."
 VIETmisc.2070.b:0 "Elçim, keşişe birçok sunumda bulunacak."
 VIETmisc.2071.t:0 "[county.GetNameNoTier]'nun Büyük Gölge Ağacı"
 VIETmisc.2071.desc:0 "Bir köyde büyük bir gölge ağacı var [county.GetNameNoTier], o kadar büyük ki ben, [ROOT.Char.GetTitledFirstName], onu ziyaret etmeye değer buldum. Köylüler şaşırdı ama benim köylerini ziyaret etmeyi düşündüğüm için onurlandırıldılar ve beni küçük bir şölen ve danslar gibi çeşitli eğlencelerle karşıladılar. Sonrasında, büyük gölge ağacına geldim. Basitçe söylemek gerekirse, çok büyüktü. Gerçekten, altında bir bütün klanın üyeleri sığabilirdi."
 VIETmisc.2071.a:0 "Onun altında birkaç saat dinlenerek güzel vakit geçirdim."
 VIETmisc.2072.t:0 "Bir Taş Anıt"
 VIETmisc.2072.desc:0 "[county.GetNameNoTier]'nin daha uzak bölgelerine seyahat etmek için biraz zaman ayırdım; burada büyük, antik bir taş anıt var. Sadece merak ettim ve nasıl bir şey olduğunu düşündüm. Mekâna vardığımda, anıta daha yakından bakmak için yaklaştım. Şekli kaba olsa da, açıkça insan eliyle oyulmuş. Ayrıca etkileyici bir boyutta ve yerel halkın onu hiçbir yere taşıyamamasının nedenini görebiliyorum. Öncelikle buraya nasıl geldiğini merak etmek gerekiyor."
 VIETmisc.2072.a:0 "Birkaç saat manzaranın tadını çıkararak ve dinlenerek geçiriyorum."
 VIETmisc.2072.b:0 "Akademik içgüdülerim, anıtı daha fazla araştırmam gerektiğini söylüyor."
