 VIETmisc.2077.info.bird_07:0 "#emphasis Biyolojik Bağlam:#! Şu anda duyulan kuşun şarkısı #bold Avrasya Siskini#! (#italic Carduelis spinus#!)."
 VIETmisc.2077.info.bird_08:0 "#emphasis Biyolojik Bağlam:#! Az önce duyulan şarkı söyleyen kuş #bold Ortak Çıvgın#! (#italic Fringilla coelebs#!)."
