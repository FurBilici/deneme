 VIETmisc.2079.t:0 "Karla Kaplı Bir Fikir"
 VIETmisc.2079.desc:0 "Kardan adam yapma sanatı yeni bir şey değil, ama günümüzde kış aylarında oldukça popüler bir etkinlik haline geldi. Bazı yetkililerim ilginç bir fikir önerdi: gelecekte, belki de kardan adam yapmaya adanmış bir kar festivali düzenleyebiliriz. Mantık, bunun insanların sert kış havasıyla ilgili hayal kırıklıklarını ve endişelerini hafifletmenin ilginç, hatta eğlenceli bir yolu olabileceği."
 VIETmisc.2079.a:0 "Eğlenceli, çekici bir fikir – bunu düşüneceğim!"
 VIETmisc.2079.tooltip:0 "Artık [GetModifier('VIET_snow_festival_idea').GetNameWithTooltip] [character_modifier|E] sahip olduğunuz sürece #bold $VIET_decision_snow_festival$#! için [decision|E] erişiminiz olacak. Bu [decision|E] yalnızca #bold bir kez#! alınabilir."
 VIETmisc.2079.b:0 "Bizim oyun oynamaktan daha önemli işlerimiz var."
 VIETmisc.2080.t:0 "Kar Festivali"
 VIETmisc.2080.desc:0 "Son zamanlarda kar yağışlı havalar yaşadığımız için yerel yetkililerime [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]'da bir kar festivali düzenlemelerine izin verdim. \n\nBu etkinliğin ana odak noktası, yerel halkın karla güzel heykeller yapma fırsatı bulmasıdır. Bu, yerel halkın sert kış havasıyla ilgili hayal kırıklıklarını ve endişelerini gidermeleri için harika bir yol olacak. \n\nMuhtemelen gürültülü bir etkinlik olacak, ancak yetkililerim bunun diğer festivaller gibi ciddiye alınacağına söz verdiler."
 VIETmisc.2080.a:0 "Harika. Umarım hepimiz eğleniriz."
 VIETmisc.2081.t:0 "Kar Heykelleri"
 VIETmisc.2081.desc.intro:0 "Yetkililerim, [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]'daki kar festivalinin iyi geçtiğini bildirdi.\n\nYerel halk birçok heykel oydu: hayvanlar, insanlar, nesneler ve efsanevi [culture.GetName] veya [faith.GetReligion.GetAdjective] figürleri."
 VIETmisc.2081.desc.naughty:0 "Bazıları kendini kaptırdı ve birkaç skandal yaratacak kadar komik heykel vardı."
 VIETmisc.2081.desc.wholesome:0 "Neyse ki, heykellerin çoğu saygın ve etkinlik için uygundu."
 VIETmisc.2081.desc.conclusion:0 "\n\nHeykellerden biri, grubun en iyisi olarak kabul edildi ve tüm etkinliğin en dikkat çekici parçasıydı. Bu heykel [GetPlayer.Custom('VIET_snow_sculpture')]'yi tasvir ediyordu. Birçok insan bu heykeli [GetPlayer.Custom('VIET_snow_sculpture_reaction')] buldu."
 VIETmisc.2081.a:0 "Herkesin biraz eğlendiğine sevindim!"
 VIETmisc.2081.b:0 "Bu insanların ahlakı o kadar düşük ki..."
