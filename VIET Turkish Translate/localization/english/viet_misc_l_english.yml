 # Events
 VIETintro.0011.t:0 "Yolculuk Başlıyor"
 VIETintro.0011.desc:0 "[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] için [ROOT.Char.GetInvolvedActivity.GetShortName] yolculuğuna başlama zamanı. Bu yolculuğu organize etmenin getirdiği baş ağrısının ve zorluğun sonunda varış noktamıza ulaştığımızda buna değeceğinden eminim... ya da en azından bunun böyle olmasını ummalıyım, çünkü aksi takdirde bu yolculuğa hazırlık için yaşadığım tüm bu stres boşa gitmiş olacak."
 VIETintro.0011.a:0 "Bu sıkıntılara iyi bir sebep için katlanıyoruz."