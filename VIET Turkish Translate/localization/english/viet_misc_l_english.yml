 # Game Concepts 
 game_concept_qi_ma_the_liar:0 "Qi Ma Yalancı"
 game_concept_qi_ma:0 "Qi Ma"
 game_concept_qi_ma_the_liar_desc:0 "$game_concept_qi_ma_the_liar$, bazen rastgele bir olay aracılığıyla [hükümdarlar|E] tarafından karşılaşılabilen gizemli bir yolcudur. Bazıları onun dünyevi formda bir tanrı olduğunu söyler; diğerleri ise onun, sonsuzluk boyunca dolaşmak için cennetten lanetlenmiş bir ölümsüz ya da uzun ömürlü bir maceracı hanedanının üyesi olduğunu iddia eder; belki de başka bir şeydir.\n\nAsla çok uzun süre kalmayacak olsa da, varlığı ona bir ziyarette bulunmak için özel bir [karar|E] erişimi sağlar. Ona bazı bilge ama çoğu zaman şifreli tavsiyeler veya düşünceler sunacak, bu da onlara beş [beceri|E]'den birinde küçük bir artış sağlayacaktır.\n\nBu figürle karşılaşmak istemeyenler için, oyun başlangıcında #V Ciddi Olaylar (Kısıtlı)#! oyun kuralı seçilirse görünmeyecektir."
 game_concept_clutter_artifact:0 "Dağınık Artefakt"
 game_concept_clutter_artifacts:0 "Dağınık Eşyalar"
 game_concept_clutter_artifact_desc:0 "$game_concept_clutter_artifacts$, VIET moduyla tanıtılan ve genellikle ara sıra gerçekleşen olaylar aracılığıyla bulunan bir tür [inventory_artifact|E]'dir. Bunlar, bir [character|E]'ın hayatında sıkça kullandığı, çok sevdiği veya başkalarının kendisiyle güçlü bir şekilde ilişkilendirdiği çeşitli, günlük eşyaları temsil eder. \n\nTeorik olarak sahip olabileceğiniz sayıda bir sınırlama olmamakla birlikte, zaten birkaçına sahipseniz, onlarla karşılaşma olasılığınız #X azalmıştır#! - hangi eşyaların sizin ve karakterinizin yaşam tarzı için önemli olduğunu dikkatlice düşünün!"

