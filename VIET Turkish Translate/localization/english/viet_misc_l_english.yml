﻿l_english:
 rule_VIET_events_atmosphere:0 "VIET Olayları Atmosferi"
 setting_VIET_balanced_events:0 "Dengeli Olaylar (Varsayılan)"
 setting_VIET_balanced_events_desc:0 "VIET olaylarının çoğu gerçekleşecektir, ancak bazı oyuncular için immersion'ı bozan en saçma olanlar devre dışı bırakılmıştır. Ciddi ve eğlenceli olaylar arasında en iyi dengeyi sağlamak için bunu seçin."
 setting_VIET_all_events:0 "#high Tüm Olaylar#!"
 setting_VIET_all_events_desc:0 "VIET'ten gelen tüm olaylar gerçekleşecek, bazıları da mizahi olacak. Tam VIET Olayları deneyimi istiyorsanız bunu seçin."
 setting_VIET_serious_events:0 "#high Ciddi Olaylar (Kısıtlı)#!"
 setting_VIET_serious_events_desc:0 "VIET'teki çoğu hafif yürekli olayı devre dışı bırakır. Sadece ciddi, gerçekçi olayları istiyorsanız bunu seçin."
 rule_VIET_universe_setting:0 "VIET Evren Ayarı"
 setting_VIET_normal_universe_events:0 "Varsayılan Ayar"
 setting_VIET_normal_universe_events_desc:0 "Bu ayarı seçin eğer Crusader Kings 3'ün varsayılan tarihi ortaçağ ayarlarında oynuyorsanız. Olaylar VIET Olayları Atmosferi kuralına göre etkinleştirilmiştir."
 setting_VIET_historical_universe_events:0 "#high Diğer Tarihsel Ayar#!"
 setting_VIET_historical_universe_events_desc:0 "Bu ayarı seçin eğer bir dönüşüm moduyla oynuyorsanız ve bu mod dünya üzerinde, ancak farklı bir zaman diliminde geçiyorsa. Bu, ortaçağ dönemi dışında mantıklı olmayacak birkaç olayı devre dışı bırakır."
 setting_VIET_conversion_universe_events:0 "#high Dönüşüm Mod Ayarı#!"
 setting_VIET_conversion_universe_events_desc:0 "Bu ayarı, fantastik veya bilim kurgu dünyası gibi tüm ayarları değiştiren bir dönüşüm moduyla oynuyorsanız seçin. Bu, yeryüzündeki yerler, kültürler, dinler vb. ile ilgili olayları devre dışı bırakır."
 rule_VIET_historical_context:0 "VIET Tarihsel Bağlam Araç İpuçları"
 setting_VIET_historical_context_on:0 "On"
 setting_VIET_historical_context_on_desc:0 "Zaman zaman, bir olayı neyin ilham verdiği hakkında bağlam sağlayan ve oyuncuların görünüşte tuhaf olayların arkasındaki tarihi anlamalarına yardımcı olan ipuçları vardır. Bazen gerçeklik, kurgudan daha gariptir!"
 setting_VIET_historical_context_off:0 "Kapalı"
 setting_VIET_historical_context_off_desc:0 "Bazı olaylar hakkında tarihsel bağlam sağlayan ara sıra görünen ipuçları görünmeyecek. Bu, bu ipuçlarını immersion bozan olarak bulan immersion puristleri içindir."
 rule_VIET_resource_amounts:0 "VIET Kaynak Kazançları/Kayıpları"
 setting_VIET_resource_default:0 "Varsayılan"
 setting_VIET_resource_default_desc:0 "VIET tarafından eklenen olaylarda kazanılan veya kaybedilen prestij veya dindarlık miktarları, varsayılan miktarlarında (olaya bağlı olarak 1 ile 50 arasında kazanç veya kayıp) tutulur; bu, VIET'in aklındaki hedef dengedir."
 setting_VIET_resource_one_and_a_half:0 "#high 1.5x#!"
 setting_VIET_resource_one_and_a_half_desc:0 "Çoğu VIET olayında kazanılan veya kaybedilen prestij veya dindarlık miktarları, varsayılanın yaklaşık 1.5 katıdır (yani, 10 dindarlık yerine 15 dindarlık). Bu, varsayılan değerlerin çok düşük olduğunu düşünen oyuncular içindir."
 setting_VIET_resource_twice:0 "#high 2x#!"
 setting_VIET_resource_twice_desc:0 "Çoğu VIET olayında kazanılan veya kaybedilen prestij veya dindarlık miktarları, varsayılanın yaklaşık iki katıdır (yani, 10 dindarlık yerine 20 dindarlık). Bu seçenek dengesizdir ve #N TAVSİYE EDİLMİYOR#!."
 setting_VIET_resource_quadruple:0 "#high 4x#!"
 setting_VIET_resource_quadruple_desc:0 "Çoğu VIET olayında kazanılan veya kaybedilen prestij veya dindarlık miktarları, varsayılanın yaklaşık dört katıdır (yani, 10 dindarlık yerine 40 dindarlık). Bu seçenek dengesizdir ve #N TAVSİYE EDİLMEMEKTEDİR#!."
 rule_VIET_event_frequency:0 "VIET Olay Sıklığı"
 setting_VIET_event_frequency_default:0 "Varsayılan"
 setting_VIET_event_frequency_default_desc:0 "VIET Olayları varsayılan hızda tetiklenir."
 setting_VIET_event_frequency_high:0 "#high Yüksek#!"
 setting_VIET_event_frequency_high_desc:0 "VIET Olayları biraz daha sık tetiklenir. UYARI: RNG'nin çalışma şekli nedeniyle, bir anda birçok olayı görebilir veya uzun süre boyunca hiç olay göremeyebilirsiniz."
 setting_VIET_event_frequency_very_high:0 "#high Çok Yüksek#!"
 setting_VIET_event_frequency_very_high_desc:0 "VIET Olayları çok daha sık tetiklenir. Bu olay spam'ine neden olabilir! UYARI: RNG'nin çalışma şekli nedeniyle, bir anda hala birçok olay görebilir veya uzun süre boyunca hiç olay göremeyebilirsiniz."
 setting_VIET_event_frequency_low:0 "#high Düşük#!"
 setting_VIET_event_frequency_low_desc:0 "VIET Olayları biraz daha az sıklıkta tetiklenir. UYARI: RNG'nin çalışma şekli nedeniyle, bir anda birçok olayı görebilir veya uzun süre boyunca hiç olay göremeyebilirsiniz."
 setting_VIET_event_frequency_very_low:0 "#high Çok Düşük#!"
 setting_VIET_event_frequency_very_low_desc:0 "VIET Olayları çok daha az sıklıkta tetiklenir. Olayları nadiren görebilirsiniz! UYARI: RNG'nin çalışma şekli nedeniyle, bir anda hala birçok olayı görebilir veya uzun süre boyunca hiç olay göremeyebilirsiniz."
