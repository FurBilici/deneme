 VIET_burial_mound_visit_type: "Ziyaret Odak noktası"
 VIET_burial_mound_visit_type_relax: "Rahatla"
 VIET_burial_mound_visit_type_relax_desc: "$EFFECT_LIST_BULLET$ Efsanevi mezar tepesinin etrafında dinleneceksin, antik alanın manzarasını keyifle izlemek için zaman ayıracaksın.\n$EFFECT_LIST_BULLET$ [stress_loss_i|E] [stress|E] kaybedeceksin.\n\n#weak Eski çağlara saygı gösterdiğimiz yerler aynı zamanda huzurlu ve sessizdir, hayatın derin anlamı üzerine düşünmek için mükemmeldir.#!"
 VIET_burial_mound_visit_type_investigate: "Araştır."
 VIET_burial_mound_visit_type_investigate_desc: "$EFFECT_LIST_BULLET$ Bu, efsanevi mezar tepe hakkında daha fazla bilgi edinmek, ona bağlı hikayeleri öğrenmek ve nasıl inşa edildiğini anlamak için harika bir fırsat.\n$EFFECT_LIST_BULLET$ [lifestyle_experience|E] kazanacaksınız, bu da [lifestyle|E] [focus|E] ile ilgili.\n\n#weak Antiklerin yaşamlarını ve öldükleri yerleri inceleyerek çok şey öğrenebiliriz.#!"
 VIET_burial_mound_visit_type_venerate: "Saygı göster"
 VIET_burial_mound_visit_type_venerate_desc: "$EFFECT_LIST_BULLET$ Böyle efsanevi bir mezar höyüğü, yerel [GetPlayer.GetFaith.GetAdherentNamePlural] tarafından bir saygı yeri haline gelmiştir.\n$EFFECT_LIST_BULLET$ [piety_i|E] [piety|E] kazanacaksınız.\n\n#weak Eski çağların insanları saygıyı hak ediyor ve onların kutsal alanları, [GetPlayer.GetFaith.PantheonTerm]'ya ibadet edebileceğimiz yerler olarak uygundur.#!"
 VIET_burial_mound_visit_examination_phase: "Sınav"
 VIET_burial_mound_visit_examination_phase_desc: "Antik mezar tepesine vardığınızda, her şeyin ne hakkında olduğunu görmek için zamanıdır."
 VIET_burial_mound_visit_visitation_intent_header: "Ziyaret:"
 VIET_burial_mound_visit_visitation_intent: "Ziyaret"
 VIET_burial_mound_visit_visitation_intent_desc: "Gömü tepesine gideceksin."
