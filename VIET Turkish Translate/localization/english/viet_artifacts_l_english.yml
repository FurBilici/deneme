 # MISC
 artifact_VIET_clutter:0 "Dağınıklık"
 artifact_VIET_recipe:0 "Tarif"
 VIET_artifact_limit_warning:0 "Bu [clutter_artifact|E]i envanterinize eklemek #X diğer [clutter_artifacts|E] ile karşılaşma şansınızı azaltır#!"

 # Special Artifacts
 VIET_baklava_test_name:0 "Kutsal Baklava Dilimi"
 VIET_baklava_test_desc:0 "Normalde baklava yenmelidir. Bu baklava dilimi bunun yerine tapılmalıdır, çünkü baklava ilahidir, baklava alfa ve omega'dır ve bu baklavanın baklavasıdır, baklavaların kralıdır." 
 VIET_sweetroll_test_name:0 "Efsanevi İmparatorluk Tatlı Ruloları"
 VIET_sweetroll_test_desc:0 "Tahmin edeyim... birisi tatlı rulolarını çaldı." 
 VIET_oblivion_dream_book_name:0 "Başka Bir Dünyanın Rüyaları"
 VIET_oblivion_dream_book_desc:0 "Bu parşömen, [oblivion_dreamer.GetTitledFirstName]'nın bir rüyasını anlatıyor; burada [oblivion_dreamer.GetSheHe], uzun zamandır kayıp olan bir Prens ve müttefiklerinin, [oblivion_dreamer.GetFaith.DevilName]'nin liderliğindeki cehennem ordularına karşı evlerini ve İmparatorluklarını savunmalarına yardımcı oluyor."
 VIET_oblivion_dream_book_alt_name:0 "Başka Bir Dünyanın Rüyaları"
 VIET_oblivion_dream_book_alt_desc:0 "Bu parşömen, [oblivion_dreamer.GetTitledFirstName]'nın bir rüyasını anlatıyor; burada [oblivion_dreamer.GetSheHe], kaybolmuş bir Prens ve müttefiklerinin evlerini ve İmparatorluklarını [oblivion_dreamer.GetFaith.DevilName]'nin liderliğindeki cehennem ordularından korumalarına yardımcı olacaktı. Bunun yerine, [oblivion_dreamer.GetSheHe] dikkati dağılmış bir şekilde, yerel halk için rastgele işler ve görevler yaparak etrafta koşuşturdu."
 VIET_lusty_argonian_maid_name:0 "Aşırı İstekli [ROOT.Char.GetCulture.GetNameNoTooltip] Hizmetçi"
 VIET_lusty_argonian_maid_desc:0 "Bir [ROOT.Char.GetCulture.GetName] hizmetçisinin edebe aykırı maceralarını anlatan, birkaç perdeden oluşan bir müstehcen oyunun yazılı kopyası."
 VIET_childhood_blanket_name:0 "Çocukluk Battaniyesi"
 VIET_childhood_blanket_desc:0 "[ROOT.Char.GetTitledFirstName]'nın çocukluk battaniyesi. Diğerlerine itiraf etmek ne kadar utanç verici olsa da, yetişkinken bile [ROOT.Char.GetHerHim]'ye büyük bir rahatlık sağladığı söyleniyor."
 VIET_supernova_1066_record_name:0 "[ROOT.Char.GetCulture.GetNameNoTooltip] 1006 Süpernova Hesabı"
 VIET_supernova_1066_record_desc:0 "Bu metin, çeşitli [ROOT.Char.GetCulture.GetName] astronomlarının 1006 Süpernova'sı hakkında yaptığı gözlemleri kaydetmektedir; bu, kaydedilen tarihte gözlemlenen en parlak yıldız olayıdır. Gökyüzünde birkaç hafta boyunca ve muhtemelen birkaç yıl kadar 'yeni' bir yıldız görüldü. Bu olayın olağanüstü doğası nedeniyle, [ROOT.Char.GetTitledFirstName] yerel akademisyenleri, gelecek nesiller için bu konuda bazı notlar yazmaya teşvik etti."

 # BASIC ARTIFACTS
 VIET_abacus_name:0 "Abaküs"
 VIET_abacus_desc:0 "Bir abaküs, basit toplama işlemlerinden karekök hesaplamaya kadar çeşitli hesaplamalar yapmak için kullanılır." 
 VIET_calipers_name:0 "Güzel Aletler"
 VIET_calipers_desc:0 "Bu kadar güzel birkaç kumpas vardır, ancak çeşitli nesnelerin boyutlarını ölçmek için #italic kullanışlıdır#!, her zaman yanında kumpas bulunduran ne tür bir eksantrik kişinin olduğunu sormak gerekir." 
 VIET_magnifying_glass_name:0 "Büyüteç"
 VIET_magnifying_glass_desc:0 "İyi yapılmış bir büyüteç, kişinin şeyleri daha iyi okumasına yardımcı olduğu söylenir, ancak eğer kullanıcı entelektüel olarak yetersizse, bu onların yazıları daha iyi anlamalarına yardımcı olmayacaktır." 
 VIET_hourglass_name:0 "Kum Saati"
 VIET_hourglass_desc:0 "Güzel bir kum saati. Zamanı tutmak için kullanılır veya sahibi daha iyi bir şey yapacaksa, kumun bir uçtan diğerine dökülmesini izlemek için." 
 VIET_nutcracker_name:0 "Fındık Kırıcı"
 VIET_nutcracker_desc:0 "Yemek için fındık kırmakta kullanılan bir alet. Bu özellikle güzel bir alet, sert ağaçtan ustaca yapılmış." 
 VIET_star_chart_name:0 "Yıldız Haritası"
 VIET_star_chart_desc:0 "Çeşitli gök cisimlerinin konumlarını gösteren bir parşömen parçası." 
 VIET_silverware_set_name:0 "Süslü Gümüş Takım"
 VIET_silverware_set_desc:0 "Sahibinin ne kadar şık, modaya uygun ve kibirli olduğunu gösteren bir gümüş takımı." 
 VIET_exotic_quill_pen_name:0 "Egzotik Tüy Kalem"
 VIET_exotic_quill_pen_desc:0 "Bu tüy kalem, uzak, egzotik bir diyardan gelen bir kuşun tüyü kullanılarak yapılmıştır." 
 VIET_beautiful_pitcher_name:0 "Güzel Sürahi"
 VIET_beautiful_pitcher_desc:0 "Bir metal sürahi, sadece su veya alkol gibi sıvıları bir kadehe dökmekle kalmaz, aynı zamanda [ROOT.Char.GetCulture.GetName] dekoratif unsurlarının sadeliği sayesinde - belki de bu nedenle - muhteşem görünür. Herhangi bir ziyafet veya büyük toplantıda misafirleri etkilemek için faydalı olacaktır." 
 VIET_basic_pitcher_name:0 "Temel Sürahi"
 VIET_basic_pitcher_desc:0 "Sıradan bir ahşap sürahi, su veya alkol gibi sıvıları bir kadehe dökebilir. Özellikle etkileyici olmasa da, günlük kullanım için işe yarayacak sağlam bir üründür ve basit [ROOT.Char.GetCulture.GetName] işçiliğinde bir cazibe vardır."
 VIET_secure_chest_name:0 "Çok Güvenli Sandık"
 VIET_secure_chest_desc:0 "Bu sandığın kilidi kırılması veya açılması son derece zordur. Sahibi, içinde ne saklarsa saklasın güvende olduğunu bilerek rahatlayabilir. Tabii ki, biri anahtarı çalarsa veya sadece sandığı tamamen almayı başarırsa bu durum geçerli değildir." 
 VIET_hand_mirror_name:0 "El Aynası"
 VIET_hand_mirror_desc:0 "Böyle net bir cam aynayı bulmak nadirdir, bu yüzden sahibi görünümünün her zaman ideal olmasını sağlamak için onu titizlikle kullanır." 
 VIET_ivory_chess_set_name:0 "Fildişi Satranç Takımı"
 VIET_ivory_chess_set_desc:0 "Yaşlı bir satranç takımı, düşük kaliteli fildişinden ustaca oyulmuş, sergilemek için daha az ideal, satranç oynamak veya satranç oynamayı biliyormuş gibi yapmak için daha iyi." 
 VIET_wooden_chess_set_name:0 "Ahşap Satranç Takımı"
 VIET_wooden_chess_set_desc:0 "Özellikle güzel değil, ama bu satranç takımı işini görüyor. Sonuçta, birinin satranç takımının ne kadar güzel göründüğü önemli değil - önemli olan iyi oynayıp oynayamadığı." 
 VIET_porcelain_chopsticks_name:0 "Porselen Çubuklar"
 VIET_porcelain_chopsticks_desc:0 "Porselenden yapılmış basit ama şık bir çubuk çifti." 
 VIET_bone_dice_name:0 "Kemik Zarları"
 VIET_bone_dice_desc:0 "Oyun oynamak ve kumar için kullanılan, bir tür hayvan kemiğinden yapılmış zarlar. Başkalarının zarlarını kullanmaktansa kendi zarını kullanmak daha iyidir - diğer oyuncunun hileli zar kullanıp kullanmadığını kim bilir?" 
 VIET_wood_dice_name:0 "Ahşap Zarlar"
 VIET_wood_dice_desc:0 "Oyun oynamak ve kumar için kullanılan, bir tür ahşaptan yapılmış zarlar. Her halükarda kendi zarınızı kullanmak daha iyidir - diğer oyuncunun yüklü zar kullanıp kullanmadığını kim bilir?" 
 VIET_silk_slippers_name:0 "İpek Terlikler"
 VIET_silk_slippers_desc:0 "Tercih edilen bir ayakkabı çifti, yalnızca en aşırı ve kendine düşkün insanlar için uygundur." 
 VIET_pewter_spoon_name:0 "Pewter Kaşık"
 VIET_pewter_spoon_desc:0 "Bir sıradanın sofra takımı gibi görünebilir, ama sahibi açısından bu, iyi yemekler yemek için kullanılan iyi bir kaşık ve başkaları tarafından verilen araçlardan daha fazla güvenilir. Ayrıca, daha yakından incelediğinizde sadeliğinde zarif bir çekiciliği var." 
 VIET_measuring_rod_name:0 "Ölçüm Çubuğu"
 VIET_measuring_rod_desc:0 "Şeyleri ölçmek, onları bilmektir; onları bilmek, kontrol etmektir." 
 VIET_prehistoric_bone_flute_name:0 "Antik Kemik Flüt"
 VIET_prehistoric_bone_flute_desc:0 "Antik çağlardan kalma, büyük bir yaratığın veya kişinin kemiğinden yapılmış bir flüt." 
 VIET_weighing_scales_name:0 "Kişisel Tartı Ölçeği"
 VIET_weighing_scales_desc:0 "Kullanılan terazilere güvenmek önemlidir, aksi takdirde dolandırıcılar ve hilekarlar tarafından kandırılabilirsiniz." 
 VIET_common_hammer_name:0 "Sıradan Çekiç"
 VIET_common_hammer_desc:0 "Çekiç basit bir alet olmasına rağmen, her ihtimale karşı etrafta bir çekiç bulundurmak faydalı olabilir."If the only tool you have is a hammer, every problem will look like a nail."Görünüşe göre çevirilecek bir metin sağlamadınız. Lütfen çevirmemi istediğiniz metni paylaşın." 
 VIET_trusty_shovel_name:0 "Güvenilir Kürek"
 VIET_trusty_shovel_desc:0 "Malzemeleri kazmak, taşımak ve gömmek için faydalıdır ve ara sıra birine kafa atmak için de kullanılabilir." 
 VIET_leather_knapsack_name:0 "Deri Sırt Çantası"
 VIET_leather_knapsack_desc:0 "Neden bir şeyi ellerinde taşımak zorundasın ki, güvenilir bir sırt çantasına koyabilirsin?"
 VIET_wooden_bowl_name:0 "Ahşap Kase"
 VIET_wooden_bowl_desc:0 "Bu ahşap kâse basit olsa da, basitlikte bir güzellik olabileceğini unutmamak gerekir - [ROOT.Char.GetCulture.GetName] stilistik süslemelerinde bir kırsal cazibe vardır. Bunun yanı sıra, sahibinin mütevazı işlevselliğine değer verdiğini de belirtmek gerekir."
 VIET_reliable_lockpick_name:0 "Güvenilir Kilit Açıcı"
 VIET_reliable_lockpick_desc:0 "Herhangi bir şeyi daha az hoş karakterler için açmanın yararlı bir aracı. Tamam, neredeyse her şeyi - hayatın veya aşkın sırlarını #italic muhtemelen#! açamaz."
 VIET_ceramic_tankard_name:0 "Seramik Kupa"
 VIET_ceramic_tankard_desc:0 "Seramik malzemeden yapılmış, [ROOT.Char.GetCulture.GetName] zanaatkarları tarafından üretilmiş basit, mütevazı bir içki kupası. Kesinlikle, sahibinin de alçakgönüllü bir karaktere sahip olması gerekir."
 VIET_wooden_tankard_name:0 "Ahşap Kadeh"
 VIET_wooden_tankard_desc:0 "Basit, mütevazı bir içki kupası, [ROOT.Char.GetCulture.GetName] zanaatkarları tarafından ahşaptan yapılmıştır. Kesinlikle, sahibinin de alçakgönüllü bir karaktere sahip olması gerekir."
 VIET_convenient_backscratcher_name:0 "Kullanışlı Sırt Kaşıyıcı"
 VIET_convenient_backscratcher_desc:0 " sıradan ama yerini alamayacak kadar faydalı bir araç. Sahibi, asla kaşıyamayacakları kaşıntılardan muzdarip olmayacaklarından emin olabilir."
 VIET_rugged_walking_stick_name:0 "Sert Yürüyüş Bastonu"
 VIET_rugged_walking_stick_desc:0 "Üzerinde bazı [ROOT.Char.GetCulture.GetName] sembolleri ve resimleri oyulmuş bir baston. Dayanıklı ve sağlam olan bu baston, güzel olmayabilir ama sahibi yürüyerek seyahat ettiğinde ona iyi hizmet edecektir."
 VIET_simple_gloves_name:0 "Basit Eldivenler"
 VIET_simple_gloves_desc:0 "Deri yapılmış sıradan bir eldiven çifti. Gösterişli değiller, ancak sahibinin günlük hayatta ne kadar güvenilir oldukları nedeniyle diğer eldivenlere tercih ettiği görülüyor."
 VIET_elegant_candlestick_name:0 "Şık Şamdan"
 VIET_elegant_candlestick_desc:0 "Mumları tutmak için kullanılan bir cihaz, özellikle sahibinin akşam saatlerinde okuma veya yemek gibi günlük aktiviteleri yapmasına yardımcı olmak için. Seramikten yapılmıştır."
 VIET_basic_lantern_name:0 "Temel Fener"
 VIET_basic_lantern_desc:0 "Hayvan boynuzundan ince bir şekilde kazınarak ve düzleştirilerek yapılmış kullanışlı bir fener, bir mumun ışığının geçebileceği saydam bir pencere oluşturur. Sahibi, onun etrafında olduğu sürece geceleyin hiçbir şeyden korkmayacaktır. Muhtemelen."
 VIET_favored_handkerchief_name:0 "Tercih Edilen Mendil"
 VIET_favored_handkerchief_desc:0 "Kişisel hijyen için kullanılan ince kumaştan yapılmış kenarları dikişli bir kare. Sahibi bunun düzenli olarak yıkanmasını umabilir."
 VIET_candy_jar_name:0 "Şeker Kavanozu"
 VIET_candy_jar_desc:0 "Lezzetli, tatlı ikramlar için bir tutucu olarak kullanılmak üzere tasarlanmış küçük bir seramik kavanoz. Taşınabilir ve farklı odalara veya kısa seyahatlere kolayca götürülebilecek kadar küçük, böylece sahibinin her zaman tatlı isteğini tatmin etmesini sağlıyor."
 VIET_wooden_whistle_name:0 "Ahşap Düdük"
 VIET_wooden_whistle_desc:0 "Ahşaptan yapılmış basit bir düdük, büyük grupları yönlendirmek veya başkalarının dikkatini çekmek için kullanılır. Sahiplerinin her zaman yanlarında tutmayı sevmesi, dinlenmek isteyen veya ihtiyaç duyan birisi olduklarını gösterir."
 VIET_simple_waterskin_name:0 "Basit Su Torbası"
 VIET_simple_waterskin_desc:0 "Koyun veya keçi derisinden yapılmış bu kap, su tutar ve uzun yolculuklarda, özellikle zorlu arazilerde faydalıdır. Sahibi, suyun önemini bilir!"
 VIET_hollow_doll_name:0 "Boş Bebek"
 VIET_hollow_doll_desc:0 "Bazı insanlar bu bebeğin sahibine gülebilir, bebeği evlerinde oturtmanın sadece çocukça bir zaaf olduğunu varsayarak. Aynı insanlar, bu görünüşte sıradan bebeğin içinin boş olduğunu ve gizlice her türlü şüpheli eşyayı sakladığını fark ettiklerinde gülmezlerdi."
 VIET_decorated_broom_name:0 "Süslenmiş Süpürge"
 VIET_decorated_broom_desc:0 "Üzerinde birkaç karmaşık [ROOT.Char.GetCulture.GetName] tasarımı ve sanatı oyulmuş ince işçilikle yapılmış bir tahta süpürge. Sahibi kesinlikle temizliğin önemini biliyor! Alternatif olarak, acil durumlarda son çare silahı olarak da kullanılabilir."
 VIET_traveling_inkwell_name:0 "Seyahat Eden Mürekkep Tükenmez Kalem"
 VIET_traveling_inkwell_desc:0 "Cam, pirinç, kalay veya başka bir temel malzemeden yapılmış küçük bir kavanoz ve bazı dekoratif unsurlarla süslenmiştir. Bu özel olanı, sahibinin mürekkep stoğunu taşırken sızıntı konusunda endişelenmemesi için güvenli, vidalı bir kapağa sahiptir."
 VIET_ancient_coin_name:0 "Antik Para"
 VIET_ancient_coin_desc:0 "Bu madeni para, belki de yüzyıllık, belki daha eski, o kadar aşınmış ki, özelliklerini zar zor ayırt edebiliyorsunuz. Yine de, sahibi için kesinlikle harika bir sohbet başlatıcı olacak eğlenceli bir merak nesnesidir."
