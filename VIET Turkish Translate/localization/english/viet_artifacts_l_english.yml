 # RECIPE ARTIFACTS
 VIET_recipe_baklava_name:0 "Baklava Tarifi"
 VIET_recipe_baklava_desc:0 "Bu tarife sahip aşçılar, baklava için hamur ve şerbet yapımında gereken malzemeleri, ayrıca ona eşlik edecek çeşitli baharatlar, kuruyemişler ve benzeri şeyleri bilecekler. Bu tarife sahip olan kişi, misafirlerine eşsiz, aşılmaz bir tatlı ziyafeti sunacaktır!"
 VIET_recipe_sweetroll_name:0 "Tatlı Rulo Tarifi"
 VIET_recipe_sweetroll_desc:0 "Bu tarife sahip aşçılar lezzetli bir tatlı çörek pişirebilir."One taste, and you are in heaven... on top of the world, yes!""
 VIET_recipe_hummus_name:0 "Humus Tarifi"
 VIET_recipe_hummus_desc:0 "Bu tarifi kullanan aşçılar, iyi bir humus yapmanın sırlarını ve bunu her duruma nasıl uyarlayacaklarını bilecekler. Bu, sadece nohut, tahin ve limon suyunu karıştırmaktan daha fazlasıdır - aynı zamanda doğru baharatları, süslemeleri ve daha fazlasını kullanmayı bilmekle de ilgilidir."
 # 1.5.1 - please leave this comment here
 VIET_recipe_yogurt_name:0 "Yoğurt Tarifi"
 VIET_recipe_yogurt_desc:0 "Bu tarifi kullanan aşçılar, bunun sadece yoğurt tarifi olmadığını bilirler. Bu tarif, fermente sütle yoğurt yapmanın en iyi yollarını göstererek birçok diğerinin üzerinde durmaktadır - mükemmel doku, tutarlılık ve tat sağlamakla kalmaz, aynı zamanda hem tuzlu hem de tatlı çeşitli lezzetli yemekler hazırlamak için de kullanılabilir."
 VIET_recipe_savory_pie_name:0 "Aromalı Turta Tarifi"
 VIET_recipe_savory_pie_desc:0 "Bu tarife sahip aşçılar, başka hiçbir şeye benzemeyen tuzlu börekler yapabilir! Et, sebze, baharat, fasulye ve daha fazlasıyla doldurulmuş olsun, bu börek, yiyenlere damak zevkini kesinlikle memnun edecek bir mutfak hazinesi sunma konusunda eşsizdir."
 VIET_recipe_fruit_pie_name:0 "Meyve Turtası Tarifi"
 VIET_recipe_fruit_pie_desc:0 "Bu tarifle yemek yapanlar, başka hiçbir şeye benzemeyen meyve turtaları yapabilir! Bu hafif tatlı turtalar, herhangi bir büyük ziyafet veya toplantıda muhtemelen ana tatlı olacak ve ev sahibinin, bu kadar lezzetli turtayı sunduğu için tüm misafirlerinin takdirini ve saygısını kazanmasını sağlayacaktır."
 VIET_recipe_bean_soup_name:0 "Fasulye Çorbası Tarifi"
 VIET_recipe_bean_soup_desc:0 "Bu tarife sahip aşçılar, basit, doyurucu, kırsal bir fasulye çorbası yapmayı bilecekler. Bazı elitler tarafından sadece köylüler için uygun bir yiyecek olarak küçümsense de, doğru otlar, baharatlar, sebzeler ve hazırlama ile herhangi bir fasulye çorbası, her öğünün sağlıklı ve lezzetli bir parçası haline gelebilir."
