 # Version 1.12.2 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc
 VIET_tongue_stone_name:0 "Dil Taşı Amuleti"
 VIET_tongue_stone_desc:0 "Yılan dili olarak da bilinen bu benzersiz taşlar – belki de bir tür yılan veya mistik yaratık – şifa verici özelliklere sahiptir, zehirden koruma da dahil. Genellikle içeceğe batırılır veya bu gibi bir muskada korunur."
 # Version 1.12.3 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc
 # Version 1.14.1 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc
 VIET_fire_striker_name:0 "Güvenilir Ateş Çekici"
 VIET_fire_striker_desc:0 "Ateş yakmak için kıvılcım oluşturmak amacıyla çakmaktaşı ve diğer taşlarla birlikte kullanılan, genellikle demir veya çelikten yapılmış bir metal parçası. Bu özellikle yüksek kalitede olup, sahibini hayal kırıklığına uğratmayacaktır."
 # Version 1.14.2 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc
 # Version 1.15.0 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc
 VIET_coconut_cup_name:0 "Hindistan Cevizi Kupası"
 VIET_coconut_cup_desc:0 "Tipik [ROOT.Char.GetCulture.GetName] sanat tarzında değerli metal ile özenle süslenmiş bir kâse olarak kullanılan bir hindistancevizi kabuğu. Sergilemek ve içmek için tasarlanmıştır."
 # Version 1.15.1 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc
 # Version 1.16.0 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc
 VIET_horse_armor_name:0 "Kaliteli At Zırhı"
 VIET_horse_armor_desc:0 "Şık ve dayanıklı, güzel ve sağlam, bu [ROOT.Char.GetCulture.GetName] at zırhı bir atı dünyanın tehlikelerinden korur ve aynı zamanda şık görünür."
