 VIET_special_rock_name:0 "Özel Kaya"
 VIET_special_rock_desc:0 "[ROOT.Char.GetHerHis] bahçesinde [ROOT.Char.GetTitledFirstName] tarafından bulunan tuhaf ama güzel bir kaya."
 VIET_dinosaur_bone_name:0 "Antik Yaratığın Kemiği"
 VIET_dinosaur_bone_desc:0 "Bazı efsanevi veya mitolojik bir canavara ait kemikler. Bilim insanları, bu kemiklerin hangi tür bir yaratığa ait olduğunu ve böyle bir yaratığın hala var olup olmadığını kesin olarak belirleyemediler."
 VIET_magical_napkin_name:0 "Ateşe Dayanıklı Peçete"
 VIET_magical_napkin_desc:0 "Ateşe dayanıklı olacak şekilde tasarlanmış benzersiz bir peçete. Asbest adı verilen bir tür taştan yapılmıştır, ateşe atıldığında temizlenebilir; ardından tüm kir ve pislik kısa bir beklemeden sonra sihirli bir şekilde yok olacaktır. Bir yemekten sonra kendinizi temizlemek için iyi olmasının yanı sıra, herhangi bir toplantıda büyük bir eğlence kaynağı olacağı kesin!"
 VIET_thunderstone_talisman_name:0 "Gök Gürültüsü Taşı Tılsımı"
 VIET_thunderstone_talisman_desc:0 "Bir yıldırım taşı kullanılarak yapılmış koruyucu bir tılsım, bilinmeyen kökenlere sahip özel taşlar - belki de doğaüstü."
 VIET_patchwork_quilt_name:0 "Yama Yastığı"
 VIET_patchwork_quilt_desc:0 "Basit ama güzel bir yorgan, geleneksel [ROOT.Char.GetCulture.GetName] desenleri ve tasarımlarıyla süslenmiş."
 VIET_leather_ball_name:0 "Deriden Top"
 VIET_leather_ball_desc:0 "Tüylerle doldurulmuş deri parçalarından yapılmış bir top. Oyun oynamak ve formda kalmak için harika."
 # 1.5.3 - please leave this comment here
 VIET_small_seashell_name:0 "Küçük Deniz Kabuğu"
 VIET_small_seashell_desc:0 "Birinin avucuna sığacak kadar küçük, güzel bir deniz kabuğu. Eşsiz, doğal bir güzelliğe sahip."
 VIET_useless_map_name:0 "Faydasız Harita"
 VIET_useless_map_desc:0 "Bir harita, kurgusal, ütopyacı bir alanı tasvir ediyor. Bu alan, ideal bir toplumun nasıl olabileceğine dair bir potansiyel kavramı temsil ediyor."
 VIET_house_vase_name:0 "[ROOT.Char.GetCulture.GetNameNoTooltip] Ev Vazosu"
 VIET_house_vase_desc:0 "Basit ama şık, bu vazo [ROOT.Char.GetCulture.GetNameNoTooltip] zanaatkarları tarafından yapıldı ve günlük yaşamın çeşitli sahneleriyle süslenmiştir."
 # 1.7.0 - please leave this comment here
 VIET_golden_rose_name:0 "Altın Gül"
 VIET_golden_rose_desc:0 "Gizemli ve güzel bir gül, katı altından yapılmış. Kim yaptı? Ne zaman yapıldı? Nerede yapıldı? Kim bilir...."
 # 1.7.1 - please leave this comment here
