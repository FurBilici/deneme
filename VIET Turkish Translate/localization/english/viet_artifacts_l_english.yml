 VIET_recipe_dumpling_name:0 "[cook.GetCulture.GetNameNoTooltip] [cook.Custom('VIET_dumpling_name')|U] Tarifi"
 VIET_recipe_dumpling_desc:0 "Bu tarife sahip aşçılar, lezzetli bir [cook.GetCulture.GetName] [cook.Custom('VIET_dumpling_name')] yapmak için gereken bilgiye sahip olacaklar. Sebzeler, baharatlar, otlar ve daha fazlası gibi lezzetli tatlarla dolu bu mantılar, şüphesiz ki keyif verecek ve hayran bırakacaktır."
