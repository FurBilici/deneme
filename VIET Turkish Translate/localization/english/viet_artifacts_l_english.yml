 VIET_astrolabe_name:0 "Astrolabium"
 VIET_astrolabe_desc:0 "Brass'tan özenle yapılmış mekanik bir cihazdır; çeşitli işlevler için kullanılır, çoğu astronomik hesaplamalarla ilgilidir, yıldızları haritalamak gibi. Ayrıca, arazi ölçümü ve navigasyon için de kullanılır."
