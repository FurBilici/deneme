 VIET_mysterious_conman_desc:0 "Buradan yakın zamanda gizemli bir dolandırıcı geçti, saflara ve çocuklara sözde sahte tılsımlar satıyordu. Bu esrarengiz figür hakkında birçok hikaye ve söylenti yayılıyor."
