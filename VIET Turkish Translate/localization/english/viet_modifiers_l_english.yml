 VIET_anvil_dream_gold_coast:0 "Altın Kıyısı hayal etti"
 VIET_anvil_dream_gold_coast_desc:0 "Limana uzak, el değmemiş, bakir bir kıyı vardı. Plajlar sıcak ve kumluydu, suyu berraktı ve yakınlardaki arazi, gelişen altın sarısı otlar ve kayaların arasında dağılmış küçük çalılar ve bitkilerle doluydu."
 VIET_anvil_dream_ladys_stone:0 "Hanımın Taşı hakkında rüya gördü"
 VIET_anvil_dream_ladys_stone_desc:0 "Eski bir dikilitaşdı - yerel halk bunun efsanevi bir çağda, ilahi ve insani dünyalar arasındaki engellerin henüz var olmadığı zamanlarda yapıldığını söylüyordu. Ne olursa olsun, onun varlığında zamansız varoluşun ağırlığını kesinlikle hissedebilirsiniz."
 VIET_anvil_dream_docks:0 "Bir Liman Şehrinin Hareketli Rıhtımları Hakkında Rüya Gördü"
 VIET_anvil_dream_docks_desc:0 "Şehrin halkının birçoğu doğrudan veya dolaylı olarak gemiler ve denizle ilişkilidir... denizciler, gemi sahipleri, deniz ticaretiyle zenginleşen ve fakirleşen adamlar ve denizi takip eden erkeklerin yalnız eşleri."
 VIET_anvil_dream_streets:0 "Bir Liman Şehrinin Güzel Sokaklarını Rüyasında Gördü"
 VIET_anvil_dream_streets_desc:0 "Başlangıçta sadece taş döşeli sokaklarda sıradan bir yürüyüş olması bekleniyordu. Ama güneş batmaya başladığında ve solan ışınları mermer binaların ve zeytin ağaçlarının arkasındaki gül rengindeki gökyüzünü aydınlattığında.... Bu, gerçek ve basit bir güzellikti, gerçekten!"
 VIET_exhausted_with_life:0 "Hayattan Tükenmiş"
