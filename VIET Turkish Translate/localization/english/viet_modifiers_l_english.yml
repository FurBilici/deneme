 VIET_trinket_cave:0 "Küçük Mağara Yakın Zamanda Keşfedildi"
 VIET_trinket_cave_desc:0 "Yerel halk burada küçük bir mağaraya rastladı. Orada bir dizi süs eşyası ve diğer önemsiz nesneler bulundu, ancak başka bir ilgi çekici özelliği yok."
 VIET_trinket_cave_shrine:0 "Küçük Mağara Tapınağı"
 VIET_trinket_cave_shrine_desc:0 "Yerel halk burada küçük bir mağaraya rastladı. Diğer yönleriyle pek ilgi çekici olmasa da, yerel liderler oraya küçük bir tapınak inşa etmenin akıllıca olacağına karar verdiler."
 VIET_beloved_guard_captain:0 "Sevgili Muhafız Kaptanı"
 VIET_beloved_guard_captain_desc:0 "Bu ilçede görev yapan bekçi kaptanlarından biri, karizmatik ve iyiliksever, ancak kararlı ve etkili liderlik tarzıyla tanınmaktadır."
 VIET_beloved_guard_captain_character:0 "Sevgili Muhafız Kaptanı"
 VIET_beloved_guard_captain_character_desc:0 "Bu karakter kariyerine yerel bir muhafız kaptanı olarak başladı; karizmatik ve iyiliksever, ancak sert ve etkili liderlik tarzı nedeniyle saygı duyulan ve sevilen biriydi. Umut etmekten başka çare yok ki, bu özellikleri ve hayata dair tutumlarını korumuşlardır."
 VIET_promoted_beloved_guard_captain:0 "Sevilen Bir Muhafız Kaptanını Terfi Ettirdi"
 VIET_ennobled_beloved_guard_captain:0 "Sevilen Bir Muhafız Kaptanını Soylulaştırdı"
 VIET_the_rogues:0 "Dolandırıcı Haydutlar"
 VIET_the_rogues_desc:0 "Bu ilçede şu anda dikkat çekici bir çete aktif. Yerel muhafızlar gibi davranarak insanları para veya eşyalarını vermeye kandırıyorlar."assist"otoritelerin haydutları bastırma çabalarında."
 VIET_arrested_the_rogues:0 "Son Zamanlarda Tutuklanan Dolandırıcılar"
 VIET_arrested_the_rogues_desc:0 "Bu ilçede bir zamanlar aktif olan dikkate değer bir haydut grubu, son zamanlarda tutuklandı. İnsanları kandırarak para veya mülk vermelerini sağlamak için yerel muhafızlar gibi davranmışlardı."assist"otoritelerin haydutları bastırma çabalarında."
 VIET_hired_rogues_county:0 "Aldatıcı Haydutlar Kiralandı"
 VIET_hired_rogues_county_desc:0 "Bu ilçede bir zamanlar dikkat çekici bir haydut çetesi aktifti. Yerel muhafızlar gibi davranarak insanları para veya mülk vermeye kandırıyorlardı."assist"yetkililerin haydutları bastırma çabalarında. Onları tutuklamak yerine, yetkililer onları kurnazlıkları ve casusluk becerileri nedeniyle faydalı ajanlar olarak buldular."
 VIET_hired_rogues:0 "Bir Serseriler Galerisi"
 VIET_hired_rogues_desc:0 "Bu karakterin yanında eski dolandırıcılardan ve haydutlardan oluşan bir ekip var. Sorgulanabilir ahlaka sahip bu uyumsuzlar, işverenlerine yeterince sadıklar ve bu karaktere kurnazlıkları ve casusluk becerileriyle yardımcı oluyorlar."
 VIET_dimensional_portal:0 "Kapı"
 VIET_dimensional_portal_desc:0 "Burada, bir kapıyı andıran, uzun bir adam boyutunda garip bir taş kemer bulunuyor ve şu anda yerel halkın dikkatini çekiyor; çünkü bununla ilişkili kötü niyetli güçlerin olabileceğinden endişeliler. Ya, örneğin, bu cehennemvari bir aleme açılan bir kapıysa?"
 VIET_dimensional_portal_guards:0 "Kapı (Korunan)"
 VIET_dimensional_portal_guards_desc:0 "Burada, bir kapıyı andıran, uzun bir adam boyutunda garip bir taş kemer bulunuyor ve şu anda yerel halkın dikkatini çekiyor; çünkü bununla ilişkilendirilebilecek kötü niyetli güçlerden endişe ediyorlar. Bu nedenle, şimdilik burada bir grup muhafız görevlendirilmiş durumda."
 VIET_local_feud:0 "Bir Şehirde Kavga"
 VIET_local_feud_averted:0 "Bir Şehirde Kavga Önleniyor"
 VIET_local_feud_averted_character:0 "Bir Şehirde Bir Kan Davasının Olmasını Engelledi"
 VIET_town_fire:0 "Şehir Yangınında"
 VIET_town_fire_desc:0 "Bu bölgede yer alan büyük bir şehir, yakın zamanda büyük bir yangınla karşılaştı; bu yangın çok fazla hasara yol açtı ve birçok ölüme neden oldu."
 VIET_fire_relief:0 "Bir Yangın İçin Yardım"
 VIET_fire_relief_desc:0 "Bu karakter, yakın zamanda büyük bir yangınla karşılaşan bir büyük şehre yardım etmek için fonlar ve kaynaklar bağışladı."
 VIET_zone_of_death:0 "Ölüm Bölgesi"
 VIET_zone_of_death_desc:0 "Bu bölgede, uğursuz bir şekilde vaftiz edilmiş küçük ama önemli bir alan bulunmaktadır."Zone of Death"yerel halk tarafından, çünkü buranın karanlık enerjilerle dolu olduğu söyleniyor. Bu bölgeden su içen veya yiyecek yiyen birçok kişinin hemen garip ve tedavi edilemeyen hastalıklara yakalandığı ve hızla öldüğü yönünde raporlar var."
 VIET_wooden_rod_relic:0 "Çubuk"
 VIET_wooden_rod_relic_desc:0 "Burada yakın zamanda doğaüstü güçlere sahip olduğu iddia edilen bir ahşap çubuk bulundu ve bunun göklerden gelen kutsal bir eser olduğuna inanılıyor. Bu nedenle, şu anda bir tapınakta saklanıyor ve birçok yerel halk buraya gelip ona saygı göstermek için akın ediyor."
 VIET_wooden_rod_relic_study:0 "Çubuğu İncelemek"
 VIET_wooden_rod_relic_study_desc:0 "Burada yakın zamanda doğaüstü güçlere sahip olduğu iddia edilen bir ahşap çubuk bulundu ve bu, yerel akademik topluluk için büyük bir ilgi kaynağı oldu. Eşya ve bulunduğu yer üzerinde araştırmalar yapıyorlar ve bunun ne olduğu ve nereden geldiği konusunda canlı bir tartışma sürüyor."
 VIET_missing_persons:0 "Kayıp Kişiler"
 VIET_missing_persons_desc:0 "Büyük bir tüccar kervanının üyeleri burada çok uzun zaman önce gizemli bir şekilde kayboldu. Eşyalarının çoğu sağlam ve iyi durumda bulundu ve onlara ne olduğu kimse bilmiyor. Bu durum, bazı tüccarları burada iş yapmaktan caydırdı; bu bölgenin seyahat için tehlikeli olabileceğinden korkuyorlar, bu korkuların ne kadar yerinde olduğu ise belirsiz."
 VIET_good_pottery:0 "Seramikler ile Tanınmış"
 VIET_strange_dark_cloud:0 "Garip Karanlık Bulut Görüldü"
 VIET_bad_officers:0 "Kötü Memurlar"
 VIET_bad_officers_desc:0 "Bu bölgedeki askeri subaylar, onlara hizmet edenlere karşı gösterdikleri zalimlikleriyle ünlüdür. Birçok yerel halk onlardan korkuyor veya nefret ediyor ve askerlerinin morali düşük."
 VIET_bad_officers_replaced_county:0 "Kötü Memurlar Değiştirildi"
 VIET_bad_officers_replaced_county_desc:0 "Bu bölgedeki askeri subaylar, kendilerine hizmet edenlere karşı gösterdikleri zalimlikleriyle tanınıyordu. Daha üst düzey liderler, bazılarını daha iyi komutanlarla değiştirmeyi gerekli gördü; bu durum hem yerel komutanlar hem de askerler için büyük bir rahatlama sağladı."
 VIET_bad_officers_replaced:0 "Kötü Memurlar Değiştirildi"
 VIET_bad_officers_replaced_desc:0 "Bu karakter, belirli bir bölgede görev yapan acımasız askeri subayların yerini aldı. Ne yazık ki, bu subayların iyi bağlantıları da vardı, bu yüzden bu eylem, doğru ve adil olmasına rağmen, bazı açılardan siyasi olarak uygun değildi."
 VIET_martyr_commander:0 "Şehit Komutan"
 VIET_martyr_commander_desc:0 "Saygın ve sevilen bir garnizon komutanı, yakın zamanda tanınmış bir çete tarafından suikasta uğradı, ancak bu durum yerel güçleri çeteyi bir kez ve herkes için ortadan kaldırmaya teşvik etti ve büyük ölçüde başarılı oldular."
 VIET_martyr_commander_monument:0 "Şehit Bir Komutan Anıtı"
 VIET_martyr_commander_monument_desc:0 "Son zamanlarda, birçok kişi tarafından saygı duyulan ve sevilen bir garnizon komutanını onurlandırmak için bir anıt dikildi. Komutan, ünlü bir çete tarafından suikasta uğradı, ancak bu, yerel güçlerin çeteyi bir kez ve herkes için ortadan kaldırma konusunda ilham almasına neden oldu ve büyük ölçüde başarılı oldular."
 VIET_tomb_monument_warrior:0 "Efsanevi Bir Savaşçıya Tapınak"
 VIET_tomb_monument_warrior_desc:0 "Bu bölgede, yerel efsanelere göre, canavarlara veya bir işgal ordusuna karşı zafer kazanmış büyük bir savaşçının son dinlenme yeri olan bir tepe bulunmaktadır. Bu efsanevi figüre adanmış bir tapınak yakın zamanda burada inşa edilmiştir ve şu anda saygılarını sunmak isteyen birçok yerel halk için popüler bir ziyaret yeri haline gelmiştir."
 VIET_tomb_monument_holy:0 "Efsanevi Bir Kutsal Kişiye Tapınak"
 VIET_tomb_monument_holy_desc:0 "Bu bölgede, yerel efsanelere göre, büyük mucizeler gerçekleştiren bir kutsal kişinin son dinlenme yeri olan bir tepe bulunmaktadır. Bu efsanevi figüre ait bir türbe orada yakın zamanda inşa edilmiştir. Şu anda, saygılarını sunmak isteyen birçok yerel halk için popüler bir ziyaret yeri haline gelmiştir."
 VIET_tomb_monument_ruler:0 "Efsanevi Bir Monarka Tapınak"
 VIET_tomb_monument_ruler_desc:0 "Bu bölgede, yerel efsanelere göre, uzun zaman önce adil ve sevilen bir monarkın son dinlenme yeri olan bir tepe bulunmaktadır. Bu efsanevi figüre adanmış bir tapınak orada yakın zamanda inşa edilmiştir. Bu efsanevi figüre adanmış bir tapınak orada yakın zamanda inşa edilmiştir ve şu anda saygılarını sunmak isteyen birçok yerel halk için popüler bir ziyaret yeri haline gelmiştir."
 VIET_benevolent_spirit:0 "İyiliksever Ruh"
 VIET_benevolent_spirit_desc:0 "Söylentilere göre burada güçlü ama hayırsever bir ruh yaşıyor, bu ruh yerel halkı hem dünyevi hem de ruhsal tehlikelerden koruyor."
 VIET_maitreya_cult_repressed:0 "Maitreya Tarikatını Bastırmak"
 VIET_maitreya_cult_repressed_desc:0 "Burada bir sapkın Maitreya tarikatı aktif. Çok fazla takipçisi olmasa da, yetkililer tarikatın oldukça tehlikeli olabileceğinden korkuyor ve buna karşı sert önlemler alıyor."
 VIET_maitreya_cult_unrepressed:0 "Maitreya Tarikatı"
 VIET_maitreya_cult_unrepressed_desc:0 "Burada bir sapkın Maitreya tarikatı aktif. Çok fazla takipçisi olmasa da, otoritelerin bunu bastırmaya ilgi göstermemesi nedeniyle büyük bir huzursuzluğa neden oluyor."
 VIET_renowned_blacksmith_region:0 "Ünlü Demirciler"
 VIET_mad_scientist_rumors:0 "Deli Bilgin"
 VIET_mad_scientist_rumors_desc:0 "Burada bir tür simyacı veya büyücünün yaşadığı, her türlü kutsal olmayan deneylerle meşgul olduğu söyleniyor, ancak kimse bunun kesin kanıtını bulamadı."
 VIET_disappeared_village:0 "Köy Kayboldu"
 VIET_disappeared_village_desc:0 "Bir köyün tüm nüfusu bir şekilde bir gecede kayboldu. Binaları, yolları ve insanların çeşitli eşyaları kaldı, ancak hiçbir sakin bulunamadı. Sonraki arama ekipleri, köylülerden hiçbir iz bulamadı. Tüm olay kesinlikle gizemli ve rahatsız edici."
 VIET_perfectly_arranged_marriage:0 "Mükemmel Düzenlenmiş Evlilik"
 VIET_perfectly_arranged_marriage_desc:0 "İki etkili halk ailesinin oğlu ve kızının düğünü burada yakın zamanda yapıldı. Herkes bu ikilinin birbirine mükemmel bir şekilde uyduğuna inanıyor ve çift oldukça mutlu. Ancak şaşırtıcı olan, düğün sırasında çeşitli iyi alametlerin ve gökten gelen işaretlerin belirmiş olması. Kesinlikle buradaki insanlar kutsanmış!"
 VIET_spirit_towns:0 "Kelime anlamıyla Hayalet Kasabalar"
 VIET_spirit_towns_desc:0 "Görünüşe göre hayaletler bile yemek, sohbet ve oyun gibi sıkıcı, günlük etkinliklerle meşgul oluyor - ya da en azından bu bölgedeki son hayalet görünümleri bunu öne sürüyor. Böyle hikayelerin uydurma mı, şaka mı yoksa gerçekten tanık ifadeleri mi olduğu kim bilir?"
 VIET_respected_elder_death_grandfather:0 "Büyükbabanın Bereketleri"
 VIET_respected_elder_death_grandfather_desc:0 "Bölgedeki yerel köylerden birinin, geniş çapta saygı duyulan ve tanınan bir yaşlısı, yakın zamanda vefat etti. Zeki ve yetenekli bir topluluk lideri olan bu kişi, yerel halkı yıllar boyunca her türlü zorlukta yönlendirdi. Bazıları, bölgenin son zamanlarda yaşadığı refahın onun hayırsever ruhuna bağlı olduğunu söylüyor."
 VIET_respected_elder_death_grandmother:0 "Büyükanne'nin Bereketleri"
 VIET_respected_elder_death_grandmother_desc:0 "Bölgedeki yerel köylerden birinin, geniş çapta saygı duyulan ve tanınan bir yaşlısı, yakın zamanda vefat etti. Toplumunu yıllarca bilgeliğiyle yönlendirmişti ve ona "grandmother of all."Bazıları, bölgenin son zamanlarda yaşadığı refahın onun hayırsever ruhuna bağlı olduğunu söylüyor."
 VIET_serial_killer_found:0 "Seri Katil Bulundu"
 VIET_serial_killer_found_desc:0 "Bir soyguncu olan bir soylunun bir süre boyunca bölgeyi terörize etti. Ancak, bir grup zeki muhafız onu pusuya düşürmenin bir yolunu buldu ve adam canlı yakalanmaktansa ölümü tercih etti. Yine de, yerel halk olayların bu gelişiminden oldukça rahatladı."
 VIET_death_of_several_officials:0 "Birçok Yetkilinin Ölümü"
 VIET_death_of_several_officials_desc:0 "Burada birkaç önemli yerel yetkilinin aynı zamanda ölmesi durumu söz konusu oldu. Bu, bölgenin kendini etkili bir şekilde yönetme yeteneği üzerinde, en azından kısa vadede, olumsuz bir etki yaratacaktır."
 VIET_secretly_corrupt_official:0 "Gizlice Yolsuz Bir Yetkilinin Ölümü"
 VIET_secretly_corrupt_official_desc:0 "Yıllardır, bu ilçedeki güçlü bir yetkili herkesi kendisinin hayırsever bir figür olduğuna inandırdı. Son zamanlarda, ölümünden sonra, herkes onun yozlaşmış seviyelerdeki yolsuzluğunun gerçeğini öğrendi; bu konuda kanıtlar ortaya çıktı. Yine de, en azından bölge artık onun entrikaları olmadan çok daha iyi olacak."
 VIET_holy_hermit_passes_away:0 "Ünlü Ermiş Hayatını Kaybetti"
 VIET_holy_hermit_passes_away_desc:0 "Yıllardır bu bölgenin vahşi doğasında ünlü bir ermiş yaşıyordu, ruhsal pratiklerle meşgul olurken yerel halka bilgece rehberlik ve manevi destek sağlıyordu. Kısa süre önce vefat etti, ancak ölüm yeri küçük bir hac yeri haline geldi.\n\nBu [saray|E]’ın [hükümdarı|E] #V Mumya Haline Gelmiş Bir Ermiş'i Onurlandırmak için [kararı|E] alabilir#!"
 VIET_stone_slab_found:0 "Eski Taş Levha Bulundu"
 VIET_araragi_vampire:0 "Demon Avcısı İksirci ve Ölümsüz Hizmetçi Kızın Efsaneleri"
 VIET_araragi_vampire_desc:0 "Son zamanlarda, bu bölgede hiçbir zarar veya yaralanmaya karşı dayanıklı bir iblis avcısı ve ruh çağırıcısının yaşadığına dair hikayeler var. Hakkında anlatılan hayali hikayelere göre, bu yetenekleri, özellikle kendisi de oldukça güçlü olan ölümsüz bir kız ve çabalarında ona yardımcı olan hizmetkârıyla karşılaştıktan sonra kazandı."
 VIET_bridge_collapse:0 "Son Köprü Çökmesi"
 VIET_bridge_collapse_desc:0 "Bölgedeki önemli bir geçiş yolu olarak hizmet veren bir köprü yakın zamanda çöktü."
 VIET_mysterious_colors:0 "Gökyüzündeki Gizemli Renkler"
 VIET_mysterious_colors_desc:0 "Bölgede garip bir fenomen rapor edildi - günün rastgele zamanlarında, gökyüzü pembe gibi doğal olmayan renklere bürünüyor. Bunun neden olduğu kimse bilmiyor."
 VIET_famous_bard:0 "Ünlü Bardo"
 VIET_famous_bard_desc:0 "Bu topraklarda eşsiz kalitede şiir ve şarkı söyleyen bir bardo yaşıyor. Ancak yeteneklerine rağmen, zengin ve güçlüler için performans sergilemeyi reddediyor ve bunun yerine bölgedeki çeşitli köy ve kasabalarda dolaşarak yerel halkı ve sıradan insanları büyük işler yapmaları için ilham veriyor."
 VIET_famous_bard_arrested:0 "Tutuklanan Ünlü Bardo"
 VIET_famous_bard_arrested_desc:0 "Bu karakter, mahkemesinde çalmak için daveti kabul etmeyi reddettiği için ünlü bir bardi tutukladı. Bu, sık sık performans sergilediği ve ilişki kurmayı tercih ettiği sıradan insanları öfkelendirdi."
 VIET_haunted_ship:0 "Gökyüzündeki Lanetli Gemiler"
 VIET_haunted_ship_desc:0 "Ruhsal bir geminin gökyüzünde süzüldüğüne dair birçok rapor var. Bu kesinlikle toplu bir yanılsama ve halüsinasyon olmalı, başka bir şey olamaz, değil mi?"
 VIET_flat_stone_monument:0 "Antik Taş Anıtı"
 VIET_flat_stone_monument_desc:0 "Burada, vahşi doğada oldukça büyük bir düz taş yakın zamanda keşfedildi. Geçmişteki insanlar tarafından yüzyıllar önce oyulmuş olmalı, ancak bazıları ona mucizevi, sihirli özellikler atfediyor. Yeniden kullanılacak kadar küçük değil, bu yüzden etrafındaki dünyayı sonsuza dek izlemeye devam ediyor. \n\nBu [county|E]’nin [ruler|E]’i, [GetActivityType( 'activity_VIET_ancient_stone_monument_examination' ).GetName] [activity|E]’sine erişime sahiptir."
 VIET_recent_sandstorm:0 "Son Kum Fırtınası"
 VIET_sandstorm_disaster_relief:0 "Kum Fırtınası için Afet Yardımı Sağlandı"
 VIET_sandstorm_not_disaster_relief:0 "Kum Fırtınası için Afet Yardımı Sağlamadı"
 VIET_forlorn_watchman:0 "Kayıp Gözcü"
 VIET_forlorn_watchman_desc:0 "Bu bölgedeki kıyı köylerinde belirli bir hayaletin görülmesi yaygındır. Hayalet, "Forlorn Watchman"hiçbir şekilde kötü niyetli değildir, onu gördüğünü veya onunla etkileşimde bulunduğunu iddia eden tanıklara göre, bazen kaybolmuş yolcuların tekrar medeniyete ulaşmalarına bile yardımcı olur. Tabii ki, böyle hikayelerin uydurma olup olmadığını kim bilir?"
 VIET_pistachio_land:0 "Ünlü Antepler"
 VIET_pistachio_land_desc:0 "Bu bölgedeki antepfıstıkları dünya çapında büyük bir popülarite kazandı."
 VIET_recent_landslide:0 "Son Zemin Kayması"
 VIET_landslide_disaster_relief:0 "Bir Heyelan için Afet Yardımı Sağlandı"
 VIET_landslide_not_disaster_relief:0 "Bir Heyelan için Afet Yardımı Sağlamadı"
 VIET_strong_lads:0 "Güçlü Çocuklar"
 VIET_strong_lads_desc:0 "Bu bölgenin genç erkekleri, cesaretleri ve savaş becerileriyle bir dereceye kadar ün kazanmışlardır."
 VIET_giant_shade_tree:0 "Dev Gölge Ağacı"
 VIET_giant_shade_tree_desc:0 "Bu eyaletteki köylerden biri devasa gölge ağacıyla ünlüdür. Uzaklardaki komşu köylerden bile insanlar bu güçlü ağacın altında vakit geçirmek için gelirler. \n\n Bu [ilçe|E]’nin [hükümdarı|E] [GetActivityType( 'activity_VIET_giant_shade_tree_visit' ).GetName] [etkinliğine|E] erişim sağlar."
 VIET_opinion_fellow_tree_lover:0 "Ağaç Sever Arkadaş"
 VIET_opinion_tree_hater:0 "Ağaçları Sevmiyor"
 VIET_shadow_people:0 "Gölge İnsanları Hakkında Raporlar"
 VIET_shadow_people_desc:0 "Köylüler, gece ortaya çıkan insansı gölgeler gördüklerini, dikkatsiz ve uyuyanları öldürmeye çalıştıklarını bildiriyor. Daha akıllı ve daha soğukkanlı birçok kişi bunun sadece bir kitlesel histeri vakası olduğunu düşünüyor."
 VIET_youth_prank:0 "Son Zamanlarda Yapılan Şaka Nedeniyle Ortaya Çıkan Histeri"
 VIET_youth_prank_desc:0 "Aylarca, dikkatsiz ve sıkılmış bir gençler grubu, kasabalarına bir şaka yaparak şeytani güçlerin sesleri ve gürültüleri gibi davrandılar. Neyse ki yakalandılar, ancak bu olayla ilgili söylentiler bu bölgenin sakinleri üzerinde iyi bir izlenim bırakmıyor."
 VIET_famous_herbalists:0 "Ünlü Otlar ve Bitki Uzmanları"
 VIET_famous_herbalists_desc:0 "Bu bölgedeki bitki uzmanları, bölgenin benzersiz bitkileri, mineralleri ve benzeri kullanarak geliştirdikleri geleneksel ilaçlar ve tedavilerle tanınmaktadır."
