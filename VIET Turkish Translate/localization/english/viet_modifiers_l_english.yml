 VIET_rescued_by_crows_desc:0 "Bu karakterin yakın zamanda bir grup haydut tarafından saldırıya uğradığında, bir grup karganın günü kurtarmak için aşağıya süzüldüğüne dair şüpheli bir hikaye dolaşıyor. Kuşlar, böyle görünüşte doğaüstü bir olay karşısında dehşetle kaçan haydutlara saldırdı. Elbette bu, bu karakterin kargalarla olan alışılmadık bağını batıl inançla korku ve şüpheyle değerlendirenler tarafından uydurulmuş bir masaldan ibarettir - sıradan bir ölümlünün bu korkutucu ölüm ve kötü alamet yaratıklarını böyle bir şekilde kontrol etme ve yönlendirme gibi gizemli güçlere sahip olması mümkün değildir."
