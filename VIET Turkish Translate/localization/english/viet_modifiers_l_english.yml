 VIET_sheepskin_rebirth:0 "Garip Saç Tutamı"
 VIET_sheepskin_rebirth_desc:0 "Bu karakterin vücudunda alışılmadık, küçük bir saç yaması var. Söylentilere göre, geçmiş yaşamında bazı günahlar işlemiş ve bir koyun olarak yeniden doğmaya mahkum edilmiş, ancak birinin hayatını kurtardığı için son anda kurtarılmış ve bir kadın olarak yeniden doğmasına izin verilmiş. Ancak, yeraltı dünyası yetkilileri, iddiaya göre, koyun derisinin her parçasını çıkaramamış."
 VIET_respects_cunning:0 "Kurnazlığa Saygı Duyar"
