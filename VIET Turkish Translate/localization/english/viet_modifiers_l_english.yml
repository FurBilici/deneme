 VIET_decade_specter_vengeful_desc:0 "Bu bölgede, her on yılda bir intikam peşinde koşan bir hayaletin ortaya çıkıp yerel halka sorun çıkardığına dair hikayeler var. Bu hayaletin yakın zamanda ortaya çıktığı söyleniyor."
