 VIET_decade_specter_helpful_desc:0 "Bu bölgede, korkutucu görünümüne rağmen her on yılda bir yerel halkı kutsamak için ortaya çıkan yardımsever bir hayalet hakkında hikayeler var. Bu hayaletin yakın zamanda ortaya çıktığı söyleniyor."
 VIET_officials_resign_in_protest:0 "Yetkililer Protesto İçin İstifa Etti"
 VIET_officials_resign_in_protest_desc:0 "Bu bölgede bir dizi küçük memur, eski patronlarının, daha yüksek rütbeli bir yetkilinin yolsuzluğunu protesto etmek için son zamanlarda istifa etti."
 VIET_officials_resign_in_protest_something_done:0 "İstifaların Ardından Yolsuzlukla Suçlanan Yetkili Tutuklandı"
