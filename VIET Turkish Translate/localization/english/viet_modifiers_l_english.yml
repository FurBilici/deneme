 VIET_heroic_official_rescues_children_county:0 "Kahraman Memur"
 VIET_heroic_official_rescues_children_county_desc:0 "Bu bölgenin idaresinde çalışan bir yetkili, kaybolan on çocuğu başarıyla bulma çabaları nedeniyle yakın zamanda övgü aldı. Çocukların, neredeyse köleliğe satılacak bir çete tarafından kaçırıldığı ortaya çıktı. Bu yetkili, çocukları kurtardığı için birçok kişi tarafından takdir ediliyor ve halkın refahı için özveriyle çalışmaya devam ediyor."
 VIET_heroic_official_rescues_children:0 "$VIET_heroic_official_rescues_children_county$"
 VIET_heroic_official_rescues_children_desc:0 "Bu karakter, başlangıçta kaybolan on çocuğu başarıyla bulmak için büyük çaba harcayan bir küçük memurdu. Çocukların, neredeyse köleliğe satılacak olan bir haydut çetesi tarafından kaçırıldığı ortaya çıktı. Bu nedenle, bu karakter hâlâ birçok kişi tarafından çocukları kurtardığı için takdir edilmektedir."
 VIET_heroic_official_promoted:0 "Kahraman Resmi Terfi Ettirildi"
 VIET_heroic_official_promoted_children_desc:0 "Bu bölgedeki yönetimde çalışan bir yetkili, kaybolan on çocuğu başarılı bir şekilde bulma çabaları nedeniyle yakın zamanda övgü aldı. Çocukların, neredeyse köleliğe satılacak olan bir haydut çetesi tarafından kaçırıldığı ortaya çıktı. Bu yetkili, çocukları kurtardığı için birçok kişi tarafından takdir ediliyor ve aslında daha yüksek bir güç pozisyonuna terfi etti."
