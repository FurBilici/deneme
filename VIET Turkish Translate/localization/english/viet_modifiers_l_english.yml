 VIET_recently_hired_ugly_maid:0 "Son Zamanlarda İşe Alınan Çirkin Hizmetçi"
 VIET_recently_hired_ugly_maid_desc:0 "Bu karakterin yeni bir hizmetçisi var ki... diplomatik bir dille ifade etmek gerekirse, en hoş görünümlü olanı değil. Ancak, çok yetenekli ve becerikli, ayrıca bu karaktere decent bir iş sağladığı için sadık."
 VIET_recently_hired_couple_servants:0 "Son Zamanlarda Sevimli Bir Hizmetçi Çifti Kiralandı"
 VIET_recently_hired_couple_servants_desc:0 "Bu karakter, mütevazı kökenlerine rağmen, çocukluktan beri birbirlerini tanıdıkları için çok çekici bir çift olarak tanınan iki yeni hizmetçi işe aldı. Bu karakter onlara evlenmelerinde yardımcı olduğundan, ikisi de onlara son derece sadıktır."
