 VIET_bought_traveling_merchant_lokma_desc:0 "Bu karakter, şerbet veya balda bekletilmiş ve tarçın gibi baharatlarla kaplanmış mayalı, derin yağda kızartılmış hamurdan yapılan Orta Doğu tatlısı lokmadan büyük bir stok edinmiştir. Bu, seçkin misafirleri ağırlarken, ziyafetler düzenlerken veya sadece kendi tatlı açlığını gidermek için faydalı olacaktır."
