 VIET_renowned_stonemasons:0 "Ünlü Taş Ustaları"
 VIET_famous_courtesan:0 "Ünlü Genelev Kadını"
 VIET_famous_courtesan_desc:0 "Bu kadın, güzelliği, zekası ve aşk sanatındaki becerileriyle tanınan bir courtesan olarak kariyerine başladı. Ancak, courtesan hayatı, göz alıcı olmasının yanı sıra, aynı zamanda öngörülemezdir, bu yüzden akıllıca toplumsal statüsünü yükseltmenin bir yolunu buldu."
 VIET_opinion_courtesan_promote:0 "Mahkemeye Katılmam İçin Davet Etti"
 VIET_famous_courtesan_sex:0 "Ünlü bir genelevin hizmetleri için ödeme yapıldı"
 VIET_famous_courtesan_sex_desc:0 "Bazen, aşk #italic satın alınabilir#! ... ancak çok yüksek bir fiyatla ve yalnızca sınırlı bir süre için."
 VIET_famous_courtesan_county:0 "Ünlü Genelev Kadını Burada Yaşıyor"
 VIET_famous_courtesan_county_desc:0 "Bu il, güzelliği, zekâsı ve aşk sanatlarındaki yetenekleriyle tanınan bir kadına ev sahipliği yapmaktadır. Yerel işlerde bir derece etki ve zenginliğe sahiptir ve uzaktan birçok önde gelen kişiyle bağlantıları bulunmaktadır."
