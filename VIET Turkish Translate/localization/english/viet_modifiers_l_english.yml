 VIET_bought_traveling_merchant_baklava:0 "Baklava"
 VIET_bought_traveling_merchant_baklava_desc:0 "Bu karakter, şerbet veya bal ile doldurulmuş, çeşitli kuruyemişler içeren, Yakın Doğu'ya özgü katmanlı bir hamur işi olan baklavadan büyük bir stok edinmiştir. Bu, seçkin misafirleri ağırlarken, şölenler düzenlerken veya sadece kendi tatlı açlığını gidermek için faydalı olacaktır."
