 VIET_bought_traveling_merchant_kanafeh_desc:0 "Bu karakter, filo hamuruyla yapılan ve tatlı şerbetle ıslatılıp peynir ve krema ile katmanlı geleneksel bir Orta Doğu tatlısı olan kanafeh için büyük bir stok edinmiştir. Bu, seçkin misafirleri ağırlarken, ziyafetler düzenlerken veya sadece kendi tatlı açlığını gidermek için faydalı olacaktır."
