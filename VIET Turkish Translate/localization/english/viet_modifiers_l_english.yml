 VIET_silent_peach_tree_legend:0 "Efsanevi Sessizlik Şeftalisi Ağacı"
 VIET_silent_peach_tree_legend_desc:0 "Burada, bakirelik yemini bozmemek için sessizlik yemini eden efsanevi bir şövalye ile ilişkilendirilmiş bir şeftali ağacı var. Ölümünden sonra, şeftali ağacının mezarından büyüdüğü söyleniyor. Gerçek ne olursa olsun, birçok yerli bu ruhsal olarak güçlü adamın hikayesinden ilham aldı."
