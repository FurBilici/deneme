 VIET_meet_me_in_the_woods_desc:0 "Bu karakterin gizemli bir güç veya varlık tarafından lanetlendiği söyleniyor. Sıklıkla, karanlık hakkında fısıldayarak, nazikçe, yumuşakça, tehditkar bir şekilde şarkı söyleyen bir sesin rüyasında duyduğunu hayal ediyor.\n\n#italic Beni sonsuz geceye takip et#!\n#italic Korkularını hayata geçirebilirim#!\n#italic Seninkini göster, ben de seninkini göstereyim#!\n#italic Bu gece ormanda buluşalım#!"
