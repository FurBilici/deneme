 VIET_shorthand_interest:0 "Kısa Yazı Öğrenmekle İlgileniyor"
 VIET_shorthand_interest_desc:0 "Bu karakter, ileri düzey kısayazı tekniklerini öğrenmeye ilgi göstermiştir. Ancak, ilgisi yalnızca bu kadar süre devam edecek ve daha sonra dikkatini başka bir yere yönlendirecektir.\n\n#V Kısayazı Tekniklerini Öğrenme# için [karar|E] alabilir."
 VIET_currently_learning_shorthand:0 "Kısa Yazım Tekniklerini Öğrenme"
 VIET_currently_learning_shorthand_desc:0 "Bu karakter şu anda yerel bir yazıcıdan veya akademisyenden kısayazı yazma konusunda ileri teknikler öğreniyor."
 VIET_learned_shorthand_1:0 "Bazı Gelişmiş Kısayazım Becerileri"
 VIET_learned_shorthand_1_desc:0 "Bu karakter, kısayazı yazmak için birkaç ileri teknik biliyor, ancak bunlarda çok yetkin değil."
 VIET_learned_shorthand_2:0 "Makul Gelişmiş Kısayazı Becerileri"
 VIET_learned_shorthand_2_desc:0 "Bu karakter, kısayazı yazma konusunda bazı ileri teknikler biliyor. Eskisine göre daha verimli yazabiliyor."
 VIET_learned_shorthand_3:0 "İyi Gelişmiş Kısayazı Becerileri"
 VIET_learned_shorthand_3_desc:0 "Bu karakter, kısayazı yazmak için oldukça fazla ileri teknik biliyor. Bu, onların hızlı bir şekilde not almasına yardımcı oldu ve birçok durumda işe yaradı."
 VIET_learned_shorthand_4:0 "Mükemmel Gelişmiş Kısayazım Becerileri"
