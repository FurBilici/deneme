 VIET_famous_traveler:0 "Ünlü Seyyah"
 VIET_famous_traveler_desc:0 "Bu karakter bir zamanlar birçok ülkeyi gezdi. Farklı kültürler, inançlar ve coğrafyalar hakkındaki bilgisi muazzam."
 VIET_famous_traveler_county:0 "Ünlü Seyyah Burada Yaşıyor"
 VIET_famous_traveler_county_desc:0 "Bu il, bir zamanlar birçok ülkeyi gezmiş bir yolcuya ev sahipliği yapmaktadır. Farklı kültürler, inançlar ve coğrafyalar konusundaki bilgisi muazzamdır ve bu bilgiyi yerel topluluğunun refahını artırmak ve büyümesine yardımcı olmak için kullanmaktadır."
 VIET_recent_building_collapse:0 "Son Bina Çöküşü"
 VIET_recent_building_collapse_desc:0 "Bu ilçede yakın zamanda büyük bir bina çöktü ve birçok önde gelen kişi ile yerel liderin ölümüne neden oldu."
 VIET_generous_donation:0 "Cömert Bağış"
 VIET_great_beauty:0 "Büyük Güzellik"
 VIET_great_beauty_desc:0 "Bu bölgede büyük bir güzelliğe sahip bir köylü kızının yaşadığı söyleniyor. Uzaklardan birçok talibi kendine çekti, ancak hepsini reddediyor. En azından daha zengin talipler burada bütün paralarını harcıyor."
 VIET_great_ugly_commoner:0 "Büyük"Beauty""
 VIET_great_ugly_commoner_desc:0 "Gençliğinde, o zamanlar bir sıradan insan olan bu kadının son derece güzel olduğu söylenirdi. Ancak, bu aslında kötü niyetli yerel halk tarafından yayılan dedikodulardı, çünkü o aslında oldukça çirkin biriydi. Yine de, yetenekleri ve kişiliği ile birçok kişiyi etkilemeyi başardı."
 VIET_great_beauty_commoner:0 "Büyük Güzellik"
 VIET_great_beauty_commoner_desc:0 "Gençliğinde, bu kadın, o zamanlar bir sıradan, güzelliğiyle tanınmıştı. Ayrıca yetenekleri ve kişiliğiyle birçok kişiyi etkilemiştir."
 VIET_great_beauty_husband:0 "Büyük Güzellik'in Eşi"
 VIET_great_beauty_husband_desc:0 "Bu adam, ya da bir zamanlar, çocukluk arkadaşı olan ünlü bir güzelle evliydi."
 VIET_opinion_great_beauty:0 "Beni Bir Saray Mensubu Yaptı"
 VIET_berry_good_medicine:0 "Şifalı Meyveler"
 VIET_berry_good_medicine_desc:0 "Bu karakterin çeşitli tıbbi özelliklere sahip olduğu söylenen bir yığın meyvesi var. Gerçekten çok iyi!"
