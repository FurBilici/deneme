 VIET_demon_sightings:0 "Demon Görüntüleri"
 VIET_demon_sightings_desc:0 "Bu bölgenin vahşi doğasının, şeytanlar ve diğer kötü ruhların varlığı nedeniyle normalden daha güvensiz olduğu söylentileri var. İnsanlar genel olarak durum hakkında giderek daha huzursuz ve endişeli hale geliyor."
 VIET_ontus_vanin:0 "Emekli Ünlü Bilgin"
 VIET_ontus_vanin_desc:0 "Yıllar önce, bu karakter tanınmış bir akademisyen ve öğretmendi. Bu günlerde, akademik konulara pek ilgi duymadığı biliniyor. Yine de, geç uyanan ve basit kitaplar okumaktan hoşlanan emekli bir akademisyen olmasına rağmen, yerel tapınaklar ve coğrafya hakkında çok fazla bilgiye sahip."
 VIET_runs_in_circles:0 "Dönüp durmak"
