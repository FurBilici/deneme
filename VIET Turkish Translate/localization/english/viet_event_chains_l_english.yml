 VIETmisc.1001.t:0 "Kış Rüzgarı Duygusu"
 VIETmisc.1001.desc:0 "Kış rüzgarı bu yıl inmeye başladıkça, havadaki soğuk beni kalbime yakın birini, yıllardır aklıma gelmeyen birini hatırlatıyor."
 VIETmisc.1001.a:0 "Her."
 VIETmisc.1002.t:0 "Anılarım Hala Güzel"
 VIETmisc.1002.desc:0 "Hatırlamak istiyor muyum?\n\nNe kadar acıtsa da, onu düşünmek yine de beni çok mutlu ediyor."
 VIETmisc.1002.a:0 "O zamanlar...."
 VIETmisc.1003.t:0 "Buzlu Gözyaşları Tablosuna Rağmen"
 VIETmisc.1003.desc:0 "O, yakında yaşayan bir kızdı. Onun soylu olduğunu düşünüyorum - aksi takdirde onunla nasıl oynayabilirdim ki? - ama ailesi yoksuldu ve yerel işlerde pek etkileri yoktu.\n\nÇocukken çok oynardık, o ve ben, ikimiz de. Mutlu bir çocuk ve kız, dünyada hiçbir derdi olmayan iki masum.\n\nŞimdi, o zamanları gerçekten özlemeye başlıyorum."
 VIETmisc.1003.a:0 "Beni melankolik hissettiriyor."
 VIETmisc.1004.t:0 "Ve Hatırlamıyorum"
 VIETmisc.1004.desc:0 "Ne yazık ki o kızla ilgili birçok anım bulanık. Sonuçta, üzerinden birçok yıl geçti. Bulanık görüntüler zihnimde kısa süreliğine beliriyor, o yıllar önce neler olduğunu hatırlamaya çalışırken."
 VIETmisc.1004.a:0 "Bir süre geçti, sonuçta."
 VIETmisc.1005.t:0 "Neden Bu Gözyaşlarını Döküyorum"
 VIETmisc.1005.desc:0 "Örneğin, yaşadığımız bir tartışmayı belirsiz bir şekilde hatırlıyorum. Yıllar sonra, biraz daha büyüdüğümüzde - tam olarak yetişkin değil, ama küçük çocuklar da değildik, yine de gençtik ve tüm gençler gibi sonuçta aptalca şeyler yaptık.\n\nSanırım ona gerçekten kötü şeyler söyledim.\n\nBekle, bu olan değil mi? Tam olarak hatırlamıyorum.\n\nBelki başka bir şeydi? Belki de ona bir şekilde hakaret ettim ve düzgün bir şekilde özür dilemedim?"
 VIETmisc.1005.a:0 "Ne olursa olsun, bunu yaptığım için pişman oldum."
 VIETmisc.1006.t:0 "Şimdi Geçmişin Kış Rüzgârları"
 VIETmisc.1006.desc:0 "Bu tartışmayı ne zaman yaptık tekrar? Ah, sanırım kışın bir zamanlarıydı. Argh! Sadece bunu düşünmek bile beni kötü bir ruh haline sokuyor. Elbette, elbette, kendime söylüyorum, gençtim, gençtim ama hadi ama, kimse böyle şeyler söylememeli."
 VIETmisc.1006.a:0 "Şu anda özür dilerim eğer yapabilseydim."
 VIETmisc.1007.t:0 "Bizim İçin Zamanı Geri Çevir"
 VIETmisc.1007.desc:0 "Neden o zaman kavga ettik ki? Gençlerin yaptığı gibi çok çabuk barıştık, ama şimdi oldukça merak ediyorum. Bizi ilk başta o tartışmaya iten neydi?\n\nHatırlaması oldukça rahatsız edici bir şey.\n\nHer neyse, keşke geri dönebilsem, bunun asla olmamasını sağlasam! Açıkçası, muhtemelen bu konuda fazla düşünüyorum."
 VIETmisc.1007.a:0 "Sonunda barıştık."
 VIETmisc.1008.t:0 "Bir Yanlış Anlama"
 VIETmisc.1008.desc:0 "Hmm. Şimdi düşündüğümde, çatışmamızın bir tür yanlış anlamayla başlamış olması gerek. Olmalıydı.\n\nGenellikle iyi anlaşıyorduk, o kızla ben, birçok şeyi paylaşıyor ve birbirimizle birçok kez hemfikir oluyorduk. Kesinlikle bir tür yanlış anlama vardı - evet, bu olmalıydı."
 VIETmisc.1008.a:0 "Ve bir şekilde, bunun sayesinde tartışmamıza girdik...?"
 VIETmisc.1009.t:0 "Bir Anlık Tereddüt"
 VIETmisc.1009.desc:0 "Belki de bana çok hassas bir soru sordu ve ben hemen yanıt vermedim, bu da onun benim olumsuz bir yanıt düşündüğümü sanmasına neden oldu?"
 VIETmisc.1009.a:0 "Belki."
 VIETmisc.1010.t:0 "Sıradan Duygusallık"
 VIETmisc.1010.desc:0 "Ya da belki biraz romantizm istiyordu - sonuçta o yaşa yeni yeni geliyorduk - ama onun yaklaşımını yanlış anladım. Eğer öyleyse, bu biraz klişe olurdu."
 VIETmisc.1010.a:0 "Belki."
 VIETmisc.1011.t:0 "Mükemmel An"
 VIETmisc.1011.desc:0 "Ne olmuştu? En azından bana bir şey sorduğunu hatırlıyorum, evet, işte bu, her şeyi başlatan buydu. Ama ne olduğunu tam hatırlamıyorum. Henüz değil, en azından. \n\nSinirli görünüyordu, değil mi? Şimdi bunu hatırlıyorum. \n\nBelki de bana sorduğu şeyin cevabını duymak için uzun süre beklemişti - bir yanlış anlamayı düzeltmek ya da bir şeyi doğrulamak için."
 VIETmisc.1011.a:0 "Hmm...."
 VIETmisc.1012.t:0 "Sonsuza Dek Kaybolmuş"
 VIETmisc.1012.desc:0 "Ama her neyse, o kızı hala özlüyorum. Çok iyi arkadaşlardık.... Ve insan merak ediyor, acaba ilişkimiz daha güzel bir şeye dönüşebilir miydi?"
 VIETmisc.1012.a:0 "Asla bilemeyeceğim."
 VIETmisc.1013.t:0 "Bir Daha, Asla Tekrar"
 VIETmisc.1013.desc:0 "Bir daha karşılaşırsak, bu tür tartışmalara girmeyeceğimizden emin olacağım. Sadece iyi günler gibi olacak, eğlenip vakit geçirdiğimiz, yetişkin sorumlulukları hakkında endişelenmek zorunda olmadığımız günler. Artık aptal tartışmalar yok. Artık yok."
 VIETmisc.1013.a:0 "Onu özlüyorum, değil mi?"
 VIETmisc.1014.t:0 "Genç ve Güven doluyum"
 VIETmisc.1014.desc:0 "Ama şimdi düşündüğümde, asla aptal tartışmalara girmeyeceğini düşünmek biraz safça. Sadece çocuklar herkesin birbirleriyle basitçe anlaşabileceğini düşünür. Dünya böyle çalışmıyor. Yine de, dürüst olmak gerekirse, o kızla böyle bir ilişki istemiştim - ve hâlâ istiyorum. Saf bir dostluk. Saf bir aşk."
 VIETmisc.1014.a:0 "Sanırım bir şekilde hâlâ çocukça davranıyorum."
 VIETmisc.1015.t:0 "Benim Söylenmemiş Aşkım"
 VIETmisc.1015.desc:0 "Artık anlıyorum.\n\nSonunda onu sevdim.\n\nOnunla sonsuza dek birlikte olmak istedim - aptalca, değil mi? Onun en harika insan, en mükemmel kadın olduğunu düşündüm."
 VIETmisc.1015.a:0 "Ama ona asla söylemedim."
 VIETmisc.1016.t:0 "Ve Uyuşuk Anılar"
 VIETmisc.1016.desc:0 "Ah, şimdi bekle.... Şimdi ne istediğini hatırlıyorum. İnanamıyorum. Bu çok klişe. Tüm bu yıllardan sonra hatırlamalıydım. O gün bunu o kadar rastgele, o kadar aniden söyledi:"
 VIETmisc.1016.a:0 ""Hey, [ROOT.Char.GetFirstNameNoTooltip] do you love me?""
 VIETmisc.1017.t:0 "Bir Daha, Asla Yeniden"
 VIETmisc.1017.desc:0 "O zaman ona cevap vermedim. Ama eğer şimdi burada olsaydı ve bana o soruyu tekrar sorsaydı, ona ne derdim? Cevap verir miydim?"yes"Metin sağlamadınız. Lütfen çevirmemi istediğiniz metni paylaşın."
 VIETmisc.1017.a:0 "Evet. Evet, bir milyon kez evet."
 VIETmisc.1018.t:0 "Hiçbir Zaman Cevap Vermedim"
 VIETmisc.1018.desc:0 "Ve şimdi neden bu kadar öfkeli olduğunu hatırlıyorum.\n\nO gün ona hiçbir şekilde uygun bir yanıt vermemiştim."
 VIETmisc.1018.a:0 "Bu onun derinlerine inmiş olmalı."
 VIETmisc.1019.t:0 "Hangi Acıtır Beni"
 VIETmisc.1019.desc:0 "Belki de tüm bu yıllar boyunca, o çocuğun gerçekten onu sevip sevmediğini merak etti. Belki de tüm bu yıllar. Açıkçası, ona asla doğru bir cevap vermediğim için ben de acı çekiyorum."
 VIETmisc.1019.a:0 "Ve asla yapamayacağım."
 VIETmisc.1020.t:0 "Ama Ben Güzel Kalıyorum"
 VIETmisc.1020.desc:0 "Burada olsaydı, şimdi ne düşünürdü merak ediyorum. Benim yankılanan cevabımı kabul eder miydi?"Yes!"sorusuna?\n\nUmarım - ve sadece umuyorum - hâlâ benimle ilgili iyi düşünüyordur. Hayatta pek çok büyük şey yapmadım, ama o zamanlar kimse mükemmel değil. O zamanlar, her zaman en iyisini yapmam için beni teşvik etti."
 VIETmisc.1020.a:0 "Umarım benden gurur duyuyordur..."
 VIETmisc.1021.t:0 "Ve Arkada Bırak"
 VIETmisc.1021.desc:0 "Ama o artık burada değil. Olaydan sonra barışmış olsak da, kısa süre içinde yetişkin olduk ve elbette, sonrasında ayrıldık - sonsuza dek ayrıldık. Sanırım bu kaçınılmazdı. Gençtik. Çocukluğumuzun sonsuza dek sürmeyeceğini fark etmemiştik. Hiçbir şey sonsuza dek sürmez. Ne kötü, ne de iyi."
 VIETmisc.1021.a:0 "Hiçbir şey."
 VIETmisc.1022.t:0 "Cildinin Sıcaklığı"
 VIETmisc.1022.desc:0 "Ama bu güne kadar, o aptal kızı hala düşünüyorum. O salak, aptal gülümsemesini hala düşünüyorum. O ağaç altında yan yana oturduğumuz zamanları hala düşünüyorum, omuzlarımızın birbirine değdiği, gülüp eğlendiğimiz ve hiçbir şeyden bahsetmediğimiz zamanları.\n\nArkadaşım.\n\nYoldaşım.\n\nİlhamım.\n\nMeleğim."
 VIETmisc.1022.a:0 "İlk aşkım."
 # Cinnamon Toast Crunch (the first VIET event chain ever)
 VIETmisc.1023.t:0 "Tarçın!"
 VIETmisc.1023.desc:0 "Sır değil. Tarçına aşığım. Gençken çok fazla yemezdim ama yediğimde de çok keyif alırdım. Şimdi daha yaşlıyım ve hazineimin kaldırabileceği kadar tarçın alabiliyorum. Her lokmada baharatlı ve tatlı kıvrımları seviyorum! Tarçın gibisi yok!"
 VIETmisc.1023.a:0 "Kim tarçın tadını neden sevdiğimi göremez ki?"
 VIETmisc.1024.t:0 "Tarçın Tadı"
 VIETmisc.1024.desc:0 "Bir şölenim geliyor. Ülkemdeki birçok önemli kişi orada olacak. Hayatı kutlayacağız ve iyi vakit geçireceğiz, bunu da herkese mümkün olduğunca çok tuzlu ve tatlı tarçınlı yemek sunarak yapmayı planlıyorum, en sevdiğim - tarçınlı yapışkan çörekler de dahil. Herkes tarçının tadını neden bu kadar sevdiğimi görecek. Ne yazık ki tarçın pahalı bir lezzet. Bu sıradan şölenin maliyeti biraz yüksek olacak. Ama o çılgın baharatları özlüyorum! Onları gerçekten özlüyorum!"
 VIETmisc.1024.a:0 "Şenlik, maliyeti ne olursa olsun, tarçın temalı olacak."
 VIETmisc.1025.t:0 "Tarçın, Her Yerde Tarçın"
 VIETmisc.1025.desc:0 "Şenlikteki yemekler lezzetliydi! Her şeyi pişirmek için tarçın yağı. Tarçın ve sarımsak aromalı balık. Çorbalarda tarçın. Et böreklerinde ve tatlı böreklerde tarçın. Ekmek ve meyve üzerine sürülen tarçın. Ve en sevdiğim, tarçın ve bal şurubu ile kaplanmış yapışkan çörekler! Aslında şenlikte tarçın olmayan ne vardı hatırlayamıyorum. \n\nGörünüşe göre bazı misafirlerim zevklerimi takdir etti. Ancak diğerleri etmedi. Gözlerinde bunu görebiliyordum. Yiyeceklerine baktıklarında gözlerinin nasıl kaydığını. Yavaş yavaş nasıl yediklerini. \n\nNe kadar üzücü, tarçını takdir edemeyen insanlar var!"
 VIETmisc.1025.a:0 "Mahkeme üyelerimden bazıları endişeli görünüyor - benim abarttığımı düşünüyorlar! Ha!"
 VIETmisc.1026.t:0 "Tarçın Aşıkları"
 VIETmisc.1026.desc:0 "Bazı saray mensuplarım, yeme alışkanlıklarımdan endişe duyduklarını söylediler. Her şeyle tarçın yiyorum, iddia ettiler! Ama bu elbette doğru değil. Kesinlikle başka şeyler de yiyorum. Ancak, çok fazla tarçın yemenin iyi olmadısında ısrar ettiler, ne kadar iyileştirici faydası olursa olsun, ve irrasyonel bağımlılığım için pişman olacağımı söylediler. Ama mesele şu ki, gerçekten başka şeyler de yiyorum. İnsanlar, tarçın temalı bir ziyafet verdiğim için benim deli olduğumu mu düşünüyor? Tarçının tadını neden sevdiğimi göremiyorlar mı? Her neyse, yarın kahvaltı için biraz tarçınlı yapışkan çörek istiyorum. Ya da önümüzdeki birkaç gün. Ya da haftalar."
 VIETmisc.1026.a:0 "Kim ne der umursar ki? Kahvaltımı bambaşka bir seviyede yapacağım!"
 VIETmisc.1027.t:0 "Midas Tarçın Parmakları"
 VIETmisc.1027.desc:0 "Belki sabahları tarçın tadını istemek iyi bir fikir değildi. Biraz tarçınlı yapışkan çörek yedikten sonra (en sevdiğim tarçınlı yiyecek!), ellerim o kadar yapışkan hale geldi ki, tarçın ve bal şurubu güzel giysilerimin, yüzümün, sandalyemin üzerine bulaştı... dokunduğum her şey bir dağınıklığa dönüşüyor! Ancak şu anda konsey üyelerimle önemli bir toplantım var ve geç kalmak istemiyorum - ne yapabilirim? Ama bu önemli bir toplantı olduğu için başka seçeneğim yok."
 VIETmisc.1027.a:0 "Umarım danışmanlarım benden çok rahatsız olmaz."
 VIETmisc.1028.t:0 "Onlar Harika! (Gerçekten!)"
 VIETmisc.1028.desc:0 "Toplantı fena geçmedi, ama yapışkan tarçın kaplı parmaklarım dikkat dağıtıcıydı. Neyse ki yapışkanlığın her yere yayılmasını engellemeyi başardım. Danışmanlarım, sinirlenmek yerine, durumumu komik buldular. Sadece benimle değil, daha da kötüsü, tarçınla dalga geçtiler! Şimdi anlaşılıyor ki, sarayımda herkes benimle dalga geçiyor.\n\n Kendim gibi yüksek birinin, sadece tarçın tadını sevdiğim için tüm krallığın alay konusu olması nasıl mümkün olabilir? Saray halkım ve vasallarım her zaman plan yapar ve yaptığım her şeyi görürler. Ama tarçınlı tost yapışkan çöreklerinin tadını neden sevdiğimi görebiliyorlar mı?"
 VIETmisc.1028.a:0 "Anlamaları gerekiyor. Her lokmada baharatlı ve tatlı tarçının döngüleri!"
 VIETmisc.1029.t:0 "Gördüğüm Tat"
 VIETmisc.1029.desc:0 "Mahkeme üyelerime açıklamaya çalıştım. Gerçekten de! Tarçın o kadar harika ki. Neden kimse onu sevmesin ki? Her şey onunla daha lezzetli oluyor; ister yumurta, ister waffle, ister sosis, ister fasulye, ister tatlı çörek, ister süt, ister su... gerçekten her şey. Hatta köylü lapası bile biraz tarçın eklersem cennetten bir nektar gibi tadıyor. Ama hayır. Hiç kimse anlamadı. Onlara tarçının neden bu kadar harika olduğunu sordum. Neden onu sevmem gerektiğini. Ama kimse doğru cevapları bulamadı ve tarçının tadını neden sevdiğimi kimsenin bilemeyeceği gerçeğiyle yüzleşmek zorundayım. Özellikle tarçınlı yapışkan çöreklerin tadını neden sevdiğimi."
 VIETmisc.1029.a:0 "Her lokmada lezzetli tarçın tadının bir döngüsü olduğu içindir." 
 # Version 1.1.3 "Zhiguai" Start - Please leave here
 VIETmisc.1030.t:0 "Son Günler"
 VIETmisc.1030.desc.male:0 "Derin bir bağlılık hissettiğim yaşlı bir hizmetçim var. Yıllardır bana şikayet etmeden sadakatle hizmet etti ve benimle her şeye katlandı - eğer acımasız olmayı göze alamayacağım biri varsa, bu, benim için sevgi dolu bir teyze veya büyükanne gibi olmuş bu kadındır. Ancak son birkaç haftadır, ölüm döşeğinde, neredeyse bilinçsiz, garip şeyler mırıldanıyor ve yiyecek ile içeceği reddediyor."
 VIETmisc.1030.desc.female:0 "Derin bir bağlılık hissettiğim yaşlı bir hizmetkarım var. Yıllardır, şikayet etmeden bana sadık bir şekilde hizmet etti ve benim tüm halleriime katlandı - eğer acımasız olmayı göze alamayacağım biri varsa, o da benim için sevgi dolu bir amca ya da dede gibi olmuş bu adamdır. Ancak son birkaç haftadır, ölüm döşeğinde, zar zor bilinçli, garip şeyler mırıldanıyor ve yiyecek ile içecek reddediyor."
 VIETmisc.1030.a:0 "Gündüz gece nöbet tutuyoruz, ama bunun sadece bir zaman meselesi olduğunu biliyoruz."
 VIETmisc.1031.t:0 "Uyanık"
 VIETmisc.1031.desc.male:0 "Bir sabah, hizmetçimin ruhu için evdeki birkaç kişiyle birlikte sessizce birkaç dua ederken biraz yorgun düşüyorum ve yanına oturmaya karar veriyorum. Elini uzatıp tutuyorum - ama bunu yaparken bir mucize gerçekleşiyor! Gözlerini açıyor ve etrafa bakıyor, sanki çevresini anlamaya çalışıyormuş gibi. Ancak bana baktığı an, yüzünde tam bir mutluluk ve derin bir sevgi ifadesi belirmeye başlıyor."How are you feeling?"Ben diyorum."It's fine, don't worry. I'm here.""
 VIETmisc.1031.desc.female:0 "Bir sabah, hizmetçimin ruhu için evdeki birkaç kişiyle birlikte sessizce birkaç dua ederken biraz yorgun düşüyorum ve yanına oturmaya karar veriyorum. Elini uzatıp tutuyorum - ama bunu yaparken bir mucize oluyor! Gözlerini açıyor ve etrafa bakıyor, sanki çevresini anlamaya çalışıyormuş gibi. Ancak bana baktığı anda, yüzünde tam bir mutluluk ve derin bir sevgi ifadesi beliriyor."How are you feeling?"Ben diyorum."It's fine, don't worry. I'm here.""
 VIETmisc.1031.a.male:0 "Bana bakıyor, sonra elleriyle yüzümü nazikçe kavramak için uzanıyor."
 VIETmisc.1031.a.female:0 "Bana bakıyor, sonra elleriyle yüzümü nazikçe kavramak için uzanıyor."
 VIETmisc.1032.t:0 "Aşk"
 VIETmisc.1032.desc.male:0 ""[ROOT.Char.GetFirstNameNoTooltip]... [ROOT.Char.GetFirstNameNoTooltip]! You're [ROOT.Char.GetFirstNameNoTooltip] from next door! You're back! But how.... I'm so sorry, I'm so sorry I couldn't do enough. I'm so sorry, I'm so sorry. Please forgive me."Çığlığı karşısında şaşkın ve kafası karışmış bir şekilde, ona söylüyorum,"It's alright. Don't blame yourself for something you didn't do. I'll be here for you."\n\nBana sevinçle gülümsüyor, fısıldıyor,"I love you,"geriye yaslanıp gözlerini kapatmadan önce.\n\nOndan sonra bir daha asla uyanmadı."
 VIETmisc.1032.desc.female:0 ""[ROOT.Char.GetFirstNameNoTooltip]... [ROOT.Char.GetFirstNameNoTooltip]! You're [ROOT.Char.GetFirstNameNoTooltip] from next door! You're back! But how.... I'm so sorry, I'm so sorry I couldn't do enough. I'm so sorry, I'm so sorry. Please forgive me."Çığlığı karşısında şaşkın ve kafam karışmış olsa da, ona şunu söylüyorum,"It's alright. Don't blame yourself for something you didn't do. I'll be here for you."He beams at me with joy, whispering,"I love you,"arka yaslanmadan ve gözlerini kapamadan önce.\n\nOndan sonra bir daha asla uyanmadı."
 VIETmisc.1032.a.male:0 "Yine de, yüzü o kadar huzurlu ve tatmin olmuş görünüyor."
 VIETmisc.1032.a.female:0 "Yine de, yüzü o kadar huzurlu ve tatmin olmuş görünüyor."
 VIETmisc.1033.t:0 "Sorular"
 VIETmisc.1033.desc.male:0 "Sevgili hizmetçimin cenazesinden sonra, onunla ilgili birkaç akrabasına, vefatından önce bana söylediklerini soruyorum. Açıkça anlaşılıyor ki, beni başka biriyle karıştırmış. İlk başta kimsenin bir cevabı yoktu, ta ki diğer hizmetçilerimden biri olan, kendisi de oldukça yaşlı olan küçük kız kardeşine ulaşana kadar. Bu yaşlı kadın, yaşına rağmen, sakin bir şekilde gülümserken güçlü ve kendine güvenen bir görünüm sergiliyor."Ah, it's a funny coincidence, [ROOT.Char.GetTitledFirstNameNoTooltip].""
 VIETmisc.1033.desc.female:0 "Sevgili hizmetkârımın cenazesinden sonra, onun vefatından önce bana söyledikleri hakkında birkaç akrabasına soruyorum. Açıkça anlaşılıyor ki, beni başka biriyle karıştırmış. İlk başta kimsenin bir cevabı yoktu, ta ki diğer hizmetçilerimden biri olan küçük kız kardeşine ulaşana kadar; kendisi de oldukça yaşlı. Bu yaşlı kadın, yaşına rağmen, sakin bir şekilde gülümserken güçlü ve kendine güvenen bir görünüm sergiliyor."Ah, it's a funny coincidence, [ROOT.Char.GetTitledFirstNameNoTooltip].""
 VIETmisc.1033.a:0 "Neden komik bir tesadüf?"
 VIETmisc.1034.t:0 "Tesadüf"
 VIETmisc.1034.desc.male:0 ""[ROOT.Char.GetFirstNameNoTooltip] was also the name of her first love,"kız kardeşi açıklar."They truly loved each other. But her beloved was in an accident the day before their wedding and he died in her arms, something she always felt guilt over. I don't remember if you look like her beloved, as I was a little girl then, and am quite old now, so my memory may be failing me. It doesn't matter, though."Yavaşça başımı sallıyorum."That is a strange coincidence.""
 VIETmisc.1034.desc.female:0 ""[ROOT.Char.GetFirstNameNoTooltip] was also the name of his first love,"kız kardeşi açıklar."They truly loved each other. But his beloved was in an accident the day before their wedding and she died in his arms, something he always felt guilt over. I don't remember if you look like his beloved, as I was a little girl then, and am quite old now, so my memory may be failing me. It doesn't matter, though."Yavaşça başımı sallıyorum."That is a strange coincidence.""
 VIETmisc.1034.a:0 "Yaşlı kadın birkaç dakika derin düşüncelere dalıyor, bu yüzden onun konuşmasını sabırla bekliyorum."
 VIETmisc.1035.t:0 "Kapanış"
 VIETmisc.1035.desc.male:0 ""Perhaps it is mere chance, perhaps it is fate. Whatever it is, I am glad that in her final moments, she could gaze upon her beloved,"yaşlı kadın söyler. Birkaç an duraksar, kendini toparlamaya çalışırken bu durumdan açıkça derinden etkilendiği bellidir."I have not always been the best sister and have caused my older sister a lot of stress - it's something younger siblings are often guilty of - so for giving her that gift of joy and love in her final moments of life, I thank you sincerely from the bottom of my heart."\n\n"Perhaps they are together now at last, in the afterlife,"Öneriyorum."\n\n"Yaşlı kadın tekrar duraksar, sonra nazikçe gülümser."
 VIETmisc.1035.desc.female:0 ""Perhaps it is mere chance, perhaps it is fate. Whatever it is, I am glad that in his final moments, he could gaze upon his beloved,"yaşlı kadın söyler. Birkaç an duraksar, kendini toparlamaya çalışırken bu durumdan açıkça derinden etkilendiği bellidir."I have not always been the best sister and have caused my older brother a lot of stress - it's something younger siblings are often guilty of - so for giving him that gift of joy and love in him final moments of life, I thank you sincerely from the bottom of my heart."\n\n"Perhaps they are together now at last, in the afterlife,"Öneriyorum."\n\n"Yaşlı kadın tekrar duraksar, sonra nazikçe gülümser."
 VIETmisc.1035.a:0 ""Perhaps they are, my child.""
 VIETmisc.1036.t:0 "Coda"
 VIETmisc.1036.desc:0 "Son bir haftadır oldukça yorgun hissediyorum. Bu yüzden, bugün erken uyumaya karar verdim. Kısa süre sonra, tanımadığım bir vahşi doğada kendimi buluyorum. Her hayal edilebilecek renkteki canlı çiçeklerle dolu, en yeşil çimenlerin bulunduğu geniş bir alan, her iki tarafında nefes kesici, karla kaplı dağlarla çevrili. Yukarıda, güneş parlak bir şekilde parlıyor."Little [ROOT.Char.GetFirstNameNoTooltip]!"bir ses bana sesleniyor."Little [ROOT.Char.GetFirstNameNoTooltip]!""
 VIETmisc.1036.a:0 "Hayır... bu olamaz...."
 VIETmisc.1037.t:0 "Yeniden Birleşme"
 VIETmisc.1037.desc:0 "Gözlerimin önünde, merhum [scope_VIET_grandparent_dream.GetTitledFirstName] duruyor. İlk başta [scope_VIET_grandparent_dream.GetHerHim]'yi pek tanımıyorum, ama rüyada, içimde bir şey bana bunun benim [scope_VIET_grandparent_dream.Custom('VIETGrandparent')]m olduğunu söylüyor, mantıklı tarafım ne düşünürse düşünsün. \n\nYine bir çocuk oldum, her şeye hayran, ve [scope_VIET_grandparent_dream.Custom('VIETGrandparent')]m çok uzun ve rahatlatıcı görünüyor, [scope_VIET_grandparent_dream.GetSheHe] beni sıcak bir şekilde kucaklayıp küçük elimden tutuyor. \n\n"Little one, I'm glad I found you,"[scope_VIET_grandparent_dream.GetSheHe] der.\n\n"What are you doing here?"İkide bir cıvıldıyorum, sesim tam da gençkenki gibi tiz."What's going on? Why are we here? Did I do something wrong?"\n\n"No, no. You've been a good [ROOT.Char.Custom('GirlBoy')],"[scope_VIET_grandparent_dream.GetSheHe] beni rahatlatıyor."Ah... you know I love you, right?""
 VIETmisc.1037.a:0 "Başımı sallıyorum."
 VIETmisc.1038.t:0 "Barış"
 VIETmisc.1038.desc:0 "El ele, dağ meralarında [scope_VIET_grandparent_dream.Custom('VIETGrandparent')] ile yürüyorum, bir yamaçta oturmadan önce. Etrafımızdaki doğayı, gökyüzünün mavisini, ince ince süzülen beyaz bulutları sessizce hayranlıkla izliyoruz.\n\n"Am I going with you somewhere?"Sorarım.\n\n"Little [ROOT.Char.GetFirstNameNoTooltip],"benim [scope_VIET_grandparent_dream.Custom('VIETGrandparent')] nazikçe diyor,"We will, soon. But not yet."\n\n"Why not?"\n\n"Patience, my child. I love you very much, and I'll be waiting for you. But now, child, you need to first make your preparations for our journey, and then we can go.""
 VIETmisc.1038.a:0 ""Thank you,"Ben diyorum, [scope_VIET_grandparent_dream.GetHerHim]'nin yanına sokulup uykuya dalarken."
 VIETmisc.1039.t:0 "Sabah"
 VIETmisc.1039.desc:0 "Yavaşça uyanıyorum, dışarıda kuşların cıvıldadığını duyuyorum. Oturuyorum ve rüyamı canlı bir şekilde hatırlıyorum, sanki gerçek gibiydi. Neden [scope_VIET_grandparent_dream.Custom('VIETGrandparent')]mı böyle rüyasında gördüm? Çok rahatlatıcı bir rüyaydı, sanki üzerimden büyük bir rahatlama hissi geçiyordu ve beni derin bir şeye hazırlıyordu. Ama [scope_VIET_grandparent_dream.Custom('VIETGrandparent')]m neyin yolculuğundan bahsediyordu?"
 VIETmisc.1039.a:0 "Hayat her zamanki gibi devam ediyor."
 VIETmisc.1040.t:0 "Zaman Geçiyor"
 VIETmisc.1040.desc:0 "Ara sıra, resmi işlerimin ortasında, bahçemde yürürken ya da odamda dinlenirken, uzakta duran [scope_VIET_grandparent_dream.Custom('VIETGrandparent')], [scope_VIET_grandparent_dream.GetTitledFirstName]'i görüyorum, yüzünde hoş bir gülümsemeyle beni izliyor, sonra kayboluyor. Ancak bu, normalde olduğu gibi beni endişelendirmiyor - aksine, rahatlatıcı, sanki [scope_VIET_grandparent_dream.GetSheHe] benim üzerimde gözetim yapıyor, beni bir şey için hazırlıyor gibi. İnsanlara [scope_VIET_grandparent_dream.GetHerHim]'ü de görüp görmediklerini sorduğumda, kimse ne hakkında konuştuğumu bilmiyor. \n\n"I don't see anyone over there, my [ROOT.Char.GetLadyLord],"bunu söylerlerdi."You're right,"Onlara yalan söylüyorum."I was just seeing things.""
 VIETmisc.1040.a:0 "Son zamanlarda ben de daha yorgun hissediyorum."
 VIETmisc.1041.t:0 "Nazik Hatırlatma"
 VIETmisc.1041.desc:0 "Yine hayaller diyarındayım - dağların arasında yer alan muhteşem bir çayır. Ve orada, bir kez daha, [scope_VIET_grandparent_dream.Custom('VIETGrandparent')] önümde duruyor, [scope_VIET_grandparent_dream.GetSheHe] bana bakarken huzurla gülümsüyor. \n\nYine bir çocuğum ve [scope_VIET_grandparent_dream.GetSheHe] konuşurken utangaç bir şekilde yere bakıyorum,"I've been watching over you. Have you made your preparations for our journey yet?"\n\nBir nedenden ötürü cevap vermiyorum.\n\nBenim [scope_VIET_grandparent_dream.Custom('VIETGrandparent')] gülüyor ve saçlarımı karıştırıyor."Don't worry, child. It'll be time soon. I know you'll be able to leave behind what you need to leave behind, alright? I've been helping you, and I'll continue to be here to help you."\n\n"Thank you,"Fısıldıyorum, yavaşça uyanırken."
 VIETmisc.1041.a:0 "Dışarıda sabah ve kuşlar cıvıldıyor."
 VIETmisc.1042.t:0 "Dolaşan Düşünceler"
 VIETmisc.1042.desc:0 "O ikinci rüyada [scope_VIET_grandparent_dream.Custom('VIETGrandparent')]'nın belirdiği anlam üzerinde düşünüyorum. Bununla ilgili derin ama gizemli bir şey var, ne de olsa bu sadece bir rüya. Yine de, günün sonunda, ne kadar garip olsa da, bu rüyaları da rahatlatıcı buluyorum. Belki de [scope_VIET_grandparent_dream.Custom('VIETGrandparentPossessive')] ruhum gerçekten de benim üzerimde göz kulak oluyor. \n\n Esnerken ve gerinirken, hizmetkarlarım beni kahvaltıya çağırıyor, ama pek aç hissetmiyorum."
 VIETmisc.1042.a:0 "Bugün sadece dinlenmek ve rahatlamak istiyorum."
 VIETmisc.1043.t:0 "Hazırlıklar"
 VIETmisc.1043.desc:0 "Son birkaç gündür çok yorgun hissediyorum, son birkaç haftaya göre daha fazla, ama doktorlar anormal bir şey tespit edemediler. Bir süre kafam karışık kalıyor, ta ki rüyalarımda ve gerçek hayatta gördüğüm [scope_VIET_grandparent_dream.Custom('VIETGrandparent')] ile ilgili vizyonları hatırlayana kadar. Bunu yaptığımda, bir farkındalık ve iç huzuru hissediyorum. Sonunda anlıyorum. \n\nEtrafımdaki insanlar açıkladığımda kafaları karışık, ama bu sorun değil. Zamanla anlayacaklar, hepimizin çıkması gereken yolculuğa hazırlanma sırası onlara geldiğinde. \n\nO akşam, yatağa uzanıp dinleniyorum; sunulan yiyecek ve içeceği reddetsem de, hafif ve dinlenmiş hissediyorum. \n\nGözlerimi kapamadan önce son bir kez etrafa bakıyorum."
 VIETmisc.1043.a:0 "Artık [scope_VIET_grandparent_dream.Custom('VIETGrandparent')] ile buluşma zamanı."
 VIETmisc.1044.t:0 "Son Yolculuk"
 VIETmisc.1044.desc:0 "Bilincimden çıkıp giriyorum, etrafımdaki her şeye kayıtsızım. Ölçülemez bir zaman dilimi gibi görünen bir süre sonra, [scope_VIET_grandparent_dream.GetTitledFirstName]'ı, benim [scope_VIET_grandparent_dream.Custom('VIETGrandparent')]'imi görüyorum. Yine bir çocuk oldum, daha önceki rüyalarımda olduğu gibi, ve [scope_VIET_grandparent_dream.GetSheHe] benim üzerimde yükseliyor, ama rahatlatıcı bir şekilde.\n\n"Are you ready to go, little [ROOT.Char.GetFirstNameNoTooltip]?"[scope_VIET_grandparent_dream.GetSheHe] sorar."I know it's hard to let go, but you can do it! Everyone must make this journey eventually."\n\n"I think I'm ready,"Kendi kendime mırıldanıyorum. Elimi [scope_VIET_grandparent_dream.GetHerHim]'ya uzatıyorum."And I'm with you, so I'll be fine! I love you!"\n\nBenim [scope_VIET_grandparent_dream.Custom('VIETGrandparent')] nazikçe elimi tutuyor ve gülümsüyor."
 VIETmisc.1044.a:0 ""I love you too. Let's go then, little one."" 
