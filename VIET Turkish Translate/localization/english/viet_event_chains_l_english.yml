 VIETmisc.1070.t:0 "Uyanmak"
 VIETmisc.1070.desc.intro:0 "Kendimi yatağımda, uyanmış buluyorum. Bilincim nazikçe geri dönerken, az önce gördüğüm tuhaf rüyanın canlı anıları kafamda beliriyor. Unutmamak için hatırlayabildiğim her şeyi hızlıca not alıyorum - bu rüya çok unutulmazdı."
 VIETmisc.1070.desc.1:0 "Yine de, o garip rüyam neydi? Neden o hapisteydim? O nazik ve bilge İmparator kimdi? Hangi tehlikeden kaçıyordu?"
 VIETmisc.1070.desc.2:0 "Hayal, tünellerde büyük bir savaş başlarken sona erdiği için talihsiz. [ROOT.Char.GetFaith.DevilName]'ın hizmetkarlarına benzeyen o gizemli suikastçiler kimdi? İmparatorun peşinde neden koşturuyorlardı?"
 VIETmisc.1070.desc.3:0 "Tam o nazik bekçi [baurus.GetTitledFirstNameNoTooltip]'ya İmparator'un söylediklerini anlatmak üzereydim! Bu mirasçı kim? İmparator neden onu bulmamı söyledi?"
 VIETmisc.1070.desc.conclusion:0 "Belki bir gün, başka bir rüyada cevapları bulacağım."
 VIETmisc.1070.a:0 "Normal hayata dönme zamanı."
 VIETmisc.1070.tooltip.first:0 "Artık isterseniz olay zincirine devam etmek için $VIET_decision_oblivion_dream$ ile bir [karar|E] erişiminiz var."
 VIETmisc.1070.tooltip.regular:0 "Kendi isteğinle $VIET_decision_oblivion_dream$ seçeneğiyle olay zincirine devam edebilirsin."
 VIETmisc.1071.t:0 "Mahkum"
 VIETmisc.1071.desc:0 "Rüyalar âlemindeyim, bilincimin kavrayamadığı renkler ve sesler arasında süzülüyorum. Bir süre sonra - bir saniye, bir saat, yüzyıllar, ne kadar olduğunu bilemiyorum - kendimi karanlık bir zindanda bir mahkum olarak buluyorum. Sadece suyun damlamasını ve çok uzaktaki başka bir hücredeki başka bir mahkumun alaycı alaylarını duyuyorum."
 VIETmisc.1071.a:0 "Neredeyim... ben kimim? Bekle, o ne gürültü?"
 VIETmisc.1072.t:0 "Hapishane Hücresi"
 VIETmisc.1072.desc:0 "Birden fazla kişi hücreye giriyor. Çoğu ağır silahlı, bir tür muhafız. Farklı olan ise, kraliyet giysileri giymiş yaşlı bir adam. Hepsi hücrede beni görünce şaşırıyor, ama ilk şokun ardından benden uzak durmamı söylüyorlar. Akıllıca geri çekiliyorum. Yaşlı adam bana bakıyor, gözleri düşünceli. Bariton sesi rahatlatıcı bir şekilde haykırıyor,"You... I've seen you! Let me see your face."\n\nBeni incelerken, yüzünü kasvetli bir ifade kaplıyor."You are the one from my dreams! Then the stars were right, and this is the day. [ROOT.Char.GetFaith.HighGodName] give me strength.""
 VIETmisc.1072.a:0 "Neden hapisteyim? Ve sen kimsin?"
 VIETmisc.1073.t:0 "İmparator"
 VIETmisc.1073.desc:0 ""Assassins attacked my sons, and I'm next,"yaşlı adam açıklar."My guards are leading me out of the city along a secret escape route. By chance, the entrance to that escape route leads through your cell."Bir hapiste olmamam gerektiğini protesto ettiğimde, nazikçe öneriyor,"Perhaps [ROOT.Char.GetFaith.PantheonTerm] placed you here so that we may meet. As for what you have done... it does not matter. That is not what you will be remembered for."\n\nKaba davrandığını fark eder ve kendini tanıtır."I am your Emperor, [uriel.GetFirstName]. By the grace of [ROOT.Char.GetFaith.PantheonTerm], I serve this realm as her ruler. You, too, shall serve her in your own way."\n\nMuhafızlar buna yalvarıyor."Emperor"hızlı hareket etmeleri gerektiğini. O da kabul ediyor, ama onlara gizli kaçış yolunda ona eşlik etmem gerektiğini söylüyor. Onları karanlık tünellerden takip ediyorum ve atmosfer beklenildiği gibi gergin."
 VIETmisc.1073.a:0 "En azından bu"Emperor"bilge ve hayırsever görünüyor."
 VIETmisc.1074.t:0 "Üstteki Gökyüzü, İçteki Ses"
 VIETmisc.1074.desc:0 "Rüyalarımın diyarına döndüm ve her şey önceki rüyamda olduğu gibi görünüyor, kendimi bir kez daha İmparator [uriel.GetFirstName]'nun arkasında buluyorum.\n\nİmparatorun muhafızları, loş ışıkla aydınlatılmış tüneller ve kanalizasyonlardan geçerken bana güvenmiyor gibi görünüyor, ama onları suçlamıyorum. Onlar için ben sadece rastgele bir [ROOT.Char.GetWomanMan]yım.\n\nİmparator, aklımı okumuş gibi görünüyor, çünkü bana şöyle diyor,"Don't be afraid. My guardians will not harm you. They cannot understand why I trust you. They've not seen what I've seen. How can I explain? Listen. You know [ROOT.Char.GetFaith.PantheonTerm]? How our fates are guided with an invisible hand by [ROOT.Char.GetFaith.PantheonTerm]?""
 VIETmisc.1074.a:0 "[ROOT.Char.GetFaith.HighGodName] bize rehberlik eder ve korur."
 VIETmisc.1074.b:0 "[ROOT.Char.GetFaith.PantheonTerm] ile iyi geçinemiyorum."
 VIETmisc.1074.c:0 "Bilmiyorum. Bunun hakkında düşünmüyorum."
 VIETmisc.1075.t:0 "Et ve Kan"
 VIETmisc.1075.desc:0 "İmparator, cevabımı nazikçe gülümseyerek dinler, ardından açıklamaya devam eder:"I've served [ROOT.Char.GetFaith.PantheonTerm] all my days, and I chart my course by the cycles of the heavens. The skies are marked with numberless sparks, each a fire, and every one a sign. The signs I read show the end of my path. My death, a necessary end, will come when it will come."Ölmekten korkup korkmadığını soruyorum. Cevabını düşünürken yanımdaki bir meşalenin titremesi beni bir an için dağıtıyor. Nihayet, diyor,"No trophies of my triumphs precede me. But I have lived well, and my ghost shall rest easy. Men are but flesh and blood. They know their doom, but not the hour. In this I am blessed to see the hour of my death... To face my apportioned fate, then fall."Bu ilginç bir ifade şekli. Ona başka bir soru sormaya karar veriyorum."
 VIETmisc.1075.a:0 "Bu arada nereye gidiyoruz?"
 VIETmisc.1076.t:0 "Keskin Bir Dil"
 VIETmisc.1076.desc:0 ""I go to my grave,"İmparator korku belirtisi olmadan söylüyor."A tongue shriller than all the music calls me. You shall follow me yet for a while, then we must part."\n\nBiraz daha devam ediyoruz, ta ki ileride bir kargaşa sesi duyulana kadar. Bu bir tuzak! Gardiyanlardan biri bana bir kılıç veriyor ve bana diyor ki,"Take my spare blade! Protect the Emperor with your life!"\n\nMuhafız, tünelin biraz ilerisinde, sanki bir yerden çıkmış gibi, içeri giren birkaç suikastçiye karşı savaşmak için arkadaşlarına katılmak üzere acele ediyor. Koyu kırmızı pelerinler ve siyah zırhlar giymişler, sanki [ROOT.Char.GetFaith.DevilName]'nin hizmetkarlarıymış gibi!"
 VIETmisc.1076.a:0 "Bekle! Neden beni burada bırakıyorsun?"
 VIETmisc.1077.t:0 "Unutuluşun Çeneleri"
 VIETmisc.1077.desc:0 "Rüyalarımda karanlık bir katakombdayım. Nerede olduğumu hemen hatırlıyorum. İleride, muhafızlar İmparator'a saldıran şeytani suikastçılarla savaşıyor. Kılıcımı sağlamlaştırıyorum, kimsenin ona yaklaşmadığından emin oluyorum. O, bana acil bir şekilde bakıyor."I can go no further. My guards are strong and true, but even their might cannot stand against the power that rises to destroy all reality. [ROOT.Char.GetFaith.DevilName|U] awakes, born anew in blood and fire. These cutthroats are but [ROOT.Char.GetFaith.DevilHerHis] mortal pawns. They must not have my amulet! Take this Amulet. Give it to [jauffre.GetFirstName]. [jauffre.GetSheHe|U] alone knows where to find my last son. Find [jauffre.GetHerHim|U], and close shut the marbled gates to hell."\n\nAmuleti çıkarıyor ve ciddi bir şekilde teslim ediyor."
 VIETmisc.1077.a:0 "Kalbimle, hoşça kal!"
 VIETmisc.1077.b:0 "Seni unutmayacağım."
 VIETmisc.1077.c:0 "Buradan alırım!"
 VIETmisc.1078.t:0 "Hayat ve Ölüm"
 VIETmisc.1078.desc.1:0 "İmparator kararlı bir yüzle şöyle der:"Stand true, my friend. May your heart be your guide and may [ROOT.Char.GetFaith.PantheonTerm] grant you strength.""
 VIETmisc.1078.desc.2:0 "İmparator kararlı bir yüzle şöyle diyor:"Remember me, and remember my words. This burden is now yours alone. You hold our future in your hands.""
 VIETmisc.1078.desc.3:0 "İmparator kararlı bir yüzle şöyle der:"Then go. Take with you my blessings and the hope of the empire.""
 VIETmisc.1078.desc:0 "Bir suikastçi, sanki havadan çıkmış gibi belirdi ve İmparator'u yere serdiğinde tepki vermek için çok geçti. İmparator'un çöktüğünü, ölü olduğunu dehşet içinde izliyorum. Suikastçi, kırmızı kapüşonunun ve siyah maskesinin arkasından bana bakarken zaman sanki duruyor. Bana doğru hamle yapıyor, ama ben bu alçağa ölümcül bir darbe indiriyorum. Etrafa bakıyorum. Tüm suikastçiler ölmüş, sadece bir muhafız hayatta kalmış, ciddi ama dostça bir yüzü olan genç bir [baurus.GetWomanMan], adı [baurus.GetFirstName]. [baurus.GetSheHe] İmparator'un bedenini gördüğünde [baurus.GetHerHis|U] ifadesi değişiyor. [baurus.GetSheHe] yanıma yaklaştığında, ‹\n0› yüzü keder ve inançsızlıkla dolu."
 VIETmisc.1078.a:0 "Çok üzgünüm, [baurus.GetFirstNameNoTooltip]."
 VIETmisc.1079.t:0 "Umut?"
 VIETmisc.1079.desc:0 ""We've failed. I've... failed,"[baurus.GetFirstNameNoTooltip] yas tutuyor. [baurus.GetSheHe] İmparator'un önünde diz çöküyor."We are sworn to protect the Emperor, and now he and all his heirs are dead. Wait.... The Amulet, where is the Emperor's amulet? It isn't on the Emperor's body."\n\nAmuleti [baurus.GetFirstNameNoTooltip] gösteriyorum ve [baurus.GetHerHim]'ye İmparatorun bunu bana öldüğünden önce verdiğini söylüyorum. [baurus.GetSheHe], İmparatorun amuleti bana bir amaçla vermiş olması gerektiğini söylüyor.\n\n"The Emperor saw something in you. Trusted you."[baurus.GetFirstNameNoTooltip] bir an düşünür, sonra devam eder,"They say it's the sacred blood, that flows through the veins of every member of the [uriel.GetDynasty.GetNameNoTooltip] dynasty. They see more than lesser men. The Amulet of Kings is a sacred symbol of our Empire. It has power. Only a true heir of the blood can wear it, they say. He must have given it to you for a reason. Did he say why?""
 VIETmisc.1079.a:0 "İmparatorun son sözlerini hatırlamaya çalışıyorum."
 VIETmisc.1080.t:0 "A Plan"
 VIETmisc.1080.desc:0 "Rüyalarımda tekrar geri döndüm ve kendimi hemen [baurus.GetFirstName], nazik bekçinin önünde buldum. Sanki önceki rüyada yaptığımız konuşmanın ortasındaymışız gibi. \n\nİmparatorun bana belirli bir [jauffre.GetFirstName]'ye götürmemi söylediğini söylüyorum, o da son oğlunu biliyor. [baurus.GetFirstNameNoTooltip], [baurus.GetSheHe] böyle bir varisten hiç haberi olmadığını söylüyor, ama eğer birisi bilirse, o da burada uzakta sakin bir hayat süren [jauffre.GetFirstNameNoTooltip], bekçilerin büyük ustasıdır. \n\n‹\n0› bana hemen ‹\n1›'i bulmamı söylüyor, çünkü zaman çok önemli, o sırada ‹\n2› İmparatorun bedenini korumak için burada kalacak. [baurus.GetSheHe|U] bana bu gizli tünellerden nasıl çıkacağımı ve bahsedilen ‹\n3›'ye ulaşmam için bir harita veriyor. Görünüşe göre bu tehlikeli suikastçilerden kaçmak istiyorsak ayrılmamız en iyisi, çünkü yalnız seyahat etmek daha az dikkat çeker."
 VIETmisc.1080.a:0 "Bunu yapalım!"
 VIETmisc.1081.t:0 "Özgürlük"
 VIETmisc.1081.desc:0 "[baurus.GetFirstNamePossessiveNoTooltip] talimatlarını takip ediyorum ve saatlerce süren bir yolculuktan sonra tünelin sonunda çıkıyorum. \n\nKanalizasyon çıkışından çıkarken güneşin parıltısından gözlerimi koruyorum ve karşıma muhteşem bir manzara çıkıyor. Önümde, milas milas uzanan güzel, pastoral bir manzara var; yeşil ve yemyeşil. Uzakta, lilyum beyazı karla kaplı, bakir dağ zirveleri var. Bulunduğum yere daha yakın, bir su kütlesinin ötesinde, aşınmış mermerden yapılmış bazı antik kalıntılar uzanıyor. \n\nMacera başlamak üzere, ama hangi yöne gitmeliyim?"
 VIETmisc.1081.a:0 "Amuleti [jauffre.GetFirstNameNoTooltip]'ya teslim etmeliyim."
 VIETmisc.1081.b:0 "Bu kalıntılar ilginç görünüyor! Öncelikle onları keşfedeceğim."
 VIETmisc.1082.t:0 "Rüyaların Unutuluşu"
 VIETmisc.1082.desc:0 "Rüya bulanık bir şekilde geçip gidiyor.\n\nBen ve [jauffre.GetFirstNameNoTooltip] İmparator'un son varisini, basit bir [ROOT.Char.Custom('DefaultPriestTitle')] olarak yaşayan bir [martin.GetFirstName]'ü buluyoruz; bunun İmparator'un gayrimeşru oğlu olduğunu bile bilmiyor! Alçakgönüllü kökenlerine rağmen, gerçekten soylu, cesur ve adil bir adam; duruma uygun bir şekilde yükseliyor.\n\nOnu kurtarıp güvenli bir yere getirdiğimizde, [ROOT.Char.GetFaith.DevilName|U] dünyayı şeytani güçlerle işgal ediyor. Prens [martin.GetFirstNameNoTooltip] ve [baurus.GetFirstName] ile [jauffre.GetFirstName] gibi diğer müttefiklerle birlikte, cehennem ordularını yenmenin ve onları bu dünyadan kovmanın bir yolunu bulmayı başarıyoruz, ancak bunun bir bedeli var: Prens, tüm umutlar tükendiğinde dünyayı kurtarmak için sonunda hayatını feda ediyor.‹\n0›‹\n1›Yine de zafer kazanıyoruz ve rüyadan uyandığımda, içimde bir burukluk hissi var. Gerçekten bir rüya mıydı? O kadar gerçekti ki, sanki dışarıda başka bir evren vardı."
 VIETmisc.1082.a:0 "Ne muhteşem bir macera! Hatırladığım kadarıyla yazacağım!"
 VIETmisc.1083.t:0 "Bir şeyler ters gitti."
 VIETmisc.1083.desc:0 "Hayalimdeki ufuklar, pastoral kırsalda dolaşarak, canavarlara ve haydutlara karşı savaşarak, antik kalıntıları yağmalayarak ve yerel halkla etkileşime geçip onlara mümkün olduğunca yardım ederek şans ve şöhret kazanacağım bir ömre genişliyor. Hatta birden fazla loncaya karışıyor ve onların savaş, sihir ve hile sanatlarını ustalıkla öğreniyorum. Nihayetinde ter içinde uyanıyorum ve bu inanılmaz destanın genişliğini düşünüyorum. Hatırladığım her şeyi yazarken, bu başka dünyalı varoluşun hayali detaylarını şok edici bir netlikte hatırlıyorum, birdenbire aklıma geliyor ki, o yıllar boyunca, uzun zaman önce ölmüş İmparatorun istediği gibi, onun büyülü mücevherlerini [jauffre.GetFirstNameNoTooltip]'ye getirmedim."
 VIETmisc.1083.a:0 "Neden unuttum? Yine de, hatırladığım kadarıyla yazacağım!"
 VIETmisc.1084.t:0 "Yeni Bir Yıldız"
 VIETmisc.1084.desc:0 "Dünyadaki astronomlar, en ilginç ve eşi benzeri görülmemiş bir anomaliyi bildirdiler: gökyüzünde yeni bir yıldızın belirmesi. Yıldızların birdenbire ortaya çıkması anormaldir, ancak duyulmamış bir şey değildir. Bu yeni yıldızın olağanüstü olan yanı, güneş ve aydan sonra genellikle en parlak gök cismi olan Venüs'ten bile daha parlak olmasıdır. Aslında, sıradan insanlar onun gündüzleri de görüldüğünü bildirmiştir. Birçok kişi bu alışılmadık yıldızın sadece küçük ama garip bir fenomen mi yoksa büyük bir öneme sahip bir olay mı olduğunu tartışıyor. Her neyse, onu gözlemleyen astronomlar, bazı garip özellikleri ve davranışları olduğunu söylüyorlar. Örneğin, neredeyse rastgele bir şekilde sönüyor, parlıyor veya titriyor ya da haftalarca kayboluyor. Bu yeni yıldızın neyi temsil ettiğini, neden böyle olduğunu ve gökyüzünde ne kadar kalacağını merak etmekten başka bir şey yok."
 VIETmisc.1084.a:0 "Bununla ilgili bazı gözlemler kaydetmeleri için astronomları destekleyin."
 VIETmisc.1084.b:0 "[ROOT.Char.GetFaith.HighGodName] için bu iyi işaret için dua edelim!"
 VIETmisc.1084.c:0 "Gerçekten harika bir manzara, değil mi?"
 VIETmisc.1084.info:0 "#emphasis Tarihsel Bağlam:#! SN 1006, günümüzdeki adıyla, 1006 yılında görülen ve bilinen en parlak gözlemlenen yıldız olayı olan, yaklaşık 7200 ışık yılı uzaklıkta bir süpernova'dır. SN 1006, resmi Çin tarihleri, İranlı bilim insanı İbn Sina'nın bir metni, İsviçre'deki Saint Gall Manastırı'nın kayıtları ve daha fazlası gibi dünyanın dört bir yanındaki kayıtlarda belgelenmiştir. Bu kaynaklara dayanarak, bilim insanları süpernovanın ilk kez 1006 Nisan'ında görüldüğünü hesaplamışlardır; muhtemelen bunun ardından birkaç yıl daha görünür kalmış olabilir. Orta Çağ döneminde 1054 ve 1181 yıllarında iki sonraki süpernova olayı gerçekleşmiştir, ancak bunlar SN 1006 kadar parlak değildi. Her ikisi de Çin ve Japon kayıtlarında belgelenmiştir ve 1054 yılı için bir Nestoryan Arap kaynağı tarafından da kaydedilmiştir, ancak bu iki olayın dünyanın diğer yerlerindeki gözlemlerine dair diğer kayıtlar tartışmalıdır."
