 # Version 1.2.1 Start - Please leave here
 VIETmisc.1001.a.female:0 "Him."
 VIETmisc.1002.desc.female:0 "Hatırlamak istiyor muyum?\n\nNe kadar acıtsa da, onu düşünmek yine de beni çok mutlu ediyor."
 VIETmisc.1003.desc.female:0 "O, yakında yaşayan bir çocuktu. Sanırım soylu bir aileden geliyordu - aksi takdirde onunla nasıl oynayabilirdim ki? - ama ailesi yoksuldu ve yerel işlerde pek etkileri yoktu.\n\nÇocukken çok oynardık, o ve ben, ikimiz de. Mutlu bir çocuk ve kız, dünyada hiçbir derdi olmayan iki masum.\n\nArtık o zamanları gerçekten özlemeye başlıyorum."
 VIETmisc.1003.desc.male.homosexual:0 "O, yakında yaşayan bir çocuktu. Sanırım soylu bir aileden geliyordu - aksi takdirde onunla nasıl oynayabilirdim ki? - ama ailesi yoksuldu ve yerel işlerde pek etkileri yoktu.\n\nÇocukken çok oynardık, o ve ben, ikimiz de. Mutlu bir çocuk ve çocuk, dünyada hiçbir derdi olmayan iki masum.\n\nŞimdi, o zamanları gerçekten özlemeye başlıyorum."
 VIETmisc.1004.desc.female:0 "Maalesef o çocukla ilgili birçok anım bulanık. Sonuçta, üzerinden yıllar geçti. Bulanık görüntüler zihnimde kısa süreliğine beliriyor, o yıllar önce ne olduğunu hatırlamaya çalışırken."
 VIETmisc.1005.desc.female:0 "Örneğin, yaşadığımız bir tartışmayı belirsiz bir şekilde hatırlıyorum. Yıllar sonra, biraz daha büyüdüğümüzde - tam olarak yetişkin değildik ama küçük çocuklar da değildik, yine de gençtik ve tüm gençler gibi sonuçta aptalca şeyler yaptık.\n\nSanırım ona gerçekten kötü şeyler söyledim.\n\nBekle, öyle oldu değil mi? Tam olarak hatırlamıyorum.\n\nBelki başka bir şeydi? Belki de ona bir şekilde hakaret ettim ve düzgün bir şekilde özür dilemedim?"
 VIETmisc.1006.desc.female:0 "Bu tartışmayı ne zaman yaptık yine? Ah, sanırım kışın bir zamanlarıydı. Argh! Sadece bunu düşünmek bile beni kötü bir ruh haline sokuyor. Elbette, elbette, kendime diyorum, gençtim, gençtim, ama hadi ama, kimse böyle şeyler söylememeli."
 VIETmisc.1008.desc.female:0 "Hmm. Şimdi düşündüğümde, çatışmamız bir tür yanlış anlamayla başlamış olmalı. Olmalıydı.\n\nGenellikle iyi geçiniyorduk, o çocukla ben, birçok şeyi paylaşıyor ve birbirimizle birçok kez anlaşıyorduk. Kesinlikle bir tür yanlış anlama vardı - evet, bu olmalıydı."
 VIETmisc.1009.desc.female:0 "Belki de bana çok hassas bir soru sordu ve ben hemen yanıt vermedim, bu da onun benim olumsuz bir yanıt düşündüğünü sanmasına neden oldu?"
 VIETmisc.1010.desc.female:0 "Ya da belki biraz romantizm istiyordu - sonuçta o yaşa yeni yeni geliyorduk - ama onun yaklaşımını yanlış anladım. Eğer durum böyleyse, bu biraz klişe olurdu."
 VIETmisc.1011.desc.female:0 "Ne olmuştu? En azından bana bir şey sorduğunu hatırlıyorum, evet, işte bu, her şeyi başlatan buydu. Ama ne olduğunu tam olarak hatırlamıyorum. Henüz değil, en azından. \n\nSinirli görünüyordu, değil mi? Şimdi bunu hatırlıyorum. \n\nBelki de bana sorduğu şeyin cevabını duymak için uzun süre beklemişti - bir yanlış anlamayı açıklığa kavuşturmak ya da bir şeyi doğrulamak için."
 VIETmisc.1012.desc.female:0 "Ama her neyse, o çocuğu hala özlüyorum. Çok iyi arkadaştık.... Ve insan merak ediyor, acaba ilişkimiz daha güzel bir şeye dönüşebilir miydi?"
 VIETmisc.1013.desc.female:0 "Bir daha karşılaşsaydık, bu tür tartışmalara girmeyeceğimizden emin olurdum. Sadece iyi günler gibi olurdu, eğlenip vakit geçirdiğimiz, yetişkin sorumlulukları hakkında endişelenmek zorunda olmadığımız zamanlar. Artık saçma tartışmalar yok. Artık yok."
 VIETmisc.1013.a.female:0 "Onu özlüyorum, değil mi?"
 VIETmisc.1014.desc.female:0 "Ama şimdi düşündüğümde, asla aptal tartışmalara girmeyeceğinizi düşünmek biraz safça. Sadece çocuklar herkesin birbirleriyle basitçe anlaşabileceğini düşünür. Dünya böyle çalışmıyor. Yine de, dürüst olmak gerekirse, o çocukla böyle bir ilişki istemiştim - ve hâlâ istiyorum. Saf bir arkadaşlık. Saf bir aşk."
 VIETmisc.1015.desc.female:0 "Artık anlıyorum.\n\nSonunda onu sevdim.\n\nOnunla sonsuza dek birlikte olmak istedim - aptalca, değil mi? Onun en harika insan, en mükemmel adam olduğunu düşündüm."
 VIETmisc.1015.a.female:0 "Ama ona asla söylemedim."
 VIETmisc.1016.desc.female:0 "Oh, bekle şimdi.... Şimdi ne sorduğunu hatırlıyorum. Buna inanamıyorum. Çok klişe. Tüm bu yıllardan sonra hatırlamalıydım. O gün bunu o kadar rastgele, o kadar aniden söyledi:"
 VIETmisc.1017.desc.female:0 "O zaman ona cevap vermedim. Ama eğer şimdi burada olsaydı ve bana o soruyu tekrar sorsaydı, ona ne derdim? Cevap verir miydim?"yes"Görünüşe göre metin sağlamadınız. Lütfen çevirmemi istediğiniz metni paylaşın."
 VIETmisc.1018.desc.female:0 "Ve sonunda neden bu kadar öfkeli olduğunu şimdi hatırlıyorum. O gün ona hiçbir şekilde uygun bir yanıt vermemiştim."
 VIETmisc.1019.desc.female:0 "Belki de bu yıllar boyunca, o çocuğun gerçekten onu sevip sevmediğini merak etti. Belki de bu yıllar boyunca. Açıkçası, ona asla doğru bir cevap vermediğim için ben de acı çekiyorum."
 VIETmisc.1020.desc.female:0 "Burada olsaydı, şimdi ne düşünürdü merak ediyorum. Benim yankılanan cevabımı kabul eder miydi?"Yes!"sorusuna?\n\nUmarım - ve sadece umuyorum - hâlâ benimle ilgili iyi düşünüyordur. Hayatta pek çok büyük şey yapmadım, ama sonuçta kimse mükemmel değil. O zamanlar, her zaman en iyisini yapmam için beni teşvik ederdi."
 VIETmisc.1020.a.female:0 "Umarım benden gurur duyuyordur...."
 VIETmisc.1021.desc.female:0 "Ama o artık burada değil. Olaydan sonra barıştıktan sonra, kısa süre içinde yetişkin olduk ve elbette, sonrasında hemen ayrıldık - sonsuza dek ayrıldık. Sanırım bu kaçınılmazdı. Gençtik. Çocukluğumuzun sonsuza dek sürmeyeceğini fark etmedik. Hiçbir şey sonsuza dek sürmez. Ne kötü, ne de iyi."
 VIETmisc.1022.desc.female:0 "Ama bu güne kadar, o aptal çocuğu hala düşünüyorum. Hala o salak, aptal gülümseyişini düşünüyorum. Hala o ağaç altında yan yana oturduğumuz zamanları, omuzlarımızın birbirine değdiği, gülüp eğlendiğimiz ve hiçbir şeyden bahsetmediğimiz anları düşünüyorum. Arkadaşım. Yoldaşım. İlhamım. Meleğim."
 # Toothbrushing Siblings Event Chain - Please leave here
 VIETmisc.1045.t:0 "Bir İyilik mi?"
 VIETmisc.1045.desc:0 "Herkes benim kardeşimle her zaman iyi geçinmem gerektiğini söylüyor. Ha! Asla! Elbette, [scope_VIET_karen.GetSheHe] kötü bir insan değil, ama ilişkimiz mükemmel değil, çünkü [scope_VIET_karen.GetSheHe] bazen sinir bozucu olabiliyor. Son birkaç gündür, örneğin, [scope_VIET_karen.GetSheHe] benden [scope_VIET_karen.GetHerHim] için belirli bir iyilik yapmamı ısrarla istiyor. Bunun mantıksız bir iyilik olmadığını kabul ediyorum, ama neden bu benim yapmam gereken bir şey?"
 VIETmisc.1045.a:0 "Üzgünüm, sevgili [scope_VIET_karen.GetFirstNameNoTooltip], ama hayır."
 VIETmisc.1046.t:0 "Garip Bir Yarışma"
 VIETmisc.1046.desc:0 "Kardeşim [scope_VIET_karen.GetTitledFirstName] yine o aptal iyilikle beni rahatsız ediyor. Çaresiz kalmışken, [scope_VIET_karen.GetHerHim]'den kurtulmanın bir yolunu düşünüyorum. Eşyalarımın arasında karıştırarak işe yarar bir şey bulmaya çalışıyorum. Örneğin, [scope_VIET_karen.GetHerHim]'yi bir kılıçla tehdit etmek çok aşırı olabilir ve [scope_VIET_karen.GetHerHim]'ü altınla rüşvet vermenin de işe yarayacağını düşünmüyorum. Sonra bir şey görüyorum ve bir fikir buluyorum. \n\n Daha sonra, [scope_VIET_karen.GetSheHe] aynı istekle tekrar yanıma geldiğinde, ona sinsi bir gülümsemeyle, istediği iyiliği yapacağımı söylüyorum… eğer, benim seçtiğim bir “oyun” oynarsa."
 VIETmisc.1046.a:0 "“Tabii,” [scope_VIET_karen.GetSheHe] diyor, “Ne yanlış gidebilir ki?”"
 VIETmisc.1047.t:0 "Diş Fırçası"
 VIETmisc.1047.desc:0 "Diş fırçasıyla geri döndüm ve [scope_VIET_karen.GetTitledFirstName]'ya hangi oyunu oynayacağımızı söyledim: “Dişlerini fırçalayacağım, diyelim ki, beş dakika. Eğer buna katlanabilirsen, o zaman istediğin gibi yapacağım.”\n\n [scope_VIET_karen.GetFirstNameNoTooltip] bana inanmaz bir şekilde bakarken, neden bunu yapacağımı merak ettiğini anlıyorum ve açıklıyorum. “Birinin saçına dokunması rahatsız edici değil mi? Ya da birinin seni gıdıklaması da öyle, değil mi? O zaman birinin dişlerini fırçalaması son derece rahatsız edici olur. Bu rahatsızlığa beş dakika katlan, ve kazanırsın.”\n\n Şimdi [scope_VIET_karen.GetFirstNameNoTooltip] anlıyor ve gülüyor. Açıkça, [scope_VIET_karen.GetSheHe] [scope_VIET_karen.GetSheHe]'nin bu saçma oyunu kazanabileceğinden emin. Ne kadar saf!\n‹\n0› ‹\n1› oturduktan sonra, diş fırçasını hazırlıyorum."
 VIETmisc.1047.a:0 ""Say aaaahhh!,"Ben [scope_VIET_karen.GetHerHim]'ya söylüyorum."
 VIETmisc.1048.t:0 "Rahatsız edici"
 VIETmisc.1048.desc:0 "Daha fazla uzatmadan, diş fırçasını indiriyorum ve kardeşimin dişlerini fırçalamaya başlıyorum. [scope_VIET_karen.GetFirstNameNoTooltip] biraz inliyor, ama kendini toparlamayı başarıyor. En kötüsünün henüz gelmediğini bilerek sadece gülümsemeye devam edebilirim. İnce tüyler, [scope_VIET_karen.GetHerHis]'in bedeninin en hassas, iç kısımlarını uyarıyor, bu yüzden iyi hissedecek - aslında çok iyi!\n\n"If you give up now, you'll feel good. Or, rather, you'll stop feeling good!"Suddenly, bir inleme duyuluyor. I gulp. O inleme çok garip geldi. Ve rahatsızlık - ve haz - altında titreyen, ben de garip hissetmeye başlıyorum."
 VIETmisc.1048.a:0 "Yeni bir ışıkta [scope_VIET_karen.GetFirstNameNoTooltip] görmeye mi başlıyorum? Neden [scope_VIET_karen.GetSheHe] bu kadar... davetkar görünüyor?"
 VIETmisc.1049.t:0 "Garip Duygular"
 VIETmisc.1049.desc:0 "Ağzında [scope_VIET_karen.GetFirstNameNoTooltip] dişlerini okşarken, [scope_VIET_karen.GetHerHis] dişlerine dokunarak, [scope_VIET_karen.GetHerHis] dilini okşayarak ve benzeri şeyler yaparken, [scope_VIET_karen.GetHerHis] inlemeleri daha da yükseliyor. Kalbim çılgınca atmaya başlıyor ve yüzüm ısınıyor. Bu kötü, bu kötü! \n\nBaşım dönmeye başlıyor, garip bir tutku beni sarhoş ediyor. Ve bunu [scope_VIET_karen.GetHerHis] gözlerinde de görüyorum. \n\nHala ‹[scope_VIET_karen.GetHerHis]0› dişlerini fırçalayarak, [scope_VIET_karen.GetHerHis]'a daha da yaklaşıyorum ve ‹[scope_VIET_karen.GetHerHis]1› gözlerine derin derin bakıyorum. “‹[scope_VIET_karen.GetHerHis]2›...” diye mırıldanıyorum, daha fazla karşı koyamıyorum."
 VIETmisc.1049.a:0 "Boş elim yaklaşıyor... ve yaklaşıyor... ve...."
 VIETmisc.1050.t:0 "Kesildi"
 VIETmisc.1050.desc:0 "“Ne yapıyorsunuz siz iki?” ve ben birbirimizden sıçrayarak uzaklaşırken, bir hizmetçim araya giriyor. Görünüşe göre kız odanın yanından geçiyordu ve kargaşayı fark etti. Ekliyor, “Ne yapıyorsunuz, [ROOT.Char.GetTitledFirstNameNoTooltip], kardeşinizi itip [scope_VIET_karen.GetSheHe] gülümserken? Ve sen ne yapıyorsun, [scope_VIET_karen.GetTitledFirstNameNoTooltip], yüzünde bir gülümseme varken [scope_VIET_karen.GetSheHe] seni itiyor?” “Ne tesadüf! Ne yapıyorduk?” diye bağırıyoruz birlikte, cehalet ve kafa karışıklığı taklidi yaparak. Hizmetçi, “Kesinlikle anlıyorum! Hiçbir şey söylemeyeceğim!” diyor. Hizmetçi hızla uzaklaştıktan sonra, odada garip bir sessizlik hâkim oluyor. Nihayet, konuşuyorum. “Um... sanırım sen kazandın. Bu kesinlikle beş dakikadan daha uzun sürdü. İstediğin o iyiliği yapacağım.” “Yine de,” diyor, düşünceli bir ifadeyle, “Adaletsiz hissediyorum. Belki en iyi iki üzerinden üç yapabiliriz? Bu sefer dişlerini fırçalayabilirim.”"
 VIETmisc.1050.a:0 "“Tabii,” diye yanıtlıyorum. Bir an birbirimize temkinli bir şekilde bakıyoruz, sonra...."
 VIETmisc.1051.t:0 "Kardeşçe Aşk"
 VIETmisc.1051.desc:0 "Ve böylece, o günden sonra, [scope_VIET_karen.GetFirstNameNoTooltip] ve ben biraz daha iyi anlaşmaya başladık."
 VIETmisc.1051.a:0 "Açıkçası, yarışmayı kimin kazandığını ya da iyiliğin ne olduğunu hatırlamıyorum."
