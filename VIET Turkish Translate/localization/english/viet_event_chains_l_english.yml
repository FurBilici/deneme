 VIETmisc.mysterious_child_song:0 "#weak “Bir, iki, sen kimsin?\nÜç, dört, lütfen daha fazla değil.\nBir, iki, sen kimsin?\nÜç, dört, lütfen daha fazla değil.”#!"
 VIETmisc.happy_child_song:0 "#weak “Bir, iki, sana teşekkürler\nÜç, dört, artık tuzağa düşmedim.\nBir, iki, sana teşekkürler\nÜç, dört, artık tuzağa düşmedim.”#!"
 VIETmisc.1052.t:0 "Sen kimsin?"
 VIETmisc.1052.desc:0 "“Kim… sen?” diyor küçük bir ses. Önümde, mahkeme salonumda tanımadığım minik bir çocuk duruyor, başını yana eğerek o soruyu soruyor. [child.GetSheHe|U] etrafında saray halkımın ve hizmetçilerimin telaşı var, ama hiçbiri çocuğa dikkat etmiyor, sanki orada değilmiş gibi. Çocuk bana boş boş bakıyor ve tekrar şarkı söylemeye başlıyor: #italic “Bir, iki, sen kimsin? Üç, dört, lütfen daha fazla değil. Bir, iki, sen kimsin? Üç, dört, lütfen daha fazla değil.”#!"
 VIETmisc.1052.a:0 "Bekle… bekle, sen kimsin #italic#!?"
 VIETmisc.1053.t:0 "Lütfen, Daha Fazla Değil"
 VIETmisc.1053.desc:0 "Küçük çocuk daha da yaklaşıyor. [child.GetHerHis] yüzünde bir şeylerin çok yanlış olduğunu fark ettiğimde üzerime bir titreme geliyor, omurgamda bir soğukluk hissediyorum. Bu sadece [child.GetHerHis]'in doğaya aykırı, çocukça olmayan boş ifadesi değil. \n\n[child.GetHerHis|U] gözbebekleri tamamen siyah. \n\n#italic “Bir, iki, sen kimsin?\nÜç, dört, lütfen daha fazla değil.\nBir, iki, sen kimsin?\nÜç, dört, lütfen daha fazla.”#!"
 VIETmisc.1053.a:0 "Yavaşça geri çekilin - bu bir illüzyon ya da [ROOT.Char.GetFaith.DevilName]'nin bir numarası!"
 VIETmisc.1053.a.tooltip:0 "Başında bir ses duyuyorsun:\n\n#bold #N #italic Bunu yapma#!#!#!"
 VIETmisc.1053.b:0 "Çocuğun önünde diz çök ve [child.GetSheHe]'nun iyi olup olmadığını sor."
 VIETmisc.1053.b.tooltip:0 "Başka bir ses duyuyorsun: \n\n#N #italic Bir, iki, sen kimsin?\nÜç, dört, lütfen daha fazla değil.#!#!"
 VIETmisc.1054.t:0 "Esrarengiz Bir Çocuk?"
 VIETmisc.1054.desc:0 "Uyanıyorum. Tahtımda uyuyakalmış olmalıyım. \n\n 'Buraya nasıl girdi [child.GetSheHe]?' diyorum, ellerim titreyerek yanımda bulunan [courtier.GetTitledFirstName]'e nervozca dönerken."Did you see that child?"\n\n"A child?” [courtier.GetSheHe] asks me. “No. Not at all. Who are you talking about?”\n\nI ask everyone else in my court. No one knows what I’m talking about."VIETmisc.1054.a:0"It's been a long day. Maybe I'm just tired and seeing things."Üzgünüm, ancak bu metin üzerinde işlem yapamam. Başka bir konuda yardımcı olabilir miyim?"Who Are You?"Üzgünüm, ancak bu metin üzerinde işlem yapamam. Başka bir konuda yardımcı olabilir miyim?"I hear footsteps behind me."VIETmisc.1055.a:0"Who was that?"Üzgünüm, ancak verdiğiniz metin çeviri için uygun bir içerik içermiyor. Lütfen başka bir metin sağlayın."Please, No More"Üzgünüm, ancak bu metin üzerinde işlem yapamam. Başka bir konuda yardımcı olabilir miyim?"A giggle. A #italic child’s#! giggle.\n\nOr, wait... was that sound of a child crying?\n\nDid anyone hear that? Tell me, did anyone else hear that?"VIETmisc.1056.a:0"My servants stare at me, puzzled."Üzgünüm, ancak verdiğiniz metin çeviri için uygun bir içerik içermiyor. Lütfen başka bir metin sağlayın."Who Are You?"Üzgünüm, ancak bu metin üzerinde işlem yapamam. Başka bir konuda yardımcı olabilir miyim?"I was about to fall asleep when I heard a loud noise, like a crashing outside my room. I then hear someone crying - #italic a child#! crying. The sound is muffled, but it doesn't sound like anyone I recognize. Wait. #italic It’s someone I do not recognize#!. Alarmed, I shout for my guards.\n\n“There is no one here other than us guards,” the guard captain says, concerned, when they arrive to investigate.\n\n“But don’t you hear it? The sobbing?” I gulp. “I think I've heard that before. It’s a child crying! Is it #italic that#! child? What’s that child doing here?”"VIETmisc.1057.a:0"The guard captain gives me a confused look."Üzgünüm, ancak bu metin üzerinde işlem yapamam. Başka bir konuda yardımcı olabilir miyim?"Please, No More"VIETmisc.1058.desc:0"I hear it.\n\nI hear it in my head.\n\nThat child’s song.\n\nThe giggling.\n\nThe sobbing.\n\n”Ha ha! You won’t get me!” I screech. “I’m the [ROOT.Char.GetTitleAsNameNoTooltip]!”"VIETmisc.1058.a:0"My servants quietly leave the room as I continue shouting."Üzgünüm, ancak bu metin yalnızca yer tutucular içeriyor ve çevrilecek bir metin bulunmuyor. Başka bir metinle yardımcı olabilir miyim?"Who Are You?"VIETmisc.1059.desc:0" metninde çevrilecek bir içerik bulunmamaktadır. Lütfen çevrilmesini istediğiniz metni sağlayın."One day, [courtier.GetTitledFirstName] pulls me aside and says, “It's time we talk, my [ROOT.Char.GetLadyLord]. We don't know who this child is who you keep talking about. We don't see [child.GetHerHim]. There are… people who say you're going insane or seeing ghosts. I didn't want to believe them at first, but I decided to be the one to tell you now: we’ve been asking [ROOT.Char.Custom('DefaultPriestTitlePlural')] to pray for you, with the hopes that this will cast away whatever dark spell [ROOT.Char.GetFaith.DevilName] has cursed you with."I shake my head. “Hayır, hayır, bu bir işe yaramaz. Hayır. Hayır. Her gün [child.GetHerHis] şarkısını duyuyorum. Burada. [child.GetHerHim] duyuyorum!”"
 VIETmisc.1059.a:0 "“Kim? Çocuk mu?” [courtier.GetFirstNameNoTooltip] sorar, şaşkın. “Hiç kimse şarkı söylemiyor.”"
 VIETmisc.1060.t:0 "Lütfen, Daha Fazla Değil"
 VIETmisc.1060.desc:0 "“Bu lanet olası çocuk nerede?” diye bağırıyorum. “[child.GetSheHe] nerede? O bir çocuk değil. O hiç çocuk değil. Bu [ROOT.Char.GetFaith.DevilName]. [ROOT.Char.GetFaith.DevilName] tarafından bir numara.”\n\nOnu, hafifçe, tekrar duyuyorum.\n\n“Hayır, hayır, hayır, hayır, hayır, beni alamazsınız! Şarkı söylemeyi bırakın! Şarkı söylemeyi bırakın, lanet olsun!”"
 VIETmisc.1060.a:0 "Odanın içinde başka kimse yok."
 VIETmisc.1061.t:0 "Sen kimsin? Lütfen, daha fazlasını istemiyorum."
 VIETmisc.1061.desc:0 "Yemek salonumda oturuyorum. Yavaşça yiyorum. Gözlerimin altında gölgeler var. Başımı yavaşça sağa sola çeviriyorum. Saraylılarımın bakışlarını görüyorum. Sessizler, ne söyleyeceklerini bilmiyorlar. Ama orada, gölgelerde, uzakta… Bir ses duyuyorum."
 VIETmisc.1061.a:0 "Ve şimdi... biliyorum... yapabileceğim hiçbir şey yok...."
 VIETmisc.1062.t:0 "Bir, İki, Üç, Dört"
 VIETmisc.1062.desc:0 "“Sen!” diye bağırıyorum, [child.GetHerHim]'ya işaret ederek. “SEN!”\n\nÇocuğun yüzü ifadesiz, [child.GetHerHis] gözleri tamamen siyah. [child.GetSheHe] bana başını sallar, sonra [child.GetSheHe] başını yana eğer. Ama bekle… bir şey farklı.\n\nSiyah gözyaşları ‹\n0› yanaklarından süzülüyor.‹\n1›‹\n2›“Sen kimsin? Lütfen, daha fazla… bana zarar verme… yardım et… yardım et….” ‹\n3› monoton bir sesle söylüyor, ‹\n4› yavaşça yere kayarak bana yaklaşırken, arkasında uzun bir gölge takip ediyor ‹\n5›. Donmuş durumdayım. Hareket edemiyorum. Gölge… çocuk…."
 VIETmisc.1062.a:0 "AGH!"
 VIETmisc.1063.t:0 "Bir, İki, Üç, Dört"
 VIETmisc.1063.desc:0 "Ter içinde uyanıyorum. Başım ağrıyor. Ve... o çocuk nereye gitti? Ne oluyor? AH! Bir gölge! Bir gölge! Oh… sadece bir gölgeydi. Normal bir gölge. Sanırım..."
 VIETmisc.1063.a:0 "Yatakta bir top haline gelirken titriyor ve ürperiyorum."
 VIETmisc.1063.tooltip:0 "\n\nBu günden itibaren, bir daha asla aynı olmayacaksın.\n\n#weak “Bir, iki, sen kimsin?\nÜç, dört, lütfen daha fazla değil.\nBir, iki, sen kimsin?\nÜç, dört, lütfen daha fazla değil.”#!"
 VIETmisc.1064.t:0 "Bana Zarar Verme"
 VIETmisc.1064.desc:0 "Çocuk bana sıkıca sarılmak için acele ediyor ve soğuk bir hissin kemiklerime kadar ulaştığını hissediyorum. Yine de, hareket etmiyorum.\n\n“Sen kimsin? Lütfen, daha fazla… bana zarar verme… yardım et… yardım et….” çocuk mırıldanıyor."
 VIETmisc.1064.a:0 "Uh… evet… sana yardım edeceğim…?"
 VIETmisc.1065.t:0 "Yardım... Yardım..."
 VIETmisc.1065.desc:0 "Son zamanlarda açıklanamaz bir huzursuzluk hissediyorum. Bu, bir süre önce mahkeme salonumda gördüğüm o çocukla ilgili rüyam veya kâbusumla mı ilgili? \n\nBunu [ROOT.Char.Custom('DefaultPriestTitlePlural')] ve bilim insanlarına sordum. Bazıları şöyle dedi:"child"Gördüğüm, [ROOT.Char.GetFaith.DevilName] tarafından bir hileydi; diğerleri belki de bunun sıradan bir halüsinasyon ya da bir vizyon olduğunu düşündü. \n\nBir gün, [elder.GetWomanMan] adında bir gezgin kutsal [elder.GetFirstName] sarayımda durdu. Bu durum hakkında [elder.GetHerHim]'e sorduğumda, [elder.GetSheHe] ciddiyetle başını salladı ve “Bu, talihsizlik çekmiş kaybolmuş bir çocuğun ruhu gibi hissediyorum. Bana güvenmelisin. Eğer gerçekleştirmem gereken [ROOT.Char.GetFaith.GetAdjective] ritüellerinin masraflarını ödemeye hazırsan, bu meseleyi ikiniz için de çözebilirim.” dedi."
 VIETmisc.1065.a:0 "Çok iyi. Israr ediyorsanız…."
 VIETmisc.1065.b:0 "Artık anlıyorum! Sen bir dolandırıcısın! Defol!"
 VIETmisc.1066.t:0 "Bana zarar verme, yardım et... yardım et..."
 VIETmisc.1066.desc:0 "“Bana güvendiğin için teşekkür ederim,” [elder.GetFirstName] diyor. “Bazı insanlar senin sadece hayal kurduğunu ya da halüsinasyon gördüğünü söyleyebilir, eğer istersen onlara inanabilirsin ama ben bu çocuğun #italic burada#! olduğunu biliyorum.”\n\nBiraz şüpheciyim ama devam ediyorum ve soruyorum, “Bu çocuk bana zarar vermeye mi çalışıyor?”\n\n“Onlardan korkma, çünkü sadece sana yardım etmeni istiyorlar,” [elder.GetFirstNameNoTooltip] açıklıyor. “Korkun onları sadece korkutacak ve seni karanlıklarına çekip götürecekler, bunu fark etmeden. Ama endişelenme - bu gece, bu çocuğu onları bağlayan karanlıktan kurtarmak için bazı ritüeller yapacağım. Bunu yaparken beni rahatsız etme, anlaşıldı mı?”"
 VIETmisc.1066.a:0 "Çok iyi. Kendim ve bu çocuk için yapman gerekeni yap."
 VIETmisc.1067.t:0 "Bir, İki, Üç, Dört"
 VIETmisc.1067.desc:0 "[elder.GetFirstName]'nın [elder.GetSheHe]'in yapacağını söylediği arındırma ritüellerini gerçekleştirmesinin üzerinden dört gün geçti. Vücudumda ve ruhumda bir hafiflik hissediyorum. Belki de sonuçta hiç çocuk yoktu; belki de hayal görüyordum."
 VIETmisc.1067.a:0 "Belki. Söylemek zor."
 VIETmisc.1068.t:0 "Sana teşekkürler"
 VIETmisc.1068.desc:0 "“Sen kimsin?”\n\nNeredeyse ayağımın üzerinde tökezliyorum. O çocuk yine burada.\n\nAma şimdi, [child.GetSheHe] farklı görünüyor: [child.GetHerHis] gözbebekleri artık tamamen simsiyah değil. Ve eğer yanılmıyorsam… [child.GetHerHim] etrafında hafif bir ışık mı var?\n\n“Sen kimsin?” [child.GetSheHe] tekrar ediyor.‹\n0›‹\n1›Cevap verirken sesim boğazımda düğümleniyor: “Uh…. Benim adım ‹\n2›.”‹\n3›‹\n4›Sevimli bir gülümseme ‹\n5› yüzünde beliriyor ve ‹\n6› bana selam duruyor."
 VIETmisc.1068.a:0 "Ne oluyor?"
 VIETmisc.1069.t:0 "Artık Tuzağa Düşmedim"
 VIETmisc.1069.desc:0 "Uyanıyorum. Dışarıda güneş doğuyor ve ışık odamdan süzülüyor. Gözlerimi ovuştururken, açıkça bir rüya olanı anlamaya çalışıyorum. O çocuğu neden sürekli rüyamda gördüğümü hala anlamıyorum. Yine de, kafamdaki karışıklığa rağmen bir huzur hissediyorum. Son rüya hiç de kötü değildi. O çocuk hayal gücümün bir ürünü olsa bile, az önce mutlu göründüğü için mutluyum. Belki de bir şekilde ona yardım ettim. Pencereye doğru yürüyorum ve dışarıya bakıyorum."
 VIETmisc.1069.a:0 "Bugün başka bir gün ve dünya hâlâ burada."
 VIETmisc.1069.tooltip:0 "\nKafanızda aynı şarkı sözlerini tekrar tekrar söyleyen sessiz, hoş bir çocuk sesi duyuyorsunuz. Ses giderek daha da zayıflıyor, ta ki tamamen kaybolana kadar:\n\n$VIETmisc.happy_child_song$"
