# THE DREAMER
 VIETmisc.8000.t:0 "Varlığa Geçiş"
 VIETmisc.8000.desc:0 "Gözlerimi açıyorum. Etrafımda hiçbir şey yok… ya da… bir şey var mı? Gördüğüm tek şey ışık. Hayır, gördüğüm tek şey karanlık. Hayır… ben…. Görüşüm netleşiyor. Başımı yavaşça çevirmeye başlıyorum. Arkamda büyük bir ağaç var, durduğum yeşil çimenlikteki yalnız ağaç; yapraklarının gölgeleri yüzümde dans ediyor, ufka bakarken. Gökyüzü soluk sarı, turuncu ve pembe tonlarında, sanki güneş batıyor, ama uzakta güneşi tam olarak göremiyorum. Karışık düşüncelerim, uzakta bir [dreamer.GetWomanMan] gördüğümde kesiliyor. [dreamer.GetWomanMan], garip kıyafetler giymiş ve alışık olmadığım bir tarzda tuhaf saçları olan, yaklaşırken korku hissetmiyorum. Ne kadar uzun bir [dreamer.GetLadyLord], parlayan bir cilde ve yakışıklı özelliklere sahip, öyle asil gözleri var ki! Uzun bir süre [dreamer.GetSheHe] sessiz kalıyor, derin derin ruhuma bakıyor."
 VIETmisc.8000.a:0 "Sonunda, sonsuzluk gibi geçen bir süreden sonra, [dreamer.GetSheHe] konuşur."
 VIETmisc.8001.t:0 "Hayalperest"
 VIETmisc.8001.desc:0 "Bu yabancının sesi derin ve sakin, yatıştırıcı ama yalnızca evrenin tamamının sahip olabileceği güç ve otoriteyi taşıyor. Yine de, [dreamer.GetHerHis] soru basit: “[ROOT.Char.GetFullName], öyle mi?”\n\nBaşımı hafifçe eğiyorum. Bu [dreamer.GetLadyLord] henüz bana adını söylememiş olsa da, garip bir şekilde, ruhumun derinliklerinde, [dreamer.GetSheHe] olarak bilindiğini öğrendim: Hayalperest.\n\n"Do you wish to go back?"Hayalperest sorar. [dreamer.GetHerHis]'ın yüzünde hiçbir duygu belirtisi yok, ama bu beni endişelendirmiyor - bu… tarafsızlık, onun derin, sonsuz bilgeliğinin bir işareti olduğunu biliyorum."Do you remember the feeling now, so strongly, about wanting nothing more than to hear that song again, to feel that breeze against your face again, to see that bluest sky again?""
 VIETmisc.8001.a:0 "Evet."
 VIETmisc.8001.b:0 "Hayır."
 VIETmisc.8002.t:0 "Olmama Dünyası"
 VIETmisc.8002.desc:0 ""I see."Hayalperest yavaşça başını sallar ve bir an duraksar."Perhaps this is nothing but a pleasant dream, then. Perhaps we will see you again. Perhaps."\n\nUyanıyorum.\n\nNe… o da neydi? Odamda etrafa bakıyorum, kafam karışık."
 VIETmisc.8002.a:0 "Belki…?"
 VIETmisc.8003.t:0 "Varoluşun Dünyası"
 VIETmisc.8003.desc:0 ""To bring you back to the past…. That is something we cannot do."Hayalperest ufka doğru işaret ediyor. Orada, o yönde, hafif parlayan bir ışık var. Bu her zaman orada mıydı? Daha önce hiç fark etmemiştim."Over there… you may find the answer you seek. Perhaps."Aniden bir süre sonra, gözlerimi yavaşça açıyorum, altımda yumuşak yatağımı hissediyorum. O figürün, o [dreamer.GetWomanMan], o [dreamer.GetLadyLord], hala aklımda yanmış durumda."
 VIETmisc.8003.a:0 "Ne… cevaplar… aramak istiyorum?"
