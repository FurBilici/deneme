 HENNA_GLOSS: "#bold Kına#!, Kuzey Afrika, Asya ve Kuzey Avustralya'ya özgü kına ağacının toz haline getirilmiş yapraklarından yapılan kırmızı bir boyadır. Orta Doğu, Kuzey Afrika ve Hindistan'da, antik Mısırlılar döneminden beri vücut ve saç boyası olarak kullanılmıştır. Kına dövmeleri bu bölgelerde hala yaygındır ve bu bölgelerde erkekler arasında saç ve sakalın kırmızıya boyanması tarihi olarak yaygın bir uygulamaydı."
