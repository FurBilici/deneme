 LIAOZHAI_ZHIYI_GLOSS: "#bold Liáozhāi Zhìyì#!, bazen İngilizceye #bold Strange Tales from a Chinese Studio#! olarak çevrilen, Qīng Hanedanı yazarı Pú Sōnglíng'in (1640-1715) yüzlerce kısa hikayesinin bir derlemesidir. Bu hikayeler, doğaüstü ile ilgili olan ve Doğu Asya'da popüler bir edebi tür olan tuhaf hikayelerin özüdür; bu tür, Batı edebiyatındaki Gotik türüne benzer. Pú Sōnglíng'in doğaüstü hikayeleri, intikam ve tarih hakkında destansı hikayeler, hayaletlerle ilgili korkunç korku hikayeleri, toplum ve hükümet hakkında komik hicivler, içten romantikler, hatta alışılmadık fenomenlerin basit, neredeyse kısa, haber benzeri anlatımları ve daha fazlasını içerir. Onun hikayeleri, sonraki Çin, Japon, Kore ve Vietnam edebiyatı üzerinde büyük bir etki yaratmış ve günümüzde Asya'da hala popülerliğini korumaktadır."
 FOX_SPIRIT_GLOSS: "#kalın tilki ruhu#!, Doğu Asya mitolojisi ve kurgusundan bir tür aldatıcı ruhtur. Çin'de #italik húlijīng#!, Kore'de #italik yoho#!, Japonya'da #italik yōko#! ve Vietnam'da #italik ho ly tinh#! olarak bilinirler. Bu şekil değiştirenler genellikle güzel kadınlar olarak görünürler, ancak yaşlı bir adam veya kaslı bir asker gibi birçok farklı form alabilirler. Zararsız şakalardan, iddiaya göre, ölüm ve tüm hanedanların çöküşüne kadar uzanan yaramazlıklar yapmalarıyla bilinirler. Olumsuz veya daha belirsiz bir şekilde tasvir edilmeleri, ülkeden ülkeye, dönemden döneme ve hikayeden hikayeye değişiklik gösterdi, ancak bazı masallarda, yaramaz (eğer iyi niyetli) yardımcılar veya şefkatli, sevgi dolu eşler ve romantik partnerler olarak sempatiyle tasvir edildiler."
