 THIRTY_SIX_STRATEGEMS_GLOSS: "#bold Otuz Altı Strateji#! antik Çin'den kalma askeri stratejiye dair klasik bir metin olup, hem askeri hem de siyasi durumlarda uygulanabilecek otuz altı farklı stratejiyi listelemektedir. Kökenleri bilinmemektedir ve bu sözlerin yıllar içinde sözlü gelenekle derlenmiş olması mümkündür, daha sonra yazıya geçirilmiştir. Otuz altı stratejinin ilk kez anılması Güney Qí Hanedanı'na (487-537 CE) kadar uzanırken, stratejilerin modern versiyonu 1941'de basılan ve daha önceki Míng veya Qīng Hanedanı'na ait bir yeniden basım olan bir kitaba dayanmaktadır."
 PEACHES_OF_IMMORTALITY_GLOSS: "Çin mitolojisi ve folklorunda, #bold Ölümsüzlük Şeftalileri#! ölümsüzlerin sonsuz yaşam sağlamak için yediği şeftalilerdir. Şeftaliler, Çin de dahil olmak üzere birçok Doğu Asya ülkesinde uzun ömürlülüğün yaygın bir sembolüdür."
