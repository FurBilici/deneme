 # VIET/RICE Event Survey Winners
 VIETmisc.6000.t:0 "Bir Kamu Tartışması"
 VIETmisc.6000.desc:0 "İki entelektüel olan [intellectual_1.GetFirstName] ve [intellectual_2.GetFirstName] sarayıma geldi. Bu durumu dört gözle bekliyorduk, çünkü [ROOT.Char.GetFaith.ReligiousText] ve diğer teolojik konulardaki çarpıcı ama ilginç yorumlarıyla yerel çevrelerde tanınmışlardır. Acımasız rakiplerdir ve diğerini kamuoyunda yanlış çıkarmaya çalışmaktadırlar; ben ve sarayımın geri kalanı seyirci olacağız. \n\n[intellectual_1.GetFirstNameNoTooltip], inancımızın klasik anlayışlarını savunan katı bir gelenekçi olarak bilinir. Buna karşın [intellectual_2.GetFirstNameNoTooltip], bir asi ve isyancıdır; [intellectual_2.GetSheHe] herhangi bir sapkın görüşe sahip olmasa da, [intellectual_2.GetSheHe]’in [ROOT.Char.GetFaith.GetAdjective] teolojisine dair oldukça yenilikçi yorumları olduğu açıktır. ‹[intellectual_2.GetFirstName]0›‹[intellectual_2.GetFirstName]1› Canlı tartışmalarında, her iki akademisyen de tartışma, karşı tartışma, karşı karşı tartışma ve benzeri konularda oldukça yetenekli olduklarını kanıtladılar. Sarayımda bulunanların çoğu, tartışmada hiçbir tarafın üstünlük sağlamadığı konusunda hemfikir, bu yüzden herkes benim resmi olarak kimin kazandığını açıklamamı bekliyor."
 VIETmisc.6000.desc.traditionalist:0 "\n\nBenim [chaplain.GetCouncilTitle] [chaplain.GetTitledFirstName], [intellectual_1.GetFirstNameNoTooltip]'ü destekliyor gibi görünüyor, çünkü [chaplain.GetSheHe] bana “[intellectual_1.GetSheHe|U] [ROOT.Char.GetFaith.GetName]'nın ortodoks anlayışını savundu. [intellectual_2.GetFirstNameNoTooltip] bir sapkın değil, ama rahatlık için sapkınlığa çok yakın.” diyor."
 VIETmisc.6000.desc.innovator:0 "My [chaplain.GetCouncilTitle] [chaplain.GetTitledFirstName] appears to support [intellectual_2.GetFirstNameNoTooltip], as [chaplain.GetSheHe] tells me, “U, [ROOT.Char.GetFaith.GetAdjective] teolojisine yaklaşmanın her zaman yeni yollarını bulabileceğimizi kanıtlıyor. [intellectual_1.GetFirstNameNoTooltip], ne yazık ki, [ROOT.Char.GetFaith.HighGodName]'in bize ne yapmamızı istediğini düşünmek yerine geleneğe körü körüne bağlı kalıyor.”"
 VIETmisc.6000.a:0 "[intellectual_1.GetFirstName] ortodoks fikirleri savunmada daha iyi argümanlar sundu."
 VIETmisc.6000.a.toast:0 "[intellectual_1.GetFirstName] mahkemenizde kalmaya karar verdi!"
 VIETmisc.6000.b:0 "[intellectual_2.GetFirstName], yenilikçi dini inançları savunarak tartışmayı kazandı."
 VIETmisc.6000.b.toast:0 "[intellectual_2.GetFirstName] mahkemenizde kalmaya karar verdi!"
 VIETmisc.6000.c:0 "Hiçbiri beni ikna etmedi, ama ilginç bir tartışmaydı!"
 VIETmisc.6001.t:0 "Hırsız Baron"
 VIETmisc.6001.desc:0 "Son birkaç ay içinde, [county.GetNameNoTier]'de faaliyet gösteren [bandit.GetFullName] adında bir soyguncu baron hakkında duyduğum şeyler var. Bu ahmak, [bandit.GetHerHim]'e haklı olarak düşenlerin ötesinde, [bandit.GetHerHis] mülkünden geçen insanlara ek geçiş ücretleri dayatarak #italik benim#! kraliyet otoritemi hiçe saymak isteyen küçük bir soyludur ve yolculara ya ek ücreti ödemeleri ya da zorla soyulmaları veya fidye için kaçırılmaları konusunda bir son teklif sunmaktadır. \n\nHer neyse, bu kaygan suçlu bir süre boyunca yakalanmaktan kaçmayı başardı... ta ki şimdiye kadar. Tesadüfen, yetkililerim [bandit.GetHerHim]'yı yakaladı ve [bandit.GetSheHe] benim yargıma sunuldu. Böyle eylemlerde bulunmak benim otoritem olmadan, itibarım üzerinde bir leke bırakıyor, bu yüzden [bandit.GetSheHe] uygun şekilde cezalandırılmalıdır."
 VIETmisc.6001.a:0 "Küçük bir ceza yeterli olacak ve [bandit.GetHerHim]'ya bir ders verecek!"
 VIETmisc.6001.b:0 "Merhamet karşılığında, [bandit.GetSheHe] benim için çalışabilir."
 VIETmisc.6001.c:0 "Hukuk açıktır. Ölüm bu suçlunun kaderi olacak!"
 VIETmisc.6001.d:0 "[bandit.GetHerHis] unvanlarını ve rütbesini [bandit.GetHerHim]'dan alın."
 VIETmisc.6001.info:0 "#emphasis Tarihsel Bağlam:#! Haydut baronları, Orta Çağ toprak sahipleri ve soylularının, statülerini ve kaynaklarını kullanarak, yüksek vergiler ve geçiş ücretleri talep ettikleri, üst otoritelerden yasal bir yetki almadan, özellikle merkezi kraliyet kontrolünün zayıfladığı dönemlerde ortaya çıkan bir olguyu tanımlamak için İngilizcede kullanılan genel bir terimdir. Örneğin, Fransa Kralı VI. Louis, 1100'lerin başında haydut baronlarıyla başa çıkmak için birçok yıl harcadı. Bu kötü şöhretli figürler, daha sonra 19. yüzyıl Amerikan argosunda, ahlaksız, zengin iş insanları için kullanılan terimin ortaya çıkmasına yol açtı."
