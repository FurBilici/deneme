 # Version 1.11.1 Start Here - Please leave this comment and do not remove it
 VIETmisc.6020.t:0 "Badem Sütü"
 VIETmisc.6020.desc:0 "Bir [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.GetTitleAsNameNoTooltip] olarak, her zaman [ROOT.Char.GetFaith.HighGodNameAlternate]'nin sadık bir takipçisi olarak imajımı geliştirmek için yollar arıyorum. Bugün mahkemeyi toplarken, [chaplain.GetCouncilTitle], [chaplain.GetTitledFirstName] bana ilginç bir fikir önerdi. “Benim [ROOT.Char.GetLadyLord],” [chaplain.GetSheHe] açıkladı, “badem sütü değerini bildiğinizi ve bunu Lenten döneminde hayvan sütü yerine, ölçülülük eylemi olarak nasıl tükettiğimizi biliyorsunuzdur.” “Doğru,” dedim. “Peki, bu bademler hakkında ne dersiniz?” “Peki, neden şeflerinizin bunları ziyafetlerde ve diğer toplantılarda daha düzenli kullanmasını sağlamıyoruz?” ‹[ROOT.Char.GetTitleAsNameNoTooltip]3› sordu. “Elbette, bu pahalı olur, çünkü badem sütü bir lüks, ama bu, yıl boyunca ‹[ROOT.Char.GetTitleAsNameNoTooltip]4›'nin öğretilerini uygulamaya çalıştığınızı gösterir. Bu, dünyadaki ‹[ROOT.Char.GetTitleAsNameNoTooltip]5› mahkemeleri arasında imajınıza olumlu yansır.”"
 VIETmisc.6020.a:0 "Harika bir fikir! Her halükarda badem sütünü seviyorum."
 VIETmisc.6020.b:0 "Senin noktanı anlıyorum, ama bu çok pahalı."
 VIETmisc.6020.info:0 "#emphasis Tarihsel Bağlam:#! Badem sütü günümüzde modern bir trend olarak görülse de, aslında Orta Çağ döneminde, özellikle üst sınıflar arasında oldukça popülerdi. Hristiyan Avrupa'sında, genellikle hayvan sütü (özellikle Lent döneminde) yerine kullanılıyordu. Badem sütü, Orta Çağ yemek kitaplarında önemli bir yer tutuyordu ve çorbalardan tatlılara, deniz ürünlerinden sadece kendisi olarak çeşitli tuzlu ve tatlı yemeklerde kullanılıyordu."
 # Version 1.11.2 Start Here - Please leave this comment and do not remove it
 # Version 1.12.1 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc
 VIETmisc.6021.t:0 "Gürültü"
 VIETmisc.6021.desc:0 "Bugünün saray hayatının huzuru ve töreni yüksek bir gürültüyle kesildi. “Bu gürültü neyin nesi?” dedim, kararlı ama kasvetli bir tonla, kargaşayı araştırmak için ayağa kalkarken. Mahkeme salonuma girişte, [courtier.GetTitledFirstName] içeri girdiğinde, [courtier.GetSheHe] takılıp yere düştü gibi görünüyordu. [courtier.GetSheHe|U] [courtier.GetHerHis] kıyafetlerine takıldı ve tamamen dağınık bir haldeydi, hizmetçilerim [courtier.GetHerHim]'yi kaldırmak için koşarken, öfkeyle her türlü uygunsuz kelimeyi haykırıyordu. ‹\n0›, ‹\n1›'nin ne kadar aptal göründüğünü anlaması birkaç saniye daha sürdü. Sarayımda diğerleri gülümseyip fısıldarken ve ‹\n2›'ye parmakla gösterirken, ‹\n3› yanımda yaklaştığımda en mahcup görünendi."
 VIETmisc.6021.a:0 "Hiç kimse [courtier.GetFirstNamePossessiveNoTooltip]'nun talihsizliğine gülmemelidir. Bu kaba bir davranıştır."
 VIETmisc.6021.b:0 "Bu komikti. Tam bir aptal gibi görünüyordun."
 VIETmisc.6021.c:0 "Eh, önemli değil. Devam edelim."
 VIET_every_courtier_tt_laughing:0 "Her [courtier|E] durumu eğlenceli bulan"
