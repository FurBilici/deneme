 VIETmisc.6002.t:0 "Kabul Edilemez Davranış"
 VIETmisc.6002.desc:0 "Son zamanlarda, [relative.GetTitledFirstName] benim sarayımda [relative.GetHerHis] kötü davranışları nedeniyle kötü bir üne kavuştu. [relative.GetSheHe|U] temel görgü kurallarını unuttu, zaman zaman birden fazla gelen elçiyi aşağıladı ve genel olarak saray protokolünü sık sık hiçe sayıyor. Birçok kişi, [relative.GetFirstNameNoTooltip] benimle akraba olduğu için, [relative.GetSheHe]'ün [relative.GetSheHe]'ün böyle bir nezaket ve edep eksikliği ile yanına kar kalabileceğini düşündüğünü şüpheleniyor. \n\n Durum o kadar kötüleşti ki, [complainer.GetTitledFirstName] bu konuyu görüşmek için bana yaklaştı. \n\n “Benim ‹[relative.GetHerHis]0›, ‹[relative.GetHerHis]1›'ün kabul edilemez davranışlarıyla ilgili bir şeyler yapmalısın,” ‹[relative.GetHerHis]2› bana yalvarıyor. “Bu sadece kendisi kötü değil, aynı zamanda #italic senin#! üzerinde de olumsuz bir etki yaratıyor. ‹[relative.GetHerHis]3› olarak, sarayında disiplin sağlaman gerekiyor, özellikle de kendi ailenle!”"
 VIETmisc.6002.a:0 "[relative.GetFirstNameNoTooltip] ile ciddi bir konuşma yapacağım."
 VIETmisc.6002.a.tooltip:0 "[relative.GetTitledFirstNameNoTooltip]'yu sert bir şekilde azarlıyorsun."
 VIETmisc.6002.a.success:0 "[relative.GetFirstNameNoTooltip], [relative.GetHerHis] yollarını değiştirmeyi kabul eder."
 VIETmisc.6002.a.failure:0 "[relative.GetFirstNameNoTooltip] taleplerinize katılmıyor"
 VIETmisc.6002.b:0 "[relative.GetHerHim]'yu düzene sokması için sabırla ikna etmeye çalışacağım."
 VIETmisc.6002.b.tooltip:0 "[relative.GetTitledFirstNameNoTooltip] üzerinde daha diplomatik bir yaklaşım kullanıyorsunuz."
 VIETmisc.6002.b.success:0 "Sözlerin [relative.GetFirstNameNoTooltip]'yı [relative.GetHerHis] yollarını değiştirmeye ikna ediyor."
 VIETmisc.6002.b.failure:0 "Senin sözlerin sağır kulaklara düşüyor."
 VIETmisc.6002.c:0 "[relative.GetSheHe] kimseye zarar vermediği sürece, sadece [relative.GetHerHim]'in olmasına izin ver."
 VIETmisc.6003.t:0 "Bir Hata"
 VIETmisc.6003.desc:0 "Ritüeller, herhangi bir kraliyet sarayında günlük yaşamın önemli bir parçasıdır. Bazıları için sıkıcı olabilir, ancak sarayımın gücünü ve statüsünü vurgulamak için bunları düzenli olarak gerçekleştirmeliyiz. Peki, o zaman neden bugün [courtier.GetTitledFirstName] hata yaptı? Sabah mahkemeye girdiğimde sıradan bir tören vardı ve orada bulunan herkesin oynaması gereken bir rolü vardı - belirli jestler yapmak, belirli beden duruşları almak, belirli kalıp sözler söylemek ve benzeri. Yine de [courtier.GetSheHe] hatası törenin aniden durmasına neden oldu, oysa [courtier.GetSheHe] bunu daha önce defalarca yapmıştı. Geçerken [courtier.GetFirstNameNoTooltip]'nin yanından geçerken, herkes talihsiz [courtier.GetWomanMan]'e bakıyor, onun yüzünde utanç verici bir ifade var. Kişisel hislerim ne olursa olsun, eğer sarayımın bir üyesi bile temel görevlerini yerine getiremiyorsa, bu benim için iyi bir izlenim bırakmaz."
 VIETmisc.6003.a:0 "Bu hiç de büyük bir mesele değil! Hatalar her zaman olur."
 VIETmisc.6003.b:0 "Herkesin önünde [courtier.GetHerHim]'yi cezalandıracağım."
 VIETmisc.6003.c:0 "[courtier.GetHerHim]'yi özel olarak azarlayacağım."
 VIETmisc.6004.t:0 "Bir Onaylamayan Elçi"
 VIETmisc.6004.desc:0 "[envoy.GetTitledFirstName], [neighbor.GetTitledFirstName]'e hizmet eden bir yetkili, bazı diplomatik formalitelerin bir parçası olarak [envoy.GetHerHis]'nin lordu tarafından benim sarayımı ziyaret etmek üzere gönderildi. Bu [envoy.GetWomanMan]'ü sarayımda nazikçe kabul ettikten sonra, çeşitli konuları tartışırken, [envoy.GetSheHe] sarayımın standartlarının yeterli olmadığını önermeye cesaret etti. Ne iftira!\n\n Özellikle, [envoy.GetFirstNameNoTooltip] şöyle dedi: “Büyük bir [ROOT.Char.GetTitleAsNameNoTooltip] olarak sizin sarayınızın… daha görkemli olmasını beklerdim. Burası oldukça küçük ve loş bir oda, dekorasyonlar sıradan ve kasvetli, ve o diğer odadaki merdivenler - herkes iyi bir sarayın mükemmel, ihtişamlı merdivenlere ihtiyacı olduğunu bilir!”\n‹[neighbor.GetTitledFirstName]0›[envoy.GetSheHe|U] iç çeker, sonra konuşmaya devam eder: “Açık olmak gerekirse, bu ‘kraliyet sarayı’ sıradan bir dük veya küçük bir şefin sarayından pek de farklı değil. Nerede ihtişam? Hayranlık uyandıran görkem nerede?”"
 VIETmisc.6004.a:0 "[envoy.GetSheHe|U] düşüncesizdir, ama işleri biraz canlandırmak zararlı olmayabilir."
 VIETmisc.6004.b:0 "Bu saygısız suçluyu [neighbor.GetFirstNameNoTooltip]'ya geri gönder!"
 VIETmisc.6004.c:0 "Devlet işleri gibi daha önemli konulara odaklanalım."
 VIETmisc.6005.t:0 "Saçma Törenler"
 VIETmisc.6005.desc:0 "Ritüeller, herhangi bir kraliyet mahkemesinin günlük işlemlerinin önemli bir parçasıdır. Kendine saygı duyan bir monark, bir ihtişam duygusunu sürdürmelidir ve bu tür ritüeller bunu sağlamanın etkili bir yoludur. Ancak, bazı saray mensuplarım, mahkememde düzenli olarak yapılan birkaç [ROOT.Char.GetCulture.GetName] ve [ROOT.Char.GetFaith.GetAdjective] töreninin belki de biraz aşırı olduğunu ve para israfı olduğunu söylediler. [courtier.GetTitledFirstName], özellikle daha hayali olanların sayısının azaltılması için savunan saray mensuplarım arasında önde geliyor. “Artık bu boş şeylere harcamamız gerekmeyen tüm parayı düşün!” diye açıklıyor bana bir gün. “O para, gerçekten faydalı bir şeye harcanabilir.”"
 VIETmisc.6005.a:0 "Mükemmel bir nokta. Önerilerinizi uygulayacağım."
 VIETmisc.6005.b:0 "Oh, daha iyi bir fikrim var: Ritüellerin sayısını #italic artıracağım#!"
 VIETmisc.6005.c:0 "Senin bakış açını anlıyorum, ama bu ritüeller önemlidir."
 VIETmisc.6006.t:0 "Bir Çocuğun Hatası"
 VIETmisc.6006.desc:0 "Çocuk olmasına rağmen, [child.GetSheHe]'in [child.GetHerHis] eğitiminin bir parçası olarak mahkememin günlük işlerini gözlemlemesi önemlidir. Bu şekilde, [child.GetSheHe] bir yetişkin olduğunda, [child.GetSheHe] hangi mahkemede olursa olsun nasıl düzgün davranacağını bilecektir. Ancak bugün, [child.GetFirstNameNoTooltip]'in bir hata yaptığı anlaşılıyor: [child.GetSheHe], ‹[child.GetSheHe]0›'e hitap ederken uygun etiketi unuttu! ‹[child.GetSheHe]1› durumu geçiştirdi, ‹[child.GetSheHe]2›'nin sadece bu hatadan ders alacak bir çocuk olduğunu söyledi, ancak tüm olaya tanık olan ‹[child.GetSheHe]3›, bunun son derece uygunsuz olduğunu ve ‹[child.GetSheHe]4›'i disipline etmem ve ‹[child.GetSheHe]5›'e mahkememdeki düzeni korumak için bir ders vermem gerektiğini söyledi."
 VIETmisc.6006.a:0 "Eğer [nice_courtier.GetFirstNameNoTooltip] umursamıyorsa, ben de umursamam."
 VIETmisc.6006.b:0 "[mean_courtier.GetFirstNameNoTooltip] haklı. Bu yüzden [child.GetFirstNameNoTooltip]'i cezalandıracağım."
 VIETmisc.6006.c:0 "Bence [child.GetFirstNameNoTooltip] zaten [child.GetSheHe]'in neyi yanlış yaptığını öğrenmiştir."
 VIETmisc.6007.t:0 "Dikkat Dağıtan Hizmetçi"
 VIETmisc.6007.desc:0 "Bir [servant.GetFirstName] adında bir hizmetkarım var, bazen mahkeme odasında günlük işlerine yardımcı olmak için çeşitli görevler yapmak zorunda kalıyor. Sorun şu ki, [servant.GetSheHe] son derece çekici. Bir sıradan insanın bu kadar çekici görünmesi nasıl mümkün, hem de düzgün makyaj ve iyi kıyafetler olmadan? \n\n Aslında, daha doğru olmak gerekirse, [servant.GetSheHe]'ün sadece son derece çekici olduğunu söylemem, [servant.GetSheHe] de #italik dikkat dağıtıcı#! çekici. [courtier.GetTitledFirstName] bana yakın zamanda [courtier.GetSheHe]'nin [servant.GetFirstNamePossessive]'ün iyi görünümünün, saray mensuplarımın ve hizmetkarlarımın görevlerini yerine getirmelerini engellediğine inandığını söyledi. \n‹[servant.GetSheHe]0› “O… o aşağılık ‹[servant.GetSheHe]1› orada dururken kimse bir şey yapabilir mi?” dedi ‹[servant.GetSheHe]2›, “bizi ‹[servant.GetSheHe]3› son derece hoş görünümüyle kışkırtıp baştan çıkarırken?”"
 VIETmisc.6007.a:0 "Tamam. [servant.GetFirstNameNoTooltip] mahkeme dışında başka görevler verilecek."
 VIETmisc.6007.b:0 "Bu kadar çekici biri, rütbesinin yükseltilmesi gerekir!"
 VIETmisc.6007.c:0 "Biliyor musun, bunun senin problemin olduğunu düşünüyorum, başkasının değil."
 VIETmisc.6008.t:0 "Uykulu Kalmak"
 VIETmisc.6008.desc:0 "Bugün bazı saray törenlerine katıldık. Bu, benim güç ve statümü pekiştirmek için kullanılan güzel sözler, giysiler ve jestlerin sıradan ritüelleriydi. Bu ritüeller ayrıca son derece sıkıcı. Aslında, bugünkü törenler o kadar sıkıcıydı ki, birkaç dakika uyuyakaldım. Sadece, o kadar yüksek bir sahte öksürük yaptı ki onu duydum diye uyandım. Neyse ki, herkesin uyuduğumu gördüğü açıktı ama hepsi beni incitmekten korktukları için hiçbir şey olmamış gibi davrandı."
 VIETmisc.6008.a:0 "Herkes, bir hata yaptım. Benim gibi olmayın."
 VIETmisc.6008.b:0 "Yanlış yaptım, ama buna dikkat çekmemeliyim."
 VIETmisc.6008.c:0 "Um… evet… hiçbiri olmadı… nerede kalmıştık?"
 VIETmisc.6009.t:0 "Merdivenler nerede?"
 VIETmisc.6009.desc:0 "Bugün mahkemem, [county.GetNameNoTier]'den gelen ünlü bir soylu ve gezgin olan [traveler.GetFullName]'ya ev sahipliği yapıyor. [traveler.GetHerHis] ziyareti sırasında, [traveler.GetHerHim]'e kraliyet mahkeme odamın, [traveler.GetSheHe]'ün [traveler.GetHerHis] seyahatlerinde gördüğü diğerleriyle nasıl karşılaştırıldığını soruyorum. “İstersen açık olabilirsin,” diye güven veriyorum [traveler.GetHerHim]'e. “Yapabileceğim herhangi bir iyileştirme olup olmadığını görmek istiyorum.” “Benim ‹[county.GetNameNoTier]1›'im, bence mahkeme odanız güzel,” diyor ‹[county.GetNameNoTier]2›, “tek bir şey hariç: iyi merdivenler yok! Bu günlerde, diğer kraliyet mahkemelerinde, görkemli merdivenler #italic hiçbir yerde#! bulunmuyor. Garip, değil mi?” “Şimdiye kadar hiç fark etmemiştim, ama gözlemleriniz doğru!” diye onaylıyorum. “Tam olarak! Herkes büyük, görkemli merdivenlerin bir binanın içini gerçekten daha iyi gösterebileceğini bilir,” diyor ‹[county.GetNameNoTier]7›. “Eğer burada, belki orada, ya da belki o diğer odada gerçekten güzel büyük merdivenleriniz olsaydı, bu ‹[county.GetNameNoTier]8›'in diğer tüm monarklardan #italic bir adım önde#! olduğunu gösterirdi.”"
 VIETmisc.6009.a:0 "Harika bir fikir! O diğer odada daha fazla merdiven yapacağım."
 VIETmisc.6009.b:0 "Diğer yandan... gerçekten daha fazla merdivene ihtiyacımız var mı?"
 VIETmisc.6010.t:0 "Küçük Yenilemeler"
 VIETmisc.6010.desc:0 "Mahkeme salonumda dün tamamlanan bazı küçük tadilatlar yaptırdım. Bir monark olarak, her gün bu odadan girip çıkan birçok insanım var ve bu, belirgin bir aşınma ve yıpranma yaratıyor. Bu nedenle, buranın kabul edilebilir görünmesini sağlamak önemli. Ancak, en son yapılan tadilatların mahkeme salonunda bazı kalıntılar bıraktığı görülüyor. Hizmetçilerim bunları temizlemek için yoğun bir şekilde çalışıyor, bu bir veya iki gün sürebilir, ama bu, kraliyet mahkememin biraz… onursuz görünmesine neden oluyor."
 VIETmisc.6010.a:0 "Bu hafta başka bir yerde mahkeme kurmam gerekecek."
 VIETmisc.6010.b:0 "Acele et! Dağıntıyı çabuk temizle yoksa!"
 VIETmisc.6011.t:0 "Sırnaşık $VARS$"
 VIETmisc.6011.desc:0 "Ben sıradan bir [ROOT.Char.GetTitleAsNameNoTooltip] olarak sıradan bir günde yapmam gereken ortalama görevleri yerine getiriyordum. Ne yazık ki, işler umduğum kadar sessiz ve huzurlu değildi. Sabah törenlerinden sonra, [parent.GetMotherFather]'üm, [parent.GetTitledFirstName], birkaç saray mensubunu bir kenara çekip, uygunsuz sohbet veya davranışları için ya da kıyafetlerinin biraz uyumsuz olduğu için ya da işlerinde daha çok çaba göstermeleri gerektiği için azarladı. \n \n [parent.GetHerHim]'yi sakinleştirmeye çalıştığımda, [parent.GetMotherFather]'üm bana sert bir bakış attı ve parmağını sallayarak, “[ROOT.Char.GetFirstNameNoTooltip]! Ne tür bir saray yönetiyorsun? Buradaki herhangi bir nezaket eksikliği için sorumluluk alman gerekiyor. Artık bir ‹\n0›'sın, ama yine de senin için her şeyi yapmaya devam etmek zorundayım, sanki bir çocukmuşsun gibi!” dedi. ‹\n1› ‹\n2› Uzun, garip bir sessizlikten sonra, ‹\n3› tatlı bir tonla ekledi, “Bu arada, eğer açsan, aşçıyı senin en sevdiğin atıştırmalıkları hazırlaması için daha önce gönderdim. Bu günlerde çok yorgun görünüyorsun, daha fazla yemek yemelisin!”"
 VIETmisc.6011.a:0 "[parent.GetMotherFather|U], dur! Ben [ROOT.Char.GetTitleAsNameNoTooltip]'ım!"
 VIETmisc.6011.b:0 "Ah! İnsan [parent.GetMotherFather] olmadan ne yapar ki?"
 VIETmisc.6011.info:0 "#emphasis Tarihsel Bağlam:#! Tarihsel hükümdarları sınırsız güce sahip güçlü figürler olarak düşünmeyi sevsek de, en güçlü olanları bile genellikle belirli otorite figürlerine, özellikle de ebeveynlerine ve özellikle de annelerine boyun eğmek zorunda kalmıştır. Örneğin, büyük Cengiz Han'ın bile annesinin tavsiyelerini dinlediği söylenir."
 VIETmisc.6012.t:0 "Yolsuz Bir Memur Yakalandı!"
 VIETmisc.6012.desc:0 "Kısa bir süre önce, [courtier.GetTitledFirstName] resmi işlerde beni temsil ediyordu [county.GetName]'deki bir şehirde. Oradayken, [courtier.GetSheHe], küçük memurlarımından biri olan [official.GetFullName]'ün bazı köylüleri rahatsız ettiğine, fiziksel olarak itip kakarak onlardan para koparmaya çalıştığına ve daha çekici olanlarına ahlaka aykırı yorumlar yaptığına tanık oldu. \n\nBu adaletsizlikten öfkelenen [courtier.GetFirstNameNoTooltip], [official.GetFirstNameNoTooltip]'e yaklaşarak [official.GetHerHim]'in durmasını uyardı. [official.GetFirstNameNoTooltip], ‹[county.GetName]0›'a alay etti, ‹[county.GetName]1›'in önemsiz biri olduğunu varsayarak, ta ki ‹[county.GetName]2›, ‹[county.GetName]3›'ün benim doğrudan temsilcim olduğunu açıklayana kadar. ‹[county.GetName]4›‹[county.GetName]5›Resmi temsilciyi aşağılamak, ciddiye alınması gereken bir meseledir ve yerel halktan gelen birçok şikayet nedeniyle ‹[county.GetName]8›, bu aptalı benim yargıma getirdi. ‹[county.GetName]9› mantığı, eğer ‹[courtier.GetSheHe]0›'yi burada, mahkememde, herkesin önünde cezalandırırsam, krallığımın geri kalanı için sağlam bir örnek oluşturabileceğimdir."
 VIETmisc.6012.a:0 "Dersini aldın, [official.GetFirstNameNoTooltip]. Bir daha yapma."
 VIETmisc.6012.b:0 "[official.GetHerHis] unvanlarını [official.GetHerHim]'dan alın ve [official.GetHerHim]'yi hapse atın."
 VIETmisc.6012.c:0 "[official.GetFirstNameNoTooltip]'yi cezalandıracağım #italik ve#! [courtier.GetFirstNameNoTooltip]'yi ödüllendireceğim!"
 VIETmisc.6013.t:0 "Etki Altında Kalan Misafir"
 VIETmisc.6013.desc:0 "Birçok onur konuğu, oradaki elitler adına yakın zamanda benim sarayıma bir ziyaret gerçekleştirdi. Bu saygın misafirlere birkaç hafta ev sahipliği yaptım; devlet işleri hakkında tartışmanın yanı sıra iyi ziyafetler ve hoş zamanlar geçirdik. Ancak ayrılmadan önce, onlardan biri, [dignitary.GetFullName] adında nazik bir [dignitary.GetWomanMan], [dignitary.GetSheHe] her zaman [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]'ya seyahat etmek istediğini söyledi. Bu bölgeyi şimdi gören [dignitary.GetSheHe], o kadar etkilendi ki [dignitary.GetSheHe] burada kalmak ve bana bir saray mensubu olarak hizmet etmek istiyor. Ancak, ‹\n1› aynı zamanda ‹\n2›'de yetenekli ve yetkin bir topluluk lideri olarak tanınmakta ve topluma büyük katkılarda bulunmaktadır."
 VIETmisc.6013.a:0 "İnsanların sana ihtiyacı var. Evde büyük şeyler başar!"
 VIETmisc.6013.b:0 "Eğer benim mahfetime katılmak istersen, seni memnuniyetle karşılarım."
 VIETmisc.6014.t:0 "Utanç!"
 VIETmisc.6014.desc:0 "“Senin için utanç verici!” [shamer.GetTitledFirstName] diyor. “#italic Senin için utanç verici!#! Biz bir kraliyet mahkemesindeyiz! Senin kötü tutumun ve uygunsuz davranışların bu mahkemeyi aşağı çekiyor, [ROOT.Char.GetTitleAsNameNoTooltip]'e dünya üzerindeki monarklar arasında kötü bir isim veriyor!”\n\nGörünüşe göre [shamer.GetFirstNameNoTooltip] yine birkaç hizmetkarımla sorun yaşıyor. [shamer.GetSheHe|U] her zaman onlardan yüksek beklentilere sahip, özellikle mahkeme odamdaki zamanlarında; bu beklentiler bazen karşılanması imkansız gibi görünüyor.\n\nHizmetkarlarım, [shamer.GetFirstNameNoTooltip]'ye yaşanan aksilik için utangaç bir şekilde özür diliyor (bu gerçekten bir hata mıydı, yoksa değil mi, bilmiyorum) ve bu davranışa katılarak, [shamer.GetFirstNameNoTooltip]'in bazı insanlar tarafından dolaylı olarak #italic benim#! otoritemi, kendi hizmetkarlarımı bu mahkemede disipline etme ve azarlama yetkisini gasp ediyormuş gibi görülebileceği aklıma geliyor."
 VIETmisc.6014.a:0 "[shamer.GetFirstNameNoTooltip], [shamer.GetSheHe] gerekli görüyorsa onlara azarlama hakkına sahiptir."
 VIETmisc.6014.b:0 "Ben buradaki [ROOT.Char.GetTitleAsNameNoTooltip]yım, sen değil! Bunu hemen durdur."
 VIETmisc.6015.t:0 "Oh Hayır!"
 VIETmisc.6015.desc:0 "Mahkememdeydim, sıradan bir [ROOT.Char.GetTitleAsNameNoTooltip]'ın sıradan bir günde yaptığı sıradan şeyleri yapıyordum. Açıkçası, sıkıcı hale geliyordu. Ve sonra…\n\n#italik #kalın BAM!#!#!\n\nHerkes döndü, şok içinde. Bu neydi?\n\n[courtier.GetTitledFirstName] gürültünün kaynağını araştırmaya gitti ve bir büyük duvar halısının yerinden çıktığını ve düştüğünü, çok yüksek ve rahatsız edici bir ses çıkardığını öğrendi. Neyse ki kimse yaralanmadı, ama bu garip bir olaydı. Hatta bazı [ROOT.Char.GetCulture.GetName] halk hikayelerini ve batıl inançları hatırlamak mümkün; benim gibi monarklar için talihsizliklerin genellikle bu tür garip, görünüşte rastgele ve uğursuz olaylarla önceden belirlendiği söylenir."
 VIETmisc.6015.a:0 "Bunun hiçbir şey olduğundan eminim. Şu şeyi tekrar asalım!"
 VIETmisc.6016.t:0 "Mevcut Olmayan Kötü Saraylı"
 VIETmisc.6016.desc:0 "Kraliyet sarayımda [fake.GetFullNameNoTooltip] adında özellikle kötü, yozlaşmış bir saray mensubunun bulunduğu hakkında bölgede yayılan dedikodular duydum. [fake.GetSheHe]'in benim pahasına karıştığı korkunç şeyler hakkında çarpıcı hikayeler anlatmak, yerel folklorun bir parçası haline geldi. \n\nSorun şu ki, bu isim ve tanıma sahip bir saray mensubum yok. \n\nBazı günler, burada bulunan insanlardan birinin bu tür hikayelere ilham verip vermediğini merak ederek sarayımda etrafa bakıyorum. Bu dedikodunun nerede veya ne zaman ortaya çıktığını kim bilir? Yine de, bu hikayeler insanların sarayımı ve beni bir monark olarak nasıl gördüğünü etkiliyor."
 VIETmisc.6016.a:0 "Umarım itibarım bundan etkilenmez!"
 VIETmisc.6016.b:0 "Bu sözde [fake.GetFirstNameNoTooltip] ile ilgili herhangi bir bahsi mahkememde bastırın!"
 VIETmisc.6017.t:0 "Mevcut Olmayan İyi Bir Saraylı"
 VIETmisc.6017.desc:0 "Bölgedeki kraliyet mahkememin [fake.GetFullNameNoTooltip] adında harika, aziz bir saray mensubuna ev sahipliği yaptığına dair yayılan söylentileri duydum. [fake.GetSheHe]'in benim adıma sıradan insanlara yardım etmek ve onları korumak için yaptığı büyük işler hakkında ilham verici hikayeler anlatmak, yerel folklorun bir parçası haline geldi. \n\nBunun güzel olduğu doğru, ancak bu isim ve tanımda bir saray mensubum yok. \n\nBazı günler, burada bulunan insanlardan birinin bu tür hikayeleri ilham verip vermediğini merak ederek mahkememe bakıyorum. Bu söylentinin nerede veya ne zaman ortaya çıktığını kim bilir? Yine de, bu hikayeler insanların mahkememi ve beni bir monark olarak nasıl gördüğünü etkiliyor."
 VIETmisc.6017.a:0 "Sanırım insanlar benden ve mahkememden yüksek bir şekilde bahsediyorlar?"
 VIETmisc.6017.b:0 "[fake.GetFirstNameNoTooltip] hakkında şarkılar bestelemesi için bards'ları patronlayın!"
 # Version 1.7.1 Start Here - Please leave this comment and do not remove it
 # Version 1.8.3 Start Here - Please leave this comment and do not remove it
 VIETmisc.6018.t:0 "Mükemmel Hitabet Becerileri"
 VIETmisc.6018.desc:0 "Bugünkü mahkeme işlemleri kapsamında, [orator.GetTitledFirstName] bazı misafir yabancı büyükelçilere bir konuşma yapmak zorundaydı. Şaşkınlığımızla, [orator.GetSheHe] gerçekten harika bir iş çıkardı; [orator.GetHerHis]'nin retorik yeteneği daha iyi olabilirdi, ancak büyükelçiler, [orator.GetFirstNamePossessiveNoTooltip]'ün sözlerinin zarafeti ve inceliğiyle etkilendiklerini söylediler ve bunun kraliyet mahkememin ihtişamını iyi yansıttığını belirttiler."
 VIETmisc.6018.a:0 "Bugün takdire şayan bir iş çıkardın, [orator.GetFirstNameNoTooltip]!"
 VIETmisc.6018.b:0 "Neden biri böyle sıradan bir konuşmayı övsün ki?"
 VIETmisc.6019.t:0 "Halk Müziği"
 VIETmisc.6019.desc:0 "[county.GetNameNoTier]'nun geleneksel halk müziği son zamanlarda biraz ünlü oldu, çünkü benzersiz tarzı ülke genelinde yayılmakta. Bugün, bu halk müziği tarzının hayranı olan [courtier.GetTitledFirstName], kraliyet sarayı müzisyenlerime [county.GetAdjectiveNoTooltip] tarzında müzik bestelemeleri veya çalmaları için beni teşvik ediyor."
 VIETmisc.6019.a:0 "Bu müziği daha önce dinledim ama cazibesini anlamıyorum."
 VIETmisc.6019.b:0 "Evet! [county.GetAdjectiveNoTooltip] müzik tarzını benimseyelim."
