 VIETmisc.6022.t:0 "İmparatorluk Şeftalileri"
 VIETmisc.6022.desc:0 "Şeftali, kuzey Avrupa'da bile yeni bir şey değil; antik çağlarda, bu meyve güçlü ve zengin Romalılar tarafından büyük bir değerle karşılanıyordu. Ancak günümüzde, şeftaliyi bu daha soğuk iklimlerde Akdeniz'e kıyasla yetiştirmek zor olabilir, bu nedenle meyveyi yemek isteyenler, onu Akdeniz pazarlarından yüksek fiyatlarla ithal etmek zorundadır. Ancak, son zamanlarda yerel soylular ve tüccarlar, [county.GetNameNoTier]'de küçük miktarlarda şeftali yetiştirmeyi başardılar. \n, bu gelişen endüstriyi desteklemem gerektiğini öneriyor. [courtier.GetSheHe]'nın açıkladığı gibi, “Şeftali bir semboldür! Eski Romalıların ihtişamlı günlerine geri çağırır. Bu meyvelere bağlanmak, bu topraklarda Romalı yaşam tarzını yenilemek isteyen ileri görüşlü bir [ROOT.Char.GetTitleAsNameNoTooltip] olduğunuzu gösterecektir.”"
 VIETmisc.6022.a:0 "Bu, kaynaklarımızın gereksiz yere hırslı bir israfıdır."
 VIETmisc.6022.b:0 "İlginç bir fikir! Şeftali yetiştiricilerini destekleyelim."
 VIETmisc.6022.b.mild_success:0 "Hafif Başarı"
 VIETmisc.6022.b.moderate_success:0 "Orta Düzey Başarı"
 VIETmisc.6022.b.great_success:0 "Büyük Başarı"
 VIETmisc.6022.info:0 "#emphasis Tarihsel Bağlam:#! Şeftaliler Asya'dan köken alsa da, Roma İmparatorluğu'nun zirve döneminde Akdeniz'e ulaştılar ve burada oldukça popüler oldular, imparatorluk genelinde yayıldılar. Örneğin, bu dönemde Roma ordusunun varlığıyla birlikte şeftalilerin kuzey Avrupa'ya nasıl yayıldığını gösteren arkeolojik kanıtlarımız var. Ancak, batı İmparatorluğu'nun çöküşünün ardından, bu bölgelerde şeftaliler tekrar nadir hale geldi. Şeftaliler, Karolenj döneminde yeniden bir canlanma yaşamaya başladı; çünkü şeftalinin Roma prestiji ve imparatorluk gücü ile olan ilişkisi, Karolenjleri şeftalilerin (ve diğer benzer bitkilerin) yayılmasını teşvik etmeye yönlendirdi. Bir anlamda, çevre üzerinde kontrol sağlayarak, Avrupa'nın geri kalanında siyasi meşruiyetlerini ve imparatorluk ideolojilerini de pekiştiriyorlardı."
