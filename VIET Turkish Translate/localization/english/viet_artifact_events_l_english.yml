 VIETmisc.5060.t:0 "Satıcı"
 VIETmisc.5060.desc:0 "Yakınlardaki bir şehirde yaşayan mükemmel bir [todd_howard.GetCulture.GetName] tüccarının olduğu duyumunu aldım, her türlü faydalı eşyayı satıyordu. Merakla, [todd_howard.GetFirstName] [todd_howard.GetDynasty.GetName] adındaki bu tüccarı ziyaret etmeye gittim. \n\nSöylediği her şey abartılı geliyordu, sanki bir #italic yalancı#! gibi, ama… oldukça çekici ve samimi görünüyordu, biraz garip olsa da. \n\n“Bence uygun bir fiyata hoşunuza gidebilecek bir şeyim var,” diyor. “Daha önce, seyahat ederken güvenliğinizle ilgili endişelerinizi dile getirmiştiniz. Bu [ROOT.Char.GetLadyLord], sizi korumaya yardımcı olabilirken, dünyayı keşfederken konforlu bir deneyim sunacak: atınız için bu at zırhı.”\n\n‹[todd_howard.GetFirstName]0› at zırhının kalitesi ve sadece koruyucu değil, aynı zamanda estetik olduğunu da açıklamaya devam ediyor."
 VIETmisc.5060.a:0 "Anlaştık, [todd_howard.GetFirstNameNoTooltip]!"
 VIETmisc.5060.b:0 "Tatlı “yalanların” benim için büyük bir avantaj olabilir…."
 VIETmisc.5060.b.toast.failure:0 "Onu sizin için çalışmaya ikna edemediniz."
 VIETmisc.5060.b.toast.success:0 "Onu şimdi senin için çalışmaya ikna ediyorsun."
 VIETmisc.5060.c:0 "Pah! İnsanlar senin iyi bir satıcı olduğunu mu söylüyor? Unut gitsin."
