 VIETmisc.5059.t:0 "Hindistan Cevizi Kupası"
 VIETmisc.5059.desc:0 "Tüccarın bana sunduğu hindistancevizi kupasını inceliyorum, kasabadan geçerken fark ettiğim. İlk bakışta, muhteşem bir zanaat eseri gibi görünüyor: değerli metal üzerine yerleştirilmiş bir hindistancevizi kabuğu, hem hindistancevizi hem de metal, karmaşık, detaylı [ROOT.Char.GetCulture.GetName] oymalarıyla dolu.\n\nTüccar bunun için bana iyi bir fiyat teklif ediyor ve oldukça uzaktan ithal edildiğini iddia ediyor; iyi bir sergi parçası ya da içmek için kullanılabileceğini, üstelik saygın doktorların hindistancevizinin zehir, hastalık ve bağırsak solucanlarına karşı koruma sağlayabileceğine inandığını da ekliyor. Yine de, gerçekten eşyalarıma eklemeye değer mi?"
 VIETmisc.5059.a:0 "Evet, bunu satın almam gerekiyor!"
 VIETmisc.5059.b:0 "Güzel, ama buna ihtiyacım yok."
 VIETmisc.5059.info:0 "#emphasis Tarihsel Bağlam:#! Ünlü, komik bir diyalog değişimi #italic Monty Python ve Kutsal Kase#! filminde Kral Arthur'un ılıman İngiltere'de tropik hindistancevizlerini nasıl elde ettiğine dair sorgulanması yer alıyor; mizah, hindistancevizlerinin Orta Çağ Avrupa'sında bulunamayacağı varsayımına dayanıyor. Ironik bir şekilde, hindistancevizleri tarihsel olarak sadece Avrupa'da ve dünyanın birçok yerinde değil, aynı zamanda uzun mesafe ticareti sayesinde oldukça aranan lüks bir ürün olarak da nadir değildi. Örneğin, Orta Çağ Avrupa'sında, hindistancevizi sütü, eti ve yağı, iddia edilen tıbbi kullanımları için çıkarılıyordu; geriye kalan hindistancevizi kabuğu genellikle güzel içme kupalarına oyuluyor ve altın ve gümüşle kaplanıyordu. Bu hindistancevizi kupaları modern döneme kadar popülerliğini korudu."
