 VIETmisc.5056.t:0 "Dilin Taşı"
 VIETmisc.5056.desc:0 "Bugün şehirdeyken yerel eczaneyi ziyaret etmek için biraz zaman harcadım. Doktorum, [physician.GetTitledFirstName], genellikle bu tür işleri [physician.GetHerselfHimself] ile halleder, ama ara sıra [physician.GetHerHim] ile gitmekte bir sakınca yok; böylece [physician.GetSheHe]'ün sağlığımı korumama nasıl yardımcı olduğunu öğreniyorum. \n\nEczacı, elbette, etrafta olmamdan memnun. [physician.GetFirstNameNoTooltip], kadının heyecanla bana daha değerli ürünlerinden bazılarını satmaya çalışmasını biraz eğlenceli bir şekilde izliyor, özellikle de bir dil taşı. \n\nGözlerinde bir parıltıyla, üçgen taşı bana gösteriyor ve “Biliyorsun ki, benim [ROOT.Char.GetLadyLord], bu taşlar zehirden korunmak için ünlüdür. Muhtemelen zehirden korunmak için içeceğe batırma deneyimin vardır, ama bu gibi daha büyük bir taş, koruyucu bir amulet olarak daha iyi iş görecektir.” diyor."
 VIETmisc.5056.a:0 "İyi bir teklif! Bu dil taşını alacağım."
 VIETmisc.5056.b:0 "Endişeniz için teşekkür ederim, ama geçiyorum."
 VIETmisc.5056.info:0 "#emphasis Tarihsel Bağlam:#! Ortaçağ döneminde, fosilleşmiş köpekbalığı dişlerine “dil taşları” veya “yılan dilleri” denirdi. Diğer tıbbi kullanımlarının yanı sıra, zehire karşı yaygın bir tedavi veya koruma olarak kullanılırlardı. O dönemde, ziyafetler sırasında masalarda süs ağaçlarından dil taşlarının asılması geleneği vardı; misafirler, dil taşlarını şaraplarına veya içeceklerine daldırarak zehirlenmeyeceklerinden emin olurlardı."
