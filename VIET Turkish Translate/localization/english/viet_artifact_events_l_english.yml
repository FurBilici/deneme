 VIETmisc.5057.t:0 "Ateş Çekici"
 VIETmisc.5057.desc:0 "Şehirdeydim ve yerel olarak becerisiyle tanınan bir demirciyle karşılaştım. Ürünleri ve ne yaptığını sorduğumda, belirsiz bir şekilde benim ilgimi çekebilecek bir şeyinin olduğunu söyledi. Eğer bunu ilgimi çekmek için kasıtlı olarak söylediyse, işe yaradı çünkü ona ne satacağını tam olarak sordum. Sonra bana kıvrımlı bir metal parçası gösterdi. “Benim [ROOT.Char.GetLadyLord], bu basit bir metal parçası değil,” diye açıkladı. “Bu, bildiğin gibi, bir Ateş Çakmağı ve göreceğin en iyi örneklerden biri – benden bir tane alan herkese sor. Herhangi bir çakmak taşına vur, ateş başlatması garanti. Yıllar önce bir maceraperesttim ve sana söyleyeyim, böyle bir alet seyahat ve hayatta kalmak için gereklidir. Eğer bir gün kaybolursan, bu hayatını kurtarabilir.”"
 VIETmisc.5057.a:0 "Buna benzer pratik bir araca ihtiyacım var!"
 VIETmisc.5057.b:0 "Güzel, ama buna ihtiyacım yok."
 VIETmisc.5058.t:0 "Lezzetli Mantılar"
 VIETmisc.5058.desc:0 "[county.GetNameNoTier]'dan gelen mantıların lezzetli olduğu konusunda bir şeyler duymuştum. Bu yüzden yerel halktan bu mantılardan birkaçını yapmalarını istedim.\n\nMantıları yediğimde gerçekten hayran kaldım. Onların sebzeler, soslar, baharatlar, otlar ve daha fazlasının mükemmel bir karışımı olduğunu, hepsinin lezzetli hamurun içinde sarılı olduğunu söylemek, hafif kalır.\n\nYerel şef [cook.GetHerHim]'i çağırdığımda, yemeği hazırlayan [cook.GetFirstName], yediğim şeyin sadece mütevazı bir [cook.GetCulture.GetName] [cook.Custom('VIET_dumpling_name')] olduğunu, başka bir şey olmadığını söyledi. Ancak, eğer yeterince beğendiysen, [cook.GetSheHe] aşçılarım için bir tarif sağlayabilirmiş – elbette bir bedel karşılığında."
