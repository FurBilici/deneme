 # Artifact Events (Both Old and New Combined)
 
 VIETmisc.5000.t:0 "Abaküs"
 VIETmisc.5000.desc:0 "Tanıdığım bir tüccar yakın zamanda emekli olmaya karar verdi. Artık yaşlanıyor ve ticaret dünyasında daha az yer alıyor, yıllar içinde rahat bir emeklilik için yeterince para kazandı. Her neyse, bugün onu ziyaret ettim ve bana güvenilir abaküsünü satmayı teklif etti. Bunun işimde bana daha iyi hizmet edeceğini düşünüyor."
 VIETmisc.5000.a:0 "Bunu memnuniyetle alırım - anlaştık!"
 VIETmisc.5000.b:0 "Bu alet olmadan işi kendim yapabilirdim."
 VIETmisc.5001.t:0 "Kumpas"
 VIETmisc.5001.desc:0 "Bir gün sıkıldım ve bazı hizmetçilerimin konutumu temizlediğini izliyordum. Eski eşyaları ayıklıyorlardı, neyin atılıp neyin atılmayacağına karar veriyorlardı, o sırada yığın içinde güzel bir kumpas fark ettim. Gördüğüm bu kumpas kadar ince işçilikle yapılmış ve kaliteli olan çok az kumpas var, bu yüzden orada bulunan hizmetçilerden biri - oldukça zeki bir kız - bunun hakkında bir şey bilip bilmediğini sordum."Maybe long ago you could find calipers in every household across the land, but not anymore,"hizmetçi dedi,"Especially one of this quality."\n\nBilgece başımı salladım, onu incelerken. Hizmetçim, bir [ROOT.Char.GetTitleAsNameNoTooltip] olarak, eğer beğenirsem onu saklayabileceğimi ekledi. Sonuçta kimse beni durduramazdı."
 VIETmisc.5001.a:0 "Neden olmasın. Güzel, kullanmam pek gerekmese bile."
 VIETmisc.5001.b:0 "Ben neyim, deli bir [ROOT.Char.GetWomanMan] miyim? Ben bir kumpas koleksiyoncusu değilim."
 VIETmisc.5002.t:0 "Daha Net Görmek İçin"
 VIETmisc.5002.desc:0 "Bugün sarayımı ziyaret eden bir gezgin akademisyen var. Birçok etkileyici enstrümana sahip, bunların çoğunun amacını açıklamanın kendisine çok zaman alacağını söylüyor, ancak görünüşte basit bir büyüteç ilgimi çekiyor. Özenle yapılmış - sapında birkaç geometrik desen oyulmuş ve genel olarak oldukça güzel görünüyor. Akademisyen, eğer ilgilenirsem, ayrılmadan önce büyüteci iyi bir fiyata satmaya istekli olduğunu söylüyor. O kalitede bir enstrüman, yakınları okumama ve görmeme yardımcı olacaktır...."
 VIETmisc.5002.a:0 "Anlaştık! O zaman kabul ediyorum."
 VIETmisc.5002.b:0 "Hayır, teşekkürler, sadece ilginç buldum."
 VIETmisc.5002.info:0 "#emphasis Tarihsel Bağlam:#! Antik çağlardan beri, insanlar yakın nesneleri daha net görebilmek için seçilmiş kristal, obsidyen veya cam parçalarını modern büyüteçlerin ilkel bir versiyonu olarak kullanmışlardır."Modern"büyüteç mercekleri, bildiğimiz şekliyle muhtemelen yüksek ortaçağ döneminde, İslam ve Hristiyan bilim insanlarının ilerlemeleri temelinde gelişti. Bunlar daha sonra ilk gerçek gözlükler haline gelecekti."
 VIETmisc.5003.t:0 "Bir Kum Saati"
 VIETmisc.5003.desc:0 "Bugün şehirdeydim ve çeşitli ilginç cihazlar ve eşyalar satan bir gezgin tüccarın tezgahıyla karşılaştım. Bana sözde bir kum saati gösterdi. Bu, pek sık karşılaşılmayan bir alet değil, ama adam bana bunun, insanların genellikle kullandığı diğer yöntemlerden çok daha doğru bir şekilde zamanı ölçebileceğini garanti ediyor. Eğer sadece küçük bir miktar altın ödemeye razıysam, bu benim olabilir ve zamanı pek az kişinin yapabildiği gibi takip edebileceğim."
 VIETmisc.5003.a:0 "Ve bu büyüleyici cihaza sahip olacağım!"
 VIETmisc.5003.b:0 "Böyle saçma bir şeye ihtiyacım yok."
 VIETmisc.5003.info:0 "#emphasis Tarihsel Bağlam:#! Bilinen ilk kum saati, 8. yüzyılda Liutprand adında bir Frank rahibi tarafından yapılmış olabilir, ancak bu hikayeye dair çok az kanıt vardır. Kum saatlerinin tasvirleri 14. yüzyıla kadar oldukça azdır; o dönemde aniden sanatta çok daha yaygın bir şekilde tasvir edilmeye başlanmıştır, bu nedenle cihazın kökenlerini ve ne zaman icat edildiğini belirlemek zordur. Ancak, 14. yüzyılın sonuna gelindiğinde basit etkinlikleri sayesinde son derece yaygın hale gelmişlerdir."
 VIETmisc.5004.t:0 "Fındık Kırma"
 VIETmisc.5004.desc:0 "[nutgifter.GetTitledFirstName] bana bir hediye sundu - harika bir şekilde işlenmiş bir ceviz kıracağı, canlı renklerle boyanmış ve benim kendi görüntümü andıracak şekilde yapılmış. Elbette ceviz yemek için faydalı olacak, ama aynı zamanda dişlerini göstererek kötü ruhları da korkuttuğu söyleniyor."
 VIETmisc.5004.a:0 "Öyleyse! Hadi biraz ceviz bulalım."
 VIETmisc.5004.b:0 "Bah, saçmalık! Ona ihtiyacım yok. Bir yere at."
 VIETmisc.5005.t:0 "Bir Astronomun Zorlu Çalışması"
 VIETmisc.5005.desc:0 "Son zamanlarda yerel bir astronomun gökyüzünü haritalamak için bazı yıldız haritaları üzerinde titizlikle çalıştığını fark ettim. Bunlar elbette sadece üzerinde çizgiler ve resimler olan parşömen parçaları değil; aynı zamanda çeşitli takımyıldızları ve gök cisimlerini tasvir eden güzel sanat eserleriyle de oldukça hoş görünüyorlar. Genel olarak, bu süreç çok zaman ve çok emek gerektiriyor. Her neyse, bana küçük bir ücret karşılığında haritalarından birini satmayı nazikçe teklif etti."
 VIETmisc.5005.a:0 "Ne nazik! O halde, memnuniyetle kabul edeceğim."
 VIETmisc.5005.b:0 "Ona sahip olabilir. Birine neden ihtiyacım olsun ki?"
 VIETmisc.5006.t:0 "Gümüş Set Mi Yoksa Değil Mi?"
 VIETmisc.5006.desc:0 "Şehirdeyken bir gümüşçünün dükkanına rastladım. Beni gördüğüne çok sevindi, çünkü az önce sadece büyük bir [ROOT.Char.GetTitleAsNameNoTooltip] gibi birine yakışacak güzel bir gümüş takımı yapmayı bitirdiğini söyledi. Bunu iyi bir fiyata satmaya istekli. Takımın ne kadar lüks göründüğüne bakılırsa, bu harika bir fırsat gibi görünüyor! Ancak, gerçekten zenginliğimin ve etkimin daha fazla sembolüne ihtiyacım var mı? Sonuçta bu küçük bir set ve yalnızca kişisel olarak ya da çok küçük etkinlikler için faydalı olacak."
 VIETmisc.5006.a:0 "Neden olmasın? Ben kibirli değilim - sadece güzel şeyleri seviyorum!"
 VIETmisc.5006.b:0 "Kendimi tutmalıyım. Zaten yeterince sofra takvim var."
 VIETmisc.5007.t:0 "Egzotik Tüy"
 VIETmisc.5007.desc:0 "Bir tüccarın dükkanını gezerken, oldukça çekici bir tüy kalemi fark ediyorum. Bunun, burada çok, çok lig uzaklıkta bulunan efsanevi bir adada yaşayan egzotik, nadir, mitolojik bir kuşun tüyü kullanılarak yapıldığını söylüyorlar. Bu kuşun yakalanmasının son derece zor olduğu söyleniyor, bu yüzden bu kalemi almak istiyorsam yüksek bir fiyat ödemem gerekecek. Ama [ROOT.Char.GetFaith.HighGodName], gerçekten harika görünen bir kalem ve eğer onu alıp her gün yazmak için kullanırsam, hem entelektüel hem de şık görünmemi kesinlikle sağlar."
 VIETmisc.5007.a:0 "Böyle güzel bir tüy kalemi alabilirim!"
 VIETmisc.5007.b:0 "Bir daha düşündüm, buna ihtiyacım yok."
 VIETmisc.5008.t:0 "Sevimli Sürahi"
 VIETmisc.5008.desc:0 "Bugün bazı yerel, daha az soylu kişiler beni ziyarete geldi. Bu vesileyle, ince metalden yapılmış güzel bir sürahi hediye edildi.\n\nOnlar gittikten sonra, sürahiyi incelemek için biraz zaman ayırıyorum. Kesinlikle daha yüksek kaliteli, üzerinde tipik [ROOT.Char.GetCulture.GetName] sanatsal tarzda yapılmış benzersiz oymalar ve süslemeler var."
 VIETmisc.5008.a:0 "Önemli durumlar için saklayın."
 VIETmisc.5008.b:0 "Bunu birine sat, o kadar da özel değil."
 VIETmisc.5009.t:0 "Ortak Sürahi"
 VIETmisc.5009.desc:0 "Bugün yerel bir kasabaya bir ziyaret gerçekleştirdim, kasabanın durumunu öğrenmek ve yerel meseleleri kasabanın önde gelenleriyle tartışmak için. Ayrılmadan önce, yerel zanaatkarların birkaç tanesi bana bu vesileyle anmak için bir ahşap sürahi hediye etti. Kalitesi çok iyi, işçiliği güzel ve alışıldık [ROOT.Char.GetCulture.GetName] tarzında süslenmiş, ancak yine de oldukça basit bir şey ve benim gibi bir [ROOT.Char.GetTitleAsNameNoTooltip]'in böyle basit bir şeyi saklayıp saklamaması gerektiğinden emin değilim."
 VIETmisc.5009.a:0 "Onlara teşekkür et ve sakla - hâlâ iyi bir hediye!"
 VIETmisc.5009.b:0 "Bu değersiz şeyi başka bir sıradan insana sat."
 VIETmisc.5010.t:0 "Son derece Güvenli"
 VIETmisc.5010.desc:0 "Yakınlarda, açılması çok zor olan kilitler yapabilen bir çilingir duyduğumu söylediler; kimse bu kilidi açmayı başaramayacak ve bu adamın kilitlerinin kalitesi için birçok kişi, birkaç danışmanım da dahil olmak üzere, garanti verdi. Aslında, çilingir benim sanatına olan ilgimden haberdar olmuş ve benim için özel bir sandık üretmeyi teklif etti. Sandık, kasıtlı olarak sade görünecek ve kabul edilebilir ama sıradan bir tasarıma sahip olacak, böylece gösteriş amaçlı olmayacak veya çok dikkat çekmeyecek; ama tam da bu noktası önemli; aksi takdirde, ister değerli eşyalar, ister suçlayıcı mektuplar, ister değerli hatıralar olsun, her şeyi güvende tutacak - tabii ki anahtarım olduğu sürece."
 VIETmisc.5010.a:0 "İhtiyaçlarıma göre bir tane sipariş edeceğim."
 VIETmisc.5010.b:0 "Hiçbir şeyim yok saklayacak, bu yüzden ona ihtiyacım yok."
 VIETmisc.5011.t:0 "İyi Bir Ayna"
 VIETmisc.5011.desc:0 "Yakınlarda çok net cam yapabilen bir cam ustası yaşıyor, bu oldukça zor bir başarı. Bu adamın yaptığı bir el aynası satın almayı düşündüm ve bugün onun dükkanını ziyaret ederek sanat eserlerini yakından görme fırsatı buldum. Genel olarak, etkilendim. Onun yeteneği konusunda şüphe yok. Oradayken, özellikle bir aynayı bana gösteriyor. Onu bir kez gördükten sonra, içinde  bir şey sihirli veya ruhani olmalı diye yemin ederim, ama sanırım bu, ustaca yapılmış çoğu ayna için söylenmesi gereken bir şey. Bu aynayı satın alma konusunda çok istekliyim."
 VIETmisc.5011.a:0 "Bunu satın alabilirim - bana bir tane iyi bir el aynası yap."
 VIETmisc.5011.b:0 "Mevcut aynalarım daha düşük kalitede ama onlarla idare edebilirim."
 VIETmisc.5012.t:0 "Şah mat!"
 VIETmisc.5012.desc:0 "Satranç giderek daha popüler hale geliyor. Çok oynamasam da, bir gün ihtiyaç duyarsam kaliteli bir satranç takımı edinmek için yatırım yapmaya değer olabilir, en azından kendimi modern, sosyal bir lider olarak sunmak için. Bugün bir fırsat ortaya çıkıyor: bölgede geçen ünlü bir gezgin tüccarın eski ama güzel bir fildişi satranç setine sahip olduğu ve bunu satmaya istekli olduğu bana bildirildi. Belki de kendi kişisel satranç setimi edinme zamanı geldi? Onu şehirden ayrılmadan önce yakalamaya çalışmalıyım eğer almak istiyorsam."
 VIETmisc.5012.a:0 "Hadi o satranç takımlarını alalım."
 VIETmisc.5012.b:0 "Bu benim paramın israfı."
 VIETmisc.5013.t:0 "Mat mı?"
 VIETmisc.5013.desc:0 "Satranç giderek daha popüler hale geliyor. Çok oynamasam da, satranç hamlelerimi pratik yapmak için etrafta ucuz bir satranç takımı bulundurmanın zararı olmaz. Bazıları satrancı zaman kaybı olarak nitelendirebilir, çünkü kim bir grup kötü, soyut ordu temsilinin ileri geri hareketine bakmakla uğraşır ki? Yine de, eğer yeterince iyiysam, bazı insanları etkileyebilirim ya da en azından oyunu oynayan ve stratejiler ile taktikler hakkında konuşan birçok kişiyle sosyalleşebilirim. Eğer istersem, burada yerel ahşaptan yapılmış böyle ucuz bir satranç takımı üretebilecek bazı zanaatkarlar var."
 VIETmisc.5013.a:0 "Ben de böyle bir satranç takımı alacağım - bu eğlenceli olmalı!"
 VIETmisc.5013.b:0 "Biliyorsun, strateji oyunları #italic gereksizdir#! zaman kaybıdır."
 VIETmisc.5014.t:0 "İyi Bir Yeme Aracı"
 VIETmisc.5014.desc:0 "Yerel bir akademisyen, doğudaki seyahatlerinden yeni döndü ve gördüklerini ve kaydettiklerini paylaşması için onu davet ettim. Bu nedenle, onun onuruna bu gece küçük bir ziyafet veriyorum. \n\nHepimiz onun hikayelerini dinlerken, özellikle doğudaki krallıklardan birinde tanıştığı bir arkadaşından aldığı birkaç porselen çubuk hediye edildiğini belirtiyor. Bu çubuklardan bir çiftini bana hediye edebileceğini söylüyor. Güzelliklerine bakılırsa, bunların sıradan çubuklar olmadığına şüphe yok."
 VIETmisc.5014.a:0 "Teşekkürler! Eski çubuklarım buna göre solgun ve berbat."
 VIETmisc.5014.b:0 "Teşekkürler! Onları nasıl kullanacağımı bilmiyorum, ama güzel görünüyorlar."
 VIETmisc.5014.c:0 "Hayır, teşekkürler, bana bir tane vermenize gerek yok."
 VIETmisc.5015.t:0 "Kemik Zarları"
 VIETmisc.5015.desc:0 "Zar oynamak genellikle alt sınıflarla, kumarbazlarla, suçlularla ve önemsiz kişilerle ilişkilendirilir, ancak toplumun üst kesimleri de iyi zar oyunları oynamaktan keyif alır. Bu eğlenceleri seven bir tanıdığım, benim ilgimi çekerse kendime saklayabileceğim, güzel görünümlü, ince hayvan kemiğinden oyulmuş bir yedek zar çiftine sahip. Sonuçta, güvenebileceğin kendi zarlarınla oynamak, potansiyel olarak ayarlanmış yabancı zarlarına güvenmekten daha iyidir."
 VIETmisc.5015.a:0 "Tabii, sorun değilse bunu kendime saklayacağım."
 VIETmisc.5015.b:0 "Hayatımı böyle oyunlar oynayarak harcamamalıyım...."
 VIETmisc.5016.t:0 "Ahşap Zarlar"
 VIETmisc.5016.desc:0 "Zar oynamak genellikle alt sınıflarla, kumarbazlarla, suçlularla ve önemsiz kişilerle ilişkilendirilir, ancak toplumun üst kesimleri de iyi zar oyunları oynamaktan keyif alır. Bu eğlenceleri seven bir tanıdığım, eğer ilgilenirsem kendime saklayabileceğim basit bir çift ahşap zar bulunduruyor. Dışarıdaki en ilkel şeyler olmasa da, bu zar çifti kesinlikle dikkat çekici değil. Yine de, güvenebileceğiniz kendi zarlarınızla oynamak, potansiyel olarak ayarlanmış olan yabancı zarlarına güvenmekten daha iyidir."
 VIETmisc.5016.a:0 "Umurumda değil, o zarları alırım."
 VIETmisc.5016.b:0 "Bu tür oyunlar oynayarak hayatımı boşa harcamamalıyım..."
 VIETmisc.5017.t:0 "İpek Terlikler"
 VIETmisc.5017.desc:0 "Son zamanlarda ayaklarım o kadar ağrıyor, yorgun ve gerçekten berbat hissediyorum. Özel alanımda dolaşmak için bazı ipek terlikler almayı düşündüm. Ayrıca, oldukça şık görünürdüm. Yakınlarda iyi terlikler yapan birini biliyorum ve onun yeteneğinin oldukça dikkat çekici olduğu söyleniyor. Belki dükkanına bir ziyaret yapmalıyım."
 VIETmisc.5017.a:0 "Evet! Bu iyi bir fikir."
 VIETmisc.5017.b:0 "Hayır, hayır. Bu çok gösterişli."
 VIETmisc.5018.t:0 "Sıradan Bir Kaşık"
 VIETmisc.5018.desc:0 "Özel yemeklerimde düzenli olarak kullanmaktan çok hoşlandığım bir kalay kaşık var. En görkemli görünen şey olmasa da, belki de daha sık kullanmalıyım - en azından bu kaşığın tehlikeli maddelerle kirlenmeyeceğinden emin olabilirim!"
 VIETmisc.5018.a:0 "İyi bir fikir."
 VIETmisc.5018.b:0 "Daha iyi kaşıklar var."
 VIETmisc.5019.t:0 "İyi Ölçü İçin"
 VIETmisc.5019.desc:0 "Bir gün konutumu gezerken etrafta bir sağlam ölçü çubuğu buldum. Sanırım bu, hizmetçilerimden birine aitti - belki artık onun için pek bir kullanımı yoktur? Her neyse, çubuk dayanıklı ama hafif bir taştan yapılmış ve gelecekte çeşitli görevler ve işler için bana yardımcı olabileceğini hayal ediyorum."
 VIETmisc.5019.a:0 "Benim statümde biri için bile, bu işe yarayabilir."
 VIETmisc.5019.b:0 "Ne düşünüyorum? Ben sıradan bir halk değilim."
 VIETmisc.5020.t:0 "Antedilüvyen Flüt"
 VIETmisc.5020.desc:0 "Son zamanlarda, krallığımda bir avcı bir gün avlanmaya çıktığında bir deliğe rastladı. Meraklandı ve daha derine kazdı; sonunda bazı antik eserler buldu. Çoğu işe yaramaz ve kırık durumda, tek bir flüt dışında, bu flütün dev bir yaratığın veya insanın kemiğinden yapıldığı görülüyor. Bugün başka bir köydeki bir toplantıya giderken onun köyünden geçerken, bu ilginç buluntuyu bana gösterdiler. Boş zamanlarında flüt çalan bu avcı, bu antik flütün hâlâ müzik çalabileceğini gösterdi - hoş, ama melankolik ve garip bir ses çıkarıyordu. Köylüler bu flütü bana hediye etmeyi teklif ettiler. Elbette geçmişin böyle garip ve ilginç bir kalıntısıyla ilgileneceğim değil mi? Sonuçta bu sıradan bir flüt değil."
 VIETmisc.5020.a:0 "Nazik hediyeniz için teşekkür ederim."
 VIETmisc.5020.b:0 "Beni rahatsız ediyor. Hayır, teşekkürler."
 VIETmisc.5021.t:0 "Dengeyi Koruma"
 VIETmisc.5021.desc:0 "Bir gün, tanıdığım bazı tüccarlar, krallığımın yönetimiyle ilgili bir iş anlaşmasını tamamladıktan sonra bana bir hediye vermek istediler. Hediyeleri, kaliteli malzemelerle yapılmış bir terazi oldu."You should always keep your own scales, as you never know what to expect from the scales of a dishonest trader, my [ROOT.Char.GetLadyLord],"bir tüccar bana söylüyor."We can vouch that these pair of scales are well balanced. Even if you don't have much use for it, I'm sure one of your servants might. At the very least, you can intimidate dishonest merchants into giving you an honest deal.""
 VIETmisc.5021.a:0 "Bu kesinlikle faydalı olacak! Bunu takdir ediyorum."
 VIETmisc.5021.b:0 "Buna ihtiyacım yok, ama yine de teşekkür ederim."
 VIETmisc.5022.t:0 "Çekiç Vur"
 VIETmisc.5022.desc:0 "Bugün dışarıdayım, bazı hizmetçilerimi işte denetliyorum. Onlar, konutumun bir kısmındaki duvar ve yapıda bazı küçük onarımlar yapıyorlar. Yavaşça yürürken, tüm sahneyi gözlemliyorum, bir çekiçle karşılaşıyorum; onu alıyorum ve elimdeki sağlam hissettiği için hoşuma gidiyor. Bu çekiçte özel bir şey var. Ben sıradan bir zanaatkar ya da işçi olmasam da, bu çekiçi hayranlıkla izlemekten kendimi alamıyorum, düşündükçe daha da çok. Sonuçta, binalar, gemiler ve diğer büyük yapılar böyle basit bir şeyle yapılmıyor mu? Belki de büyük [ROOT.Char.GetTitledFirstNameNoTooltip] bile bu günlük aletin faydasını bulabilir! En azından, onu etrafımda tutarak daha çok çalışmak için ilham alabilirim."
 VIETmisc.5022.a:0 "Bunu yanımda tutacağım."
 VIETmisc.5022.b:0 "İlginç, ama daha fazlası değil."
 VIETmisc.5023.t:0 "Kürekle İçeri, Kürekle Dışarı"
 VIETmisc.5023.desc:0 "Son zamanlarda ikametgahımın bir kısmını onarmam gerekti, bu yüzden birkaç hizmetçimi bununla ilgilenmeleri için görevlendirdim. Bu çabaya yardımcı olması için birkaç yakındaki köyden işçi de getirildi.\n\n İşlerini denetlerken, bir adamın yanında özellikle ilginç bir kürek olduğunu fark ettim - ya da en azından benim için ilginçti. Görünüşteki basitliğine rağmen, bu aletin sıradan bir alet için alışılmadık bir sağlamlık ve güç sergilediği açıktı, ayrıca görünümünde basit, kırsal bir çekicilik vardı. İşçi, ona olan hayranlığımı görünce, istersem onu saklayabileceğimi söyledi.\n\n"I don't know how a [ROOT.Char.GetTitleAsNameNoTooltip] could make use of a shovel,"o diyor,"but I got another one back home, and I am sure a great [ROOT.Char.GetLadyLord] such as yourself will think of a good purpose for it.""
 VIETmisc.5023.a:0 "Bu harika görünüyor. Teşekkür ederim!"
 VIETmisc.5023.b:0 "Hayır, teşekkürler, sadece bir bakış atmak istedim."
 VIETmisc.5024.t:0 "Sırt çantası"
 VIETmisc.5024.desc:0 "Son zamanlarda bir maceraperest geçti ve mahkememi ziyaret ederek bize ötesindeki toprakların hikayelerini anlattı. Bu maceraperest, ayrılmadan önce bana bir deri sırt çantası hediye etti ve bunun seyahatlerimde eşyalarımı taşımama yardımcı olabileceğini söyledi. En güzel şey değil ama onu yapan zanaatkar, açıkça rustik, sade bir çekicilikle tasarlamış ve birçok şeyi kolayca taşıyabilme yeteneğine sahip."
 VIETmisc.5024.a:0 "Bu bana çok yardımcı olabilir!"
 VIETmisc.5024.b:0 "Bu çöp, bir hizmetçiye ver ya da at."
 VIETmisc.5025.t:0 "Son Dakika Hediyesi"
 VIETmisc.5025.desc:0 "O tavernada ilk kez bulunuyordum. Yerel elitlerden birini ziyaret etmek için oraya geldim, ama tavernanın personeli ve müdavimleri beni sıcak bir şekilde karşıladı, çünkü böyle bir [ROOT.Char.GetTitleAsNameNoTooltip]'nın uğrayacağını beklemiyorlardı. Doğru, toplantı yeri son dakikada değiştiği için kısa bir süre içinde geldim, ama personel buna rağmen beni ağırlamakta iyi bir iş çıkardı.\n\nPersonelin uygun bir hediye hazırlamak için çok az zamanı vardı, bu yüzden bana bir hatıra olarak saklamam için basit bir oyma ahşap kâse sundular. Ancak bu sıradan bir kâse değil, üzerinde birkaç [ROOT.Char.GetCulture.GetName] stilistik süslemesiyle güzelce oyulmuş. Bu, büyük bir [ROOT.Char.GetTitleAsNameNoTooltip]'nin sahip olacağı sıradan bir şey değil, ama eğer istersem benim saklayabileceğim bir şey ve özel ya da hareket halindeyken yemek yerken sahip olmak güzel olurdu."
 VIETmisc.5025.a:0 "Elbette, bunu takdir ediyorum."
 VIETmisc.5025.b:0 "Hayır, teşekkürler! Bu değersiz!"
 VIETmisc.5026.t:0 "Potansiyelimi Açığa Çıkarmak"
 VIETmisc.5026.desc:0 "Eski muhafız kaptanlarımdan birine, yakın zamanda emekli olan birine, bir ziyaret yaptım. Dışarıda yürüyüş yaparken ve küçük sohbetler ederken, bu muhafız bana bir hediye vermek istedi. Sonuçta garip şekilli bir metal çubuk çıktı, bu yüzden önce rahatsız oldum - bu ne tür bir şakaydı?"This is a very good lockpick, better than most I've used,"Bu görünüşte değersiz hediyenin değerini bana anlatırken, muhafızım bana böyle söyledi."Once you get the hang of it, you can open almost any lock. It served me well for many years in my duties to protect you. I don't need it, but I think even a great [ROOT.Char.GetTitleAsNameNoTooltip] like yourself might find it beneficial to have around. If you have time, I can teach you some techniques to make the best use of it later today.""
 VIETmisc.5026.a:0 "Ah! İlginç bir hediye... ama büyük bir faydası var."
 VIETmisc.5026.b:0 "Şimdi, şimdi, kirli işleri casuslarıma ve suikastçılarımı bırakıyorum!"
 VIETmisc.5027.t:0 "Seramik Kupa"
 VIETmisc.5027.desc:0 "Yerel bir sofra şenliği için daha düşük rütbeli bir soylu tarafından düzenlenen bir etkinlikteyim. Ev sahibi, bu vesileyle bana seramik bir tankard hediye ediyor. Üzerinde bazı [ROOT.Char.GetCulture.GetName] sanat eserleri ile süslenmiş, oldukça güzel bir şey. Açıkça bir usta zanaatkar tarafından yapılmış, bu yüzden büyük bir ziyafet gibi daha resmi etkinliklerde kullanmam gerekmese de, günlük kullanım için saklayabilirim."
 VIETmisc.5027.a:0 "Düşünceli hediye için çok teşekkür ederim."
 VIETmisc.5027.b:0 "Benim zevklerim için çok sıradan. Belki onu yeniden satabilirim...."
 VIETmisc.5028.t:0 "Ahşap Kadeh"
 VIETmisc.5028.desc:0 "Bir yerel ziyafette, daha düşük bir soylu tarafından düzenlenen bir etkinlikteyim. Ev sahibi bana bir hediye olarak ahşap bir tankard sunuyor. Üzerinde sadece birkaç basit tasarım olan sade bir tankard, ancak kaliteli ve açıkça bir uzman zanaatkar tarafından yapılmış. Büyük bir ziyafet gibi daha resmi etkinliklerde kullanmam gerekmese de, günlük kullanım için saklayabilirim."
 VIETmisc.5028.a:0 "Bu mütevazı ama iyi bir hediye."
 VIETmisc.5028.b:0 "Bunu daha sonra satacağım - bu benim tarzım değil."
 VIETmisc.5029.t:0 "Kaşıntıya Bir Çözüm"
 VIETmisc.5029.desc:0 "Dün, omuz bıçağımın yakınında korkunç derecede rahatsız edici bir kaşıntım vardı. Kendimi nasıl konumlandırırsam konumlandırayım, kaşıntıya ulaşmakta zorlandım. O zaman aklıma geldi - neden hiç arkamı kaşımak için bir alet bulundurmayı düşünmedim? Yani, daha önce kullandım ama belki de bu tür rahatsız edici kaşıntılar için kişisel kullanımım için bir tane bulundurmalıyım. Bugün, şehirdeyken, ahşap oymacılığında iyi olan bir zanaatkara rastladım. Bu zanaatkara bir arka kaşımak aleti yaptırmak, istersem fazlasıyla yeterli olurdu."
 VIETmisc.5029.a:0 "Bir şekilde kendimi kaşımak için güvenilir bir yol bulmam gerekiyor - bir tane satın alabilir miyim?" 
 VIETmisc.5029.b:0 "Gerçekten buna ihtiyacım var mı? Bir şekilde kendim ulaşabiliyorum… bir şekilde." 
 VIETmisc.5030.t:0 "Yürüyüş İçin Bir Baston"
 VIETmisc.5030.desc:0 "Bazen, evimin yakınlarında biraz temiz hava almak için yürüyüşe çıkıyorum ve vahşi doğaya daha fazla dalmayı seviyorum, bozulmamış toprakların güzelliğini görmek için. Ancak, arazi her zaman geçişi kolay değil. Bugün, böyle bir yürüyüşe çıkarken büyük bir tahta çubukla karşılaştım. Merakla onu aldım ve sağlam ve tutması kolay olduğunu gördüm. Denge sağlamama yardımcı olup olamayacağını görmek istedim. Onu yere sağlam bir şekilde yerleştirdim ve bir yürüyüş çubuğu olarak kullanmaya çalışırken birkaç adım attım. Bu amaç için yeterince iyi çalışıyordu! Ancak, bu çubuk doğada bulunan bir çubuk olduğu için en hoş görünen değil ve biraz düzenlenmesi gerekiyor. Bunu biraz oymacılık yapabilecek yerel bir zanaatkâra götürebilirim."
 VIETmisc.5030.a:0 "Çok iyi. Bununla bana yardımcı olabilecek bir zanaatkar bulalım."
 VIETmisc.5030.b:0 "Yine de garip görünüyor ve sadece birçok çubuktan biri."
 VIETmisc.5031.t:0 "Eldiven Çifti"
 VIETmisc.5031.desc:0 "Krallığımda seyahat ediyorum. Bir kasabada bir deri ustasının atölyesinin yanından geçerken, deri ustasının satışta olan ürünlerine göz atıyorum ve basit bir deri eldiven çifti görüyorum. Deri ustası, eldivenlerin başlangıçta bir müşteri için yapıldığını, ancak müşteri siparişi iptal ettiği için eldivenlerin yapılmış olduğunu söylüyor, ne yazık ki. \n\nEldivenleri takıyorum ve şaşırtıcı bir şekilde, elime mükemmel bir şekilde oturuyor. Ayrıca oldukça da rahat. Eldiven, başlangıçta sipariş veren kişiye gitmeyeceği için, belki de deri ustasının emeklerinin boşa gitmemesi için onu satın alabilirim."
 VIETmisc.5031.a:0 "İstersen, eldivenleri alırım."
 VIETmisc.5031.b:0 "Onlar güzel ama benim tarzım değil."
 VIETmisc.5032.t:0 "Bir [ROOT.Char.GetFaith.HouseOfWorship|U] ziyaret etmek"
 VIETmisc.5032.desc:0 "Bugün yerel bir [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship] ziyaret ettim. İlk resmi işlemlerden sonra, [ROOT.Char.Custom('DefaultPriestTitlePlural')] bana yerin hızlı bir turunu verdi. \n\nOradayken, [ROOT.Char.Custom('DefaultPriestTitlePlural')]'den biriyle iyi bir sohbet etme fırsatım oldu; bana [ROOT.Char.GetFaith.GetAdjective] yazmalarını kopyaladıkları masalardan ve masalardan bazılarını gösterdi. Ayrıca, gün batımından sonra odayı aydınlık tutmak için kullandıkları bazı şamdanları da gösterdiler. Bu şamdanlar çok zarifti, seramik malzemeden yapılmış, çeşitli güzel sembollerle süslenmişti. \n\n[ROOT.Char.Custom('DefaultPriestTitle')] bana istersem birini alabileceğimi söyledi."
 VIETmisc.5032.a:0 "Neden, onur duyarım. Teşekkür ederim."
 VIETmisc.5032.b:0 "Onlara benden daha çok ihtiyacın olacak."
 VIETmisc.5033.t:0 "Gece Devriyesi"
 VIETmisc.5033.desc:0 "Gece devriye gezerken, birçok muhafızım yolu aydınlatmak için meşaleler kullanıyor, bazıları ise yanlarında fener de bulunduruyor. Bir gece, konutumun bir bölümünden diğerine giderken, beni koruyan muhafızın tuttuğu feneri dikkatle inceledim. “Bunu beğendin mi, benim [ROOT.Char.GetLadyLord]?” muhafızım yürümeye devam ederken soruyor. “Kışlamda bir yedek var. İstersen bunu alabilirsin, eğer mevcut mumların veya fenerlerin hoşuna gitmiyorsa.” Görünüşe göre muhafız, fenerle ilgilendiğimi düşündü. Ancak, başka bir tane bulundurmanın zararı olmaz."
 VIETmisc.5033.a:0 "Bunu almak beni mutlu edecek!"
 VIETmisc.5033.b:0 "Hayır, hayır, birine ihtiyacım yok."
 VIETmisc.5034.t:0 "Harika Bir Mendil"
 VIETmisc.5034.desc:0 "Bir mendil kısa bir süre önce elime geçti ve onun yapımında kullanılan kumaşı harika buldum. Terlediğimde veya hapşırdığımda oldukça iyi emiyor, ama yıkadıktan sonra hiç kötü bir koku bırakmıyormuş gibi görünüyor. Onu yanımda daha sık bulundurmalıyım."
 VIETmisc.5034.a:0 "Artık yanımda olacak."
 VIETmisc.5034.b:0 "Ama kullanabileceğim başka şeyler de var."
 VIETmisc.5035.t:0 "Bir Şeker Dükkanı Gibi"
 VIETmisc.5035.desc:0 "Son zamanlarda, atıştırmalık olarak burada burada biraz şeker yemeye alıştım. Ancak, onu saklamak için daha pratik bir yolum olursa, hizmetçilerimin evimde biraz şeker aramasına gerek kalmaz. Bir hizmetçim, evdeki kavanozlardan birini şeker için kullanmamı önerdi. Böylece, onu güvenli ve kuru bir yerde saklayabilir, istersen farklı odalara veya kısa seyahatlere götürebilirim. Daha sonra, mutfakta bulduğu bu amaç için yeterli olacağını düşündüğü küçük bir seramik kavanozu bana sundu."
 VIETmisc.5035.a:0 "Harika bir fikir! Şimdi, kavanoza ne koymalıyım?"
 VIETmisc.5035.b:0 "Bu güzel, ama bana şeker getirmek senin işin."
 VIETmisc.5036.t:0 "Uyanık Kal!"
 VIETmisc.5036.desc:0 "Bugün askerlerimi denetlemem gerekiyordu. Açıkçası, sıkıcı bir işti ve onların da benim kadar sıkıldığından eminim. Orada oturup askerlerimi “izlerken”, uyuyakaldım. Uyanıp, bir düdük sesi duyduğumda yerimden fırladım. Görünüşe göre bazı askerler de şaşırmıştı. Neyse ki, komutanın askerlere çeşitli komutlar vermek için düdük çaldığı anlaşıldı. Denetimden sonra, komutanla konuşuyorum ve sohbetimiz düdüğe kayıyor. “Ah, bunlar iyi düdükler, ahşaptan yapılmış,” diyorlar. “Yüksek kaliteli. Hatta ölüleri bile uyandırır, yemin ederim. Birkaç tane var, istersen kullanmadığım yedeklerimden birini verebilirim.”"
 VIETmisc.5036.a:0 "Eğer ısrar ediyorsan, o zaman alırım."
 VIETmisc.5036.b:0 "Sanırım onu saklamana izin vereceğim."
 VIETmisc.5037.t:0 "Bolca Seyahat, Bolca İş"
 VIETmisc.5037.desc:0 "Son birkaç haftadır, önemli insanlarla önemli konuları görüşmek için krallığımın çeşitli bölgelerine çok seyahat ettim. Bu sürekli seyahat, yolda daha hazırlıklı olmayı öğrenmemi sağladı. Bu, örneğin, her zaman bir su tulumu bulundurmak anlamına geliyor, çünkü yolda susuzluğunuzu gidermek, o anda iyi bir su kaynağı yoksa sorun olabilir. Her neyse, son birkaç haftadır kullanmaya başladığım bir su tulumuna bağlandım. Taşınması pek de güzel bir şey değil ama işini harika yapıyor. Yakın gelecekte iş yüküm azaldığında bile, bu su tulumunu yanımda tutmak istiyorum."
 VIETmisc.5037.a:0 "Susadığımda yanımda bulunduracağım."
 VIETmisc.5037.b:0 "Sadece bir su torbası, dikkate değer bir şey değil."
 VIETmisc.5038.t:0 "Sıradışı Bir Bebek"
 VIETmisc.5038.desc:0 "Bir gezgin tüccar, bugün pazardan geçerken bana eşyalarını gösteriyor. O tuhaf bir adam ve satışta bazı garip meraklar var. “Belki bunu istersin, benim [ROOT.Char.GetLadyLord]?” diyor, bana bir bebek göstererek. “Bu bir şaka mı?” diye alay ediyorum. “Ben çocuk değilim.” “Oh, affet beni, bu sıradan bir bebek değil,” diyor, çarpık dişleriyle gülümseyerek. “İzin ver, göstereyim.” Küçük bir anahtar çıkarıyor ve başlangıçta fark etmediğim bebeğin üzerindeki küçük bir deliğe sokuyor. “İçinde boş. Bu sıradan bebekte her türlü şeyi saklayabilirsin! Herkes bunun sadece bir bebek olduğunu düşünüyor… ama sen, benim seçkin, kurnaz [ROOT.Char.GetTitleAsNameNoTooltip], daha iyi bileceksin. Olasılıklar sonsuz!”"
 VIETmisc.5038.a:0 "Artık bu daha iyi. Bunu alırım."doll.""
 VIETmisc.5038.b:0 "Zeki, ama içinde neyi saklayabilirim ki?"
 VIETmisc.5039.t:0 "Temizle, Temizle"
 VIETmisc.5039.desc:0 "İşçilerim evimdeki dağınık odalardan birini temizlemek için bazı eşyaları karıştırıyordu. Ironik bir şekilde bir süpürge buldular. Oldukça güzel bir süpürgeydi, sapında birkaç karmaşık tasarım ve sanat oyması vardı. İşçilerim, ortalama bir süpürgeden daha kaliteli olduğu için onu saklamak isteyip istemediğimi sordular."
 VIETmisc.5039.a:0 "Her zaman odamı temiz tutmam gerekiyor."
 VIETmisc.5039.b:0 "Cidden mi? Benim için temizliyorsun. İstersen onu kullanabilirsin."
 VIETmisc.5040.t:0 "Seyahat Eden Mürekkep Şişesi"
 VIETmisc.5040.desc:0 "Bugün tanınmış bir yerel akademisyeni ziyaret ettim. Ne yazık ki, akademisyen benim sarayımda çalışmaya gelmekle ilgilenmiyor, bu yüzden krallığımı yönetmek için bazı fikirler almak istedim. Bu vesileyle, akademisyen bana taşınabilir bir mürekkep haznesi hediye etmek istedi. Bu, mürekkebin dökülmesi konusunda endişelenmeden her yere kolayca taşınabilen bir mürekkep haznesidir."
 VIETmisc.5040.a:0 "Bu çok faydalı görünüyor. Teşekkürler!"
 VIETmisc.5040.b:0 "Hayır, teşekkürler. Ona benden daha çok ihtiyacın olacak."
 VIETmisc.5041.t:0 "Numizmatik Eğlence"
 VIETmisc.5041.desc:0 "Birkaç hafta önce, hizmetçilerimden biri konutumun etrafında bahçe işleriyle uğraşıyordu. Kazı yaparken, tanımadığı garip bir altın madeni para buldu. Merakla, bunu kasabadaki bazı yerel akademisyenlere götürdü ve bunun büyük bir antikaya ait olduğunu belirlediler. Bunu öğrendikten sonra, madeni parayı bana sundu ve böyle bir nesnenin benim mülkümde bulunduğu için hakkıyla bana ait olduğunu söyledi. Madeni para sergilemek için yeterince büyük veya dikkat çekici değil, ayrıca o kadar aşınmış ki üzerindeki sanat veya yazıyı neredeyse göremiyorsunuz. Ancak belki de bunu bir tılsım olarak ya da sadece kendi eğlencem için saklayabilirim."
 VIETmisc.5041.a:0 "Tabii, güzel görünüyor. Teşekkür ederim!"
 VIETmisc.5041.b:0 "Bu sadece bir madeni para. Onu bir yere at."
 VIETmisc.5041.c:0 "Bunu buldun, bu yüzden onu saklamayı hak ediyorsun."
 VIETmisc.5042.t:0 "Cennetsel Baklava"
 VIETmisc.5042.desc:0 "Bugün sıradan bir şekilde başladı. Yakınlardaki bazı önemli insanları ziyaret ettim, hep birlikte güzel bir yemek yedik ve tatlı olarak baklava yedik. Görünüşte sade ve basit bir baklava gibiydi, ama böyle bir lezzeti neden reddedeyim ki? Bir ısırık aldım ve o anda ölseydim, kendimi şanslı sayardım. Böyle muhteşem bir şeyi yapan şefi çağırdık ve biraz satın alıp alamayacağımı sordum. “Benim [ROOT.Char.GetLadyLord], bunu sadece bir kez yemek yerine, bu baklavanın tarifini sana satabilirim,” dedi şef. “Eski bir aile tarifi. Talimatlara uyan herkes yapabilir. Yemeğinizi hazırlayanların bununla ilgili hiçbir sorunu olmamalı.”"
 VIETmisc.5042.a:0 "Şeften tarifi satın al"
 VIETmisc.5042.b:0 "Daha düşük bir fiyat ödemek için pazarlık yapın"
 VIETmisc.5042.c:0 "Aşçıyı gözetlemesi için bir hizmetçi gönder ve bunu öğren."
 VIETmisc.5042.d:0 "Şefe bununla ilgilenmediğinizi söyleyin."
 VIETmisc.recipe_steal.toast.success.not_caught:0 "Hizmetçiniz #P tarifi öğreniyor#! ve yakalanmadı!"
 VIETmisc.recipe_steal.toast.success.caught:0 "Hizmetçiniz #P tarifi öğreniyor ama yakalandı!"
 VIETmisc.recipe_steal.toast.failure:0 "Senin hizmetçin #N, tarifi öğrenmekte başarısız oldu#!"
 VIETmisc.recipe_steal.toast.failure_tooltip:0 "[VIET_recipe_artifact.GetName]'yi edinme şansını kaybettin!"
 VIETmisc.5043.t:0 "Bir Tadım, Ve Cennettesin!"
 VIETmisc.5043.desc:0 "Bir gün krallığımda bir kasabadan geçerken, özellikle tatlı çörekleriyle ünlü bir fırıncıya uğradım. Onunla tanıştığımda, bir tatlı çörek istedim ve o da, “Bir tatlı çörek mi? Elbette, tatlı çöreklerimle ünlüyüm! Bir ısırık al, cennette gibi hissedeceksin... dünyanın zirvesinde, evet!” dedi. İlk başta şüpheliydim ama bir ısırık aldıktan sonra cennetteymişim gibi hissettim. Tatlıydı ama aşırı değildi ve lezzet ile doku arasında iyi bir denge vardı. Ona benim için çalışmak isteyip istemediğini sorduğumda, “Burayı asla terk edemem. Buradaki tüm iyi arkadaşlarım, tatlı çöreklerim olmadan ölür. Diğer dünya benim yokluğumda en iyi şekilde acı çekmeli.” dedi. Ancak, tatlı çöreğinin tarifini bir bedel karşılığında vermeye istekli olduğunu söyledi."
 VIETmisc.5043.a:0 "Fırıncıdan tatlı çörek tarifini satın al"
 VIETmisc.5043.b:0 "Daha düşük bir fiyat ödemek için müzakere et"
 VIETmisc.5043.c:0 "Fırıncıyı gözetlemesi için bir hizmetçi gönder ve bunu öğren."
 VIETmisc.5043.d:0 "Fırıncıya buna ilginiz olmadığını söyleyin."
 VIETmisc.5044.t:0 "Lezzetli Humus"
 VIETmisc.5044.desc:0 "Hummus, [ROOT.Char.GetCulture.GetName] mutfağında popülerdir, bu yüzden bu lezzetli yemekle tanışık değilim. Ancak, farklı insanların bu ünlü nohut ezmesini hazırlamanın farklı yolları var.\n\nBugün, krallığımda bir kasabayı ziyaret ettiğimde çok lezzetli bir hummus çeşidiyle karşılaştım. Yerel halk, onuruma küçük bir ziyafet hazırladı ve bu ziyafette yemeğimizle birlikte bolca hummus vardı.\n\nBu hummusu hazırlayan yerel kişi - saygı duyulan bir tavernacı aşçı - benim bunu çok sevdiğimi görünce, ailesinin birçok nesli boyunca aktarılan tarifi bana satmayı teklif etti. Böylece, hizmetçilerim istediğim zaman benim için hazırlayabilirlerdi."
 VIETmisc.5044.a:0 "Aşçıdan humus tarifini satın al."
 VIETmisc.5044.b:0 "Daha düşük bir fiyat ödemek için müzakere et"
 VIETmisc.5044.c:0 "Aşçıyı gözetlemesi için bir hizmetçi gönder ve bunu öğren."
 VIETmisc.5044.d:0 "Aşçıya ilgilenmediğini söyle."
 VIETmisc.5045.t:0 "Bir Şehvetli Oyun"
 VIETmisc.5045.desc:0 "Son zamanlarda [VIET_lusty_argonian_maid.GetName] adlı bir oyundan bahsedildiğini duyuyorum. Bugün, onun yazılı bir kopyasına ulaşmayı başardım. Kaynaklarıma göre, çok... #italic ilginç#! bir oyun olduğu söyleniyor, ama hiçbiri bunun nedenini daha fazla açıklamaya zahmet etmedi. Bu oyunun herhangi bir gösterimine katılma fırsatım olmadı, bu yüzden ne hakkında olduğunu görmek için heyecanlıydım, her neyse. \n\nOyunun rastgele bir sayfasını çevirmeye karar verdim. \n\nOkuduğum birkaç satırı işlemeye çalışırken birkaç dakika sessizce oturdum. “Ah,” diye mırıldandım. “İşte bu yüzden….”"
 VIETmisc.5045.a:0 "Bunu okumak için bolca zamanım var. Bolca zaman."
 VIETmisc.5045.b:0 "Bu pis şeyden kurtulmalıyım!"
 # 1.5.1 - please leave this comment here 
 VIETmisc.5046.t:0 "İyi, Krema Kıvamında Yoğurt"
 VIETmisc.5046.desc:0 "Son zamanlarda yerel bir soylu tarafından düzenlenen bir ziyafette, hem tuzlu hem de tatlı yemeklere eşlik etmesi için birkaç porsiyon yoğurt verildi. Bu yoğurdu, mükemmel bir kıvam ve dokuya sahip, kremsi bir tatla birlikte en lezzetli buldum. “Böyle bir yoğurdu nasıl temin ettiklerini sordum ve aile aşçılarının bunu yıllardır yaptığını açıkladılar. Yoğurt, bu aşçının memleketinde popüler olan bir yoğurt hazırlama yöntemine dayanarak yapılmış. “Aşçımın burada benimle kalacağını korkarım, ama eğer isterseniz,” ev sahibi gözlerinde bir parıltıyla diyor, “size makul bir fiyata tarifini satabilirim.”"
 VIETmisc.5046.a:0 "Ev sahibinden yoğurt tarifini satın al."
 VIETmisc.5046.b:0 "Daha düşük bir fiyat ödemek için müzakere et"
 VIETmisc.5046.c:0 "Ev sahibini gözetlemek ve onu öğrenmek için bir hizmetçi gönder."
 VIETmisc.5046.d:0 "Ev sahibine buna ilgi duymadığınızı söyleyin."
 VIETmisc.5047.t:0 "O kadar, o kadar lezzetli!"
 VIETmisc.5047.desc:0 "İlk başta, dürüst olmak gerekirse, sıradan bir ziyafet buldum. Yerel, dul bir soylu kadın beni ve bazı diğer önemli kişileri ağırlamak istedi ve önemli yerel meselelerle ilgilendiği için ona katıldım. Onun ziyafetinden ne bekleyeceğimi bilmiyordum. İlk birkaç servis kabul edilebilir, ama sıkıcıydı. Sonra, tuzlu böreklere geldik. Şimdi #italik o#! yenmeye değer ve konuşmaya değer bir börekti: keyifli bir tereyağlı kabuk, etler, sebzeler, baharatlar, otlar ve daha fazlasıyla harmanlanmış - böyle bir tat dengesi olabileceğini bilmiyordum! Ev sahibime böyle bir böreğin nasıl yapıldığını sordum ve bunun eski bir aile tarifi olduğunu söyledi. “İsterseniz, size iyi bir fiyata satabilirim, [ROOT.Char.GetTitledFirstName].”"
 VIETmisc.5047.a:0 "Onun lezzetli börek tarifini satın al."
 VIETmisc.5047.b:0 "Daha düşük bir fiyat ödemek için müzakere et"
 VIETmisc.5047.c:0 "Onun üzerinde casusluk yapması ve bunu öğrenmesi için bir hizmetçi gönder."
 VIETmisc.5047.d:0 "Ona buna ilgi duymadığını söyle."
 VIETmisc.5048.t:0 "O kadar, o kadar hoş bir tatlı!"
 VIETmisc.5048.desc:0 "İlk başta, dürüst olmak gerekirse, sıradan bir ziyafet buldum. Güçlü bir tüccar beni ağırlamak istedi ve krallığın bazı önemli meselelerine dahil olduğu için ona katlandım. Yiyeceklerin korkunç olduğunu söylemeyeceğim, sadece... kabul edilebilir durumdaydı. Ta ki meyve turtasına gelene kadar. Şimdi orada yenmeye değer ve konuşmaya değer bir tatlı vardı: muhteşem bir tereyağlı kabuk, mükemmel tatlılık ve ekşilikte meyvelerle tamamlanmış - cennetteydim! Ev sahibime böyle bir turtanın nasıl yapıldığını sordum ve bunun eski bir aile tarifi olduğunu söyledi. “İsterseniz, size iyi bir fiyata satabilirim.”"
 VIETmisc.5048.a:0 "Ondan meyve turtası tarifini satın al."
 VIETmisc.5048.b:0 "Daha düşük bir fiyat ödemek için müzakere et"
 VIETmisc.5048.c:0 "Onu gözetlemesi ve öğrenmesi için bir hizmetçi gönder."
 VIETmisc.5048.d:0 "Ona bununla ilgilenmediğini söyle."
 VIETmisc.5049.t:0 "Taverna Fare"
 VIETmisc.5049.desc:0 "Seyahat ederken, bir kasabada yemek için durmak zorunda kaldık. Durduğumuz tavernanın durumu daha mütevazıydı, ama şu an için yapabileceğimiz en iyisiydi. Tavernanın personeli, benim gibi bir müşteriyi beklemiyordu; sadece benim için basit, doyurucu yemekler hazırlayabildiler, bu da daha çok bir sıradan insana uygundu. Ana yemek, görünüşü mütevazı olan sebzeler, baharatlar ve lezzeti artırmak için eklenen otlarla birlikte bir fasulye çorbasıydı. Bir lokma aldıktan sonra, şaşkınlıkla, buna bağımlı oldum! Bu, çeşitli lezzetlerin mükemmel bir karışımıydı. Etrafımdaki grup merak ve kafa karışıklığıyla izledi, ta ki çorbayı yemeye ve tadını takdir etmeye başlayana kadar. Sorulduğunda, tavernanın personeli çorbanın bu kadar lezzetli olduğunu bilmediklerini söylediler - her zaman bu şekilde hazırlamışlardı, ama istersem onlardan tarifi satın alabileceğimi belirttiler."
 VIETmisc.5049.a:0 "Tavernden fasulye çorbası tarifini satın al"
 VIETmisc.5049.b:0 "Daha düşük bir fiyat ödemek için pazarlık yapın"
 VIETmisc.5049.c:0 "Bir hizmetçiyi tavernayı gözetlemesi ve bilgi alması için gönder."
 VIETmisc.5049.d:0 "Taverna personeline buna ilgi duymadığınızı söyleyin."
