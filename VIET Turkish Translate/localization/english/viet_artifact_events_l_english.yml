 VIETmisc.5050.t:0 "Yorgan"
 VIETmisc.5050.desc:0 "Bugün krallığımda bir köyü ziyaret etme fırsatım oldu. Köylüler, ziyaretim onuruna hep birlikte yaptıkları bir yama örtüsü hediye ettiler. Basit ama güzel, geleneksel [ROOT.Char.GetCulture.GetName] desenleri ve tasarımlarıyla süslenmiş, benim büyüklüğümü ve prestijimi simgeleyen bir şekilde yapılmış."
 VIETmisc.5050.a:0 "Ah! Gerçekten basit ama muhteşem bir hediye gibi görünüyor. Bunu takdir ediyorum."
 VIETmisc.5050.b:0 "Bu sade yorganı görünüş için kabul edeceğim... ama daha sonra satacağım."
 VIETmisc.5051.t:0 "Top Oynuyor Musun?"
 VIETmisc.5051.desc:0 "Toplar, toplumun tüm sınıflarında yaygın bir eğlence biçimidir, çünkü onlarla oynanabilecek oyun türleri gerçekten sonsuzdur. Son zamanlarda, top oyunlarının sağlık için potansiyel faydaları hakkında da duyduğum şeyler var. Bazı insanlar, kişisel kullanımım için güzel bir top almamı veya mahiyetimle ya da ziyaretçilerle boş zamanlarımızda oyun oynamamı önerdi. Top oyunlarının popülaritesi nedeniyle, genellikle tüylerle doldurulmuş deri parçalarından yapılmış bir tane, herhangi bir yakındaki köyde sorun yaşamadan satın alabilmeliyim."
 VIETmisc.5051.a:0 "Aktif kalmam gerekiyor - bunu yapmanın eğlenceli bir yolu olurdu!"
 VIETmisc.5051.b:0 "Biz çocuk değiliz. Neden böyle yamalı deriyle oynayalım?"
 VIETmisc.5051.info:0 "#emphasis Tarihsel Bağlam:#! Top oyunları binlerce yıldır var, ancak Kolomb öncesi dönemde, eski dünyada toplar genellikle kauçuktan ziyade deriden yapılmaktaydı. Bazı modern öncesi top oyunları bugün bile tanınabilir. Örneğin, antik ve ortaçağ Doğu Asya'da #italic cuju#! (Çince'de) adı verilen bir spor oldukça popülerdi; modern futbol/açık hava futboluna benzer kuralları vardı. Hatta kraliyet ailesi bile bu oyunu severdi ve Song hanedanlığı döneminde, profesyonel #italic cuju#! oyuncuları ve maçları ile #italic cuju#! ligleri ortaya çıktı. Bu arada, ortaçağ Avrupa'sında futbol/açık hava futbolunun ilkel biçimleri, genellikle köylülerin belirli işaretlere şişirilmiş bir domuz mesanesi kapmak için yarıştığı büyük kalabalıklar halinde eğlenilirdi."
 # 1.5.3 - please leave this comment here 
 VIETmisc.5052.t:0 "Deniz kabukları"
 VIETmisc.5052.desc:0 "Deniz kenarında yürüyüş yapıyordum ki, parmağımdan büyük olmayan güzel şekilli bir deniz kabuğu fark ettim. Onu aldım ve sevinçle, muhteşem kıvrımlarını ve karmaşık desenlerini inceledim. Doğa gerçekten harika!"
 VIETmisc.5052.a:0 "Güzel bir şey! Bunu eve getireceğim."
 VIETmisc.5052.b:0 "Bu güzel, ama sadece bir deniz kabuğu."
 VIETmisc.5053.t:0 "Kurgusal Harita"
 VIETmisc.5053.desc:0 "Son zamanlarda yerel bir akademisyeni, mahkememde ideal toplumun nasıl olması gerektiği üzerine bir konferans vermesi için davet ettim. Sonuçta, krallığımı yönetirken iyi fikirlere maruz kalmam önemli.\n\nEtkinlik sona erdikten sonra, bu akademisyen bana bir süre önce oluşturduğu bir haritanın bir kopyasını sundu. Harita, akademisyenin konferansta tartıştığı ideal toplum anlayışına uygun şekilde düzenlenmiş kurgusal bir krallığı tasvir ediyor. Bu haritaya sahip olmak, konferansın ana noktalarını anlamama yardımcı olacağı iddia ediliyordu."
 VIETmisc.5053.a:0 "Tabii ki... neden olmasın?"
 VIETmisc.5053.b:0 "Haritayı saklayabilirsin."
 VIETmisc.5054.t:0 "Vazo"
 VIETmisc.5054.desc:0 "“Sayın [ROOT.Char.GetLadyLord], sizi bu güzel vazo ile ilgilendirebilir miyim?” diyor tüccar, eğri dişleriyle.\n\nBugün yerel bir pazarda çeşitli lüks eşyaları gezinirken bu adamın dükkanına rastladım. Onu dikkatle süzüyorum, ardından söz konusu eşyayı inceliyorum. Şüphesiz, iyi yapılmış bir seramik, mahkeme salonunda veya ziyafet salonunda kullanılacak kadar basit değil, ama yatak odalarımdan birinde güzel bir dekorasyon için yeterince şık.\n\n“Bu, uzman [ROOT.Char.GetCulture.GetName] zanaatkarlar tarafından, çeşitli kanıtlanmış teknikler kullanılarak yapıldı,” diye devam ediyor tüccar, “Evinizde bunu gören herkes, sanat zevkinizden kesinlikle etkilenecektir. Bu vazoda tasvir edilen günlük yaşam ve insanlık sahnelerine bakın, sanki gözlerinizin önünde hayat bulacaklar!”"
 VIETmisc.5054.a:0 "Beni ikna ettin. Onu alacağım."
 VIETmisc.5054.b:0 "Güzel, ama ilgilenmiyorum."
