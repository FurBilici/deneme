 VIETmisc.5055.t:0 "Astrolabium"
 VIETmisc.5055.desc:0 "Yerel bir astronom bana bir astrolab hediye etmek istiyor. Bu alet, yüzyıllardır büyük bilgiye sahip insanlar tarafından kullanılmıştır ve çoğunlukla astronomi ile ilişkili çeşitli işlevlere sahiptir. Örneğin, yıldızların veya güneşin konumlarını haritalamak ya da gündüz ve gece uzunluğunu belirlemek mümkündür. Ayrıca, arazi ölçümü ve navigasyon için de kullanılır. Genel olarak, bu, akademisyenin benim iyi bir şekilde kullanabileceğimi düşündüğü faydalı bir cihazdır."
 VIETmisc.5055.a:0 "Böyle harika bir hediye için çok minnettarım!"
 VIETmisc.5055.b:0 "Bunu daha iyi kullanacak bir akademisyene sat."
