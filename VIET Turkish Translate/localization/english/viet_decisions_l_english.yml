 VIET_decision_listen_to_wild_songbirds:0 "Yerli Şarkı Kuşlarını Dinle"
 VIET_decision_listen_to_wild_songbirds_tooltip:0 "Şarkıları muhteşem."
 VIET_decision_listen_to_wild_songbirds_desc:0 "Yakınlarda, vahşi doğada sıkça yaban şarkı kuşlarıyla karşılaşabileceğiniz bir yer olduğunu duydum. Bu güzel yaratıkların şarkılarını dinlemeyi seven biri olarak, o yeri yakında ziyaret etmeliyim."
 VIET_decision_listen_to_wild_songbirds_effect_tooltip:0 "Biraz [stress|E] kaybedeceksin ve belki de ilham alarak bir [character_modifier|E] elde edeceksin."
 VIET_decision_listen_to_wild_songbirds_confirm:0 "İzne ihtiyacım var."
 VIET_decision_listen_to_wild_songbirds_context_tooltip:0 "#emphasis Biyolojik Bağlam:#! #italic Passeri#! sırasındaki oturan kuşlar, halk arasında şarkı kuşları olarak bilinir. 5000'den fazla türden oluşan bu kuşlar, dünyanın dört bir yanında bulunur ve çeşitli ve karmaşık kuş şarkılarıyla ünlüdür; bu şarkılar, birçok farklı kültürde ve zaman diliminde insanlar tarafından hayranlıkla dinlenmiştir." 
 VIET_decision_oblivion_dream:0 "Garip Rüyanızı Düşünün"
 VIET_decision_oblivion_dream_tooltip:0 "Bu rüyada daha fazlası olmalı!"
 VIET_decision_oblivion_dream_desc:0 "Başka bir dünya hakkında, bir İmparator ve büyük bir tehlike ile ilgili tuhaf rüyalar gördüm. Hepsi oldukça ilginç! Belki yeterince çabalarsam, o dünya hakkında başka bir rüya göreceğim ve sonraki olayları öğrenebileceğim."
 VIET_decision_oblivion_dream_req_tooltip:0 "Bu olay zincirinde en az 1 rüya gördünüz."
 VIET_decision_oblivion_dream_current_req_tooltip:0 "Şu anda garip rüyayı düşünmüyor."
 VIET_decision_oblivion_dream_effect_tooltip:0 "Hayalini kurduğun hikayeye devam edeceksin."
 VIET_decision_oblivion_dream_confirm:0 "Uykulu hissediyorum...."
 VIET_decision_snow_festival:0 "Bir Kar Festivali Düzenle"
 VIET_decision_snow_festival_tooltip:0 "İnsanlar karda biraz eğlenmeli!"
 VIET_decision_snow_festival_desc:0 "Soğuk ve sert kış aylarında, halkım çok acı çekmek zorunda kalıyor. Bunu biraz hafifletmek için, yetkililerimin [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]'da, yerel bir geleneği takip ederek, insanların güzel kar heykelleri yapmak için bir araya gelebileceği bir kar festivali düzenlemesini istiyorum."
 VIET_decision_snow_festival_req_tooltip:0 "Bu olay zincirinde en az 1 rüya gördünüz."
 VIET_decision_snow_festival_effect_tooltip_1:0 "@warning_icon! #X Bu [karar|E] yalnızca bir kez alınabilir.#!"
 VIET_decision_snow_festival_effect_tooltip_2:0 "#P faydalı#! [county|E] ve [character_modifiers|E] kazan, bunların etkileri kar festivali skandal mı yoksa saygın mı olduğuna bağlıdır."
 VIET_decision_snow_festival_effect_tooltip_3:0 "Skandal ya da saygın bir şekilde sona erip ermediğine bağlı olarak büyük miktarda @piety_icon! [dindarlık|E] veya @prestige_icon! [prestij|E] kazan."
 VIET_decision_snow_festival_context_tooltip:0 "#emphasis Tarihsel Bağlam:#! Bu mini olay zinciri, geç ortaçağ ve rönesans dönemi Avrupa'sında benzer şekilde belgelenmiş olaylara dayanmaktadır. En iyi bilinen örnek, 1511 yılında Brüksel şehrinde gerçekleşen bir kar festivalidir. Bu olay, Brüksel'in vatandaşları tarafından şehrin elitlerine karşı bir siyasi protesto olarak çevrimiçi olarak sansasyonel bir şekilde sunulmuş olsa da, gerçekte şehir yetkilileri tarafından desteklenmiş ve hatta finanse edilmiştir. Olay, siyasi ve sosyal kaygıları çözmek, sivil kimlik ve gurur inşa etmek, yabancı ve dini düşmanları alay etmek ve basitçe eğlenmek için bir yoldu."
 VIET_decision_snow_festival_confirm:0 "Kış eğlencesi yapalım!"
