﻿l_english:
 # Decisions
 VIET_decision_traveling_baklava_merchant:0 "Ünlü Pastacıyı Ziyaret Et"
 VIET_decision_traveling_baklava_merchant_tooltip:0 "Ünlü pastacıyı ziyaret edeceksiniz, çeşitli Orta Doğu tatlıları satıyor ve bölgeden geçiyor."
 VIET_decision_traveling_baklava_merchant_effect_tooltip:0 "Bir etkinlik belirecek ve hangi tür tatlıları satın alacağınızı seçebileceksiniz; her biri size farklı bir [character_modifier|E] verecek."
 VIET_decision_traveling_baklava_merchant_desc:0 "Orta Doğu'dan ünlü bir gezgin pastacı şehirde, çeşitli hamur işleri, şekerlemeler ve tatlılar satıyor. Belki de tüccar başka bir yere gitmeden önce onun ünlü baklavasından ya da diğer mevcut tatlılardan biraz satın almalıyım!"
 VIET_decision_traveling_baklava_merchant_confirm:0 "Her şey tükenmeden gidelim!"
 VIET_decision_traveling_baklava_merchant_context_tooltip:0 "#emphasis Tarihsel Bağlam:#! İlk tatlılar muhtemelen taze meyve ve baldı, ancak çeşitli medeniyetler daha karmaşık mutfaklar geliştikçe, yeni pişirme ve fırınlama yöntemleri birçok farklı tatlı türünün, örneğin hamur işlerinin, yaratılmasına yol açtı. Yakın Doğu'dan tanınmış hamur işleri arasında helva, kanafeh ve elbette baklava bulunmaktadır."
 VIET_decision_traveling_five_spice_merchant:0 "Ünlü Baharat Tüccarını Ziyaret Et"
 VIET_decision_traveling_five_spice_merchant_tooltip:0 "Bu bölgeden geçerken popüler baharat tüccarını ziyaret edeceksiniz."
 VIET_decision_traveling_five_spice_merchant_effect_tooltip:0 "Ünlü #V Beş Baharat Karışımı#! satın alabileceğiniz bir olay belirecek."
 VIET_decision_traveling_five_spice_merchant_desc:0 "Şehirde ünlü bir gezgin baharat tüccarı var. "Beş baharat karışımı" adını verdiği eşsiz bir baharat karışımı satıyor. Belki de bu ünlü karışımdan biraz satın almalı ve aşçılarımın kullanması için tüccar başka bir yere gitmeden önce temin etmeliyim!"
 VIET_decision_traveling_five_spice_merchant_confirm:0 "Her şey tükenmeden gidelim!"
 VIET_decision_traveling_five_spice_merchant_context_tooltip:0 "#emphasis Tarihsel Bağlam:#! İnsanlar yiyeceklerini lezzetlendirmek için baharat kullanmaya başladığından beri, çeşitli kültürler mutfaklarında kullanmak için farklı baharat karışımları geliştirmiştir. Yüzyıllar boyunca ticaret ağlarının büyümesiyle, dünya genelindeki mutfaklar, kendi yerel bölgelerinde bulunanların ötesinde daha geniş bir baharat yelpazesine erişim sağlamıştır."
 VIET_decision_exorcise_ghost_follower:0 "Seni Takip Eden Hayaleti Kov."
 VIET_decision_exorcise_ghost_follower_tooltip:0 "Bu hayaleti nasıl kovacağınızı bilen bir [ROOT.Char.Custom('MyPriestTitle')] var mı?"
 VIET_decision_exorcise_ghost_follower_effect_tooltip:0 "[ROOT.Char.Custom('MyPriestTitle')]'nin yardımını isteyeceksiniz, umarım #P olumlu#! bir sonuç elde edersiniz, #N olumsuz#! bir sonuç yerine."
 VIET_decision_exorcise_ghost_follower_desc:0 "Son zamanlarda başıma gelen talihsizliklerin ve sorunların, peşimi bırakmayan sorunlu bir hayaletten kaynaklandığına dair söylentiler var. Böyle bir hayalet gerçekten var mı? Ve bu sorunu çözmenin bir yolunu bulabilir miyim?"
 VIET_decision_exorcise_ghost_follower_confirm:0 "Bir [ROOT.Char.Custom('MyPriestTitle')] ara!"
 VIET_decision_exorcise_ghost_follower_context_tooltip:0 "#emphasis Tarihsel Bağlam:#! Ölülerin ruhları, zamanın başlangıcından beri dünyanın hemen her kültüründe halk hikayeleri ve mitolojide yer almıştır. Bazen dostça, çoğu zaman ise dostça değillerdi ve her kültür, bu tür ruhlarla başa çıkmak için özel yöntemler geliştirmiştir."
 VIET_decision_drink_shadowbanish_wine:0 "Shadowbanish Şarabı İç"
 VIET_decision_drink_shadowbanish_wine_tooltip:0 "Bu şarap bana harika güçler verecek mi?"
 VIET_decision_drink_shadowbanish_wine_effect_tooltip:0 "Bu sıradışı şişe şarabı içecek ve onun benzersiz faydalarını elde edeceksiniz."
 VIET_decision_drink_shadowbanish_wine_desc:0 "Büyülü maddeleri bozulmadan önce bu şarabı içmem gerektiği söylendi. Bu bana yardımcı olabilir mi?"
 VIET_decision_drink_shadowbanish_wine_confirm:0 "Şerefe!"
 VIET_decision_drink_shadowbanish_wine_context_tooltip:0 "#emphasis Tarihsel Bağlam:#! İnsanlar kendi içeceklerini, alkolik ve alkolsüz, yapmaya başladığından beri, onları içenlere büyük güçler verecek özel içecekler hakkında efsaneler ve mitler olmuştur. Ünlü bir örnek, ölümsüzlüklerinin kaynağı olduğu söylenen Olimpos tanrılarının nektarıdır."
 VIET_decision_destroy_shadowbanish_wine:0 "Gölge Yasaklama Şarabını Yok Et"
 VIET_decision_destroy_shadowbanish_wine_tooltip:0 "[ROOT.Char.GetFaith.HighGodName]'ı onurlandırmak için bu şarabı yok etmeliyim!"
 VIET_decision_destroy_shadowbanish_wine_effect_tooltip:0 "Bu sahip olduğun sıradışı şişe şarabı yok edeceksin."
 VIET_decision_destroy_shadowbanish_wine_desc:0 "Kendine saygı duyan bir [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] ve [ROOT.Char.GetFaith.HighGodName] takipçisi olarak, bana güçlü güçler verecek olsa bile nasıl alkol içebilirim? Bunun yerine, bu tehlikeli maddeyi yok edeceğim."
 VIET_decision_destroy_shadowbanish_wine_confirm:0 "Parçala!"
 VIET_decision_destroy_shadowbanish_wine_context_tooltip:0 "#emphasis Tarihsel Bağlam:#! Bazı dinler alkol tüketimini yasaklar veya en azından uyarır, bunlar arasında birçok İslam, Jainizm, Budizm ve benzeri mezhepler bulunmaktadır. Genellikle, alkolün kişinin yargısını ve ahlakını zayıflattığına inanılır."
 VIET_decision_hire_belrand:0 "Müfreze Bilgini Kirala"
 VIET_decision_hire_belrand_tooltip:0 "Geçen gün tanıştığım paralı asker akademisyen oldukça etkileyici görünüyordu...."
 VIET_decision_hire_belrand_desc:0 "Mercenar bir akademisyenle tanıştıktan ve diğer kaynaklardan onun meşru bir akademisyen ve savaşçı olduğunu doğruladıktan sonra, belki de onu yanımda çalışması için işe almalıyım."
 VIET_decision_hire_belrand_confirm:0 "Onunla buluşalım."
 VIET_decision_unlock_mysterious_chest:0 "Gizemli Sandığı Açın"
 VIET_decision_unlock_mysterious_chest_tooltip:0 "Bu garip sandığın içinde ne olabilir?"
 VIET_decision_unlock_mysterious_chest_effect_tooltip:0 "Sandığın içinde ne olduğunu öğreneceksin - belki de #V zenginlik#! türünden, işe yaramaz #V süs eşyaları#! veya belki de #V hiçbiri#!?"
 VIET_decision_unlock_mysterious_chest_desc:0 "Tamamen unutmadan önce, mülkümde bulunan gizemli sandığı açabilecek yetenekli bir anahtarcı bulmalıyım."
 VIET_decision_unlock_mysterious_chest_confirm:0 "Açıl susam açıl!"
 VIET_decision_ransom_kidnapped_servants:0 "Rehin Alınan Hizmetçiler"
 VIET_decision_ransom_kidnapped_servants_tooltip:0 "Benim hizmetkarlarım tehlikede!"
 VIET_decision_ransom_kidnapped_servants_effect_tooltip:0 "@gold_icon! 100#! fidyeyi haydutlara ödemeye mi karar vereceksiniz, yoksa rehine tutulan hizmetkarlarınızı #V kurtarmaya mı#! çalışacaksınız?"
 VIET_decision_ransom_kidnapped_servants_desc:0 "Birçok hizmetkarım haydutlar tarafından kaçırıldı ve fidye için tutuluyor. Eğer fidyeyi ödemezsem ya da onları kurtarmak için son tarihe kadar bir girişimde bulunmazsam, bu masum erkekler ve kadınlar muhtemelen öldürülecek."
 VIET_decision_ransom_kidnapped_servants_confirm:0 "Onları kurtarmalıyız!"
 VIET_decision_meet_qi_ma_the_liar:0 "Qi Ma ile Yalancı ile buluşun"
 VIET_decision_meet_qi_ma_the_liar_tooltip:0 "Şehirdeki ünlü bir yabancı maceraperest, bana sıradışı bilgeliğini bahşedebilir."
 VIET_decision_meet_qi_ma_the_liar_effect_tooltip:0 "E sayesinde evren hakkında biraz bilgi ediniyorsun."
 VIET_decision_meet_qi_ma_the_liar_desc:0 "Ünlü ama gizemli gezgin [qi_ma|E] tuhaf, hatta deli sayılabilir, ama bilinmeyen yerlere gitmeden önce ondan tavsiye almalıyım."
 VIET_decision_meet_qi_ma_the_liar_confirm:0 "Diğer eyaletlerden haber var mı?"
 VIET_decision_meet_qi_ma_the_liar_context_tooltip:0 "#emphasis Tarihsel Bağlam:#! Qi Ma çok şey bilir ve bazılarını anlatır, ayrıca başkalarının bilmediği birçok şeyi de bilir - bunların bazıları gerçeklerle doğrulanmıştır."
 VIET_decision_deal_with_crows:0 "Kargaların Cinayetini Araştırmak"
 VIET_decision_deal_with_crows_tooltip:0 "Son zamanlarda birçok karga çekiyorsun."
 VIET_decision_deal_with_crows_effect_tooltip:0 "Son zamanlarda peşinizi bırakmayan kargalarla nasıl başa çıkacağınıza siz karar verirsiniz."
 VIET_decision_deal_with_crows_desc:0 "Son zamanlarda gittiğim her yerde büyük sayıda karga beliriyor. Bunun nedenine dair dedikodular yayılıyor ve bunlar mutlaka iyi şeyler değil. Bu durumu bir şekilde halletmem gerekiyor."
 VIET_decision_deal_with_crows_confirm:0 "Kargaların bakımı yapılmalıdır."
 VIET_decision_deal_with_crows_context_tooltip:0 "#emphasis Tarihsel Bağlam:#! Corvus #italic cinsi, yaygın olarak kargalar veya ravens olarak bilinir, dünya genelinde folklor ve dini inançların yaygın bir parçasıdır. Birçok kültürde, kötü şansın habercisi ve talihsizlik ile ölümün sembolleri olarak görülürler; ancak bazı yerlerde veya bağlamlarda daha belirsiz bir şekilde hilekarlar veya ruh rehberleri olarak değerlendirilirler. Zeka ve mükemmel hafızalarıyla tanınırlar. Kargalar ve ravens arasındaki ayrım biraz tutarsızdır, ancak genel olarak kargalar ravens'tan daha küçüktür."
 VIET_decision_feed_the_crows:0 "Kargaları Besle"
 VIET_decision_feed_the_crows_tooltip:0 "Kargaları bir sonraki ziyaretlerinde besle"
 VIET_decision_feed_the_crows_desc:0 "Bahçeme gidip arkadaşlarım, kargaları beslemek istiyorum. Kesinlikle jestimi takdir edecekler."
 VIET_decision_feed_the_crows_effect_tooltip:0 "Biraz [stres|E] kaybedecek ve biraz [korku|E] kazanacaksınız."
 VIET_decision_feed_the_crows_confirm:0 "Karga yemi torbam nerede?"
 VIET_decision_feed_the_crows_context_tooltip:0 "#emphasis Tarihsel Bağlam:#! Corvus #italic cinsi olarak bilinen kuşlar, yaygın olarak kargalar veya kuzgunlar olarak adlandırılır, dünya genelinde folklor ve dini inançların yaygın bir parçasıdır. Birçok kültürde, kötü şansın habercisi ve talihsizlik ile ölümün sembolleri olarak görülürler; ancak bazı yerlerde veya bağlamlarda, daha belirsiz bir şekilde hilekarlar veya ruh rehberleri olarak değerlendirilmektedirler. Zeka ve mükemmel hafızaları ile tanınırlar. Kargalar ve kuzgunlar arasındaki ayrım biraz tutarsızdır, ancak genel olarak kargalar kuzgunlardan daha küçüktür." 
 VIET_decision_strange_trails:0 "Garip İzleri Takip Et"
 VIET_decision_strange_trails_tooltip:0 "Rüyalarım beni bir yere işaret ediyor. Etmeliler."
 VIET_decision_strange_trails_desc:0 "Son zamanlarda aşk için deli olan hakkında gördüğüm tüm bu rüyalar düşüncelerimi meşgul etti. Artık yakınlarda bir yeri hayal ettiğimi düşünüyorum. Nerede olduğunu biliyorum. Daha önce orada bulundum. Orayı tekrar ziyaret etmeliyim. Belki oraya gitmek zihnimi rahatlatır ve neden bunu hayal ettiğimi ortaya çıkarır."
 VIET_decision_strange_trails_effect_tooltip:0 "Garip izleri takip ederek hayalini kurduğun yeri bulacaksın."
 VIET_decision_strange_trails_confirm:0 "Yanıtlar arıyorum, ama sorunun ne olduğunu bile bilmiyorum." 
 VIET_decision_learn_shorthand_techniques:0 "Kısa Not Alma Tekniklerini Öğrenin"
 VIET_decision_learn_shorthand_techniques_tooltip:0 "Yakınlarda bana kısayazı hakkında öğretebilecek bazı yazıcılar veya akademisyenler olduğunu duydum."
 VIET_decision_learn_shorthand_techniques_desc:0 "Yakınlarda bana gelişmiş shorthand tekniklerini öğretebilecek bazı yazıcılar veya akademisyenler olduğunu duydum, böylece daha hızlı yazabilirim. Bu konuda hala biraz ilgim varken daha fazla öğrenmeye karar vermem en iyisi."
 VIET_decision_learn_shorthand_techniques_effect_tooltip:0 "Birkaç ay süren çalışmanın ardından, bazı [skills|E] artıran bir tür #P olumlu#! [character_modifier|E] kazanacaksınız."
 VIET_decision_learn_shorthand_techniques_effect_tooltip_2:0 "[karakter_modifikatörü|E] ne kadar güçlü ise, bu sizin [yetenekler|E], [özellikler|E] ve diğer faktörlere bağlıdır."
 VIET_decision_learn_shorthand_techniques_confirm:0 "Bence öğretmeye istekli bir katip buldum."
 VIET_decision_learn_shorthand_techniques_context_tooltip:0 "#emphasis Tarihsel Bağlam:#! Kısayazım, hızlı yazmanın herhangi bir kısaltılmış yöntemidir. Bu yöntemler tarihsel olarak birçok okur yazar kültürde geliştirilmiştir. Özellikle, bilgilerin hızlı ve verimli bir şekilde kaydedilmesi gereken memurlar ve yazıcılar gibi belirli meslekler için faydalı olmuştur - ve hala da öyledir." 
 VIET_decision_buy_valuable_medicinal_berries:0 "Değerli Tıbbi Böğürtlenler Satın Al"
 VIET_decision_buy_valuable_medicinal_berries_tooltip:0 "Şifalı özelliklere sahip olduğu söylenen meyveler var."
 VIET_decision_buy_valuable_medicinal_berries_desc:0 "Görünüşe göre krallığımın bazı bölgelerinde meyvelerin çeşitli şifalı özelliklere sahip olduğu söyleniyor. Kendim için biraz almalı!"
 VIET_decision_buy_valuable_medicinal_berries_effect_tooltip:0 "Kaç tane meyve satın alacağını seçersin, bu da [GetModifier('VIET_berry_good_medicine').GetNameWithTooltip] [character_modifier|E] etkisinin ne kadar süreceğini belirler #weak (Minimum maliyet: @gold_icon! 15)!"
 VIET_decision_buy_valuable_medicinal_berries_confirm:0 "Baya iyi."
 VIET_decision_buy_valuable_medicinal_berries_req:0 "Her [county|E] sizin [domain|E] içinde [GetModifier('VIET_berry_good_medicine_county').GetNameWithTooltip] [county_modifier|E] vardır."
 VIET_decision_buy_valuable_medicinal_berries_context_tooltip:0 "#emphasis Tarihsel Bağlam:#! Meyveler, zamanın başlangıcından beri birçok kültürün bir parçası olmuştur ve yiyecek, ilaç, boya kaynağı ve daha fazlası olarak kullanılmıştır." 
 VIET_decision_employ_renowned_blacksmiths:0 "Ünlü Demircileri Ordular İçin İstihdam Et"
 VIET_decision_employ_renowned_blacksmiths_tooltip:0 "Soldatlarım her zaman daha iyi silahlar ve zırhlar kullanabilir."
 VIET_decision_employ_renowned_blacksmiths_desc:0 "Krallığımın demircileriyle ünlü bir bölümü var. Belki de bunlardan bazılarını ordumda kullanabilirim, böylece askerlerimin silahlarını ve zırhlarını yaratabilir, onarabilir ve bakımını yapabilirler."
 VIET_decision_employ_renowned_blacksmiths_req:0 "Her [county|E] sizin [domain|E] içinde [GetModifier('VIET_renowned_blacksmith_region').GetNameWithTooltip] [county_modifier|E] vardır."
 VIET_decision_employ_renowned_blacksmiths_effect_tooltip:0 "Kullandığınız demircilerin neye odaklanacağını seçeceksiniz:"
 VIET_decision_employ_renowned_blacksmiths.armor:0 "Zırh"
 VIET_decision_employ_renowned_blacksmiths.weapons:0 "Silahlar"
 VIET_decision_employ_renowned_blacksmiths.supplies:0 "Malzemeler"
 VIET_decision_employ_renowned_blacksmiths_confirm:0 "Onlarla buluşalım."
 VIET_decision_employ_renowned_blacksmiths_context_tooltip:0 "#emphasis Tarihsel Bağlam:#! Demir işçiliği, antik çağlardan beri Eski Dünya'daki birçok toplumda önemli bir zanaat olmuştur. Her köyün ve ordunun, demiri yararlı aletlere (silahlar ve zırhlar dahil) dönüştürebilen veya bu aletleri onarabilen birine ihtiyacı vardı." 
 VIET_decision_visit_legendary_burial_mound_context_tooltip:0 "#emphasis Tarihsel Bağlam:#! Mezar höyükleri veya tümülüsler (tekil #italic tümülüs#!) dünyanın hemen her yerinde bulunabilir ve bazıları binlerce yıl öncesine kadar uzanır. Bu nedenle, bu alanlarla ilişkilendirilen birçok yerel efsane ve mit vardır."  
 VIET_decision_investigate_a_ghost_town_context_tooltip:0 "#emphasis Tarihsel Bağlam:#! Ölülerin ruhları, zamanın başlangıcından beri dünyanın hemen her kültüründe halk hikayeleri ve mitolojilerde yer almıştır. Benzer şekilde, her kültürün ruhların bir araya gelip doğaüstü işlerini hallettiği yerler hakkında efsaneleri olmuştur."   
 VIET_decision_venerate_a_mummified_hermit:0 "Mumya Haline Gelmiş Bir Ermişe Saygı Göster"
 VIET_decision_venerate_a_mummified_hermit_tooltip:0 "Saygılarımı sunmak istiyorum"
 VIET_decision_venerate_a_mummified_hermit_desc:0 "Kısa bir süre önce, ünlü bir ermiş, yönettiğim topraklardan birinde meditasyon yaparken vefat etti. Cesedi, mucizevi bir şekilde, hala ayakta duruyor ve bir şekilde her türlü çürümeye karşı direniyor - belki de bu adamın ruhsal gücünün bir işareti. Vefat ettiği yer, küçük bir dini mekân haline geldi ve yerel tapınağa bazı sunaklar sağlamalıyım."
 VIET_decision_venerate_a_mummified_hermit_req:0 "Herhangi bir [county|E] sizin [domain|E] içinde [GetModifier('VIET_holy_hermit_passes_away').GetNameWithTooltip] [county_modifier|E] vardır."
 VIET_decision_venerate_a_mummified_hermit_effect_tooltip:0 "Bir miktar [piety_i|E] [piety|E] kazanacaksınız."
 VIET_decision_venerate_a_mummified_hermit_confirm:0 "Umarım bu sunumlar yeterli olur!"
 VIET_decision_venerate_a_mummified_hermit_context_tooltip:0 "#emphasis Tarihsel Bağlam:#! Yüzyıllar boyunca, meditasyonun ortasında ölen Budist rahipler ve rahibeler hakkında raporlar olmuştur ve bu kişilerin bedenlerinin, iddiaya göre,"naturally"mumyalı ve çürümeye dirençli. Bunlar, şaşırtıcı olmayan bir şekilde, Budist ibadet ve saygı yerleridir."    
 VIET_decision_relax_at_a_giant_shade_tree_context_tooltip:0 "#emphasis Tarihsel Bağlam:#! Gölge ağaçları, gövdesi ve tepe tacı altında gölge sağlamak amacıyla dikilen büyük ağaçlardır veya çevresinde yaşayan insanlar için böyle bir şey haline geldiği bir yerde büyümüşlerdir."     
 VIET_decision_examine_ancient_stone_monument_req:0 "Her [county|E] sizin [domain|E] içinde [GetModifier('VIET_flat_stone_monument').GetNameWithTooltip] [county_modifier|E] vardır."
 VIET_decision_examine_ancient_stone_monument_context_tooltip:0 "#emphasis Tarihsel Bağlam:#! Prehistorik taş anıtlar dünyanın birçok yerinde bulunabilir. Amaçları genellikle belirsiz veya en azından tartışmalı olan bu monolitler, onları keşfeden sonraki kültürler için birçok efsane ve mitin ilham kaynağı olmuştur."      
 VIET_decision_purchase_dependable_donkeys:0 "Güvenilir Eşekler Satın Al"
 VIET_decision_purchase_dependable_donkeys_tooltip:0 "Daha fazla eşeğe ihtiyacım var...."
 VIET_decision_purchase_dependable_donkeys_desc:0 "Eşekler, topluluğumuzun sıklıkla yeterince takdir edilmeyen bir parçasıdır. Krallığımın bir kısmı, çok güvenilir ve yetenekli eşekleriyle tanınır. Bazı eşeklere sahip olmak faydalı olabilir, çünkü bunlar askerlerim veya evdeki hizmetkarlarım için çeşitli uygulamalara sahip olabilir."
 VIET_decision_purchase_dependable_donkeys_req:0 "Her [county|E] sizin [domain|E] içinde [GetModifier('VIET_reliable_donkeys').GetNameWithTooltip] [county_modifier|E] vardır."
 VIET_decision_purchase_dependable_donkeys_effect_tooltip:0 "Kaç eşek satın almak istediğinizi seçeceksiniz."
 VIET_decision_purchase_dependable_donkeys_effect_tooltip_small:0 "#zayıf Maliyet @gold_icon! 30#!"
 VIET_decision_purchase_dependable_donkeys_effect_tooltip_medium:0 "#zayıf Maliyet @gold_icon! 60#!"
 VIET_decision_purchase_dependable_donkeys_effect_tooltip_large:0 "#zayıf Maliyet @gold_icon! 90#!"
 VIET_decision_purchase_dependable_donkeys_confirm:0 "Bu eşekler bize çok yardımcı olacak."
 VIET_decision_purchase_dependable_donkeys_context_tooltip:0 "$VIETmisc.3030.info$"      
 VIET_decision_add_more_dovecotes:0 "Evinize Daha Fazla Güvercinlik Ekleyin"
 VIET_decision_add_more_dovecotes_tooltip:0 "Daha prestijli görünmemi sağlar."
 VIET_decision_add_more_dovecotes_desc:0 "Zaten konutumda bazı güvercinlikler olmasına rağmen, son zamanlarda burada daha fazla inşa etmeyi düşündüm, böylece daha fazla güvercini barındırabilirim. Bu, statümü ve itibarımı artırır, ayrıca pratik de olur."
