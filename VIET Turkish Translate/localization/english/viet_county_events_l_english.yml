 VIETmisc.3056.t:0 "Daha Fazla Zararlı"
 VIETmisc.3056.desc:0 "Fare ve sıçan istilaları son zamanlarda [county.GetNameNoTier]'da büyük bir sorun haline geldi. Yerel uzmanlar, fare avcılarından akademisyenlere ve [ROOT.Char.Custom('DefaultPriestTitlePlural')]'e kadar, durumu kontrol altına almak için ellerinden geleni yapıyorlar ve sınırlı bir başarı elde ettiler, ancak bu durum bölgenin tarımsal verimliliğini, en azından kısa vadede, etkileyecek."
 VIETmisc.3056.a:0 "O sorunlu, alçak kemirgenler!"
 VIETmisc.3056.b:0 "Onlarla ilgilenmesi için daha fazla fare avcısı tutun."
 VIETmisc.3057.t:0 "Fare Avcıları"
 VIETmisc.3057.desc:0 "[county.GetNameNoTier]'nun fare avcıları, kemirgenleri yakalama konusundaki becerileri sayesinde bölgede olumlu bir üne kavuşmuştur. Aslında, hizmetleri zaman zaman başka yerlerde de talep edilmektedir. Bu, elbette, bu can sıkıcı kemirgenlerin mahsullerimizi mahvedip hastalık yayarak büyük zararlar vermesi göz önüne alındığında, yalnızca iyi bir şey olabilir."
 VIETmisc.3057.a:0 "Fare avcılarının hizmetleri paha biçilmez!"
