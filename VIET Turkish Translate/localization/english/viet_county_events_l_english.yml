 VIETmisc.3058.t:0 "Köpekler"
 VIETmisc.3058.desc:0 "[county.GetNameNoTier], burada geliştirilen köpek ırklarının kalitesiyle tanınmıştır ve buradan köpek edinmek için uzaktan gelenler vardır. Belki de yerel halkı belirli amaçlar için köpek yetiştirmeye teşvik etmede bir rolüm olabilir."
 VIETmisc.3058.a:0 "İyi koruyan ve avlanan köpekler"
 VIETmisc.3058.b:0 "İyi birer arkadaş olan köpekler"
 VIETmisc.3058.c:0 "Sürü ve çalışma köpekleri"
 VIETmisc.3058.d:0 "Benim için gerçekten önemli değil."
