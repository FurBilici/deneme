 VIETmisc.3059.t:0 "Köpekbalığı Avcılığı"
 VIETmisc.3059.desc:0 "Balıkçılık endüstrisinin kârlılığı [county.GetNameNoTier] ile gelgitlerle birlikte dalgalanıyor, ancak son zamanlarda iyi haberler var. \n\nSon zamanlarda, [county.GetNameNoTier] bol ve mükemmel köpekbalığı avlarıyla tanınmaya başladı. Oradan gelen köpekbalığı etinin lezzetli olduğu, köpekbalığı yağının ve köpekbalığı derisinin ise oldukça faydalı ve dayanıklı olduğu söyleniyor. \n\nDoğru olup olmadığı bilinmez, ancak bu tür hikayeler yerel ekonomiyi canlandırıyor, zira balıkçılar daha fazla köpekbalığı avlamak için sularda cesaretle mücadele ediyor ve bunları uzak pazarlarda satmak için peşinden koşuyorlar."
 VIETmisc.3059.a:0 "Gerçekten çok iyi haber."
 VIETmisc.3060.t:0 " Köpekbalığı Saldırıları?"
 VIETmisc.3060.desc:0 "Dünyamızdaki birçok kıyıda, su altı dalışı yeterince karlı bir meslek olup, dalgıçlar midye ve deniz kestanesi gibi yiyecekler temin etme, deniz süngerleri ve inci gibi kaynakları toplama ve kıyıya yakın batık gemilerden değerli eşyaları kurtarma konusunda bir amaç bulmaktadırlar. \n\n[county.GetNameNoTier] de farklı değildi, ta ki yakın zamanda bir dalgıca karşı birkaç köpekbalığı saldırısı gerçekleşene kadar. Şimdi, bölgedeki dalgıçlar güvenlikleri için endişe duyuyor ve hepsi gergin. \n\n [county.GetNameNoTierNoTooltip]'deki insanlar [ROOT.Char.GetFaith.WaterGodName]'yı kızdırıp kızdırmadıklarını ve daha fazla köpekbalığı saldırısının gelip gelmeyeceğini, yoksa bunun izole bir olay mı olduğunu merak ediyorlar. Her halükarda, bu durum bölgedeki kıyı kesimlerinde yerel ekonomi üzerinde olumsuz bir etki yaratıyor."
 VIETmisc.3060.a:0 "Sanırım dalgıçlar bundan sonra daha dikkatli olacaklar..."
 VIETmisc.3060.b:0 "[ROOT.Char.Custom('DefaultPriestTitlePlural')]'ı [ROOT.Char.GetFaith.WaterGodName]'e dua etmek için gönder."
 VIETmisc.3060.info:0 "#emphasis Tarihsel Bağlam:#! Köpekbalığı saldırıları, inancın aksine, oldukça nadirdir; birçok köpekbalığı nispeten zararsızdır veya insanları görmezden gelir ve köpekbalığı saldırıları genellikle köpekbalığının insanları normal avı olarak yanlış tanımasından kaynaklanır. Yine de, köpekbalıkları veya köpekbalıklarına benzer yaratıkların saldırıları yüzyıllardır hayal gücünü etkilemiştir ve antik hesaplar, köpekbalığı saldırıları hakkında modern haber raporları kadar sansasyonel olabilir. Örneğin, 6. yüzyıl Yunan tarihçisi Prokopius, Sasaniler'in Şahı Peroz'a ait ünlü bir inciyi bulan bir dalgıcın hikayesini anlatır. Söylentilere göre, bu inciyi bulan dalgıç, inciyi de fark eden bir köpekbalığının onu almak istemesi sonucu hayatını kaybetmiştir."
 # Version 1.12.3 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc
 VIETmisc.3061.t:0 "Fimbulkışı"
 VIETmisc.3061.desc:0 "Eski bir [ROOT.Char.GetFaith.GetAdjective] efsanesi, arada hiçbir yaz olmadan geçen üç sert kışın, #italic Fimbulwinter#! olarak adlandırıldığını ve bunun #italic Ragnarok#!, kıyametin habercisi olduğunu söyler. Bu üç kışı büyük savaşlar, yıkım ve her türlü felaket takip edecektir. \n\n[county.GetNameNoTier] üst üste üç sert kış geçirdi ve bölgede yaşayan köylülerin, bana söylendiğine göre, #italic Ragnarok#!'un yakında geleceğinden korktukları söyleniyor. Benim [ROOT.Char.Custom('DefaultPriestTitlePlural')]'lerim endişelenecek bir şey olmadığını söylüyor, çünkü aralarında yazlar oldu, hatta bunlar alışılmadık şekilde soğuk olsa da, ve #italic Ragnarok#!'un başka hiçbir işareti yok. \n\n Yine de, mahkememde yerel halk arasında artan bir histeri duygusu olduğu konusunda endişe var."
 VIETmisc.3061.a:0 "Oradaki insanları rahatlatmak için [ROOT.Char.Custom('DefaultPriestTitlePlural')] gönder."
 VIETmisc.3061.b:0 "Bu sıradan insanların ne düşündüğü ya da ne düşündüğü benim umurumda değil."
 VIETmisc.3062.t:0 "Üç Baş"
 VIETmisc.3062.desc:0 "Krallığımın başka bir yerinden mahkememe garip haberler geliyor!\n\n[county.GetNameNoTier]'deki bir köyde, çok da uzun olmayan bir süre önce üç başlı bir koyun doğdu. İki veya üç başlı hayvanlar son derece nadirdir, ancak duyulmamıştır; çok alışılmadık olan ise bu koyunun görünüşe göre hâlâ hayatta olması ve henüz ölmemiş olması.\n\nYerel halk, yetkililerime göre, bu durumu pek önemsemiyor ve üç başlı koyunu daha çok eğlenceli bir gösteri olarak görüyorlar. Sahipleri, garip canavarı sergilemek için diğer köylere götürdüler, yerel ekonomiyi canlandırdılar ve bölgedeki bazı akademisyenler de bunu inceleme fırsatını değerlendirdiler."
 VIETmisc.3062.a:0 "Gerçekten oldukça garip!"
 VIETmisc.3063.t:0 "Üçlü İlişki"
 VIETmisc.3063.desc:0 "Bir skandal, [county.GetNameNoTier]'da orada çalışan düşük rütbeli bir soylu hakkında patlak verdi. Yönetim konusundaki kayıtsız tavrı onu popüler yapmamıştı, ancak siyasi bağlantıları nedeniyle ondan kurtulmanın zor olduğunu düşündüm. \n\nGörünüşe göre bu çapkın genç adam, bu süre zarfında iki güzel kadınla birlikte yaşıyordu ve her ikisini de karısı gibi muamele ediyordu. Bu tür bir üçlü ilişki bir süre fark edilmedi, ta ki yakın zamana kadar. \n\nElbette, böyle bir ménage à trois [ROOT.Char.GetFaith.GetName]'da erotik sapkınlık olarak son derece hoş karşılanmıyor. Gizli bir metres bulundurmak bir şey, ama iki eşe sahip olmak mı? Yerel halk bir süredir ondan memnun değil ve bu son damla: harekete geçmemi talep ediyorlar, yoksa bunu kendileri yapacaklar."
 VIETmisc.3063.a:0 "Bu, onu kovmak için iyi bir bahane!"
 VIETmisc.3063.b:0 "Onun siyasi müttefiklerini karşıma almak istemem."
