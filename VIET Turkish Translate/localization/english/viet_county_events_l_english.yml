 VIETmisc.3042.t:0 "Parlak Işık"
 VIETmisc.3042.desc:0 "Çiftçiler, [county.GetNameNoTier]'da garip fenomenler gördüklerini bildirdiler. \n\nBunu görenlere göre, bazı sabahlar ufukta bazı köylerin yakınında belirmekte ve yeri gökyüzüne bağlayan parlak, düz bir ışık sütunu şeklini almaktadır. Ancak, ışık sütununa yaklaşan biri, onun kaybolduğunu görmektedir. \n\nBirkaç yetkilim bu hesapları doğruladı ve yerel akademisyenler bunun nedenini belirlemekte belirsizlik yaşıyor. Bazı yerel halk, bunun [ROOT.Char.GetFaith.random_GoodGodNames]'den bir işaret olduğunu bile iddia etmeye başladı."
 VIETmisc.3042.a:0 "Hımm.... Orada neler olup bittiğini merak ediyorum?"
 VIETmisc.3043.t:0 "Eski Bir Göl"
 VIETmisc.3043.desc:0 "Kuşağlar boyunca, [county.GetNameNoTier]'da birkaç yakın köyün yaşam kaynağı olan küçük ama önemli bir göl vardı. Bu göl, mahsullere besin sağlıyordu, yerel halkın diyetini destekleyecek birçok balık barındırıyordu ve bu köyleri bölgenin diğer kısımlarıyla bağlayan küçük bir nehir aracılığıyla ticareti kolaylaştırıyordu. \n\nSon yıllarda, bilinmeyen nedenlerden dolayı, göl kuruma sürecine girmişti. Yerel yetkililerden aldığım raporlara göre, göl artık tamamen kurumuş durumda. Herkesin bunun olacağını tahmin etmesine rağmen, eski gölün etrafında yaşayan insanlar şimdi zor bir durumdalar. \n\nGöl olmadan, bu köylüler atalarının topraklarında artık yaşayamazlar; muhtemelen başka bir yere taşınmak zorunda kalacaklar."
 VIETmisc.3043.a:0 "Onlar için yapabileceğimiz pek bir şey yok."
 VIETmisc.3043.b:0 "Onlara yakında yeniden yerleşmelerinde yardımcı olmalıyız."
 # Version 1.8.3 Start Here - Please leave this comment and do not remove it
 VIETmisc.3044.t:0 "Akademi Yağmalandı"
 VIETmisc.3044.desc:0 "[county.GetNameNoTier]'daki yerel bir akademi, bugün yetkililerimden aldığım bir rapora göre yerel haydutlar tarafından yağmalandı. Yerel muhafızlar saldırganlarla başa çıkamadı ve onlar ile birlikte birçok akademisyen öldürüldü, paha biçilmez kitaplar ve parşömenler ya yok edildi ya da çalındı."
 VIETmisc.3044.a:0 "Böyle bir şey hakkında yapabileceğim bir şey yok."
 VIETmisc.3044.b:0 "Akademinin yeniden inşasını desteklemek için fon gönder."
 VIETmisc.3045.t:0 "Harika Malzemeler"
 VIETmisc.3045.desc:0 "Son zamanlarda, bazı aşçılarımın yemeklerinin kalitesinin nasıl arttığını fark ettim (önceden kötü oldukları söylenemezdi), bu yüzden bugün mutfaklarıma bir ziyaret yapmaya karar verdim, çünkü yapacak daha iyi bir şeyim yoktu.\n\nAşçılarımın yemeklerin neden daha iyi olduğunu sorduğumda, baş aşçı şöyle açıkladı: “Benim [ROOT.Char.GetLadyLord], tüm krediyi alabilmeyi dilerdim, ama görüyorsunuz, son zamanlarda [county.GetNameNoTier]'deki birkaç kasaba kaliteli malzemeler üretmesiyle ünlü hale geldi – ister baharat, ister ot, ister kuruyemiş, ister sebze, ister meyve olsun – bunları artık yemeklerimizde sıkça kullanıyoruz ve bu da büyük bir etki yaratıyor.”"
 VIETmisc.3045.a:0 "Bu bölge gerçekten harika mutfak lezzetleri üretiyor!"
