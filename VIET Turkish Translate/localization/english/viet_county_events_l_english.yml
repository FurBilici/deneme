 VIETmisc.3046.t:0 "Kıyameti Hesaplama"
 VIETmisc.3046.desc:0 "[county.GetNameNoTier]'dan bir bilgin, özellikle astronomi alanında doğal felsefeye dair derin bilgisiyle tanınmaktadır.\n\nBu bilgin, bazılarına göre endişe verici bir keşif yaptı: astrolojik hesaplamalarına ve diğer saygın bilgelerin teolojik yazıtlar ve daha eski astronomik metinlerle yaptığı karşılaştırmalara dayanarak, bir yüzyıl içinde kıyamete doğru gidebileceğimiz ve [county.GetNameNoTierNoTooltip]'ün böyle bir olayın merkez üssü olabileceği düşünülüyor!\n\nBu açıklama, bu kanıtın geçerliliğini tartışan bölgedeki entelektüeller arasında olduğu kadar, yerel halk arasında da büyük bir heyecan yarattı."
 VIETmisc.3046.a:0 "Bizim hiçbiri bir yüzyıl içinde burada olmayacaksa kimin umurunda?"
 VIETmisc.3046.b:0 "Bu konuda daha fazla bilgi edinmek için akademisyeni finanse etmeliyiz!"
 VIETmisc.3047.t:0 "Yıldız Alanlarına Bakmak"
 VIETmisc.3047.desc:0 "[county.GetNameNoTier]'da yaşayan bazı akademik eğilimleri olan yetkililerim, o bölgede küçük bir gözlemevi inşa etmek için iyi bir yer olabilecek düz bir alan hakkında bana bilgi verdiler. \n\nÖnerdikleri bina kesinlikle görkemli bir yapı olmayacak, ancak konum gece yıldızları izlemek için idealdir. Astronomi biliminde yetkin yerel akademisyenler, çalışmalarına yardımcı olmak için fon ayırabilirsek minnettar olacaklardır."
 VIETmisc.3047.a:0 "Mahkeme astrologlarımız burada yeterli olacaktır."
 VIETmisc.3047.b:0 "Çok iyi, fonlarını alacaklar!"
 VIETmisc.3047.b.tooltip:0 "Bu, yerel astronomlar ilginç keşifler yaparsa daha fazla gelişmelere ve faydalara yol açabilir."
 VIETmisc.3048.t:0 "Gözlemevi Keşfi: İyi İşaretler"
 VIETmisc.3048.desc:0 "Finansmanlığını yaptığım küçük gözlemevinde çalışan bilim insanları, bir süre önce [county.GetNameNoTier]'da bazı ilginç gözlemler yaptılar; bu gözlemler o kadar ilginçti ki, bunu doğrudan bana bildirmek istediler. \n\nHer neyse, görünüşe göre, yakın gelecekte krallığa bir şekilde iyi şans getirecek bazı astrolojik fenomenler kaydetmişler."
 VIETmisc.3048.a:0 "Harika duymak!"
 VIETmisc.3049.t:0 "Gözlemevi Keşfi: Kötü İşaretler"
 VIETmisc.3049.desc:0 "Finansmanını sağladığım [county.GetNameNoTier]'daki küçük gözlemevinde çalışan bilim insanları, gözlemledikleri astrolojik fenomenlerle ilgili bazı endişe verici keşifler yaptılar.\n\nGörünüşe göre bu işaretler, krallık için yakın gelecekte kötü haberler ve işaretler öngörüyor. Bu astronomlar, gök cisimlerinin neden olabileceği zararı azaltmak amacıyla beni bilgilendirmek istediler. Beni uyardıkları için mutluyum, çünkü şimdi gerekli önlemleri alabilirim."
 VIETmisc.3049.a:0 "Daha iyi tedbir almak, pişman olmaktan iyidir!"
 VIETmisc.3050.t:0 "Gözlemevi Keşfi: Revizyonlar"
 VIETmisc.3050.desc:0 "Finansmanını yaptığım küçük gözlemevinde çalışan bilim insanları, bir süre önce önemli bir atılım gerçekleştirdiler. Sıkı çalışmaları sayesinde, gök cisimlerinin hareketlerini ölçmek için kullanılan bazı eski hesaplamaları gözden geçirebildiler. Bu hesaplamalardaki revizyonlar küçük olabilir ve büyük nüfus tarafından fark edilmeyebilir. Ancak, bu gözlemevini finanse ettiğim için, astronomlar çabalarımın boşa gitmeyeceğini bana temin etmek istiyorlar ve insanlığın evreni anlama çabalarına katkıda bulunduğum için bana teşekkür ediyorlar."
 VIETmisc.3050.a:0 "İyi işler çıkardıklarını duyduğuma sevindim."
 VIETmisc.3050.b:0 "Revizyonlarına kendim bakabilir miyim?"
