 VIETmisc.3051.t:0 "Deniz yosunu gübresi"
 VIETmisc.3051.desc:0 "[county.GetNameNoTier] kıyı bölgelerinde yaşayan çiftçiler, yosunları gübre olarak kullanma konusunda uzman olduklarıyla tanınmaktadır.\n\nKıyı bölgelerinde yosunları gübre olarak kullanmak yeni bir kavram olmasa da, bu amaçla yosunları en verimli şekilde kullanmak için beceri ve bilgi gerekmektedir. Belki de bu çiftçileri desteklemeliyiz, böylece yosunları daha verimli bir şekilde toplayıp gübreye dönüştürebilirler…."
 VIETmisc.3051.a:0 "Çiftçiler biz olmadan da iyiler."
 VIETmisc.3051.b:0 "Onlara destek olması için yetkilileri gönderin."
 VIETmisc.3051.info:0 "#emphasis Tarihsel Bağlam:#! Antik çağlardan beri dünyanın birçok yerinde deniz yosununun gübre olarak kullanıldığına dair pek çok kanıt bulunmaktadır, çünkü tarımsal verimliliği artırmada oldukça etkilidir. Örneğin, antik dönemden kalma Roma ve Kelt kaynakları bunu kaydetmiştir ve ortaçağ İrlanda'sının kıyı bölgelerinde çiftçiler, toprağa yaymadan önce deniz yosunlarını kül haline getirerek yakarlardı."
 VIETmisc.3052.t:0 "Sel Felaketini Önleme"
 VIETmisc.3052.desc:0 "[county.GetNameNoTier]'deki bir kasaba, oradaki yetkililerim ile yerel halk arasında, su baskını sonrası çatışmanın merkezidir. Can kaybı neyse ki azdı, ancak su baskını yerleşime büyük zarar verdi. \n\nYetkililerime göre, su baskını, sakinlerin kanallar ve sulama kanalları gibi yerlere çöp atma alışkanlıklarından kaynaklandı. Bu, su yollarında tıkanmalara neden oldu ve bu da su baskınını kaçınılmaz olarak kötüleştirdi. \n\nŞimdi, sakinlerin çöp atma konusunda daha sıkı düzenlemeler uygulanmasını istiyorlar. Ancak bazı yerel halk, yetkililerin zalimce davrandığını iddia ediyor ve [ROOT.Char.GetFaith.HighGodName]'in iradesiyle meydana gelen su baskınını durdurmak için pek bir şey yapılamayacağını düşünüyorlar."
 VIETmisc.3052.a:0 "Yetkililerim haklı – çöpleri düzgün bir şekilde atın!"
 VIETmisc.3052.b:0 "Yerel halk saçma kurallara tabi olmamalıdır."
 VIETmisc.3052.info:0 "#emphasis Tarihsel Bağlam:#! Ortaçağ insanları genellikle batıl inançlı olarak görülür, doğal felaketleri ilahi veya doğaüstü güçlere atfederler. Ancak bu her zaman böyle değildi; o dönemde insanlar bazen felaketlerin doğal nedenlerinin farkındaydılar. Örneğin, 1328 yılında İspanyol Valencia şehrinden gelen kayıtlar o yıl büyük bir selden bahseder; şehir yetkilileri bunun büyük bir kısmının su yollarını tıkayan çöplerden kaynaklandığını kabul etmiş ve sakinlerden birkaç gün boyunca enkazı temizlemelerini istemiştir. İlginç bir şekilde, bir yüzyıl sonra şehir çok daha batıl inançlı hale gelmiştir. 1424'teki bir selin ardından, Valencia'nın meclisi yakınlardaki bir manastırdan daha iyi hava koşulları için dua etmelerini istemiştir; 1453'teki bir selin ardından ise yetkililer dini bir tören düzenlenmesine izin vermiştir."
 # Version 1.11.1 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc
 VIETmisc.3053.t:0 "Kestane Yasaları"
 VIETmisc.3053.desc:0 "Kestane ağaçları [county.GetNameNoTier]'da uzun zamandır yetiştirilmektedir. En kârlı ihracat kalemi olmasalar da, yerel ekonomide önemli bir rol oynamaktadırlar. \n\nOradaki yetkililerim, ağaçları ve meyvelerini korumak için bazı yasaların geçirilmesini önerdi. Kestane bahçelerinin belirgin olduğu bazı bölgelerde, domuzların ağaçların yakınında dolaşması yasaklanacak, çünkü kestaneleri yiyebilirler. Kestane ağaçlarını kesen veya herhangi bir şekilde, hatta kazara zarar veren kişiler için daha sıkı cezalar uygulanacaktır. \n\nNe yazık ki, tüm yasalar gibi, bu kısıtlamalara uymak zorunda olmaktan herkes memnun değil, oysa bu yasaklar ağaçlara zarar verilmesini önleyerek yerel ekonomiye yardımcı olacaktır."
 VIETmisc.3053.a:0 "Devam et. Bu yeni yasalar iyi."
 VIETmisc.3053.b:0 "Bu yasaların gerekli olduğunu düşünmüyorum."
 VIETmisc.3053.info:0 "#emphasis Tarihsel Bağlam:#! Kestaneler, Orta Çağ Avrupa'sında, özellikle ekmek yapmak için un elde etmek amacıyla popüler bir gıda kaynağıydı. Besleyici olarak kabul ediliyordu; 17. yüzyıl İngiliz güncesi yazarı, resmi ve bahçıvan John Evelyn, kestanelerin"a lusty and masculine food for Rustics at all times"örneğin. Kestane ağaçlarının etrafında domuzların dolaşmasını yasaklayan veya insanların onları kesmesini engelleyen yasaların, kestane ağaçlarını korumak için Orta Çağ Avrupa'sında var olduğu belgelenmiştir. Kestaneler, kıtlık zamanlarında veya yoksul kesimler arasında değerli bir gıda kaynağı oldukları için önemliydi. Ancak, yoksullukla olan ilişkisi nedeniyle, modern dönemde kestanelerin popülaritesi azalmıştır."
