 VIETmisc.4030.t:0 "Yol Kutsal Alanı"
 VIETmisc.4030.desc:0 "[county.GetNameNoTier]'deki bir yol tapınağı, orada dua edenlere verdiği kutsamalarla son zamanlarda ün kazandı. Hacılar ve yolcular, sağladığı nimetleri arayarak oraya akın ediyor."
 VIETmisc.4030.a:0 "İlginç!"
 VIETmisc.4031.t:0 "Demon Görüntüleri"
 VIETmisc.4031.desc:0 "Krallığımın [county.GetNameNoTier] köyüne yaptığım ziyarette, orada görevli bir bekçi ile konuşuyorum. Korkulu gözlerle etrafa bakarken bana şunları söylüyor:"If you have to travel in these parts, by [county.GetProvince.GetCounty.GetFaith.HighGodName] stay on the roads. The wilderness just isn't safe anymore. We've had sightings, you see... the demons.""
 VIETmisc.4031.a:0 "Eğer şeytanlar varsa, senin gibi cesur adamlara karşı şansları yok."
 VIETmisc.4031.b:0 "Hah! Bu sadece paranoya. Burada şeytanlar mı? Bu saçmalık."
 VIETmisc.4031.c:0 "Belki devriye sayısını artırmalı ve başka yerlerden kutsal adamlar getirmeliyiz."
 VIETmisc.4032.t:0 "Antik Kalenin Hazinesi"
 VIETmisc.4032.desc:0 "[county.GetNameNoTier]" içinde seyahat ederken, benim ve etrafımdakilerin, eski bir kaleye benzeyen harabe bir taş yapıyla karşılaştık. Maceraperest bir ruhla, çok büyük olmadığını düşünerek biraz keşfettik. Oradayken, içinde bazı altın süs eşyaları ve mücevherler bulunan bir sandık bulduk."
 VIETmisc.4032.a:0 "Bulduğunuz sizin! Artık bizim!"
 VIETmisc.4032.b:0 "Bu yerin ölülerine ait olanı almamalıyız."
 VIETmisc.4032.c:0 "Burası kötü bir yer değil. Bu kalesi yeniden inşa edelim."
 VIETmisc.4033.t:0 "Dev Yengeç"
 VIETmisc.4033.desc:0 "[county.GetNameNoTier]'da, sözde dev bir yengecin birkaç kez görüldüğü bildirildi. Bu yengecin, burada çeşitli su kütlelerinin kıyısındaki çamurun içinde saklandığı ve sonra ortaya çıkarak geçenleri korkuttuğu söyleniyor. Daha şüpheci zihinler, bu iddiaların bir temeli olmadığını düşünüyor, çünkü henüz kimse zarar görmedi."
 VIETmisc.4033.a:0 "Büyüleyici!"
 VIETmisc.4034.t:0 "Gece Gürültüleri"
 VIETmisc.4034.desc:0 "Korkutucu, yüksek sesler yakınlardaki [county.GetNameNoTier] köylerinde gece vakti duyuldu. Bazen gökyüzünde garip renklerle birlikte oluyorlardı. Yetkililerim ve askerlerim tarafından yapılan araştırmalar, sebebini belirleyemedi."
 VIETmisc.4034.a:0 "Korkutucu!"
 VIETmisc.4035.t:0 "Gizemli Dolandırıcı"
 VIETmisc.4035.desc:0 "In [county.GetNameNoTier], dolandırıcılık yapan birinin hikayeleri yayıldı."charms"masum çocuklara. Bazıları bu tılsımların gerçekten var olduğunu ve doğrulanabilir etkileri olduğunu söylerken, diğerleri onların sahte olduğunu ve hiçbir işe yaramadığını iddia ediyor. Bazıları tılsımların sahte olduğunu ama gerçek tılsımlardan daha etkili olabileceğini, diğerleri ise bunun tersini düşünüyor. Her neyse, dolandırıcının gizemli bir şekilde başka diyarlara gittiği görülüyor."
 VIETmisc.4035.a:0 "Gerçek bir dolandırıcı mıydı, yoksa sahte bir dolandırıcı mı?"
