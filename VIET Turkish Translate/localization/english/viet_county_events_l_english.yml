 VIETmisc.3064.t:0 "Sıradışı Yangınlar"
 VIETmisc.3064.desc:0 "[county.GetNameNoTier] yakın zamanda birkaç orman yangını yaşadı, ancak şükürler olsun ki çok yıkıcı değildi ve yerel yerleşimlere minimal zarar verdi. \n\n Ancak, bu bölgedeki vahşi doğada deneyimli bazı yerel halk – örneğin oduncular ve bitki uzmanları – yetkililerime bu orman yangınlarının arkasındaki desenlerin alışılmadık olduğunu bildirdi. Diğer yerel halk ise, yangınların insan yapımı olduğuna dair yeterli kanıt olmadığını belirtti. \n\n Eğer birisi kasıtlı olarak bazı ormanları yakmaya çalışıyorsa, yasalarımız bu konuda nettir. Ancak, yalnızca bu kadar kaynağımız var; orada her iddiayı araştırmak mümkün değil, özellikle de bazıları yanlış alarmlar olduğu için."
 VIETmisc.3064.a:0 "Memurlarım yangınları araştırmalı."
 VIETmisc.3064.a.tooltip:0 "Yetkililerinizin yangınların kaynağını keşfetme şansı var, ancak şüpheli bir şey bulamama ihtimalleri de mevcut."
 VIETmisc.3064.b:0 "Muhtemelen hiçbir şey olmuyor."
 VIETmisc.3064.b.tooltip:0 "Başka bir şey olma ihtimali var...."
 VIETmisc.3064.info:0 "#emphasis Tarihsel Bağlam:#! Ormanlar, medeniyetin başlangıcından beri birçok insan için hayati bir ekonomik kaynak olmuştur, bu nedenle birçok kültürde ormanları kötü niyetle zarar vermekten koruyan düzenlemeler vardı. Örneğin, 13. yüzyıla ait bir İspanyol yasası şunları belirtmiştir: “#italic Başkasına ait bir ormanı, herhangi bir çam veya incir ağacını ya da başka bir ağacı yakan herkes... hakim emriyle tutuklanacak; yüz sopa cezası alacak; ve verilen zararın tazminatını ödeyecektir.#!”"
 VIETmisc.3065.t:0 "Alevler Kontrolsüzleşti"
 VIETmisc.3065.desc:0 "Büyük bir orman yangını [county.GetNameNoTier]'da patlak verdi! Yangın oldukça geniş bir alanı kapladı ve birkaç köyü bile yok etti. \n\nDahası, bilinmeyen doğrulukta tanık ifadelerine dayanarak, bazıları bu yangının insan yapımı olduğunu iddia ediyor. Çok geçmeden olağandışı orman yangınları hakkında raporlar vardı ve yerel halk, yetkililerimin bu konuyu araştırmadığı için üzgün; bu durumun, bu trajediyi önleyebileceğini düşünüyorlar. \n\nBu tür iddiaların ne kadar doğru olduğunu söylemenin bir yolu yok, ancak kesin olan bir şey var ki, bölge bu yangınların etkilerinden bir süre boyunca muzdarip olacak."
 VIETmisc.3065.a:0 "Etki altında kalanlara yardım gönderin ve yeniden inşa sürecine destek olun."
 VIETmisc.3065.b:0 "Bu zamanda yardımcı olamayız."
 VIETmisc.3066.t:0 "Yangın Çıkaranlar Yakalandı"
 VIETmisc.3066.desc:0 "Kısa bir süre önce, [county.GetNameNoTier] birkaç küçük orman yangınına maruz kaldı. Yetkililerimden, kötü niyetin söz konusu olabileceği şüphesiyle soruşturma yapmalarını istedim ve bu şüphelerin yerinde olduğu ortaya çıktı. \n\nGörevlilerim, başka bir yangın çıkarmaya çalışırken yakalanan ve orman yangınlarını başlattıklarını itiraf eden birkaç kişiyi tutukladı. Yerel bir klanla bir çatışmaya karışmışlar ve rakiplerinin topraklarını yok etmeye çalışıyorlardı. \n\n[county.GetNameNoTierNoTooltip]'de herkes, mesele çözüldüğüne göre rahat bir nefes alabilir ve suçlulara uygun cezalar verilebilir."
 VIETmisc.3066.a:0 "Umarım artık [county.GetNameNoTierNoTooltip]'da her şey sakinleşir."
 VIETmisc.3066.b:0 "Görevlerini iyi yaptıkları için memurlarımı ödüllendirin."
