 VIETmisc.3039.t:0 "On Yıllık Hayalet"
 VIETmisc.3039.desc:0 "[county.GetNameNoTier]'nın belirli bölgelerinde, her on yılda bir bölgede beliren bir hayalet hakkında efsaneler vardır. Bu hayaletin doğası ve neden belirdiği hakkında farklı halk hikayeleri bulunmaktadır.\n\nBazıları, hayaletin eski bir sevgilisi tarafından reddedilen bir kadının, çocukları tarafından öldürülen zengin bir yaşlı adamın veya ebeveynleri tarafından terk edilen bir çocuğun ruhu gibi intikam peşinde koşan bir ruh olduğunu iddia ediyor. Ancak diğerleri, hayaletin yardımsever olduğunu, örneğin torunlarına yardım etmek isteyen sevecen bir yaşlı büyükannenin veya bir zamanlar yönettiği toprakları hala kutsayan yalnız ama hayırsever bir memurun hikayelerini anlatıyor.\n\nGerçek ne olursa olsun, bazı batıl inançlara sahip yerel halk, bu sözde hayaletin dönüşü konusunda endişelidir."
 VIETmisc.3039.a:0 "Hepimizin her ne olursa olsun iyi olacağından eminim…."
 VIETmisc.3039.failure:0 "Çoğu yerli, hayaletin intikamcı olduğuna inanıyor!"
 VIETmisc.3039.success:0 "Çoğu yerli, hayaletin faydalı olduğuna inanıyor!"
 VIETmisc.3040.t:0 "On İstifa"
 VIETmisc.3040.desc:0 "[county.GetNameNoTier]'deki on küçük memurumun resmi olarak görevlerinden istifa ettiğine dair haber aldım. Görünüşe göre onlara bakan baş memur çok yolsuz, ve bununla ilgili hiçbir şey yapamadılar; bana ulaşma girişimleri ise baş memurun adamları tarafından engellendi. Ancak, bu istifalar hakkında bilgi edinmeyi başardım ve sokaktaki dedikodulara göre baş memur, buna nasıl tepki vereceğim konusunda çok endişeli."
 VIETmisc.3040.a:0 "Açıkçası olan bitenle pek ilgilenmiyorum."
 VIETmisc.3040.b:0 "Baş müfettişi sert bir şekilde azarlayın, ama daha fazlasını yapmayın."
 VIETmisc.3040.c:0 "Baş resmi görevlileri tutuklayın ve istifa edenlere işlerini geri teklif edin."
 VIETmisc.3040.c.failure:0 "İstifa edenler işlerine geri dönmek istemiyor."
 VIETmisc.3040.c.success:0 "İstifa edenler eski işlerine dönmeyi kabul ediyor."
 VIETmisc.3041.t:0 "On Kaybolan Çocuk"
 VIETmisc.3041.desc:0 "Birkaç hafta önce, [county.GetNameNoTier]'daki bir kasabadan on çocuk kayboldu. Yerel halk arama ekipleri gönderdi ama çocuklardan hiçbir iz bulamadı. Birçok kişi, çocukların vahşi hayvanlar tarafından öldürülmesi gibi bir felakete uğradığından korktu. Neyse ki, [official.GetFullName], [county.GetNameNoTierNoTooltip]'de çalışan küçük memurlarımdan biri, herkes pes ettikten sonra bile aramaya devam etti. [official.GetHerHis|U] azmi karşılığını verdi, çünkü [official.GetSheHe] çocukları bulmayı başardı. Görünüşe göre, çocuklar köle olarak satmak isteyen bir çete tarafından kaçırılmıştı! Çetelerin hepsi hapsedildi ve on çocuk ailelerine geri döndü. Herkes, [official.GetFirstNameNoTooltip]'i [official.GetHerHis] kahramanlık eylemleri için övüyor."
 VIETmisc.3041.a:0 "[county.GetNameNoTierNoTooltip], [official.GetFirstNameNoTooltip]'da iyi çalışmalarınıza devam edin!"
 VIETmisc.3041.b:0 "Mahkemeimde kalıp çalışman için sana bir terfi teklif edebilir miyim?"
 VIETmisc.3041.c:0 "Sana [county.GetNameNoTierNoTooltip] vermemi nasıl bulursun?"
