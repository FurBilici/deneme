 VIETmisc.3069.t:0 "Sessizliğin Şeftalileri"
 VIETmisc.3069.desc:0 "Son zamanlarda, doğaüstü kökenli olduğu söylenen bir şeftali ağacının hikayesi [county.GetNameNoTier]'da geniş bir şekilde yayılmaya başladı. \n\nDindar bir [religion.GetAdjective] $knight_culture_player_no_tooltip_lowercase$ uzun zaman önce, bu toprakların güzelliğine çekilerek oraya yerleştiği iddia ediliyor. \n\nO, yerel bir bakireye derin bir aşık oldu; çekici, erdemli bir karaktere sahip güzel bir kızdı, ancak bekaretini korumak için günlerce gece gündüz savaştı. Sonunda, daha fazla dayanamadı; sadece ıssızlığa çekilmekle kalmadı, aynı zamanda duygularını ona itiraf etmemek için bir sessizlik yemini de etti. Ünlü bir ermiş haline geldi ve öldüğünde, mezarından bir şeftali ağacı fışkırdı – bu, sessizliğin ruhsal gücünün bir sembolüydü ve yerel halkı bu günden itibaren ilham vermeye devam ediyor."
 VIETmisc.3069.a:0 "Hikayenin ruhsal olarak ilham verici olmasına sevindim!"
 VIETmisc.3069.b:0 "Bana sıradan bir köylü hikayesi gibi geliyor."
 VIETmisc.3069.info:0 "#emphasis Tarihsel Bağlam:#! Bu hikaye, 15. yüzyılda Portekizliler tarafından keşfedilip yerleşilen Azorlar'dan bir halk hikayesinin kısaltılmış bir uyarlamasıdır. Adanın erken tarihindeki dönemde, Flaman yerleşimciler adanın kolonileşmesinde önemli bir rol oynamıştır."
