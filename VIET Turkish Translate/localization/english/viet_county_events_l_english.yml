# COUNTY/PROVINCE EVENTS FROM OLD VIET

 VIETmisc.4000.t:0 "Nazik Bir Ruh"
 VIETmisc.4000.desc:0 "[county.GetNameNoTier]'nin bir kısmında güçlü ama iyi niyetli bir ruhun yaşadığı söyleniyor. Gece kaybolan çocukları nasıl koruduğu veya avcılara tehlikeli yırtıcılara karşı nasıl yardımcı olduğu gibi birçok hikaye dolaşıyor."
 VIETmisc.4000.a:0 "Umarım yerel halkı korumaya devam eder."
 VIETmisc.4001.t:0 "Maitreya Kültü [county.GetNameNoTier] içinde"
 VIETmisc.4001.desc:0 "[county.GetNameNoTier]'da, karizmatik bir rahip bir tarikatın lideri haline gelmiş, bu çağın sonunda gelecek olan Buda Maitreya'nın bir tezahürü olduğunu iddia etmiştir; o zaman gerçek ve otantik öğretiler artık uygulanmamaktadır. Tarikatı küçük, ve birçok kişi, yerel din adamlarının çoğu da dahil olmak üzere, onu bir dolandırıcı ve sorun çıkaran biri olarak görmüştür. Ancak, takipçileri fanatik ve zaten bir dizi suç eyleminde bulunmuşlardır, bunlar küçük olsa da. Neyse ki, tutuklanmış ve yargılanmak üzere benim önüme getirilmiştir."
 VIETmisc.4001.a:0 "Onu hapse at ve cultu bastır."
 VIETmisc.4001.b:0 "Onu infaz et ve cultu bastır."
 VIETmisc.4001.c:0 "Bırak gitsin. Henüz ciddi bir şey yapmadı."
 VIETmisc.4001.info:0 "#emphasis Tarihsel Bağlam:#! Geleneksel olarak Budizm'de, Maitreya'nın bir sonraki Buddha olduğu, Gautama Buddha'nın (tarihsel Buddha) halefidir ve gelecekte ruhsal karanlık bir çağda Dharma'yı yaymak için dünyaya geleceğine inanılır. Tarihsel olarak, birçok Maitreya iddia sahibi olmuştur, bunlar arasında İmparatoriçe Wu Zeitian da bulunmaktadır. Özellikle Çin, Maitreya'nın gelişini bekleyen ve daha ortodoks Budist otoriteler tarafından sapkın olarak kabul edilen sözde Maitreyan tarikatları tarafından yönetilen isyanlarla uzun bir tarihe sahiptir."
 VIETmisc.4001.tooltip:0 "Onu bırak. Henüz ciddi bir şey yapmadı."
 VIETmisc.4002.t:0 "[county.GetNameNoTier]'da Ünlü Demirciler"
 VIETmisc.4002.desc:0 "[county.GetNameNoTier]'nun demircileri son yıllarda zanaatlarının kalitesiyle tanınır hale geldi. Bu, kesinlikle geçim kaynakları ve yerel ekonomi için iyi bir işaret!"
 VIETmisc.4002.a:0 "Burada üretilen zırh ve silahlar hakkında iyi şeyler duydum."
 VIETmisc.4002.tooltip:0 "Senin [domain|E] içindeki herhangi bir [county|E] [GetModifier('VIET_renowned_blacksmith_region').GetNameWithTooltip] [county_modifier|E] etkisine sahip olduğu sürece, çeşitli askeri faydalar sağlayan [character_modifiers|E] edinmek için #V Ünlü Demircileri Ordular için İstihdam Et#! kararına erişimin olacak."
 VIETmisc.4003.t:0 "Çılgın Bilgin"
 VIETmisc.4003.desc:0 "Bir deli simyacının ya da büyücünün [county.GetNameNoTier]'da yaşadığı, ölümsüzlük iksiri bulmaya çalışmak gibi tehlikeli, gizemli sanatlarla uğraştığı ya da doğaüstü arzularını tatmin etmek için ölü kızların bedenlerini çalmak üzere mezarları yağmaladığı söyleniyor. Kulübesinde binlerce kutsal olmayan parşömen ve iksir bulunduğu iddia ediliyor. Ancak resmi otoritelere göre, böyle bir deli hiçbir yerde bulunamıyor."
 VIETmisc.4003.a:0 "Bu günlerde dünya hakkında endişeleniyor insan. O bir yerde olmalı!"
 VIETmisc.4003.b:0 "Açıkça köylüler yine hayal görüyorlar."
 VIETmisc.4004.t:0 "Rüzgar Gibi Geçti"
 VIETmisc.4004.desc:0 "[county.GetNameNoTier]'dan rahatsız edici haberler. Orada görece sıradan ve pek dikkate değer bir köy vardı.\n\n#italik Vardı#!.\n\nSon zamanlarda, tüm sakinleri birden kayboldu. Başlangıçta, başka yerlerden gelen insanlar bunun bir şaka olduğunu düşündü, ama bu durum uzun sürdü ve endişe verici hale geldi. Yakın yerleşimlerden insanlar arama ekipleri organize etti ve hatta bazı yetkililerim konuyu araştırmak için gitti, ama o köyden hiç kimse bulunamadı - en ufak bir iz bile. Şimdi geriye sadece karanlık, terkedilmiş ve cansız bir köyde rüzgarın uğuldaması kaldı."
 VIETmisc.4004.a:0 "O köylülerle ne oldu?"
 VIETmisc.4005.t:0 "Mükemmel Düzenlenmiş Evlilik"
 VIETmisc.4005.desc:0 "Güçlü yerel ailelerden iki sıradan insan yakın zamanda [county.GetNameNoTier]'da evlendi - damat yakışıklı, zeki, erdemli bir genç, gelin ise güzel, akıllı, nazik bir kız. İkisi çocukken arkadaş gibi görünüyordu ve bu eşleşme mükemmel ve mutlu bir birliktelikti. Düğün sırasında, herkesin hayretine, bulutlar çeşitli iyi işaretlerin şeklinde belirdi ve bazıları bu evliliği kutsayan sesler ve sesler duyduklarını iddia etti!"
 VIETmisc.4005.a:0 "İlginç haberler!"
 VIETmisc.4005.b:0 "Yeni evlilere bir hediye göndereceğim."
 VIETmisc.4006.t:0 "Dolaşan Hayaletler"
 VIETmisc.4006.desc:0 "Hikayeler, hayaletlerin [county.GetNameNoTier] köyünden sıkça geçtiğine dair bolca bulunmaktadır. Onlar kimseye doğrudan bir şey yapmazlar, ancak ara sıra geceleyin yerleşim yerinden geçerken tuhaf ama huzurlu bir şekilde ortaya çıkarlar. Sanki bir kervan ya da bir tür askeri geçit töreni gibidirler. İlginç bir şekilde, bu olaylar topluluğun daha saygın üyeleri tarafından doğrulanmıştır. \n\nYerel halk bununla nasıl başa çıkacakları konusunda kararsızdır ve farklı insanlar bu konuda farklı bakış açılarına sahiptir. Bazıları korkmuş durumdadır ve bu huzursuz ruhları kovmak için [ROOT.Char.Custom('DefaultPriestTitlePlural')] göndermenin en iyisi olduğunu düşünmektedir. Diğerleri ise bunu farklı bir perspektiften değerlendirerek, hayaletlerin iyi niyetli olduğunu ve bunun ölüleri onurlandırmak ve dua etmek için bir fırsat olduğunu düşünmektedir. Başkaları ise bunların sadece akıl sağlığı bozuk bireylerin halüsinasyonları olduğunu söylemektedir."
 VIETmisc.4006.a:0 "Gerçekten garip hikayeler! Gerçek ne, kim bilir?"
 VIETmisc.4006.tooltip:0 "Senin [domain|E] içindeki herhangi bir [county|E] [GetModifier('VIET_spirit_towns').GetNameWithTooltip] [county_modifier|E] etkisine sahipse, [GetActivityType( 'activity_VIET_ghost_town_investigation' ).GetName] [activity|E] gerçekleştirebilirsin - diğer dünyayla iletişim kurmaya cesaretin var mı?"
 VIETmisc.4007.t:0 "Bir Son"
 VIETmisc.4007.desc:0 "[county.GetNameNoTier]'nin daha büyük köylerinden birinde, saygıdeğer bir yaşlı yakın zamanda vefat etti. Erdemi ve bilgeliği ile herkesin sevgisini kazanmıştı. Yıllarca topluluk lideri olarak, birçok kişiyle iyi ilişkiler kurmuş ve her zaman herkesin yaşamını iyileştirmek için çaba göstermişti. Hakkında kötü bir şey söyleyen pek yoktu. Cenazesi, son saygılarını sunmak isteyen birçok kişiyi çekti ve bazıları, ruhunun ahirete geçmeden önce toprağa birçok bereket getireceğini bile iddia ediyor."
 VIETmisc.4007.a:0 "Ruhu şad olsun."
 VIETmisc.4008.t:0 "Tüm Anaların Büyüğü"
 VIETmisc.4008.desc:0 "yaşlı kadın"grandmother of all"çok uzun bir süre yaşadı, bazıları bir yüzyıldan fazla olduğunu iddia ediyor. Nazik ve erdemli bir mizaçta idi ve topluluğu yönlendirmek için elinden gelenin en iyisini yaparken oldukça keskin ve iddialıydı. Hatta çevredeki diğer köylerden yerel soylulardan bile akıllı görüşlerini arayan ziyaretçiler aldı. Yine de, ruhunun bu toprakları birçok yıl boyunca kutsayacağına dair iddialar zaten var."
 VIETmisc.4008.a:0 "Bu büyükanne çok özlenecek."
 VIETmisc.4009.t:0 "Meşgul Ruhlar [county.GetNameNoTier]"
 VIETmisc.4009.desc:0 "[county.GetNameNoTier]'daki birkaç köyde, geceleri kasvetli giysiler giymiş garip hayalet gruplarının olduğu yönünde son zamanlarda raporlar var. Onlara hareketli rüzgarlar ve havada bir soğuk eşlik ediyor; ilginç bir şekilde, tanıklar bu hayaletlerin başka bir zararı olmadığını ve sohbet etmek, yiyeceklerin tadını çıkarmak, şarkı söylemek, dans etmek ve çeşitli oyunlar oynamak gibi sıradan aktivitelerle meşgul olduklarını iddia ettiler - neredeyse sanki geceleri hayaletlerden oluşan ayrı bir kasaba varmış gibi. Yerel halk, her ne sebeple olursa olsun, bu ölü ruhlarının gidip geldiğine ve çeşitli işler yürüttüğüne inanıyor. Ancak, daha rasyonel ve saygın akademisyenler ve [ROOT.Char.Custom('DefaultPriestTitlePlural')], bu iddialara şüpheyle yaklaşıyor ve bunları doğrulamayı başaramadılar. Sonuç olarak, bunun ya dağınık halüsinasyon örnekleri ya da sadece bazı sıkılmış ama zeki ve kaynakları iyi kullanan gençler tarafından tasarlanmış bir şaka olabileceğini düşünüyorlar."
 VIETmisc.4009.a:0 "Hayaletlerin gerçekten orada olduğundan eminim - dikkat et!"
 VIETmisc.4009.b:0 "Bunun muhtemelen bir şaka ya da toplu bir halüsinasyon olduğunu kabul ediyorum."
 VIETmisc.4010.t:0 "Kes ve Öldür"
 VIETmisc.4010.desc:0 "Son zamanlarda [county.GetNameNoTier]'da birkaç korkunç cinayet işlendi; kurbanların cesetleri genellikle dehşet verici bir şekilde parçalanmış halde bulundu. Yetkililer, yerel muhafızların kurnaz bir pusu kurup sapkın kasabı yakalamasına kadar failin izini bulamadı. \n\nCinayet zanlısının herkesin dostça ve nazik olduğunu düşündüğü genç bir soylu olduğu ortaya çıktı! Gözleri neşeyle parlayarak, onu tutuklamaya çalışan muhafızlara bıçakla saldırdı. Böylece, kendilerini savunmak zorunda kaldılar ve onu öldürdüler. Görünüşe göre, yakalanmaktansa ölmeyi tercih etti ve korkunç suçları için yargılanmak üzere canlı olarak mahkemeye çıkarılmayı istemedi. \n\nAilesi, sonraki soruşturmada işbirliği yapıyor ve onu ölümünden sonra reddetti; birçok kişi de muhafızların cesaretini ve kurnazlığını övüyor. Daha fazla trajedinin önlenmesi onların sayesinde oldu."
 VIETmisc.4010.a:0 "Böyle deli insanların var olduğunu düşünmek! Neyse ki bitti."
 VIETmisc.4010.b:0 "Muhafızları cesur eylemleri için ödüllendirin."
 VIETmisc.4011.t:0 "Kötü Zamanlama [county.GetNameNoTier]"
 VIETmisc.4011.desc:0 "Bir dizi önemli yetkilinin [county.GetNameNoTier]'da aynı zamanda tesadüfen ölmesi, birkaç pozisyon için güvenilir yedekler bulmadaki zorluklar göz önüne alındığında, bölgeyi bir miktar kaosa sürükledi. Bu muhtemelen yerel yönetimde bazı aksaklıklara neden olacak, ancak umarız bu durum kısa sürede geçer."
 VIETmisc.4011.a:0 "Talihsiz, ama elimizden gelenin en iyisini yapalım. Hayat ve ölüm tahmin edilemez!"
 VIETmisc.4011.b:0 "Neyse ki, bu tür durumlar için zaten acil durum planları hazırlamıştım."
 VIETmisc.4012.t:0 "Resmi"
 VIETmisc.4012.desc:0 "Güçlü bir yerel yetkili [county.GetNameNoTier] yakın zamanda vefat etti. Onun öne çıkan kişiliği ve adil ve nazik bir figür olarak bilinen itibarı göz önüne alındığında, birçok kişi kaybı için ilk başta yas tuttu, ta ki eşyaları ve belgeleri arasında rüşvetten kaçakçılığa, yerel köylüler üzerinde doğrudan hırsızlık ve saldırılar gibi istismarlar içeren büyük bir yolsuzluk kanıtı bulunana kadar. Kötü adam her şeyi iyi niyetli yüzünün arkasında ustaca gizledi. \n\nTüm bunlar ortaya çıktıktan ve yolsuzluğunun akıl almaz boyutunu öğrendikten sonra, bölgenin onsuz çok daha iyi olacağı kesin!"
 VIETmisc.4012.a:0 "Beni bile kandırdı! Keşke onu hala hayattayken yakalasaydık."
 VIETmisc.4013.t:0 "Keşişin Mumyası"
 VIETmisc.4013.desc:0 "Bir keşiş, [county.GetNameNoTier] vahşetinde on yıllardır yaşamaktadır, meditasyon, dua ve diğer [ROOT.Char.GetFaith.GetAdjective] ruhsal uygulamalarla meşguldür. Nazik biriydi ve isteyen herkese ruhsal öğretiler sunardı, ancak yiyecek, içecek veya diğer lükslerin tüm tekliflerini reddederdi. Şimdi, meditasyon yaparken hayatını kaybettiğine dair haberler geliyor - ama yine de, cesedi dik oturur durumda kalıyor ve hiç çürümüyor. Yerel halk, bunun önünde sunular bırakmaya başladı."mummy"ermitin varlığından kutsamalar almak için bir tür."
 VIETmisc.4013.a:0 "Son derece ilginç bir gelişme."
 VIETmisc.4013.tooltip:0 "Senin [domain|E] içindeki herhangi bir [county|E] 'de [GetModifier('VIET_holy_hermit_passes_away').GetNameWithTooltip] [county_modifier|E] olduğu sürece, #V Mumya Haline Gelmiş Bir Ermiş'i Onurlandırmak için bir [decision|E] erişimin olacak!"
 VIETmisc.4014.t:0 "Eski Bir Taş"
 VIETmisc.4014.desc:0 "[county.GetNameNoTier]'da yakın zamanda üzerinde bazı yazılar kazınmış büyük bir taş levha keşfedildi. En azından yüzyıllık olduğu anlaşılıyor ve yazı zor okunmasına rağmen, bunu çevirebilecek yerel bir akademisyen bulmayı başardık. Akademisyen, taşın yakın zamanda vefat eden önemli bir yerel figürün onuruna yaratıldığını ve yükseltildiğini söylüyor. Yazının çok aşındığı ve antik bir tarzda yazıldığı göz önüne alındığında, başka pek bir şey belirlenemiyor."
 VIETmisc.4014.a:0 "Bir tarih parçası, hiç de az değil!"
 VIETmisc.4015.t:0 "Efsanevi Bir İfritçi"
 VIETmisc.4015.desc:0 "[county.GetNameNoTier]'da doğaüstü yeteneklerle kutsanmış efsanevi bir adamın yaşadığına dair duyumlar aldım; her türlü yaralanmayı, hatta başsız kalmayı bile atlatabiliyor, çünkü vücut parçalarını yeniden büyütebiliyor. Söylentilere göre, bu yeteneklerini başka dünyalardan gelen ruhlarla, özellikle de şu anda hizmetkârı olan genç, ölümsüz bir kadınla karşılaşarak kazanmış. Yerel halk, onun neden ona hizmet ettiğine dair farklı görüşlere sahip. Şu anda, şeytanları ve benzeri doğaüstü tehditleri kovalamak ve savaşmak için dolaşıyorlar ve yerel söylentilere göre, şu anda [county.GetNameNoTier]'de bazı kötü ruhlarla ilgilenmekte."
 VIETmisc.4015.a:0 "Bu hikayeler hakkında daha fazla bilgi ver..."
 VIETmisc.4015.b:0 "Sadece hayali yalanlar, buna eminim."
 VIETmisc.4015.c:0 "Bu pagan hikayeleri inancımıza bir hakarettir!"
 VIETmisc.4016.t:0 "[county.GetNameNoTier]'da Köprü Çökmesi"
 VIETmisc.4016.desc:0 "[county.GetNameNoTier]'deki bir köprü yakın zamanda çökmüştür. Bu, bölgedeki çeşitli köyleri birbirine bağlayan önemli bir yoldu, bu yüzden onu en kısa sürede onarmalıyız."
 VIETmisc.4016.a:0 "Acil kaynakları hemen gönderin!"
 VIETmisc.4016.a.tooltip:0 "Köprü nispeten hızlı bir şekilde onarıldı."
 VIETmisc.4016.b:0 "Bunu düzeltmek için gerekli olan her şeyi yap."
 VIETmisc.4016.b.tooltip:0 "Köprü makul bir süre içinde onarılır."
 VIETmisc.4016.c:0 "Yerel halk bunu kendileri halledebilir."
 VIETmisc.4016.c.tooltip:0 "Köprünün tamir edilmesi uzun sürüyor."
 VIETmisc.4017.t:0 "Garip Renkler"
 VIETmisc.4017.desc:0 "Ara sıra, [county.GetNameNoTier] üzerindeki gökyüzü bir anda birkaç renge dönüşüyor; mor, kırmızı, yeşil, mavi, pembe ve daha fazlası gibi doğaüstü tonlar. Bu birkaç saat sürüyor. \n\nBu tuhaf fenomen birçok gündür devam ediyor ve birçok yerleşim yeri tarafından gözlemlendi, çünkü milerce uzaktan görülebiliyordu. Bilinen herhangi bir etkisi olmasa da, bunu gören birçok kişi şaşkın. Ne yerel bilim insanları ne de [ROOT.Char.Custom('DefaultPriestTitlePlural')] olan biteni açıklayabildi."
 VIETmisc.4017.a:0 "Burada hangi gizemli güçlerin devrede olduğunu kim bilir?"
 VIETmisc.4018.t:0 "Ünlü Bardo"
 VIETmisc.4018.desc:0 "Ünlü bir bardo [county.GetNameNoTier]'da yerleşti. Müziği ve şarkı söylemesi olağanüstü olmasına rağmen, zengin ve güçlüler için performans sergilemeyi reddediyor, hatta kendisine aşırı miktarda zenginlik teklif edilse bile. Hatta benden gelen bir daveti bile reddetti! Bunun yerine, yoksulları ve kalabalıkları eğlendirmeyi, onlara ilham vermeyi ve moral vermeyi tercih ediyor."
 VIETmisc.4018.a:0 "Bu cesareti yüzünden tutuklanacak!"
 VIETmisc.4018.b:0 "Eğer sıradan insanlarla ilişki kurmak istiyorsa, öyle olsun."
 VIETmisc.4018.c:0 "Onu dürüstçe söylemek gerekirse, nedenlerini anlayabiliyorum."
 VIETmisc.4019.t:0 "Yüzen Gemiler"
 VIETmisc.4019.desc:0 "[county.GetNameNoTier]'dan rahatsız edici raporlar! Gizemli bir gemi, kıyı boyunca uzak ufukta birkaç bölgede havada süzülürken görüldü. Yaklaşmaya çalışan birkaç gemi asla ona ulaşamadı ve herhangi bir bilinen halkın veya krallığın bayrağını ya da pankartını taşımıyor. Nerede görülürse görülsün, yerel halk birkaç hafta boyunca gece boyunca garip, ıslık çalan sesler duyduklarını bildiriyor; bu sesler, zayıf, çığlık atan, inleyen bir rüzgar gibi."
 VIETmisc.4019.a:0 "Korkutucu hayaletler...."
 VIETmisc.4019.b:0 "Belki de köylü histerisi mi?"
 VIETmisc.4020.t:0 "Antik Taş Anıtı"
 VIETmisc.4020.desc:0 "Bir köylü [county.GetNameNoTier]'da yakınlarda ıssızlıkta yürüyüş yaparken kayboldu. Bölgenin antik yöneticilerinin çeşitli resimler ve semboller oymuş olduğu düz, dik bir taş yüzeyle karşılaştı. Bunu yetkililere bildirdikten sonra, araştırma yapmaları için insanlar gönderdim ve bu taşın etkileyici bir antik anıtın son kalıntıları olabileceği anlaşılıyor! Taş yeniden kullanılamaz, bu yüzden olduğu yerde durmalı, belki de sonsuza dek."
 VIETmisc.4020.a:0 "Gerçekten de görülmeye değer bir manzara, değil mi?"
 VIETmisc.4020.b:0 "Bu kutsal bir yer - yakınında bir sunak inşa et."
 VIETmisc.4020.c:0 "Bunu incelemesi için birkaç antikacı gönder."
 VIETmisc.4020.tooltip:0 "Senin [domain|E] içindeki herhangi bir [county|E] [GetModifier('VIET_flat_stone_monument').GetNameWithTooltip] [county_modifier|E] ile birlikte olduğu sürece, kendi merakını gidermek için [GetActivityType( 'activity_VIET_ancient_stone_monument_examination' ).GetName] [activity|E] erişimin olacak."
 VIETmisc.4021.t:0 "[county.GetNameNoTier]'da Kum Fırtınası"
 VIETmisc.4021.desc:0 "Bir kum fırtınası yakın zamanda [county.GetNameNoTier] üzerinden en uygunsuz zamanda geçti. Birçok insan hayatını kaybetti, bunlar arasında devriye gezen bazı askerler de vardı. Ayrıca, yerel altyapıya ve binalara da bazı zararlar verildi."
 VIETmisc.4021.a:0 "Üzücü haber. Ne yazık ki, yapabileceğimiz pek bir şey yok."
 VIETmisc.4021.b:0 "Yerel halka biraz yardım ve destek sağlamalıyız."
 VIETmisc.4022.t:0 "Kayıp Gözcü"
 VIETmisc.4022.desc:0 "[county.GetNameNoTier] hayaletinin fısıldamaları sarayımıma ulaştı. Birçok sahil köyü boyunca kayalıklar boyunca pek çok gözlem bildirildi ve hikayeler çoğunlukla birbirleriyle tutarlıydı: her akşam, hayaletin soluk izi beliriyor ve denize bakarak birkaç saat boyunca sulara dalıyor, sonra kayboluyor. Hayalet hiç de kötü niyetli değil ve yaklaşıldığında, neredeyse rüya gibi bir şekilde, kimsenin göremediği veya anlayamadığı bir şeye işaret ediyor, sonra kayboluyor. Dahası, birkaç köylü, hayaletin kaybolmuş yolcuları sessizce güvenli bir yere yönlendirdiğini bile iddia etti. \n\nHer neyse, hayalete takma ad olarak"Forlorn Watchman"yerel halk tarafından. Bazıları onun varlığını sorguluyor, ama ben böyle görüntülerin gerçek olup olmadığını söylemek için kimim?"
 VIETmisc.4022.a:0 "Ne korkunç bir hayalet hikayesi!"
 VIETmisc.4023.t:0 "Fıstık Çılgınlığı"
 VIETmisc.4023.desc:0 "Son zamanlarda, [county.GetNameNoTier]'dan gelen antepfıstıkları bölgede oldukça popüler hale geldi. Bu, muhtemelen tatları veya dokularıyla ilgili bir şey olmalı. İhracatın önümüzdeki yıllarda büyümeye devam etmesi muhtemel."
 VIETmisc.4023.a:0 "İyi duymak!"
 VIETmisc.4024.t:0 "[county.GetNameNoTier]'da toprak kayması"
 VIETmisc.4024.desc:0 "[county.GetNameNoTier]'da bir toprak kayması bildirildi, birçok köyü gömerek birçok kişinin ölümüne neden oldu. Buradaki insanlara yardım etmek istiyorsam hızlı hareket etmem gerekecek."
 VIETmisc.4024.a:0 "Çok kötü. Yapabileceğimiz pek bir şey yok."
 VIETmisc.4024.b:0 "Mağdurlara elimizden geldiğince yardım etmeye çalışalım."
 VIETmisc.4025.t:0 "İyi Askerler"
 VIETmisc.4025.desc:0 "[county.GetNameNoTier]'dan gelen mevcut genç erkek nesli, ordularımda ve garnizonlarımda hizmet ederken ve yerel halkı haydutlara karşı savunurken cesaretleri ve güçleriyle ün kazandı."
 VIETmisc.4025.a:0 "Ailelerine büyük onur getiriyorlar!"
 VIETmisc.4026.t:0 "[county.GetNameNoTier]'nun Büyük Gölge Ağacı"
 VIETmisc.4026.desc:0 "[county.GetNameNoTier]'da bir köy, köylüler için gölge sağlamak amacıyla birçok nesil önce dikilmiş dev bir ağaca sahiptir. Bu ağaç, insanların ziyaret etmesi için popüler bir yer haline gelmiştir. [tree_lover.GetTitledFirstName] bunu birkaç kez ziyaret etti ve ağacın bakımına yardımcı olmak için bazı fonlar bağışlayabileceğimi önerdi."
 VIETmisc.4026.a:0 "İyi bir fikir! Onlara fonları gönderelim."
 VIETmisc.4026.b:0 "Bence yardımımız olmadan idare edebilirler."
 VIETmisc.4026.tooltip:0 "Senin [domain|E] içindeki herhangi bir [county|E] [GetModifier('VIET_giant_shade_tree').GetNameWithTooltip] [county_modifier|E] etkisine sahip olduğu sürece, [GetActivityType( 'activity_VIET_giant_shade_tree_visit' ).GetName] [activity|E] erişimin olacak."
 VIETmisc.4027.t:0 "Uyku Korkuları"
 VIETmisc.4027.desc:0 "[county.GetNameNoTier]'dan yerel halk, oldukça tuhaf ve endişe verici olaylar bildirdi. Birkaç kaynak, insanların şekline benzer, dünyadışı gölgeler gördüklerini ve bunların dikkatsiz masumları öldürmeye çalıştıklarını iddia etti. Buradaki ortak nokta, gölgelerin genellikle insanların uykuya dalarken veya uyanırken gece ortaya çıkma eğiliminde olmalarıdır. Saygın akademisyenler ve [ROOT.Char.Custom('DefaultPriestTitlePlural')], bunun sadece bir histeri olduğunu düşünüyor."
 VIETmisc.4027.a:0 "Yaşadığımız zamanlar endişe verici."
 VIETmisc.4027.b:0 "[ROOT.Char.Custom('DefaultPriestTitlePlural')]'yi dua etmek için gönder. [ROOT.Char.GetFaith.HighGodName] bizi korusun!"
 VIETmisc.4027.c:0 "Bilim insanları haklı. Bu sadece histeri."
 VIETmisc.4028.t:0 "[ROOT.Char.GetFaith.DevilName]'nin Varsayılan Güçleri"
 VIETmisc.4028.desc:0 "Son birkaç ay içinde, [county.GetNameNoTier]'da bir kasaba oldukça korku yaşadı. Kasaba halkı geceleri garip, insana ait olmayan sesler duydu ve [ROOT.Char.GetFaith.DevilName]'in bir şeyler karıştırdığından korktu. Dualar edildi, gece devriyeleri artırıldı, ve benzeri. \n\nAncak, tesadüfen, tüm bu gürültünün kaynağının, yapacak başka bir şey bulamayan birkaç kurnaz genç olduğu keşfedildi; bu gençler, kasabanın masraflarıyla şaka yaptılar. Çocuklar tutuklandı ve kaderleri artık benim elimde."
 VIETmisc.4028.a:0 "Zarar yok, bırak gitsinler."
 VIETmisc.4028.b:0 "Halka açık aşağılanmaya maruz kalacaklar."
 VIETmisc.4028.c:0 "Onları suçlarından hapse at."
 VIETmisc.4028.d:0 "Onları infaz et. Merhamet yok."
 VIETmisc.4029.t:0 "İyi Otlar"
 VIETmisc.4029.desc:0 "[county.GetNameNoTier]'nun bitki uzmanları ve hekimleri, [county.GetNameNoTier]'e özgü çeşitli bitkiler, otlar, mineraller ve benzeri kullanarak yaptıkları bitkisel ilaçların kalitesi sayesinde son zamanlarda ünlü hale geldi."
 VIETmisc.4029.a:0 "Bunu duymak güzel!"
 VIETmisc.4029.b:0 "Bu önemli çalışmaya yatırım yapmalı ve desteklemeliyiz."
