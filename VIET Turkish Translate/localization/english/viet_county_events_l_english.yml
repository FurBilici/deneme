 # NEW COUNTY/PROVINCE EVENTS
 
 VIETmisc.3000.t:0 "Güzel Yemiş!"
 VIETmisc.3000.desc:0 "[county.GetNameNoTier]'dan gelen belirli türde yenilebilir meyveler, bölgenin bazı kısımlarında sözde tıbbi özellikleri nedeniyle olumlu bir üne kavuşmuştur. Sonuç olarak, komşu bölgelere daha fazla sayıda gönderilmektedir ve bu da yerel ekonomiyi güçlendirmektedir."
 VIETmisc.3000.a:0 "Baya iyi!"
 VIETmisc.3000.tooltip:0 "Sizin [domain|E] içindeki herhangi bir [county|E] [GetModifier('VIET_berry_good_medicine_county').GetNameWithTooltip] [county_modifier|E] etkisine sahip olduğu sürece, #V Değerli Tıbbi Böğürtlenler Satın Al!# kararına erişiminiz olacak."
 VIETmisc.3001.t:0 "Büyüleyici Bir Mağara"
 VIETmisc.3001.desc:0 "Birkaç gün önce, çobanlar [county.GetNameNoTier]'da küçük bir mağara keşfettiler. İçeride, ahşap mutfak eşyaları ve birkaç oyulmuş taş gibi, aksi takdirde pek bir değeri olmayan birkaç süs eşyası buldular. Tanımlanamayan bir yaratığa ait kemik parçaları bile vardı. \n\nMağara dikkate değer bir şeye sahip olmasa da, açıkça bir zamanlar yerleşim yeri olarak kullanılmış ya da en azından yolcular veya göçebeler için bir mola yeri olarak kullanılmış. Keşfi oldukça büyük bir heyecan yarattı ve birçok yerel, içinde bulabilecekleri küçük şeyleri görmek için mağarayı araştırmaya başladı."
 VIETmisc.3001.a:0 "Bu haberin benim için ne önemi var?"
 VIETmisc.3001.b:0 "Benim için de bazı süs eşyaları toplamak üzere hizmetçiler gönder."
 VIETmisc.3001.c:0 "Küçük bir [ROOT.Char.GetFaith.GetAdjective] tapınağını mağarada inşa etmeliyiz."
 VIETmisc.3002.t:0 "İyi Kaptan"
 VIETmisc.3002.desc:0 "Bir büyük kalenin garnizon kaptanı [captain.GetFullName], [captain.GetHerHis] nazik ve adil doğasıyla birçok kişinin hayranlığını kazanmıştır. Örneğin, [captain.GetSheHe], [captain.GetHerHis] adamlarını yerel halka nazik ve yardımsever olmaları için disipline eder ve diğerlerini zorbalık yapmak için görevlerini kullanan herhangi bir bekçiyi sert bir şekilde cezalandırır; bu, [captain.GetHerHis] etkilenmiş astlarında daha fazla sadakat uyandırır, nefret değil. Ayrıca, [captain.GetSheHe] bölgede birkaç haydut çetesini yenmek için çok çalışmıştır ve bu serserilerin kendisine saygı duyduğu bile söylenmektedir, çünkü değerli bir rakip olarak görülmektedir. \n\n [captain.GetHerHim]'u sarayımda tutmayı düşünüyorum - böyle karizmatik ve dürüst bir asker büyük fayda sağlayabilir, bazı kuvvetlerimi disipline etmeme yardımcı olabilir. Öte yandan, belki de ‹[captain.GetFullName]0›'un ‹[captain.GetFullName]1› mevcut görevini sürdürmesine izin vermeliyim, çünkü ‹[captain.GetFullName]2› orada iyi bir iş çıkarıyor."
 VIETmisc.3002.a:0 "Benim hizmetimde böyle bir askere ihtiyacım var. [captain.GetHerHim]'yu sarayıma davet et!"
 VIETmisc.3002.b:0 "İnsanlar [captain.GetHerHim]'ya daha çok ihtiyaç duyuyor. [captain.GetHerHim] orada kalsın."
 VIETmisc.3002.c:0 "[county.GetNameNoTier]'yi [captain.GetHerHim]'ye ver - iyi bir [ROOT.Char.GetLadyLord] topluluğu iyi yönlendirecektir."
 VIETmisc.3003.t:0 "Serseriler"
 VIETmisc.3003.desc:0 "[county.GetNameNoTier]'dan endişe verici haberler! Küçük bir grup haydut, insanların parasını ve eşyalarını almak için benim askerlerim gibi davranarak dolaşıyor. \n\nGarip olan, tipik bir hayduttan beklenen kaba zorbalık yöntemlerini kullanmamaları. Bunun yerine, bölgedeki barışı sağlamak için önemli görevler üstlenmiş ajanlar gibi davranıyorlar ama yerel halktan yardım istiyorlar. Yaşlı, saf ve aptal insanları hedef alarak, fazla zorlamadan zenginliklerini alıyorlar. Operasyonları bir süre boyunca fark edilmedi çünkü genellikle başkalarına fiziksel zarar vermiyorlardı ve bazı kurbanları olan biteni kabul etmekte çok utandılar."
 VIETmisc.3003.a:0 "Onlarla nasıl başa çıkacaklarına yerel yetkililerin karar vermesine izin vereceğim."
 VIETmisc.3003.b:0 "Brutal olsunlar ya da olmasınlar, yine de suçlular - onları tutuklayın!"
 VIETmisc.3003.c:0 "İlginç. Benim için çalışmaya istekli mi? Faydalı görünüyorlar."
 VIETmisc.3004.t:0 "Kapı"
 VIETmisc.3004.desc:0 "Birkaç hafta önce, [county.GetNameNoTier] vahşi doğasında oldukça tuhaf bir taş yapısı bulundu. Bunu görenler, bu yapının bir tür kapı şeklinde olduğunu iddia ediyor. \n\nDurumu araştırmaları için birkaç yetkili gönderdim ve raporlarında, gerçekten de bu büyük taşın - bir uzun adam kadar yüksek - bir kapının kemerine benzediğini doğruladılar. Bazı köylüler, yerel inşaat projelerinde malzeme olarak kullanmak için taşı hareket ettirmeye çalışmışlardı, ancak taş kıpırdamadı. Ayrıca, bazı insanlar şimdi bunun başka bir aleme açılan bir portal olabileceğine inanıyor - korkunç şeylerle dolu bir cehennem mi yoksa bir cennet mi olduğu bilinmiyor, ancak toplulukta artan bir endişe var."
 VIETmisc.3004.a:0 "Büyük taşlar her yerde yatıyor. Şimdilik bırak."
 VIETmisc.3004.b:0 "İnsanları rahatlatmak için orada bulunmaları için bazı yerel muhafızlar atayın."
 VIETmisc.3005.t:0 "Kaynama Noktası"
 VIETmisc.3005.desc:0 "Bir [county.GetNameNoTier] kasabası, son zamanlarda bazı talihsiz olaylara sahne oldu. Daha büyük bir kasabada yerel bir mesele hakkında hararetli tartışmalar yaşandı; bu konu benim dikkatimi çekmeyecek kadar önemsizdi, ancak çeşitli önde gelenlerin katıldığı son toplantıda iki kişi arasında kavga çıkacak kadar tartışmalıydı. Sonunda bir kargaşa patlak verdi, büyük bir sahneye neden oldu ve birçok yaralanmaya yol açtı. \n\nKasabada gerginlikler tavan yapıyor ve bölge üzerinde üstün yetkiye sahip [ROOT.Char.GetTitleTierName] olarak müdahale etmem gerekebilir."
 VIETmisc.3005.a:0 "Meselenin başından itibaren önemsiz, bu yüzden zamanımı harcamaya değmez."
 VIETmisc.3005.b:0 "Her iki taraf arasında bazı müzakereleri aracılık etmeye çalışacağım."
 VIETmisc.3005.c:0 "İşler düzelene kadar düzeni sağlamak için bazı birlikler gönder."
 VIETmisc.3005.toast_good:0 "Yerel halk bir anlaşma yapmayı başarıyor!"
 VIETmisc.3005.toast_bad:0 "Kaos patlak veriyor ve bir kan davası başlıyor!"
 VIETmisc.3006.t:0 "Ateşli"
 VIETmisc.3006.desc:0 "Son zamanlarda [county.GetNameNoTier]'da büyük bir kasabayı etkisi altına alan büyük bir yangın çıktı. Yine de yerleşimin büyük bir kısmını tahrip etti ve birçok ölü veya yaralı bıraktı. Kasabanın bölgesel önemi göz önüne alındığında, bu felaketin uzun vadeli sonuçları olabilir."
 VIETmisc.3006.a:0 "Hayatta kalanlara yardım etmek ve yeniden inşa etmelerine destek olmak için elimizden geleni yapalım."
 VIETmisc.3006.b:0 "Ben eminim ki sıradan insanlar nasıl dayanacaklarını bulacaklar."
 VIETmisc.3007.t:0 "Ölüm Bölgesi"
 VIETmisc.3007.desc:0 "iki küçük köy arasında yer alan ve bir ucundan diğerine yarım günlük yolculuk mesafesinde bulunan [county.GetNameNoTier] bölgesi, yerel halk hikayelerinde kötü şöhretle anılmaktadır."zone of death,"diğer olumsuz isimler arasında. Bu bölgede birçok talihsiz olaya neden olan karanlık enerjilerin bulunduğu söyleniyor. Örneğin, oradan su içen veya yiyecek yiyen dikkatsiz yolcuların, doktorlarımızın tanımadığı hastalıklarla lanetlendiği ve haftalar sonra öldüğü hikayeleri var.\n\nBiz dışarıdan gelenlerin çoğu bu tür hikayelere pek dikkat etmedi, sonuçta dünyada birçok gizemli ve tehlikeli yer var. Ama şimdi söylentiler yayılmaya başladı ve hatta uzaktan gelen bazı tüccarlar o bölgeden kaçınıyor."
 VIETmisc.3007.a:0 "Oraya kendim seyahat etmekten kaçınmalıyım."
 VIETmisc.3007.b:0 "Gerçekten lanetli olup olmadığını sorguluyorum, ama kim bilir?"
 VIETmisc.3008.t:0 "Gizemli Eşya"
 VIETmisc.3008.desc:0 "Uzak bir köşedeki [county.GetNameNoTier] köyünde görevli bir yetkilimden garip bir rapor aldım. Birkaç hafta önce, bir gece yüksek sesler duyuldu; bu sesler demircilerin çalıştığına veya marangozların ev yaptığına benziyordu, ancak kimsenin bilgisine göre böyle bir faaliyet yoktu. \n\nO sabah, yetkilim yerel halkla birlikte gürültünün kaynağını araştırmak için gitti; gördükleri sadece birkaç devrilmiş ağaç ve yerdeki garip toprak yığınlarıydı… ve bir tür ağaçtan yapılmış bir çubuk. Dokunulduğunda, orada bulunan herkesin geçici olarak sağır olmasına neden olan yüksek bir ses çıkardı ve kısa bir an için büyük bir ışık belirdi. Tekrar tekrar denemelere rağmen kimse çubuğu bir daha böyle yapmayı başaramadı. \n\nKöylüler, çubuğun [ROOT.Char.GetFaith.CreatorName]'den kutsal bir emanet olduğuna inanıyor, ancak yetkilim, bir akademisyen olarak, daha şüpheci; rapor şöyle sonuçlanıyor:"I have no doubt [ROOT.Char.GetFaith.CreatorName] would never leave divine artifacts lying around like trash. After all, [ROOT.Char.GetFaith.CreatorSheHe] would surely prefer we study and learn from this strange thing to further our knowledge of natural phenomena about the world [ROOT.Char.GetFaith.CreatorSheHe] created.""
 VIETmisc.3008.a:0 "Köylüler, kutsal kalıntıyı kutsarsak mutlu olacaklar."
 VIETmisc.3008.b:0 "Yerel akademisyenlerin bunu incelemesine izin vermek değerli bir çaba olacaktır!"
 VIETmisc.3009.t:0 "[county.GetNameNoTier]'da Kayıp Kişiler"
 VIETmisc.3009.desc:0 "[county.GetNameNoTier]'da yaşayan sıradan insanlar, çok uzun zaman önce tuhaf bir şeyle karşılaştılar: tamamen bir ticaret kervanı. Yani, kervanın kendisi iyiydi - yük hayvanları, ticaret malları, yiyecek ve malzemeler, vb. oradaydı, ama o kervanın insanları yoktu. Kervan üyeleri - tüccarlar, hamallar, paralı asker eskortları, kamp takipçileri, vb. - birkaç hafta önce yakınlardaki köylerden birini terk ederken son kez görüldüler, bu yüzden çok uzaklara gitmiş olamazlardı. \n\nKayıp kişileri aramak için birkaç korumam ve yetkilim arama yaptığında, onlara dair başka hiçbir iz bulunamadı. Nasıl birdenbire böyle kayboldular? Her şeyi haydutlardan [ROOT.Char.GetFaith.DevilName]'e kadar suçlayan teoriler var, ama etrafta hiçbir şey yapmadan duran mallar ve hayvanlarla ne yapacağımızı çözmemiz gerekiyor."
 VIETmisc.3009.a:0 "Artık kalan malzemeleri bazı yerlilere ver."
 VIETmisc.3009.b:0 "Bulduğunuz her tüccara malzemeleri satın."
 VIETmisc.3010.t:0 "Güzel Seramik"
 VIETmisc.3010.desc:0 "[county.GetNameNoTier]'da üretilen seramikler son zamanlarda diğer ülkelerde bir moda haline geldi ve daha yüksek fiyatlarla satılıyor. Birçok tüccar, burada iş fırsatlarını genişletmek için bölgeye akın etti ve bu, yerel ekonominin büyümesine yardımcı oluyor."
 VIETmisc.3010.a:0 "Harika duymak!"
 VIETmisc.3011.t:0 "[county.GetNameNoTier] Üzerinde Bir Gölge Düşürmek"
 VIETmisc.3011.desc:0 "Son zamanlarda [county.GetNameNoTier] etrafında, yerel halkın doğaüstü ve garip olarak tanımladığı bir karanlık bulutun süzüldüğü görüldü. Günlerce tam bir noktada kaldı (öyle iddia ediyorlar) ve özellikle bir köyün yakınında istenmeyen bir gölge düşürdü. Bulut o zamandan beri dağıldı, ancak bazıları böyle bir alametin bizim için felaket ve karamsarlık getirdiğini, karanlık zamanların yakında geleceğini iddia ediyor; ama bu tür iddiaların ne kadar geçerli olduğundan pek emin değilim."
 VIETmisc.3011.a:0 "[ROOT.Char.GetFaith.HighGodName]'dan bu zor zamanlarda bize rehberlik etmesini dileyerek dua edeceğim."
 VIETmisc.3011.b:0 "Hiçbir şey olmadığından ve sadece garip bir bulut olduğundan eminim…."
 VIETmisc.3012.t:0 "Kötü Memurlar"
 VIETmisc.3012.desc:0 "Orduya yerleştirilen [county.GetNameNoTier]'daki askeri subaylarımın zulmü hakkında artan sayıda rapor alıyorum. Genel olarak halka terör estirmeseler de, onlara hizmet eden askerlerle pek iyi davranmıyorlar. Bazı askerlerin, [ROOT.Char.GetFaith.DevilName]'in komutanlarından daha merhametli olacağına inanarak, onların altında hizmet etmek istediklerini duyduğumu söylediler. Sonuç olarak, firar olayları yaygın ve kalan askerlerin morali düşük. \n\n Yeni komutanlar getirebilirim. Ancak, bazı mevcut komutanların başka yerlerle bağlantıları ve sosyal statüleri olduğu için, görevlerinden alındıklarında bazı sorunlar çıkarabilirler."
 VIETmisc.3012.a:0 "Bu, endişelenmek için zamanımın olmadığı bir konu, ne yazık ki."
 VIETmisc.3012.b:0 "Mümkünse bazı komutanları değiştirin. Bunun politikası önemsizdir."
 VIETmisc.3013.t:0 "Boşuna Değil"
 VIETmisc.3013.desc:0 "Bir haydut karteli [county.GetNameNoTier]'yu bir süredir terörize ediyordu ve orada konuşlanan birliklerim onlara etkili bir şekilde karşı koymakta zorluk çekiyordu. Son zamanlarda, oradaki bir muhafız kaptanı bu suçlular için çalışan bir casus tarafından suikasta uğradı. Bu, kaptanın karizması, çalışkanlığı ve yerel toplulukla iyi ilişkileri göz önüne alındığında, birliklerime büyük bir darbe olarak düşünülmüştü. Ancak, bu haydutların beklediği etkinin tam tersine bir sonuç doğurdu. \n\n Suikasta uğrayan komutan, birçok kişi tarafından sevilen, bir şehit haline geldi. Böylece, kan intikamı için kışkırtılan birliklerim ve diğer yerel halk, haydut çetesini yok etmek için çabalarını iki katına çıkardılar. Son birkaç hafta içinde birçok haydut, aralarında liderlerinin de bulunduğu, öldürüldü ve etkileri büyük ölçüde azaldı, belki de kalıcı olarak. Hatta komutanın ruhunun onlara öteki dünyadan yardım ettiği yönünde söylentiler bile vardı."
 VIETmisc.3013.a:0 "Acı tatlı bir durum, ama en azından haydutlar yenildi."
 VIETmisc.3013.b:0 "Komutanı bir anıtla onurlandıracağım."
 VIETmisc.3014.t:0 "Efsanevi Tümülüs [county.GetNameNoTier]"
 VIETmisc.3014.desc:0 "Yüzyıllar boyunca, [county.GetNameNoTier]'deki küçük bir tepenin, uzun zaman önce yaşamış efsanevi bir figürün türbesi veya son dinlenme yeri olduğuna inanıldı. Bu figürün kim olduğu, oraya nasıl gömüldüğü, kime sorduğunuza bağlı olarak büyük ölçüde değişiyor. Bazıları bunun, kasabasını bir canavara veya işgalci bir çeteye karşı savunurken ölen büyük bir savaşçının mezarı olduğunu söylüyor. Diğerleri bunun, mucizeler gerçekleştiren bir kutsal adam veya kadına ait olduğunu iddia ediyor. Başkaları ise bunun, adil bir hükümdar olan saygıdeğer bir atanın mezarı olduğunu öne sürüyor. \n\nKim olduğu önemli değil (eğer orada gerçekten biri gömülü ise), [mound_tourist.GetTitledFirstName] bu tepeyi ziyaret ettikten sonra buraya ilgi duymaya başladı. Şimdi, [mound_tourist.GetSheHe] yerel halkın saygılarını sunabileceği küçük bir tapınak inşa etmek için bazı fonlar harcamamı önerdi. Soru şu ki, #italic orada kimin gömülü olduğunu düşünüyorum#! ve böyle bir onuru hak ediyorlar mı?"
 VIETmisc.3014.a:0 "Bu anlamsız. Orada kimin gömülü olduğunu veya gerçekten bir mezar olup olmadığını bilmiyoruz!"
 VIETmisc.3014.b:0 "Bir savaşçının oraya gömülmesi gerekir. Bir tapınak yerel garnizonu cesaretlendirecektir."
 VIETmisc.3014.c:0 "Orada bir [ROOT.Char.Custom('DefaultPriestTitle')] gömülmelidir. Bir tapınak onları ve [ROOT.Char.GetFaith.HighGodName] onurlandıracaktır."
 VIETmisc.3014.d:0 "Eski bir monark oraya gömülmelidir. Bir tapınak tarihimizle kutlanacaktır."
 VIETmisc.3014.tooltip:0 "Senin [domain|E] içindeki herhangi bir [county|E] [GetModifier('VIET_tomb_monument_warrior').GetNameWithTooltip], [GetModifier('VIET_tomb_monument_holy').GetNameWithTooltip] veya [GetModifier('VIET_tomb_monument_ruler').GetNameWithTooltip] [county_modifier|E] ile birlikte olduğu sürece, [GetActivityType( 'activity_VIET_burial_mound_visit' ).GetName] [activity|E] erişimin var."
 VIETmisc.3015.t:0 "[county.GetNameNoTier]'nun Yolsuz Resmi Görevlileri"
 VIETmisc.3015.desc:0 "[county.GetNameNoTier]'nin yetkilileri, topluluğun iyiliğinden çok kendi çıkarlarını ilerletmeye odaklanarak yolsuz ve ahlaki açıdan kusurlu olma itibarı kazandılar. Bu tür bir değerlendirmenin doğru olup olmadığı, benim ve yönetimimin itibarını olumsuz etkileyecektir."
 VIETmisc.3015.a:0 "Bunu duymaktan hoşlanmadım, ama ne yapabilirim ki?"
 VIETmisc.3015.b:0 "Onların aşırılıklarını kontrol altına almak için adımlar atmalıyız."
 VIETmisc.3016.t:0 "[county.GetNameNoTier]'nun Bozulmaz Memurları"
 VIETmisc.3016.desc:0 "[county.GetNameNoTier]'nin yetkilileri, topluluk için iyi olan şeylere odaklanarak ve kendi çıkarlarını gözetmeyerek dürüst ve rüşvet kabul etmeyen bir üne kavuşmuşlardır. Böyle bir değerlendirmenin doğru olup olmadığı kesin değil, ama bu kesinlikle benim ve yönetimimin üzerine yansıyor."
 VIETmisc.3016.a:0 "İyi! Bu yetkililer hepimize örnek oluyor."
 VIETmisc.3016.b:0 "Başarılarını analiz edelim ve bu dersleri başka yerlerde uygulayalım."
 VIETmisc.3017.t:0 "[county.GetNameNoTier]'nun Marangozları"
 VIETmisc.3017.desc:0 "[county.GetNameNoTier]'nun marangozları, bölgedeki diğer yerlerden ün ve takdir kazanmıştır. Zanaatlarında özellikle yetenekli oldukları söyleniyor ve bazıları tekniklerini ve yöntemlerini öğrenmek için uzaktan bile seyahat ediyor."
 VIETmisc.3017.a:0 "Bu iyi. Belki de yakında bir şeyin inşasını emretmeliyim."
 VIETmisc.3018.t:0 "[county.GetNameNoTier]'nun Taş Ustaları"
 VIETmisc.3018.desc:0 "[county.GetNameNoTier]'nun taş ustaları, işlerinin kalitesi nedeniyle başka yerlerde de iyi karşılanmaktadır. Bazen, uzaktaki zengin hayırseverler tarafından projelerine dahil olmaları için bile görevlendirilirler!"
 VIETmisc.3018.a:0 "Gelecek için sağlam bir temel atıyorlar."
 VIETmisc.3019.t:0 "Haremağası"
 VIETmisc.3019.desc:0 "[hooker.GetFullName] adında oldukça (şöhretli) bir courtesan var, [county.GetNameNoTier]'de yerleşmiş durumda ve tabiri caizse ticaretini yapıyor. Yetenekleri ve güzelliği sayesinde yabancı topraklarda bile ünlü ve bu, [county.GetNameNoTier]'nin potansiyel gezginler için gizemini artırmaya yardımcı oldu. \n\nResmi bir iş için bulunduğum şehirde onunla tanışma fırsatım oldu, çünkü beni davet eden (ev sahibi tarafından) katıldığım bir ziyafete davet edilmişti. İtiraf etmeliyim ki, kendisi oldukça çekici bir hanımefendi."
 VIETmisc.3019.a:0 "Sonuçta o, kültürlü bir courtesandır ve sıradan bir fahişe değildir."
 VIETmisc.3019.b:0 "Onunla unutulmaz bir gece için ödeme yapardım eğer o da isterse."
 VIETmisc.3019.c:0 "Eğer istekliyse, benim sarayımda onun gibi zarif bir hanıma ihtiyacım var."
 VIETmisc.3020.t:0 "A Traveler from [county.GetNameNoTier]"
 VIETmisc.3020.desc:0 "Ünlü bir gezgin olan [traveler.GetFullName], birçok yıl süren maceranın ardından [county.GetNameNoTier]'de yerleşiyor. Şu anda, [traveler.GetSheHe] önemli bir lider olarak topluma hizmet ediyor. Bugün, [traveler.GetSheHe] benim sarayımı ziyaret ediyor ve şimdiye kadar yaptığımız tartışmalara dayanarak, [traveler.GetSheHe]'ün [traveler.GetSheHe]'de gezindiği çeşitli topraklar hakkında çok fazla bilgiye sahip olduğu anlaşılıyor ve [traveler.GetSheHe], bunu [traveler.GetHerHis] kasabasının büyümesine ve gelişmesine yardımcı olmak için kullanmayı umuyor."
 VIETmisc.3020.a:0 "Bu kadar yetenekli birinin benim krallığımda olmasından mutluyum."
 VIETmisc.3020.b:0 "Niye benim için çalışmıyorsun?"
 VIETmisc.3021.t:0 "[county.GetNameNoTier]'da Bina Çökmesi"
 VIETmisc.3021.desc:0 "[county.GetNameNoTier]'daki daha büyük kasabalardan birinde, topluluğun birkaç önemli üyesi bir binanın içinde toplantı yapıyordu, bina çöktü ve birçoklarını öldürdü, hayatta kalanların çoğunu ise ağır yaraladı."
 VIETmisc.3021.a:0 "Ne talihsiz bir trajedi! Başsağlığı dileklerimizi iletin."
 VIETmisc.3021.b:0 "Defin masrafları ve hayatta kalan bakmakla yükümlü oldukları için bağış yapın."
 VIETmisc.3022.t:0 "Bir Güzellik Hakkında Söylentiler"
 VIETmisc.3022.desc:0 "[county.GetNameNoTier]'dan bir halk kızı olduğu söylenen, dünyanın en güzel kadınlarından biri olduğu dedikoduları var. Çok sayıda talibi var, bunlar arasında çok yüksek statüye sahip erkekler de bulunuyor! Yine de, duyduğum dedikodulara güvenilecekse, bir gün onu gerçekten seven bir adamla evleneceğini söylüyor ve ebeveynleri onun idealist düşüncelerine kayıtsız kalmıyor gibi görünüyor. Her halükarda, birkaç talibin uzaktan gelen zengin ve güçlü erkekler olması, yerel ekonomiye biraz olsun hafif bir destek sağlamış durumda, çünkü bu erkekler yerel olarak bol miktarda para harcıyorlar."
 VIETmisc.3022.a:0 "Bunu duymak güzel. Umarım iyi bir koca bulur."
 VIETmisc.3022.b:0 "Saçma dedikodulara benziyor, bu yüzden umursadığım bir şey değil."
 VIETmisc.3022.c:0 "Bu beni ilgilendiriyor! Meselenin gerçekliğini kendim görmek istiyorum."
 VIETmisc.3022.c.tooltip:0 "Bu sözde güzel halkla tanışmak için bir ziyaret yapacağım - bu bölgelere hükmeden biri olarak, onun köyünü ziyaret etmekte pek zorlanmam."
 VIETmisc.3023.t:0 "Metin boş. Lütfen çevirmemi istediğiniz metni sağlayın."Beauty"of [county.GetNameNoTier]"
 VIETmisc.3023.desc:0 "Köylüler, benim, [ROOT.Char.GetTitledFirstName], [county.GetNameNoTier]'de köylerini ziyaret etmeye karar verdiğime, bu ünlü güzellikteki kızla tanışmak için bile olsa, şaşırmış durumda. Ebeveynleri daha önce hiç bu kadar önemli birini ağırlamamış, ama ellerinden gelenin en iyisini yapmaya çalışıyorlar. Baba bir zanaatkar, anne ise bir [ROOT.GetCharacter.Custom('lowly_servant_type')] ve ailelerine mütevazı ama rahat bir yaşam sağlamak için yeterince kazanıyorlar. [beauty.GetFullName] adındaki kızla tanıştığımda şok oluyorum. \n\n Onun çirkin olduğunu söylemek kesinlikle hafif bir tabir. Daha fazla araştırma yaptığımda, güzelliğiyle ilgili hikayelerin, bazı sıkılmış yerel zorbalılar tarafından yaratılan acımasız dedikodular olduğunu öğrendim ve bu dedikodular kontrolden çıkmış. Ailesi bu tür dedikodulara son vermeye çalışıyor, ama başarılı olamıyorlar."
 VIETmisc.3023.desc.unpleasant:0 "Kız pek de hoş bir insan değil. Görünüşü yüzünden yıllarca başkaları tarafından zorbalığa uğramış gibi görünüyor, bu da onu acımasız hale getirmiş. Ancak, kendine yönelik alaycı mizahını eğlenceli bulduğumu itiraf etmeliyim. Ev işlerinde yetenekli ve en azından zeki, ayrıca sert konuşmasına rağmen etkileyici bir şekilde ifade yeteneğine sahip."
 VIETmisc.3023.desc.pleasant:0 "Kız, şaşırtıcı bir şekilde, oldukça hoş bir kişiliğe sahip. Görünüşe göre evde iyi işler yapmak için elinden geleni yapıyor."If I can't ever find a good husband,"o diyor,"at least being unmarried is better than finding a bad husband."Onun belirli bir cazibesi olduğunu kabul etmeliyim, görünüşü olup olmaması önemli değil."
 VIETmisc.3023.a:0 "Zarar yok, sorun yok. İşte bu yüzden dedikodulara güvenemeyiz, sonuçta."
 VIETmisc.3023.b:0 "Bu aptal köylüler - bütün köyleri - zamanımı boşa harcamaya cüret ediyorlar!"
 VIETmisc.3023.c:0 "Ne kadar güzel görünse de, iyi iş çıkarıyor. Benim için bir hizmetçi olabilir."
 VIETmisc.3023.d:0 "Ha ha! Biliyor musun? Onu bir saray mensubu yapacağım. Bu, zorbalık yapanlara ders olacak."
 VIETmisc.3024.t:0 "[county.GetNameNoTier]'nun Güzelliği"
 VIETmisc.3024.desc:0 "Köylüler, benim, [ROOT.Char.GetTitledFirstName], [county.GetNameNoTier]'de köylerini ziyaret etmeye karar verdiğime şaşırıyorlar, bu ünlü güzellikteki kızla tanışmak için bile olsa. Ebeveynleri daha önce bu kadar önemli birini ağırlamamışlar, ama ellerinden geleni yapıyorlar. Baba bir zanaatkar, anne ise bir [ROOT.GetCharacter.Custom('lowly_servant_type')] ve ailelerine mütevazı ama rahat bir yaşam sağlamak için yeterince kazanıyorlar. [beauty.GetFullName] adındaki kızla tanıştığımda şok oluyorum. \n\nKız, herkesin söylediği kadar güzel. Odaya girdiğini izliyorum: Yüzündeki hatlar mükemmel, bana nazikçe selam veriyor. Ailesi, onun hakkında dedikoduların nasıl bu kadar yayıldığını bilmediklerini açıklıyor, ama onu görünce nedenini anlayabiliyorum."
 VIETmisc.3024.desc.unpleasant:0 "“O söyledikten sonra, kız huysuz görünüyor ve görünümü hakkında oldukça alçakgönüllü bir tutumu var.”"I wonder if any of my suitors will adore me once I'm an old hag,"alaycı bir şekilde söylüyor. Çocukluk arkadaşı [childhood_friend.GetFullName] ile evleneceğini söylüyor, ama yeteneklerine rağmen, daha zengin talipleriyle rekabet etmek için çok alçakgönüllü ve utangaç."
 VIETmisc.3024.desc.pleasant:0 "\n\nSadece bu değil, aynı zamanda iyi bir kişiliği de var. Nazik ve yumuşak bir şekilde konuşuyor ve etrafında olmaktan keyif alınacak hoş bir kız gibi görünüyor. Utangaç bir şekilde, sokağın aşağısında yaşayan [childhood_friend.GetFullName] adında bir çocukluk arkadaşına düşkün olduğunu itiraf ettiğinde kaşımı kaldırıyorum, ama yeteneklerine rağmen, daha zengin talipleriyle rekabet etmek için çok alçakgönüllü ve utangaç."
 VIETmisc.3024.a:0 "Bu kişisel dram benim işim değil, ama sana iyi şanslar diliyorum."
 VIETmisc.3024.b:0 "Saçmalık! Oğlana seni flört etmesi için onayımı vereceğim."
 VIETmisc.3024.c:0 "Ben size evlenmenizde yardımcı olacağım ve ikinizi de hizmetkarım olarak işe alacağım."
 VIETmisc.3024.d:0 "Neden hem seni hem de çocuğu sarayıma davet etmiyorum?"
 VIETmisc.3024.d.tooltip:0 "[beauty.GetFullName] ve çocukluk arkadaşı [childhood_friend.GetFullName] evlenecek ve sizin mahkemenize katılacaklar."
 # 1.4.7 - please leave this comment here
 VIETmisc.3025.t:0 "Batık Tapınak"
 VIETmisc.3025.desc:0 "[county.GetNameNoTier] vahşi doğasında devriye gezerken, askerlerimden birkaçı küçük bir yol kenarı tapınağı keşfetti. Ancak tuhaf olan, bu tapınağın o bölgedeki göllerden birinin altında büyük ölçüde suya gömülü olması. Askerlerim, bu işaret hakkında yerel halktan bazılarını sorgulamanın akıllıca olacağını düşündüler ve yıllardır orada olduğunu söylediler. Burada yaşayan insanların, göl suları çok yükseldiğinde terk edilen bir tür [ROOT.Char.GetFaith.HighGodName] tapınağı olduğunu varsaydılar. \n\nHer neyse, bu fikri gerçekleştirmeyi düşünürsem, tapınağı mevcut yerinden karaya taşımak için biraz mühendislik projesi yapmamız gerekecek. Bu fikri hayata geçirirsem, bunu yapmak için bazı kaynaklar harcamam gerekecek."
 VIETmisc.3025.a:0 "Oh, ikinci düşünce, bu zaman kaybı olabilir."
 VIETmisc.3025.b:0 "Hadi yapalım. Eminim [ROOT.Char.GetFaith.HighGodName] memnun olacaktır."
 VIETmisc.3026.t:0 "Yıkılmış Kule"
 VIETmisc.3026.desc:0 "Son zamanlarda [county.GetNameNoTier]'dan dikkatimi çeken oldukça ilginç bir keşif oldu. Yerel garnizonda görev yapan keşifçiler, rutin bir devriye sırasında kayboldular ve dolaşırken ıssızlıkta yanmış bir kule buldular. Ne zaman inşa edildiğine dair pek bir belirti yoktu ve en son ne zaman kullanıldığı da bilinmiyor, ancak temel yapısı nispeten sağlam. O noktada dikkat çeken tek diğer şey, kulenin yanındaki iki ağaç ve içinde hiçbir şey olmayan küçük, çürümüş bir ahşap sandıktı. \n\n Aldığım raporda, yerel muhafız kaptanı kuleyi bir gözetleme noktasına dönüştürmek için yenileyebileceğimizi önerdi, böylece bölge üzerindeki kontrolü sürdürmemize yardımcı olabilirdi."
 VIETmisc.3026.a:0 "Orada bir gözlem noktası kurmamıza gerek olduğunu düşünmüyorum."
 VIETmisc.3026.b:0 "Harika bir fikir! Mevcut bir kulesi yeniden kullanmak akıllıca."
 # 1.4.8 - please leave this comment here
 VIETmisc.3027.t:0 "Ayılar!"
 VIETmisc.3027.desc:0 "Son zamanlarda [county.GetNameNoTier] kasabasının kenarında birkaç ayı saldırısı meydana geldi, her seferinde birkaç kişiyi, aralarında bazı küçük memurlarımın da bulunduğu, öldürdü. Nadiren olsa da, böyle trajediler duyulmamıştır ve daha da rahatsız edici olan, tüm saldırılara tanıklık eden bir memurum tarafından doğrulanmış olmasıdır ki aynı ayı bu ayrı olayların arkasındaydı. Ayı, kasaba muhafızları bir şey yapmadan her seferinde kaçmayı başardı, bu yüzden bölgede herkes tedirgin."
 VIETmisc.3027.a:0 "Canavarı avlamaları için bekçilere yardım etmesi için bazı askerler gönder!"
 VIETmisc.3027.b:0 "Sadece yerel bekçilere bölgedeki devriyeleri artırmalarını söyle."
 VIETmisc.3027.c:0 "Bu üzücü. Ama ne yazık ki, durum böyle, değil mi?"
 VIETmisc.3027.toast.killed:0 "Askerler ayıyı başarıyla yakalayıp öldürüyor."
 VIETmisc.3027.toast.not_killed:0 "Ayı hâlâ serbest!"
 VIETmisc.3028.t:0 "Tüylenmiş Akrepler"
 VIETmisc.3028.desc:0 "[county.GetNameNoTier] şu anda kırmızı gagalı quelea kuşlarının büyük bir istilasından muzdarip. Bu kuşlar, "tüylenmiş çekirgeler" lakabıyla anılıyor ve çiftçilere, mahsullere verdikleri zarar nedeniyle her zaman bir sıkıntı yaratıyor, ama bu yıl özellikle kötü görünüyor. Bu zararlıları etkisiz hale getirmek istiyorsak, lider olarak hızlı hareket etmem gerekiyor, bu, insanların diğer görevlerden ve sorumluluklardan sapması anlamına gelse bile."
 VIETmisc.3028.a:0 "Keşke bu lanet kuşlardan kurtulmanın etkili bir yolu olsaydı...."
 VIETmisc.3028.b:0 "Yerel halkla koordinasyon sağlayarak onları öldür ve etlerini ve tüylerini sat."
 VIETmisc.3028.info:0 "#emphasis Biyolojik Bağlam:#! Kırmızı gagalı quelea (#italic Quelea quelea#!), bazen küçümseyici bir şekilde tüy böceği olarak adlandırılan, Sahra Altı Afrika'nın büyük bir kısmına özgü bir kuştur. Çeşitli tohumlarla beslenirler ve genellikle tarım ürünlerine büyük zararlar verirler. Onları yakalamak için kullanılan birçok geleneksel yöntem vardır, ayrıca çeşitli hükümetler tarafından modern girişimler de bulunmaktadır, ancak bunlar sınırlı başarıya sahiptir çünkü bu, dünyadaki en çok sayıda evcilleşmemiş kuş türüdür."
 VIETmisc.3029.t:0 "Kale"
 VIETmisc.3029.desc:0 "Bugün, [county.GetNameNoTier]'da büyük sayılarda kargalar - bu kuşlar, kargalara çok benzer - olduğunu öğrendim; bu durum, bu toprakların otoritesi olarak benden bir yanıt gerektirebilir. Bazıları için böyle bir fenomen iyi bir işaret, çünkü bu kuşların nazik ve cömert ruhlu olanların yakınında yaşamayı tercih ettikleri söyleniyor. Ancak diğerleri, bu kuşun tarımsal bir zararlı olduğunu ve hemen ortadan kaldırılması gerektiğini savunuyor."
 VIETmisc.3029.a:0 "Kuğuların kalmasına izin ver - eğer iyi şans getiriyorlarsa, neden reddedelim?" 
 VIETmisc.3029.b:0 "Yerel halkı, tarlalarımızı korumak için haşereleri yok etmeye teşvik et." 
 VIETmisc.3029.c:0 "Kargalarla iyi geçiniyorum, bu yüzden kargaların da kalmasına izin vereceğim." 
 VIETmisc.3029.info:0 "#emphasis Biyolojik Bağlam:#! Geçmişte ve hatta bugün, kargalar #italic Corvus frugilegus#! etrafında bazen çelişkili birçok batıl inanç bulunmaktaydı. Bazıları için, yaşadıkları yerin etrafında kalmaları iyi bir işaret olarak görülüyordu, ancak ayrıldıklarında bu hızla kötü bir işarete dönüşebiliyordu. Yine de, büyük bir tarımsal zararlı olarak kabul ediliyorlardı. Örneğin, İngiltere'de 1533 tarihli bir yasa, her parişin onları yakalamak için ağ bulundurmasını zorunlu kılıyordu ve izin önceden istenip reddedilmediği takdirde, birinin arazisine izinsiz girmek ve kargaları yok etmek de mümkündü." 
 VIETmisc.3030.t:0 "Mükemmel Eşekler"
 VIETmisc.3030.desc:0 "Son zamanlarda, [county.GetNameNoTier]'da yetiştirilen eşekler, oradaki halkın uzun vadeli çabaları sayesinde, diğer yerlerden gelen eşeklerle karşılaştırıldığında bile güvenilir ve yetenekli yük hayvanları olarak bir üne kavuştu. Bazı insanlar eşekleri, atlardan daha az zarif ve görkemli oldukları için küçümseyebilir, ancak yalnızca bir aptal onların faydalılığını inkar eder. Her halükarda, bu üne sayesinde, tüccarlar bu eşeklerden oldukça iyi bir sayıda uzak diyarlara ihraç ediyor."
 VIETmisc.3030.a:0 "Umarım bu eşekler bize iyi hizmet eder."
 VIETmisc.3030.tooltip:0 "Senin [domain|E] içindeki herhangi bir [county|E] [GetModifier('VIET_reliable_donkeys').GetNameWithTooltip] [county_modifier|E] etkisine sahip olduğu sürece, çeşitli ekonomik ve askeri faydalar sağlayan [character_modifiers|E] edinmek için #V Güvenilir Eşekler Satın Al#! kararına erişimin olacak."
 VIETmisc.3030.info:0 "#emphasis Tarihsel Bağlam:#! Genellikle inatçı ve aptal olarak stereotiplenen eşekler, evcilleştirilmiş Afrika yaban eşeği (#italic Equus africanus#!) aslında binlerce yıl boyunca dünyanın dört bir yanında yük hayvanı olarak kullanılan son derece zeki hayvanlardır. Orta Çağ döneminde bile, tarım, ulaşım ve ticaretteki önemleri tanınmıştır."
