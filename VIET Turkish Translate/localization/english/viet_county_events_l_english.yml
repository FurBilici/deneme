 VIETmisc.4036.t:0 "Vergi Görevlileri"
 VIETmisc.4036.desc:0 "[county.GetNameNoTier]'deki bazı vergi toplayıcılarının iğrenç bir şekilde yolsuz olduğu yönünde söylentiler var.\n\nNe yazık ki, bunu destekleyecek iyi bir kanıtım yok. Aslında, uzun bir soruşturmanın ardından, bu yetkililerin gerçekten iyi bir iş çıkardığı ve diğer bölgelerdeki bazı yetkililerimden daha onurlu davrandıkları görünüyor.\n\nYine de, bölgede birçok insan bunun aksine ikna olmamış durumda. Eğer bir şey yapmazsam, yerel halk huzursuzlaşabilir, ama diğer yandan, iyi yetkilileri sebepsiz yere hapse atmak da sorunlu olur."
 VIETmisc.4036.a:0 "Masum olsun ya da olmasın, bu yetkilileri tutuklayın!"
 VIETmisc.4036.b:0 "Cehalet içinde yaşayan köylülerin taleplerine boyun eğmeyeceğim."
 VIETmisc.4036.c:0 "Herhangi bir yanlış anlamayı önlemek için işleri çözelim."
 VIETmisc.4037.t:0 "Bir Kardeş ve Bir Kız Kardeş"
 VIETmisc.4037.desc:0 "[county.GetNameNoTier] köyünden en korkunç ve affedilemez bir suç raporu geldi!\n\nİki kardeş - bir erkek ve bir kız - birbirlerine karşı bir arzu beslediler. Gerçekten de oldukça doğa dışı ve utanç verici! İki kardeş yakın zamanda cinsel ilişki halindeyken yakalandı ve ailelerinin ve köylülerin öfkesinden kaçmak için başka bir yere gitmek zorunda kaldılar. Ahlaksız çiftin şimdi kimsenin kim olduklarını bilmediği bir yabancı ülkede olduğu düşünülüyor.\n\nYine de, böyle bir şeyin yaşanmış olması büyük bir kargaşaya neden oldu. Tüm bu zaman boyunca gözümüzün önünde, cinayet işleyenler ve yamyamlar gibi, en kötü canavarlardan farksız bu sapkın, iğrenç kötü adamların yaşadığını düşünmek! Onlar, kötü eylemleri için en sert ve en acımasız ölümleri hak ediyorlar!"
 VIETmisc.4037.a:0 "Tiksinç. Bunu duyduğumda kendimi kirli hissediyorum."
 VIETmisc.4037.b:0 "İtiraf ediyorum… bu beni… garip bir şekilde ilgilendiriyor."
