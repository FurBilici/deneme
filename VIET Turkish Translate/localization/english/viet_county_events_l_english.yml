 # Version 1.6.0 Start Here - Please leave this comment and do not remove it
 VIETmisc.3034.t:0 "Ölüm Mücadelesi"
 VIETmisc.3034.desc:0 "Bugün [county.GetNameNoTier]'da birçok kişiyi öldüren bir zalim katilin idamına tanıklık ediyorum. Bu adamın suçu şüphesizdir ve birçok kişi onun ölmesini görmekten mutluluk duyuyor.\n\nTutuklanmadan önce, yetkililerim bu suçluyu yakalayamamıştı. Ancak, birçok savaşın gazisi olan yaşlı bir adamı öldürdüğünde bir hata yaptı. Yaşlı asker, katilin silahıyla saldırıya uğradıktan sonra iyi bir direniş gösterdi ve suçluyu yaraladıktan sonra hayatını kaybetti.\n\nBunun sayesinde, yerel muhafızlar bu alçak adamı takip edip tutuklayabildi. Yaşlı gazinin ölmesi üzücü, ama onun ölümü boşa gitmedi; çünkü onun sayesinde bu suçluyu bulma mücadelemiz sona erdi."
 VIETmisc.3034.a:0 "Cinayet kurbanlarının ölümleri intikam alındı!"
 VIETmisc.3034.b:0 "Ne kadar üzücü. Gerçekten, yaşadığımız ne acımasız bir dünya."
 VIETmisc.3035.t:0 "İnsanlardan Kaçınma Mücadelesi"
 VIETmisc.3035.desc:0 "[county.GetNameNoTier]'da yaşayan bir ermiş hakkında söylentiler duyuyorum. Bu mistik kişinin kimliğiyle ilgili birçok detay çelişkili - örneğin, bazıları ermişin bir erkek olduğunu, diğerleri bir kadın olduğunu, bazıları ise bu ermişin ne erkek ne de kadın olduğunu ya da her ikisi olduğunu söylüyor! Ancak, hikayelerin çoğu bu kutsal kişinin evrenin gerçeği hakkında bilgi ve anlayışla dolu gerçek bir inanan olduğunu kabul ediyor, bu da [ROOT.Char.GetFaith.ReligiousText]'de öğretiliyor. \n\n Ancak mesele şu ki, herkes bu ermişle bir görüşme talep ediyor. Sonuç olarak, bu ermişin ruhsal pratiklerini yapmak için huzur ve sessizlik bulmakta zorlandığı söyleniyor. Ermiş her zaman başka bir yerde saklanmaya çalışıyor, ancak cesur fanatikler tarafından tekrar bulunuyor. \n\n Her neyse, bu ermişle ilgili söylentiler ya da efsaneler kesinlikle yerel halkı dini konulara daha fazla adanma konusunda ilham veriyor."
 VIETmisc.3035.a:0 "Garip bir hikaye! Acaba eremit gerçekten var mı?"
 VIETmisc.3035.b:0 "#italik insanlardan# kaçınmanın zorluğunu anlıyorum!"
