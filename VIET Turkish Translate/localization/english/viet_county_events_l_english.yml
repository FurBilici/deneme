 VIETmisc.3070.t:0 "Bir Vergi Açığı"
 VIETmisc.3070.desc:0 "Benim [steward.GetCouncilTitle], [steward.GetTitledFirstName], yakın zamanda vergi yasalarımızı gözden geçirdi ve ilginç bir şey buldu. [county.GetNameNoTier]'de, bir vergi açığına izin veren eski bir yasa var. Oradaki soylular bunu yıllardır kötüye kullanıyor, bunu eski bir gelenek olarak haklı çıkarıyorlar. \n\n[steward.GetFirstNameNoTooltip], belki bu açığı kapatarak oradaki vergi gelirini artırabileceğimizi öneriyor. Bu cazip bir fikir... tek sorun, bazı yerel soyluları kızdırma ihtimali. \n\n “O soylular bu açığı çok uzun zamandır kullanıyorlar,” [steward.GetFirstNameNoTooltip] savunuyor, bu konuyla ilgili ne kadar zaman ve emek harcadığı göz önüne alındığında kesinlikle tutkulu. [steward.GetSheHe|U] bana ısrarla, “Açığı kapat. O açgözlü aptallar biraz homurdanabilir, ama yaşayacaklar. Elde edeceğimiz para, onların mızmızlanmasını fazlasıyla telafi edecek.”"
 VIETmisc.3070.a:0 "Evet, lütfen o boşluğu hallet!"
 VIETmisc.3070.b:0 "Yerel soyluları kızdırma riskini alamayız."
