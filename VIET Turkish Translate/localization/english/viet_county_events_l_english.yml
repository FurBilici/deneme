 VIETmisc.3037.t:0 "[county.GetNameNoTierNoTooltip]'daki Komplolar"
 VIETmisc.3037.desc:0 "Son zamanlarda, [county.GetNameNoTier]'daki sıradan insanlar arasında benim aslında [ROOT.Char.GetTitledFirstName] olmadığım ve gerçek [ROOT.Char.GetFirstNameNoTooltip]'nin yerini alan bir sahtekar olduğum yönünde söylentiler dolaşıyor.\n\nBu tür iddialar elbette oldukça saçma, ancak her sıradan insanla etkileşimde bulunmadığım ve her sıradan insanın da beni ve hayat hikayemi tanımadığı için, onları başka türlü ikna etmek için pek bir şey yapamam… ya da yapabilir miyim?"
 VIETmisc.3037.a:0 "Benim hakkımda bu saçma komplo teorilerini icat etmeye nasıl cüret ederler!"
 VIETmisc.3037.b:0 "Bu acınası yalanları bastırmak için elimizden geleni yapmalıyız."
 VIETmisc.3038.t:0 "Efsanevi Kutsal [legend.GetWomanMan]"
 VIETmisc.3038.desc:0 "Son zamanlarda, [county.GetNameNoTier]'daki sıradan insanlar arasında, [legend.GetFullNameNoTooltip] adında bilge ve hayırsever bir kutsal [legend.GetWomanMan]'ın her kasabayı, tarlayı ve nehri gizlice kutsadığı, dualar okuyarak ve insanların yaşamlarını iyileştirmek için beyaz sihir yaparak dolaştığına dair söylentiler var. \n\nBu tür hikayeler hoş ve insanları ilham veriyor, ancak kimse aslında bu [legend.GetFirstNameNoTooltip] figürünü #italic görmedi#!. İnsanlar sadece [legend.GetSheHe]'nın gerçekten var olduğunu iddia ediyor. [ROOT.Char.Custom('DefaultPriestTitlePlural')] da bu hikayeler hakkında ne düşüneceklerinden emin değil."
 VIETmisc.3038.a:0 "[legend.GetSheHe]'nın gerçek olduğuna eminim!"
 VIETmisc.3038.b:0 "Belki de [legend.GetSheHe] sadece bir masaldır."
