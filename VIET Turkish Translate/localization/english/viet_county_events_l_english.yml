 VIETmisc.3036.t:0 "Mağara Sanatı"
 VIETmisc.3036.desc:0 "Bir grup köylü [county.GetNameNoTier] yakınlarda bir mağaraya rastladı ve harika bir şey keşfetti.\n\nBu köylüler meşalelerini mağara duvarlarına kaldırdıklarında, başlangıçta karanlık sihirin kanıtı olduğunu düşündükleri bir şeyle karşılaşınca alarm oldular. Ancak daha yakından araştırdıklarında, önlerinde insanların ve her türlü canlının, öfkeli avcılardan barışçıl sürülere kadar, bazı karanlık siyah ve kırmızı pigmentlerle yapılmış güzel bir resim olduğunu fark ettiler.\n\nBöyle bir sanatı kim yapmış olabilir? Belki asla bilemeyeceğiz, ama bu keşif bir tür sansasyon yaratıyor."
 VIETmisc.3036.a:0 "Belki bir gün, bu sanatı kimin yaptığına dair bir şeyler bileceğiz."
 VIETmisc.3036.b:0 "Kendim gidip mağarayı incelemek istiyorum."
