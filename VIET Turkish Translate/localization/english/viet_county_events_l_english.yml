 VIETmisc.3067.t:0 "Karlı Yıkım"
 VIETmisc.3067.desc:0 "Kar yağışının [county.GetNameNoTier]'da büyük miktarlarda rapor edildiği bildirildi. Birçok kırsal çiftlik yok oldu ve bu da sıradan insanlar arasında bir dizi ölüme yol açtı. Daha birçok kişi soğuktan veya açlıktan zaten hayatını kaybetti. \n\nOradaki yerel yetkililer, bu bölgedeki insanların acılarını hafifletmek için bir şeyler yapmamı yalvarıyorlar. Kendimi cömert ve hayırsever bir [ROOT.Char.GetTitledFirstName] olarak kanıtlayacak mıyım?"
 VIETmisc.3067.a:0 "Bu felaketten muzdarip yerel halk için yardım gönder!"
 VIETmisc.3067.b:0 "Her yıl kar yağar – hiçbir kaynağı boşa harcayamayız."
 VIETmisc.3068.t:0 "Kar Erimesi"
 VIETmisc.3068.desc:0 "Kar erimesi, [county.GetNameNoTier]'da yaşayan insanlar için hatırlanabildiği kadarıyla önemli olmuştur. Her yıl, karlar eridiğinde, yerel tarım için sulama kaynağı olarak önemli ölçüde katkıda bulunurlar. \n\nBu yıl, orada beklenenden çok daha fazla kar birikti gibi görünüyor, ama sel baskınına neden olacak kadar da değil. Bu, mahsullerin gelişeceği ve hasadın iyi olacağı anlamına geliyor… başka bir şey ters gitmediği sürece."
 VIETmisc.3068.a:0 "Bunu duymak güzel."
