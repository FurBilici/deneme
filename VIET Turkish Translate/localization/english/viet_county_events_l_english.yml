 # 1.5.3 - please leave this comment here and do not remove it
 VIETmisc.3031.t:0 "Kaçakçılık Çetesi Tutuklandı"
 VIETmisc.3031.desc:0 "[county.GetNameNoTier]'da bir süre boyunca bir kaçakçılık çetesi faaliyet gösteriyordu. Ancak, oradaki yetkililer bu suçluların tutuklanmasına yol açacak herhangi bir yararlı bilgi bulamadılar. Ancak son zamanlarda, yetkililerim kaçakçılardan birini yakalamayı başardı ve bu kişi aşırı bir korkak çıktı. İşkenceye dair sıradan bir bahsetme bile bu adamı titreyen bir hale getirmeye yetti ve o, yetkililere her şeyi anlattı. Kaçakçılık çetesinin tüm üyeleri yakalandı ve adalet sağlandı. Genel olarak, bu büyük bir başarıydı."
 VIETmisc.3031.a:0 "O adamın korkaklığı, zaferimizin anahtarıydı."
 VIETmisc.3032.t:0 "Delikanlı Kral'ın Kalesi"
 VIETmisc.3032.desc:0 "[county.GetNameNoTier]'da yerel efsaneye göre deli bir kral tarafından inşa edilmiş terkedilmiş bir kale var. Onun, kurtarılması imkansız ve ölçülemez zalimlikleri olan öngörülemez, tutarsız bir adam olduğu söyleniyordu. Kale surları artık eskisi kadar sağlam olmasa da, askerlerim en azından onu bir karakol olarak faydalı buluyor. \n\nSon zamanlarda, kralın ve askerlerinin ruhlarının harabe halindeki surlar etrafında dolaştığına dair söylentiler var, hatta gün ortasında bile. Bazıları bunu kötü bir işaret olarak görse de, diğerleri bu tür hikayelerin herhangi bir yabancı düşmanı kolayca korkutabileceğini belirtiyor."
 VIETmisc.3032.a:0 "Ne tuhaf… Acaba deli kralın ruhu orada mı?"
 VIETmisc.3033.t:0 "Açan Çiçekler"
 VIETmisc.3033.desc:0 "Son zamanlarda, [county.GetNameNoTier] bölgedeki çiçekleriyle ünlü hale geldi. [county.GetNameNoTier]'de bahar mevsiminde doğal güzellikleriyle tanınan belirli çayırlar ve tarlalar var. Sonuç olarak, birçok varlıklı yerel halk bu çayırlara seyahat etmeyi, renk ve yaşam dolu muhteşem bir manzarayı görmeyi seviyor."
 VIETmisc.3033.a:0 "Büyüleyici…. Belki bir gün bu çiçekli meraları ziyaret ederim."
 VIETmisc.3033.tooltip:0 "Senin [domain|E] içindeki herhangi bir [county|E] 'de [GetModifier('VIET_famous_flower_meadows').GetNameWithTooltip] [county_modifier|E] olduğu sürece, [GetActivityType( 'activity_VIET_view_flower_meadows_in_bloom' ).GetName] [activity|E] erişimin var."
