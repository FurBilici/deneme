 VIETmisc.3054.t:0 "Çöl Sefaletleri"
 VIETmisc.3054.desc:0 "[county.GetNameNoTier], çölün uzak konumu nedeniyle dünyanın geri kalanından fark edilmeyen birkaç ascetin tarafından yerleşik küçük bir [faith.GetAdjective] [faith.HouseOfWorship]'dir. Sonuçta, sert ama sessiz çöller, dinlerini huzur içinde uygulamak isteyen ascetler için her zaman cazip olmuştur. \n\nSon zamanlarda, bu [faith.HouseOfWorship] bölgede tanınır hale geldi. Efsaneler, ascetlerin sahip olduğu güçlerden veya bunun nasıl [faith.HighGodName] tarafından yeşil bir vaha içinde kutsal bir sığınak olarak kutsandığından bahseder. \n\nAncak, ascetler bu durumdan pek memnun değiller ve bana yardım için başvurdular, çünkü aşırı tutkulu takipçilerden ve potansiyel haydut baskınlarından istenmeyen dikkat çekmekten endişe ediyorlar. Onları yatıştırmak için sadece bir bağış da verebilirim…."
 VIETmisc.3054.a:0 "[faith.HouseOfWorship]'u korumak için birkaç asker gönder."
 VIETmisc.3054.b:0 "[faith.HouseOfWorship]'yu genişletmek için fon bağışlayın."
 VIETmisc.3054.c:0 "Bu putperest yeri yok et ve yağmalayın!"
 VIETmisc.3054.d:0 "Bu çöl [faith.HouseOfWorship] benim işim değil."
 VIETmisc.3055.t:0 "Garip Kum"
 VIETmisc.3055.desc:0 "Mahkememe, [county.GetNameNoTier] çöl kumlarında tuhaf fenomenler hakkında raporlar ulaştı. O bölgenin bir kısmı, sözde şarkı söyleyen veya gürleyen kumullar ile ün kazandı. \n\nSeyahat edenler ve yerel halk, kumulların tuhaf sesler çıkardığı yerler bildirdi; bu sesler ya ürkütücü şarkı söyleme ya da kötü haber veren gürleme olarak tanımlandı. Bilim insanları ve [ROOT.Char.Custom('DefaultPriestTitlePlural')] bu fenomen için tatmin edici bir açıklama bulamıyor ve birçok kişi bu fenomenin varlığının gizlice iyi bir şey mi yoksa kötü talihin habercisi mi olduğu konusunda tartışıyor."
 VIETmisc.3055.a:0 "Kim bilebilirdi kumun böyle ses çıkarabileceğini?"
 VIETmisc.3055.info:0 "#emphasis Tarihsel Bağlam:#! Şarkı söyleyen veya gürleyen kumullar, dünyanın bazı çöllerinde bulunan bir fenomendir. Yer yer değişiklik gösterebilen bu gürültü, ya rüzgarın kumların arasından geçmesi ya da insanların kumlar üzerinde yürümesi gibi diğer fiziksel rahatsızlıklardan kaynaklanır. Yüzyıllardır halk hikayelerinde ve tarihi kaynaklarda tartışılmıştır, ancak bu fenomenin bilimsel araştırması, Britanyalı jeolog, çöl kaşifi ve İkinci Dünya Savaşı gazisi R. A. Bagnold (1896-1990) ile doğru bir şekilde başlamıştır."
 VIETmisc.3055.bad:0 "Kumullar kötü işaretler olarak görülüyor."
 VIETmisc.3055.good:0 "Kumullar iyi işaretler olarak görülüyor."
