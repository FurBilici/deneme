 mfb_duel.0001.t:0 "The Battle of [mfb_battle_location.GetName]"
 mfb_duel.0001.desc:0 "The dust settles. Across the field, about a hundred paces away, you spot a lone enemy. [mfb_enemy_combatant.GetHerHis|U] equipment marks [mfb_enemy_combatant.GetHerHim] as a knight or commander, not a common soldier.\n\n[mfb_enemy_combatant.GetHerHis|U] attention is fixed elsewhere. [mfb_enemy_combatant.GetSheHe|U] hasn't seen you.\n\nThe field feels suddenly empty, except for you and [mfb_enemy_combatant.GetHerHim]. Your pulse quickens."
 mfb_duel.0001.a:0 "I will duel that bastard myself!"
 mfb_duel.0001.b:0 "No! I need to hold back."
 
 mfb_duel.0002.t:0 "$mfb_duel.0001.t$"
 mfb_duel.0002.desc:0 "As the dust settles, you catch your breath. Across the field, maybe a hundred paces away, stands a lone enemy. [mfb_enemy_combatant.GetHerHis|U] armor and bearing aren't those of a common soldier – [mfb_enemy_combatant.GetSheHe] looks like a knight or commander.\n\nYou feel [mfb_enemy_combatant.GetHerHis] gaze meet yours across the distance. A sudden, sharp tension cuts through the chaos. For a moment, it feels like only the two of you exist on this field. Your heart pounds."
 mfb_duel.0002.a:0 "This ends between us!"
 mfb_duel.0002.b:0 "No! I can't take that risk now."
 
 mfb_duel.0003.t:0 "$mfb_duel.0001.t$"
 mfb_duel.0003.desc:0 "The battlefield noise fades for a heartbeat. You take a much-needed breath, the immediate chaos subsiding just for a second.\n\nSuddenly, a brutal impact throws you off balance! Pain flares as steel glances off your armor, or perhaps finds a gap.\n\nYou stagger, turning to face your attacker. An enemy stands before you, armor marking [mfb_enemy_combatant.GetHerHim] as a knight or commander — [mfb_enemy_combatant.GetSheHe] caught you utterly unaware during the lull.\n\n[mfb_enemy_combatant.GetHerHis|U] weapon is already raised for another strike."
 mfb_duel.0003.a:0 "Damn it! I'll finish this myself!"
 mfb_duel.0003.b:0 "It’s too dangerous!"
 
 mfb_duel.0012.t:0 "[mfb_enemy_combatant.GetFirstName]'s Fate"
 mfb_duel.0012.desc:0 "The dust of the fierce duel settles. Your defeated opponent lies at your mercy, disarmed and broken. Their life is now in your hands.\n\nAs the victor, the choice is yours: decide their fate. Will you bind them and claim them as spoils of war? Will you end their life with your blade, delivering a decisive end to this duel? Or will you show mercy and grant them freedom?\n\nAll eyes are upon you, awaiting your judgment."
 mfb_duel.0012.a:0 "Bind [mfb_enemy_combatant.GetHerHim]! [mfb_enemy_combatant.GetSheHe|U]'s my prisoner now."
 mfb_duel.0012.b:0 "Off with [mfb_enemy_combatant.GetHerHis] head! End this."
 mfb_duel.0012.c:0 "Let [mfb_enemy_combatant.GetHerHim] go. Be gone."
 
 
