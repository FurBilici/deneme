 mfb_duel.0001.t: "[mfb_battle_location.GetName] 전투"
 mfb_duel.0001.desc: "먼지가 가라앉는다. 저 멀리 들판 건너편, 백 보 정도 떨어진 곳에서 홀로 있는 적 하나를 발견한다. [mfb_enemy_combatant.GetHerHis|U] 장비로 보아 단순한 병사가 아닌 기사나 지휘관임을 알 수 있다.\n\n[mfb_enemy_combatant.GetSheHe|U]는 다른 곳에 정신이 팔려 있다. 아직 당신을 보지 못한 모습이다.\n\n갑자기 당신과 [mfb_enemy_combatant.GetHerHim], 둘 외에는 아무도 없는 것처럼 전장이 텅 빈 듯 느껴진다. 맥박이 빨라진다."
 mfb_duel.0001.a: "저놈과 직접 결투를 벌이겠다!"
 mfb_duel.0001.b: "아니다! 지금은 참아야 해."
 
 mfb_duel.0002.t: "$mfb_duel.0001.t$"
 mfb_duel.0002.desc: "숨을 고르자 먼지가 가라앉는다. 들판 건너편, 백 보쯤 떨어진 곳에 적 하나가 홀로 서 있다. [mfb_enemy_combatant.GetHerHis|U] 갑옷과 태도는 평범한 병사의 것이 아니다. [mfb_enemy_combatant.GetSheHe]는 기사나 지휘관처럼 보인다.\n\n먼 거리를 두고 [mfb_enemy_combatant.GetHerHis] 시선이 당신과 마주치는 것을 느낀다. 갑작스럽고 날카로운 긴장감이 혼돈을 가른다. 잠시 동안, 이 들판에는 오직 당신과 [mfb_enemy_combatant.GetHerHim] 둘만 존재하는 것처럼 느껴진다. 심장이 거세게 뛴다."
 mfb_duel.0002.a: "둘이서 끝장을 보자!"
 mfb_duel.0002.b: "아니다! 지금 그런 위험을 감수할 수는 없어."
 
 mfb_duel.0003.t: "$mfb_duel.0001.t$"
 mfb_duel.0003.desc: "순간 전장의 소음이 잦아든다. 잠시 혼란이 가라앉는 틈을 타 간절히 필요했던 숨을 내쉰다.\n\n그런데 갑자기 격렬한 충격에 균형을 잃는다! 강철이 갑옷에 부딪히고, 어쩌면 틈새를 파고들었는지 고통이 치솟는다.\n\n비틀거리며 습격한 자를 마주 본다. 적군 하나가 서 있다. 갑옷으로 보아 기사나 지휘관인 [mfb_enemy_combatant.GetHerHim]는 당신이 방심한 틈을 타 기습한 모양이다.\n\n[mfb_enemy_combatant.GetSheHe|U]는 이미 다음 공격을 위해 무기를 치켜들고 있다."
 mfb_duel.0003.a: "젠장! 내가 직접 끝내주마!"
 mfb_duel.0003.b: "너무 위험해!"
 
 mfb_duel.0012.t: "[mfb_enemy_combatant.GetFirstName]의 운명"
 mfb_duel.0012.desc: "치열했던 결투의 먼지가 가라앉는다. 패배한 상대가 무장 해제된 채 만신창이가 되어 당신의 자비 앞에 놓여 있다. 이제 [mfb_enemy_combatant.GetHerHis] 목숨은 당신 손에 달렸다.\n\n승자의 권리로서, 당신은 [mfb_enemy_combatant.GetHerHis] 운명을 결정해야 한다. [mfb_enemy_combatant.GetHerHim]를 결박하여 전리품으로 삼아야 할까? 당신의 칼 아래에서 [mfb_enemy_combatant.GetHerHis] 삶을 끝내 이 싸움에 확실한 종지부를 찍을까? 아니면 자비를 베풀어 [mfb_enemy_combatant.GetHerHim]에게 자유를 줄까?\n\n모든 시선이 당신에게 쏠려 결정을 기다리고 있다."
 mfb_duel.0012.a: "[mfb_enemy_combatant.GetHerHim]를 결박하라! 이제 [mfb_enemy_combatant.GetSheHe|U]는 나의 포로다."
 mfb_duel.0012.b: "목을 쳐라! 여기서 끝낸다."
 mfb_duel.0012.c: "풀어줘라. 어서 가라."
 
 
