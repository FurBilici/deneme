gpt_cruel_plague_raider_title_1:0 "Poisoned Winds"
gpt_cruel_plague_raider_desc_1:0 "#weak A hooded messenger leaves a sealed box at your gates before fleeing. Inside, you find vials of cloudy liquid and a letter from [saved_raider.GetFirstName].#!\n\n'Greetings, [ROOT.Char.GetName],' it reads with mocking formality. 'My scouts have placed similar vials near every water source in your realm. They contain a plague from distant lands that will bring suffering unlike any your people have known.'\n\nThe letter continues with clinical descriptions of symptoms. 'The first signs appear in three days, death follows in seven. I alone possess the antidote.'\n\n'Gold buys your people's lives. Delay, and watch them rot while still breathing.'\n\n#weak Your court physician examines the vial with trembling hands, confirming the substance contains unknown elements that could indeed harbor disease. A smaller note details exactly which villages have already been poisoned as proof of intent.#!"

# Pragmatic Plague Raider Events

gpt_pragmatic_plague_raider_title_1:0 "Calculated Contagion"
gpt_pragmatic_plague_raider_desc_1:0 "#weak A messenger delivers a small wooden case containing two vials—one cloudy, one clear—and a sealed letter from [saved_raider.GetFirstName].#!\n\n'To [ROOT.Char.GetName],' the message begins with businesslike precision. 'My agents have strategically placed contaminated materials at key water sources throughout your territory. The cloudy vial demonstrates the contagion; the clear one, its neutralizing agent.'\n\nThe letter continues matter-of-factly: 'This pathogen was selected for its efficiency—three days of incubation followed by rapid spread. Your physicians will find it unfamiliar to these lands.'\n\n'I propose a straightforward exchange,' it concludes. 'Gold for the formula of the neutralizing agent and the locations of all contaminated sites. Both parties benefit—you keep your population healthy, I receive fair compensation for my expertise and restraint.'\n\n#weak Your court physician confirms the cloudy vial contains unknown biological elements that could indeed spread disease. A small sample of water from your castle's well, when tested, shows similar contamination, proving they've already begun their work.#!"

# Craven Plague Raider Events

gpt_craven_plague_raider_title_1:0 "Desperate Measures"
gpt_craven_plague_raider_desc_1:0 "#weak A nervous messenger arrives with a sealed box containing a single vial and a trembling letter from [saved_raider.GetFirstName].#!\n\n'[ROOT.Char.GetName],' the letter begins with visible hesitation in the script, 'forgive this extreme action. Circumstances have driven me to desperate measures I never thought I would consider.'\n\nThe message continues with evident distress: 'I've obtained a disease from far merchants. My men have reluctantly placed traces near some of your water sources. The enclosed substance can neutralize it completely if applied within days.'\n\n'Please,' it concludes, 'I seek only enough payment to appease my own burdens. I've instructed my men to avoid contaminating wells used by children or the infirm. End this quickly, and I swear your people will remain healthy.'\n\n#weak Your physician notes that while the substance appears genuine, the contamination seems limited to non-essential water sources, suggesting [saved_raider.GetFirstName] lacks the resolve to fully execute [saved_raider.GetHerHis] threat. A separate note reveals the raider's own fear of the contagion [saved_raider.GetSheHe] threatens to unleash.#!"






