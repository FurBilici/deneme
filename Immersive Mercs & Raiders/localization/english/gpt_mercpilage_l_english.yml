 gptmerc_failure_tt: "The odds seem challenging; #LOW failure#! is a possibility."
 gptmerc_desistance_tt: "Calling off the Chevauchée now will result in a loss of #EMP Prestige#! due to wasted preparations and shaken confidence."

 ### Event 0005: Success ###
 gptmerc_chevauchee_success_title: "Victory and Spoils!"
 gptmerc_chevauchee_success_desc: "Dusty, weary, but laden with spoils and tales of fire and fury, the Chevauchée party returns! [gpt_merc_selected_knight.GetTitledFirstName] reports that the raid into [gptmerc_target.GetTitledFirstName]'s lands was a resounding success. Villages were sacked, defenders scattered, and a clear message was sent.\n\n The bounty they bring back – gold, renown, and fear – speaks for itself. Our enemies will not soon forget this."
 gptmerc_chevauchee_success_end_option: "A most profitable venture!"

