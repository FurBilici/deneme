# Craven Ruler Mercenary Negotiation Events

gpt_craven_ruler_mercenary_title_1:0 "A Hesitant Proposition"
gpt_craven_ruler_mercenary_desc_1:0 "#weak The mercenary captain [saved_mercenary.GetFirstName] stands before you in your private chambers as you attempt to negotiate terms for [saved_mercenary.GetHerHis] company's service.#!\n\nYou try to mask your discomfort. 'Captain [saved_mercenary.GetFirstName], the gold I've offered is fair, surely?'\n\n[saved_mercenary.GetFirstName] scoffs. 'Fair? For long-term loyalty? My blades are worth twice that, [ROOT.Char.GetTitleAsName]. My men don't bleed cheap.'\n\nYou realize this negotiation requires more than just coin. The captain seems to evaluate your weakness, which you desperately try to conceal.\n\n#weak Your need for this mercenary's allegiance is great, potentially meaning the difference between survival and ruin, but the price seems impossibly steep.#!"
gpt_craven_ruler_mercenary_option_1:0 "Your men seek fine wine? Warm company? I could facilitate."
gpt_craven_ruler_mercenary_option_2:0 "A title... land... Have you ever dreamed of such things?"
gpt_craven_ruler_mercenary_option_3:0 "There could be riches... glory... Help me ensure we do succeed."
gpt_craven_ruler_mercenary_option_4:0 "The Divine protects the throne... Help me, share in that protection?"
gpt_craven_ruler_mercenary_option_5:0 "Are you sure siding against me is wise? For anyone? You are wrong..."
gpt_craven_ruler_mercenary_option_6:0 "I accept your price and hope to count on your loyalty."

gpt_craven_ruler_mercenary_title_2:0 "Whispers of Uncertainty"
gpt_craven_ruler_mercenary_desc_2:0 "#weak You meet Captain [saved_mercenary.GetFirstName] again, [saved_mercenary.GetHerHis] lieutenants nearby. The negotiation has stalled over price.#!\n\n'Your competitors offered better terms,' the captain says bluntly. 'Why should my company pledge to you when others value our swords more highly?'\n\nYou know how desperately you need these fighters. Without them, your position is terribly vulnerable.\n\n'P-perhaps we could discuss additional... considerations,' you suggest, hating the weakness in your voice. 'Beyond mere coin.'\n\n#weak The captain seems intrigued. 'Now we're getting somewhere, [ROOT.Char.GetTitleAsName]. What exactly are you offering that might persuade me to discount my company's worth?'#!"

gpt_craven_ruler_mercenary_title_3:0 "Desperation's Bargain"
gpt_craven_ruler_mercenary_desc_3:0 "#weak Captain [saved_mercenary.GetFirstName] paces your study. The mercenary's patience wears thin as your enemies draw closer. This is your final chance to secure the company's loyalty at a price you can afford.#!\n\n'I've entertained your hesitation long enough, [ROOT.Char.GetTitleAsName],' [saved_mercenary.GetSheHe] states. 'My men grow restless. Either meet our price or we march elsewhere tomorrow.'\n\nThe ultimatum terrifies you. Facing your enemies without these seasoned fighters seems unthinkable.\n\n'Please, Captain,' you say. 'Surely we can reach an agreement. There must be something beyond gold that you desire...'\n\n#weak The mercenary captain watches you, aware of your desperation. [saved_mercenary.GetSheHe] waits to see what you might sacrifice to secure [saved_mercenary.GetHerHis] swords.#!"

# Pragmatic Ruler Mercenary Negotiation Events

gpt_pragmatic_ruler_mercenary_title_1:0 "Calculated Transactions"
gpt_pragmatic_ruler_mercenary_desc_1:0 "#weak Captain [saved_mercenary.GetFirstName] reviews the contract terms you've proposed in your chamber.#!\n\n'These terms undervalue my company's experience,' [saved_mercenary.GetSheHe] says. 'We've won battles that entire armies couldn't. Our price reflects our worth.'\n\nYou counter, 'And yet, Captain, a guaranteed contract offers security. Consider the stability of regular payment versus the feast-or-famine of typical contracts.'\n\nThe captain considers this. 'Security has its appeal, but my fighters won't accept being shortchanged.'\n\n#weak The negotiation has reached its critical juncture. This company is a valuable asset at the right price, but every resource must be allocated efficiently.#!"
gpt_pragmatic_ruler_mercenary_option_1:0 "Your men will squander their pay on drink and women, unless..."
gpt_pragmatic_ruler_mercenary_option_2:0 "Tell me, have you ever longed for the life of a noble?"
gpt_pragmatic_ruler_mercenary_option_3:0 "Wealth and glory await, for you and me, my friend, I swear it."
gpt_pragmatic_ruler_mercenary_option_4:0 "The Divine favors the faithful, your devotion will be rewarded."
gpt_pragmatic_ruler_mercenary_option_5:0 "Watch your tongue. Do you truly know who you’re speaking to?"
gpt_pragmatic_ruler_mercenary_option_6:0 "For now I accept your terms, in the future... we'll see."

gpt_pragmatic_ruler_mercenary_title_2:0 "Strategic Allegiances"
gpt_pragmatic_ruler_mercenary_desc_2:0 "#weak You and Captain [saved_mercenary.GetFirstName] discuss the contract terms, maps laid out between you.#!\n\n'Your proposed reduction would be more palatable if accompanied by certain... guarantees,' the captain says, indicating the contract. 'My company needs more than promises if we're to accept less than market rate.'\n\nYou nod. 'Every arrangement must benefit both parties, Captain. I'm prepared to consider alternative forms of compensation beyond simple coin.'\n\n[saved_mercenary.GetFirstName] seems interested. 'I'm listening, [ROOT.Char.GetTitleAsName]. What exactly do you offer in place of the gold you wish to withhold?'\n\n#weak The negotiation requires finding the precise leverage that will secure this military asset without depleting your treasury. The right incentive could tip the scales.#!"

gpt_pragmatic_ruler_mercenary_title_3:0 "The Final Negotiation"
gpt_pragmatic_ruler_mercenary_desc_3:0 "#weak Captain [saved_mercenary.GetFirstName] stands in your private study. Several days of negotiations have led to this final discussion.#!\n\n'My final offer stands,' the mercenary states. 'Any lower and I cannot guarantee my fighters' loyalty or effectiveness.'\n\nYou weigh the long-term costs and benefits. 'Your company's reputation is well-earned, Captain, but every wise ruler must balance military strength against fiscal prudence.'\n\nThe mercenary replies curtly. 'Prudence won't shield your lands, [ROOT.Char.GetTitleAsName]. But my soldiers will – if properly compensated.'\n\n#weak This is the moment to apply the perfect pressure point to secure the company's allegiance without compromising your treasury. The captain waits expectantly.#!"

# Bold Ruler Mercenary Negotiation Events

gpt_bold_ruler_mercenary_title_1:0 "Commanding Respect"
gpt_bold_ruler_mercenary_desc_1:0 "#weak Captain [saved_mercenary.GetFirstName] sits across from you, having named an exorbitant price for [saved_mercenary.GetHerHis] company's services.#!\n\n'Your price is an insult,' you declare forcefully. 'I could hire two lesser companies for such coin!'\n\n[saved_mercenary.GetFirstName]'s tone hardens. 'Two lesser companies that would break and run. My fighters stand when others flee, [ROOT.Char.GetTitleAsName]. Quality commands premium.'\n\nYou meet the mercenary's gaze directly. 'And loyalty deserves reward beyond mere gold. I offer something few can match – an opportunity to serve a ruler worthy of your steel!'\n\n#weak The tension is palpable. This is no mere negotiation but a battle of wills, and you refuse to yield ground to a sword-for-hire.#!"
gpt_bold_ruler_mercenary_option_1:0 "My service offers purpose, not just coin squandered on vice."
gpt_bold_ruler_mercenary_option_2:0 "Serve me loyally, Captain. Virtue and bravery earns titles..."
gpt_bold_ruler_mercenary_option_3:0 "Follow me! Unimaginable wealth and legendary glory awaits us!"
gpt_bold_ruler_mercenary_option_4:0 "Destiny favors my cause. Fight beside me and share divine blessings."
gpt_bold_ruler_mercenary_option_5:0 "Your worth is noted, but remember who commands here. Choose wisely."
gpt_bold_ruler_mercenary_option_6:0 "You're a bastard, you know that? Take your damn money!"

gpt_bold_ruler_mercenary_title_2:0 "The Lion's Negotiation"
gpt_bold_ruler_mercenary_desc_2:0 "#weak You stride into the mercenary camp, surprising Captain [saved_mercenary.GetFirstName]. Your unannounced arrival, with minimal guard, is a calculated risk.#!\n\n'Your fighters look untested,' you observe loudly. 'Are you certain they're worth even half what you demand?'\n\n[saved_mercenary.GetFirstName] reacts angrily. 'These men have toppled kingdoms and scattered armies twice their size!'\n\nYou turn sharply. 'Then why haggle over coin instead of proving your worth? True warriors seek glory as much as gold.'\n\n#weak Nearby mercenaries watch the confrontation. Your boldness has shifted the dynamic, forcing the captain to defend not just [saved_mercenary.GetHerHis] price but [saved_mercenary.GetHerHis] honor before [saved_mercenary.GetHerHis] own troops.#!"

gpt_bold_ruler_mercenary_title_3:0 "Blood and Bargains"
gpt_bold_ruler_mercenary_desc_3:0 "#weak You face Captain [saved_mercenary.GetFirstName] in the practice yard, both armed for a spar. Mercenaries and your soldiers watch intently.#!\n\n'Is this how you normally negotiate contracts?' the captain asks between exchanges.\n\nYou reply confidently, 'I don't haggle, Captain. I test those who would serve me. Lower your price, and prove your worth with steel!'\n\n[saved_mercenary.GetFirstName] seems invigorated. 'Bold approach, [ROOT.Char.GetTitleAsName]. But if I best you, the price increases.'\n\n'And if I best you,' you counter, 'you'll accept my terms without further complaint!'\n\n#weak The onlookers cheer as you clash again. This unorthodox negotiation settles terms through skill, not ink. The captain eyes you with new respect for your willingness to engage directly.#!"










