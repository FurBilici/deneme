gpt_mercenary_pillage_option_4:0 "Pretend nothing happened, for the time being..."

gpt_mercenary_pillage_title_1:0 "Unwelcome Protectors"
gpt_mercenary_pillage_desc_1:0 "#weak Troubling reports have reached your court. The mercenaries, currently in your service, have been demanding 'protection fees' from local villages.#!\n\nA trembling peasant representative kneels before you. 'Please, [ROOT.Char.GetTitleAsName], Captain [saved_mercenary.GetFirstName] says if we don't pay, they cannot guarantee our safety... from themselves! They've already burned three barns to show they're serious.'\n\nYour steward confirms these actions would violate the terms of your contract with the mercenaries, but confronting them risks provoking further trouble.\n\n#weak The mercenaries were hired to protect your realm, but their predatory actions threaten to turn your subjects against you. Captain [saved_mercenary.GetFirstName] awaits your response, seemingly unconcerned by [saved_mercenary.GetHerHis] company's misconduct.#!"

gpt_mercenary_pillage_title_2:0 "Sanctified Plunder"
gpt_mercenary_pillage_desc_2:0 "#weak A religious leader arrives in a state of agitation. He reports that mercenaries have raided a temple.#!\n\n'They've taken sacred relics, silver vessels for communion, and even the winter food stores,' the clergy member fumes. 'Captain [saved_mercenary.GetFirstName] claims it was a tithe for their protection, but this is naked sacrilege!'\n\nThe high seer has threatened divine sanctions if the items aren't returned and the perpetrators punished.\n\n#weak This isn't merely theft but a direct challenge to [ROOT.Char.GetFaith.HighGodName]'s authority - and by extension, yours. If left unanswered, it could permanently damage your standing with the clergy.#!"

gpt_mercenary_pillage_title_3:0 "The Mercenary Tax"
gpt_mercenary_pillage_desc_3:0 "#weak Several lesser nobles have arrived at court with matching grievances. Mercenaries have established unauthorized toll stations on major roads in your realm.#!\n\n'They demand payment from every merchant caravan and noble entourage,' explains the noble representative. 'Those who refuse face violence or confiscation of goods. Trade is grinding to a halt.'\n\nA messenger arrives from Captain [saved_mercenary.GetFirstName], explaining that the tolls are merely 'supplementary payment' for their continued service.\n\n#weak The mercenaries have essentially created their own taxation system within your lands. Each day this continues undermines your authority and economic prosperity.#!"

#Sabotage of Local Trade Events

gpt_mercenary_trade_title_1:0 "Highway Robbery"
gpt_mercenary_trade_desc_1:0 "#weak Merchants have arrived at your court seeking justice. Armed mercenaries have established checkpoints on major trade routes.#!\n\n'They demand payment for "safe passage" through what they call their territory,' the guild master explains. 'Those who refuse are beaten and their goods confiscated. Captain [saved_mercenary.GetFirstName] claims this is simply collecting what they're owed.'\n\nThese impromptu tolls have caused several trading caravans to avoid your realm entirely.\n\n#weak The mercenaries have effectively imposed their own taxation system, undermining your authority while damaging trade relationships that took years to establish.#!"

gpt_mercenary_trade_title_2:0 "Market Day Mayhem"
gpt_mercenary_trade_desc_2:0 "#weak A bailiff reports that the weekly market was disrupted when drunk mercenaries stormed through the stalls.#!\n\n'They overturned tables, trampled goods, and helped themselves to whatever caught their eye,' the bailiff explains. 'When merchants protested, Captain [saved_mercenary.GetFirstName]'s men beat several unconscious as examples to others.'\n\nLocal traders threaten to cease bringing goods to your domains if their safety cannot be guaranteed.\n\n#weak This incident strikes at the heart of local commerce. Market days are essential economic events, and their disruption resonates throughout the regional economy.#!"

gpt_mercenary_trade_title_3:0 "Merchant's Revenge"
gpt_mercenary_trade_desc_3:0 "#weak Violence has erupted between local merchants and members of a mercenary company after weeks of escalating tensions.#!\n\n'The merchants finally organized resistance against mercenary predations,' your steward reports. 'They ambushed several soldiers who had been extorting them. Now Captain [saved_mercenary.GetFirstName] threatens to burn the merchant quarter in retaliation.'\n\nBoth sides prepare for further violence, with the mercenaries gathering outside the town gates.\n\n#weak What began as simple extortion has escalated into potential urban warfare. If the mercenaries are not stopped, blood will be spilled and people will hold you accountable for hiring them.#!""





## Damage to Infrastructure Events - Low Greed

gpt_mercenary_damage_title_1:0 "Fortress Misuse"
gpt_mercenary_damage_desc_1:0 "#weak A castellan sends disturbing reports about the mercenaries currently stationed at your strategic fortress there.#!\n\n'They've torn out wooden beams for firewood, Captain [saved_mercenary.GetFirstName] has commandeered the armory as personal quarters, and they're using the inner bailey as a practice range for fire arrows,' the castellan writes. 'The structural integrity of the northeast tower is now compromised.'\n\nRepairing this damage would be costly, and leaving it unaddressed could render the fortress vulnerable to siege.\n\n#weak The mercenaries treat your vital military infrastructure with contempt, seemingly unconcerned that their actions weaken the very fortifications they're paid to defend.#!"

gpt_mercenary_damage_title_2:0 "Bridges Burned"
gpt_mercenary_damage_desc_2:0 "#weak Your Master of Roads arrives with alarming news. A vital bridge has been severely damaged by a mercenary company under your banner.#!\n\n'They've been using it for target practice and stripped its supports for campfire wood,' a courtier explains. 'When local engineers protested, Captain [saved_mercenary.GetFirstName]'s men threw them into the river.'\n\nThis bridge is crucial for trade and troop movements. Its loss isolates an important region of your realm.\n\n#weak The mercenaries' careless destruction has strategic implications beyond mere property damage. Rebuilding will take months, during which your realm's connectivity is severely compromised.#!"

gpt_mercenary_damage_title_3:0 "Fields of Ruin"
gpt_mercenary_damage_desc_3:0 "#weak Farmers fill your court, their faces gaunt with worry. Mercenaries have been allowing their horses to graze freely in cultivated fields, trampling the coming harvest.#!\n\n'They've destroyed nearly half our crops,' one elder explains. 'When we built fences, they knocked them down. Captain [saved_mercenary.GetFirstName] laughed and said war horses need better feed than peasants.'\n\nYour steward estimates this will cause significant food shortages in the coming winter.\n\n#weak This isn't mere negligence but a direct threat to your realm's food security. Without intervention, your domain faces potential famine, and hungry subjects quickly become rebellious ones.#!"

## Internal Disorder Events

gpt_mercenary_disorder_title_1:0 "Drunken Rampage"
gpt_mercenary_disorder_desc_1:0 "#weak Chaos erupts in your domains as mercenaries go on a drunken spree through town markets and residences.#!\n\n'They've emptied every tavern, broken into wine cellars, and now roam the streets challenging all comers,' reports your constable. 'Three townspeople are dead, and Captain [saved_mercenary.GetFirstName] claims [saved_mercenary.GetSheHe] cannot control [saved_mercenary.GetHerHis] men when they're on leave.'\n\nThe local population is terrified and furious, demanding protection from their supposed protectors.\n\n#weak This breakdown in discipline reflects poorly on your authority. Each hour the rampage continues diminishes respect for your rule in your domains.#!"

gpt_mercenary_disorder_title_2:0 "The Missing Paymaster"
gpt_mercenary_disorder_desc_2:0 "#weak Your Chancellor brings disturbing news: the treasury official sent to pay the mercenaries under your banner has disappeared, along with the payment chest.#!\n\n'The mercenaries are in an uproar,' your Chancellor explains. 'Captain [saved_mercenary.GetFirstName] barely maintains control. They're threatening to 'collect payment' from the nearest towns if not compensated immediately.'\n\nWithout prompt intervention, these unpaid mercenaries might dissolve into uncontrolled looting bands across your lands.\n\n#weak The paymaster's disappearance has created a volatile situation. The mercenaries care little for the reasons behind their missing wages - they demand payment by any means necessary.#!"





## Diplomatic Incident Events - Mid Greed

gpt_mercenary_diplomatic_title_1:0 "Border Provocation"
gpt_mercenary_diplomatic_desc_1:0 "#weak An envoy from a neighboring ruler storms into your court, face flushed with indignation.#!\n\n'Your mercenaries have raided three villages in our territory,' the envoy declares. 'Your mercenaries crossed our border days ago and has left nothing but ash and grief behind. Captain [saved_mercenary.GetFirstName] claims they were acting under your orders!'\n\nYour councilors look to you in alarm. You issued no such command, but the envoy clearly believes these actions were sanctioned.\n\n#weak This unauthorized incursion threatens to unravel carefully maintained diplomatic relations. The envoy representative demands explanation and compensation, while the mercenary captain has conveniently made [saved_mercenary.GetHimHer]self unavailable.#!"

gpt_mercenary_diplomatic_title_2:0 "The Captured Envoy"
gpt_mercenary_diplomatic_desc_2:0 "#weak A messenger arrives bearing troubling news from the mercenary encampment. Captain [saved_mercenary.GetFirstName] has detained an official envoy from a foreign realm.#!\n\n'The captain claims the envoy was spying,' explains your messenger. 'They've stripped him of diplomatic insignia and are treating him as a common prisoner.'\n\nWord has already reached the ruler, who demands immediate release and companesation for this breach of diplomatic custom.\n\n#weak Treating an envoy as a spy is an extremely serious matter that could justify a declaration of war. The mercenary captain may have just provided a pretext for conflict with a rivailing power.#!"

## Smuggling and Black Market Events

gpt_mercenary_smuggling_title_1:0 "The Shadow Market"
gpt_mercenary_smuggling_desc_1:0 "#weak Your Spymaster has uncovered troubling activities within the mercenaries camp. They've established an extensive black market operation.#!\n\n'They're smuggling goods across borders to avoid taxation,' the Spymaster explains. 'Captain [saved_mercenary.GetFirstName] takes a percentage of every transaction. They've bribed local officials to look the other way.'\n\nThis illicit trade network undermines your authority and diverts significant revenue from your treasury.\n\n#weak The mercenaries have created a parallel economy that threatens legitimate commerce throughout the region. Their military training makes conventional law enforcement approaches risky.#!"

gpt_mercenary_smuggling_title_2:0 "Contraband Weapons"
gpt_mercenary_smuggling_desc_2:0 "#weak Guards have intercepted a large shipment of weapons being brought into your realm by associates of the mercenaries under your banner.#!\n\n'These aren't merely swords for their own use,' your Marshal reports. 'This is organized arms trafficking. Captain [saved_mercenary.GetFirstName] has been selling weapons to various factions within your realm, including some with questionable loyalties.'\n\nArming potential dissidents represents a serious security threat to your rule.\n\n#weak The mercenaries have betrayed their purpose by potentially strengthening your enemies. Their extensive military connections make them particularly dangerous arms dealers.#!"

gpt_mercenary_smuggling_title_3:0 "The Corrupted Official"
gpt_mercenary_smuggling_desc_3:0 "#weak Your Chancellor has discovered that local administrators have been taking bribes from the mercenaries.#!\n\n'The mercenaries run goods through your domains without inspection,' explains your Chancellor. 'Captain [saved_mercenary.GetFirstName] has even boasted of having officials in your pocket.'\n\nThis corruption threatens to spread throughout your administration as others see a corrupt official prosper.\n\n#weak The mercenaries have transformed from military asset to corrupting influence. Their ability to subvert your officials demonstrates dangerous political astuteness beyond mere soldiering.#!"







## Religious Desecration Events - Diff Faith

gpt_mercenary_diplomatic_title_3:0 "Unholy Trespass"
gpt_mercenary_diplomatic_desc_3:0 "#weak A religious leader has sent a stern missive regarding the mercenaries's recent actions.#!\n\n'These godless mercenaries have desecrated sacred ground, looted religious artifacts, and manhandled clergy,' the letter states. 'Captain [saved_mercenary.GetFirstName] must face ecclesiastical justice for these outrages.'\n\nThe incident involves a monastery with special significance to neighboring realms. Several foreign rulers have already expressed their outrage.\n\n#weak This isn't merely a religious matter but a diplomatic crisis. The mercenary company's actions have offended multiple nobles and the clergy itself, placing you in a precarious position.#!"

gpt_mercenary_desecration_title_1:0 "Defiled Sanctuary"
gpt_mercenary_desecration_desc_1:0 "#weak Your court chaplain enters your chambers, visibly shaken. A mercenary company has commandeered a sacred shrine as their temporary barracks.#!\n\n'They've stabled horses in the sanctuary, melted down sacred vessels for coin, and Captain [saved_mercenary.GetFirstName] sleeps on the very altar!' A clergyman reports in horror. 'The local faithful are near rebellion over this sacrilege.'\n\nThe shrine draws pilgrims from across the realm, making this desecration widely known and deeply inflammatory.\n\n#weak This is not merely property damage but a direct affront to the faith that binds your realm. Religious authorities demand immediate action to restore the sanctity of the shrine.#!"

gpt_mercenary_desecration_title_2:0 "Stolen Relics"
gpt_mercenary_desecration_desc_2:0 "#weak Representatives from a prominent monastery seek urgent audience. Their most precious relic - a saint's preserved hand - has been stolen by members of a mercenary company.#!\n\n'They plan to sell it across the border,' the abbot explains frantically. 'Captain [saved_mercenary.GetFirstName] claims no knowledge, but witnesses saw [saved_mercenary.GetHerHis] personal guard carrying the reliquary.'\n\nThe relic attracted thousands of pilgrims annually, bringing prestige and revenue to your realm.\n\n#weak This theft strikes at both religious devotion and economic prosperity. If the relic crosses the border, it may never be recovered, permanently diminishing your standing.#!"

gpt_mercenary_desecration_title_3:0 "Mockery of Faith"
gpt_mercenary_desecration_desc_3:0 "#weak A procession of outraged clergy arrives at your court seeking justice. During a major religious festival, mercenaries disrupted sacred ceremonies with deliberate blasphemy.#!\n\n'They dressed in stolen vestments, performed obscene parodies of our most sacred rites, and Captain [saved_mercenary.GetFirstName] did nothing to stop this abomination,' their spokesperson declares. 'The faithful demand these sinners face divine justice.'\n\nReports indicate some mercenaries aren't of your realm's faith, worsening religious tensions.\n\n#weak This calculated mockery has inflamed religious sentiment throughout the region. Leading clergy threaten spiritual sanctions against your entire realm if the perpetrators go unpunished.#!"




















































# Cruel Raider Hostage Negotiation Events

gpt_raider_hostage_option_1:0 "Pay the full ransom immediately. We cannot risk more lives."
gpt_raider_hostage_option_2:0 "Pay for the nobles only. Common folk are replaceable..."
gpt_raider_hostage_option_3:0 "Refuse outright. We do not negotiate with raiders!"

gpt_cruel_raider_hostage_title_1:0 "Merciless Demands"
gpt_cruel_raider_hostage_desc_1:0 "#weak A messenger arrives breathless at your court, bearing a blood-stained letter from [saved_raider.GetFirstName], who recently raided your lands.#!\n\n'Greetings, [ROOT.Char.GetName],' the letter begins mockingly. 'Your subjects now enjoy my hospitality. Some nobles too—their names are listed below. Quite the collection of weeping faces.'\n\nThe letter continues with gruesome details of mistreatment. 'Each day without payment costs one hostage their fingers. By week's end, it will be heads. Gold buys their freedom—and continued breathing.'\n\nThe messenger stammers, 'The raider said to tell you... [saved_raider.GetSheHe] killed one elder already... to prove [saved_raider.GetHerHis] resolve.'\n\n#weak Attached to the letter is a severed ear bearing a familiar noble's signet ring—a calculated demonstration of [saved_raider.GetFirstName]'s ruthlessness and willingness to follow through on [saved_raider.GetHerHis] threats.#!"

# Pragmatic Raider Hostage Negotiation Events

gpt_pragmatic_raider_hostage_title_1:0 "Business of Ransoms"
gpt_pragmatic_raider_hostage_desc_1:0 "#weak A messenger under flag of truce delivers a sealed letter from [saved_raider.GetFirstName], who recently raided your territory.#!\n\n'To [ROOT.Char.GetName],' the letter begins formally. 'During my recent expedition, I acquired assets of value to you: dozens of commoners and a handful of nobles, including some from your dynasty.'\n\nThe message continues: 'All hostages remain unharmed and will be treated according to their station, provided negotiations proceed efficiently. My terms: I want gold, delivered within a few days.'\n\n'This arrangement can conclude without incident,' the letter finishes. 'Delays or rescue attempts will force a renegotiation of terms—likely not in your favor.'\n\n#weak Unlike typical raiders, [saved_raider.GetFirstName] presents this as a straightforward transaction. The messenger confirms the hostages are fed and housed adequately—valuable merchandise isn't damaged unnecessarily.#!"

# Compassionate Raider Hostage Negotiation Events

gpt_compassionate_raider_hostage_title_1:0 "Reluctant Captor"
gpt_compassionate_raider_hostage_desc_1:0 "#weak A messenger arrives bearing a letter from [saved_raider.GetFirstName], the leader who raided your lands recently.#!\n\n'[ROOT.Char.GetName],' the letter begins, 'circumstances have forced my hand. I hold many of your people, including nobles and members of your dynasty.'\n\nThe letter continues apologetically: 'All are treated well. The elderly and children receive extra rations. I seek only enough gold to see my warriors properly rewarded. I do not want to cause unnecessary suffering.'\n\n'Please,' it concludes, 'resolve this matter quickly. I have no desire to take innocent lives, but my position demand results. I cannot control my warriors' expectations indefinitely.'\n\n#weak The messenger, who was allowed to speak with the hostages, reports they are indeed unharmed and housed in decent conditions. [saved_raider.GetFirstName] appears conflicted about using such tactics, despite [saved_raider.GetHerHis] role as a raider.#!"



