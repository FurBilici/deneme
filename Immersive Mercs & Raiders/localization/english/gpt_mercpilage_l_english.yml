# Sociable Ruler Reinforcement Events

gpt_sociable_ruler_reinforce_title:0 "Bonds of Friendship in Crisis"
gpt_sociable_ruler_reinforce_desc:0 "#weak You stand at the highest tower, watching smoke rise from villages along your borders.#!\n\nReports confirm your fears—a massive raiding party, far larger than anticipated, pillages your lands with impunity. Your scouts estimate their numbers at twice what your garrison can field.\n\nPacing your solar, while you review letters and agreements with your allies, your [steward|E] nervously suggests the treasury could hire mercenaries, though barely enough; your [marshal|E] believes your forces alone would face grievous losses.\n\n\"My [ROOT.Char.GetLadyLord],\" your [chancellor|E] interjects, \"You have cultivated friendships for years. Those connections were built for moments like this.\"\n\n#weak Your hand hovers over parchment and seal, contemplating messages that would call upon personal bonds forged through years of fellowship.#!"

gpt_sociable_ruler_reinforce_option_1:0 "I shall call upon my friends and allies for help"
gpt_sociable_ruler_reinforce_option_2:0 "We shall stand alone. I won't burden my allies."

# Pragmatic Ruler Reinforcement Events

gpt_pragmatic_ruler_reinforce_title:0 "Strategic Calculations"
gpt_pragmatic_ruler_reinforce_desc:0 "#weak The map on your table is marked with black stones representing raiders—far too many stones.#!\n\nYour domain faces an overwhelming threat. The raiding force cutting through your lands outmatches your garrison significantly. Each day brings reports of more villages burning, more supplies stolen.\n\nYou've analyzed the diplomatic landscape thoroughly. The ledger shows hiring sufficient mercenaries would drain the treasury for seasons to come. Your military advisors calculate a high casualty rate should you face this threat alone.\n\nAlliances and pacts exist for mutual benefit. The question remains whether invoking them now serves your long-term interests.\n\n#weak You weigh a quill in your hand, calculating whether the political cost of requesting aid outweighs the military necessity of reinforcements.#!"

gpt_pragmatic_ruler_reinforce_option_1:0 "Invoke our treaties. The benefits outweigh the political costs."
gpt_pragmatic_ruler_reinforce_option_2:0 "We shall handle this ourselves. Requesting aid creates obligations."

# Shy Ruler Reinforcement Events

gpt_shy_ruler_reinforce_title:0 "The Burden of Rulership"
gpt_shy_ruler_reinforce_desc:0 "#weak You read the reports alone in your chamber, anxiety tightening around your chest.#!\n\nA massive raiding force has breached your borders, too powerful for your forces to repel alone. Villages burn while your soldiers can only shadow the enemy, too few to engage directly.\n\nYour advisors have laid out the options clearly. You need reinforcements. Allies and neighboring rulers could provide them—if asked.\n\nThe thought of sending such requests makes your mouth go dry. To admit weakness, to impose upon others, to stand before them asking for protection. Each imagined conversation sends waves of discomfort through you.\n\nYet the responsibility weighs heavier. Every day you delay, more of your people suffer while you wrestle with your reluctance.\n\n#weak Your seal and parchment sit before you, untouched, as you struggle between duty to your realm and the overwhelming dread of requesting help.#!"

gpt_shy_ruler_reinforce_option_1:0 "I must overcome my pride and request aid..."
gpt_shy_ruler_reinforce_option_2:0 "No. I shall find another way. I cannot ask for help."




# Ruler Victory Events

gpt_vengeful_ruler_victory_title_1:0 "Blood for Blood?"
gpt_vengeful_ruler_victory_desc_1:0 "#weak The battlefield echoes with cries of the wounded as you survey the carnage.#!\n\n'Victory is ours, [ROOT.Char.GetTitleAsName]!' your [marshal|E], [saved_marshal.GetFirstName], declares proudly. '[saved_raider.GetName] has fled with [saved_raider.GetHerHis] guard, but hundreds of their warriors are scattered and in disarray.'\n\nYou recall the burning villages and the suffering of your people. These raiders showed no mercy.\n\n'They run like cowards!,' one of your commanders spits. 'Give the order, and we shall ride them down before sunset!'\n\nYour soldiers wait eagerly, bloodied weapons in hand, for your command on how to deal with the fleeing raiders.\n\n#weak How will you answer the wounds inflicted upon your realm?#!"

gpt_vengeful_ruler_option_1:0 "Pursue and kill every last one. Let none survive!"
gpt_vengeful_ruler_option_2:0 "Capture them alive. They will serve in chains."
gpt_vengeful_ruler_option_3:0 "Let them flee. The lesson has been taught..."


# Greedy Ruler Surplus Loot Events

gpt_greedy_ruler_loot_title:0 "The Glittering Temptation"
gpt_greedy_ruler_loot_desc:0 "#weak The spoils of the raid laid before you in your chamber are staggering.#!\n\nGold coins spill from chests. Jeweled goblets catch the torchlight. Silks and tapestries lie in heaps, each worth a fortune. The raiders have brought far more than expected.\n\nYou run your fingers through silver coins. Nothing fills your treasury like a successful raid.\n\nThe thought of sharing makes your chest tighten. Was it not your strategic mind that made this possible? The clergy have their tithes and the soldiers their payment. This surplus should flow to you.\n\nStill, a voice of caution whispers. The soldiers talk, and priests preach. Perhaps strategic generosity might serve your interests.\n\n#weak You find yourself clutching a jeweled necklace, already imagining it among your treasures.#!"

gpt_ruler_loot_option_1:0 "All of it belongs in my personal treasury."
gpt_ruler_loot_option_2:0 "The clergy shall receive half as an offering."
gpt_ruler_loot_option_3:0 "The soldiers earned their share of the spoils."

# Pragmatic Ruler Surplus Loot Events

gpt_pragmatic_ruler_loot_title:0 "Calculated Distribution"
gpt_pragmatic_ruler_loot_desc:0 "#weak You inspect the surplus treasures from the recent raid, calculating the best allocation of these resources.#!\n\nThe bounty exceeds projections—enough to warrant careful consideration. Every golden chalice and sack of silver represents a strategic opportunity.\n\nThe treasury needs replenishing, with defenses requiring maintenance and future campaigns needing funding. Yet political factors cannot be ignored.\n\nThe clergy's favor brings legitimacy and support. Their networks spread information favorable to their benefactors.\n\nYour soldiers represent immediate strength. Their loyalty correlates with compensation. Well-rewarded troops fight harder and complain less.\n\n#weak You make calculations on parchment, weighing treasury reserves against the loyalty strategic disbursement might purchase.#!"

# Generous Ruler Surplus Loot Events

gpt_generous_ruler_loot_title:0 "Fruits of Victory"
gpt_generous_ruler_loot_desc:0 "#weak The unexpected bounty from the raid lies before you—far more than anticipated.#!\n\nYou think not of what you could acquire, but of those whose efforts made this success possible.\n\nYou recall the soldiers marching through mud and blood on your command, their families waiting anxiously. The celebration in their eyes when they succeeded, wondering what reward their courage might bring.\n\nYou consider the clergy, whose blessings comforted those soldiers, whose works ease your people's suffering. How much good could they do with this wealth?\n\nWhile the treasury has its needs, true prosperity comes from bonds between ruler and subject. Wealth shared builds loyalties that gold alone cannot buy.\n\n#weak You examine a golden figurine, contemplating how it might best serve not just your coffers but your realm.#!"


# Zealous Coreligionist Ruler Demands Events

gpt_raid_correlig_warning_tt:0 "When you raid a coreligionist [county|E] (Same [organized|E] [faith|E] or [faith_astray|E]), you will lose [piety|E] and [piety_experience|E]:"

gpt_zealous_ruler_demand_title:0 "Appeal to Faith"
gpt_zealous_ruler_demand_desc:0 "#weak A solemn envoy arrives bearing the seal of [saved_holder.GetName], whose lands you have been raiding.#!\n\n'My neighbor in faith,' begins the message, 'I write to you not as a rival ruler, but as a fellow servant of [ROOT.Char.GetFaith.HighGodName]. It pains me to see one who shares our beliefs bringing suffering upon the faithful.'\n\n'Each village you burn houses devout followers. Each field you plunder feeds those who pray to the same [ROOT.Char.GetFaith.HighGodName] as you. By what mandate do you raise your sword against spiritual brothers and sisters?'\n\n'I beseech you,' the message concludes, 'cease these unholy raids. Should you persist, [ROOT.Char.GetFaith.HighGodName] will judge you harshly—as will I, with whatever power I command.'\n\n#weak The envoy waits patiently, his eyes reflecting both hope and judgment.#!"

gpt_zealous_ruler_demand_option:0 "I acknowledge the consequences of my actions"

# Pragmatic Coreligionist Ruler Demands Events

gpt_pragmatic_ruler_demand_title:0 "Practical Ultimatum"
gpt_pragmatic_ruler_demand_desc:0 "#weak An envoy bearing [saved_holder.GetName]'s colors approaches, requesting immediate audience.#!\n\n'From [saved_holder.GetName] to [ROOT.Char.GetName],' the letter begins. 'Your raids on my territory create significant complications for us both.'\n\nThe message outlines consequences: 'First, we share the same faith, causing unrest among supporters questioning attacks on fellow believers. Second, continued raids force me to divert resources from mutual threats. Third, I have alliances you may not have considered.'\n\n'I propose a simple arrangement,' it concludes. 'Cease your raids, and I will not pursue action. Continue, and I must respond with measures benefiting neither of us.'\n\n#weak The envoy carries a detailed map of your territories and military positions—a subtle demonstration of [saved_holder.GetHerHis] thorough preparation.#!"

# Cynical Coreligionist Ruler Demands Events

gpt_cynical_ruler_demand_title:0 "Convenient Faith"
gpt_cynical_ruler_demand_desc:0 "#weak A messenger arrives with little ceremony, bearing [saved_holder.GetName]'s sealed scroll.#!\n\n'Well, [ROOT.Char.GetFirstName],' the letter begins informally, 'isn't it amusing that you've chosen to raid someone who shares your faith? One might think religious obligations would give you pause.'\n\n'While I find it entertaining how quickly faith dissolves when gold appears, my priests and nobles are more traditional. They insist I respond to your raids with vigor.'\n\n'For appearance's sake, I must demand you stop. Should you continue, I'll play the outraged coreligionist convincingly. Neither of us wants a conflict justified by religious posturing.'\n\n#weak The messenger appears uncomfortable delivering such an irreverent message, suggesting [saved_holder.GetFirstName]'s inner circle knows [saved_holder.GetHerHis] cynical outlook on faith.#!"









# Zealous Coreligionist Raider Response Events

gpt_zealous_raider_response_title:0 "Divine Justification"
gpt_zealous_raider_response_desc:0 "#weak A messenger returns from your mission to [saved_raider.GetName], bearing a response to your demand.#!\n\n'To [ROOT.Char.GetName],' the letter begins with religious invocations. 'While we both kneel before [ROOT.Char.GetFaith.HighGodName], I must clarify a divine misunderstanding.'\n\nThe message continues: 'My raids are not mere plunder but sacred correction. Your stewardship has allowed impurity in our faith's observance. The wealth I take builds temples. The fear I sow reminds your subjects of [ROOT.Char.GetFaith.HighGodName]'s judgment.'\n\n'I cannot cease this holy work,' the letter concludes. 'If you truly honored our shared faith, you would recognize my actions as necessary purification. Perhaps when your realm better reflects [ROOT.Char.GetFaith.HighGodName]'s will, my mandate will be fulfilled.'\n\n#weak The parchment is signed with [saved_raider.GetFirstName]'s name and an elaborate religious symbol, suggesting [saved_raider.GetSheHe] believes [saved_raider.GetHerHis] raids serve a higher purpose.#!"

gpt_zealous_raider_response_option_1:0 "Denounce this blasphemer to the clergy!"
gpt_zealous_raider_response_option_2:0 "The clergy need not meddle in matters of state."


# Pragmatic Coreligionist Raider Response Events

gpt_pragmatic_raider_response_title:0 "Strategic Necessity"
gpt_pragmatic_raider_response_desc:0 "#weak Your messenger returns from [saved_raider.GetName]'s court with a sealed response to your demand.#!\n\n'To [ROOT.Char.GetName],' the letter begins. 'I acknowledge your request and appeal to our shared faith. However, I must decline for reasons beyond religious considerations.'\n\nThe message outlines: 'My realm's security depends on resources your lands provide. While we worship the same [ROOT.Char.GetFaith.HighGodName], rulership requires difficult choices. These raids are not personal but necessary for my realm's stability.'\n\n'I propose instead,' it concludes, 'that you consider a formal tribute arrangement. Regular payments would ensure peace between us. Should this not appeal, understand that my raids will continue as strategic necessity, regardless of our shared faith.'\n\n#weak Attached is a ledger showing what [saved_raider.GetFirstName] considers fair tribute compared to the value of continued raids—revealing a ruler who sees this as a matter of resources and power.#!"

# Cynical Coreligionist Raider Response Events

gpt_cynical_raider_response_title:0 "Faith and Fortune"
gpt_cynical_raider_response_desc:0 "#weak Your messenger returns from [saved_raider.GetName]'s court looking unsettled, bearing a response.#!\n\n'Dear cousin in faith,' the letter begins with exaggerated formality. 'How touching that you invoke our shared devotion when suddenly convenient. I don't recall religious brotherhood mentioned when you increased tolls on my merchants last summer.'\n\nThe message continues mockingly: 'Let's be honest—[ROOT.Char.GetFaith.HighGodName] appreciates honesty. My raiders need wealth, your lands have it, and talk of faith is just dressing on an ugly situation. The priests prattle about unity, but they don't have armies to feed.'\n\n'My raids will continue,' it concludes. 'Pray for their end if it comforts you. Or better, pray for stronger defenses. I hear [ROOT.Char.GetFaith.HighGodName] helps those who help themselves... or was that just made up? Hard to tell these days.'\n\n#weak The letter bears [saved_raider.GetFirstName]'s seal but lacks the religious symbolism typically included in correspondence between rulers of the same faith.#!"
















