gpt_cruel_blockade_raider_desc_1:0 "#weak A bloodied merchant staggers into your court, bearing a message from [saved_raider.GetFirstName].#!\n\n'Your domain now stands isolated, [ROOT.Char.GetName],' the letter declares triumphantly. 'Every road, river, and mountain pass leading to your lands is under my control. Nothing enters without my permission—not food, not goods, not even messengers, as this poor soul discovered.'\n\nThe letter details attacks on recent caravans. 'Your people will feel hunger first, then desperation. Merchants already divert to safer routes, forgetting your markets exist.'\n\n'Gold buys back your domain safety. Delay, and watch your prosperity wither and die.'\n\n#weak The merchant shows you a necklace made from severed merchant fingers—taken from those who tried to bypass the blockade. Trade has indeed ceased entirely, with reports of raiders executing those who attempt passage.#!"

# Pragmatic Blockade Raider Events

gpt_pragmatic_blockade_raider_title_1:0 "Strategic Impasse"
gpt_pragmatic_blockade_raider_desc_1:0 "#weak A merchant under flag of parley arrives at your court, carrying ledgers and a sealed letter from [saved_raider.GetFirstName].#!\n\n'To [ROOT.Char.GetName],' the letter begins with businesslike directness. 'I have established control over all major transportation routes connecting your realm to outside markets. A detailed map is enclosed showing our checkpoints.'\n\nThe message continues: 'My forces are under strict orders to allow basic necessities through—at substantially increased costs—while completely restricting luxury goods and military supplies. Your economy will decline precisely at a rate of fifteen percent per week.'\n\n'I propose a straightforward arrangement,' it concludes. 'A reasonable toll paid directly to me will restore normal commerce. Consider it an investment in infrastructure security that benefits us both.'\n\n#weak The merchant confirms that [saved_raider.GetFirstName]'s blockade is methodically organized—not random raids, but calculated checkpoints at strategic junctions. Guards maintain detailed records of intercepted goods and collect intelligence on your realm's supply vulnerabilities.#!"

# Compassionate Blockade Raider Events

gpt_compassionate_blockade_raider_title_1:0 "Reluctant Barrier"
gpt_compassionate_blockade_raider_desc_1:0 "#weak A merchant arrives at your court, unharmed but visibly concerned, bearing a letter sealed by [saved_raider.GetFirstName].#!\n\n'[ROOT.Char.GetName],' the letter begins apologetically, 'circumstances compel me to inform you that my forces now control the major trade routes to your realm. This action brings me no pleasure.'\n\nThe message continues with evident conflict: 'I've instructed my people to allow medical supplies and pilgrims passage without hindrance. Food caravans are delayed but ultimately permitted through, though luxury goods and weapons are currently held.'\n\n'Please,' it concludes, 'I seek only modest compensation to resolve this quickly. The merchant carrying this letter can attest that my people treat travelers with respect, despite our position. I cannot maintain this restraint indefinitely if my needs remain unmet.'\n\n#weak The merchant confirms that unlike typical raiders, [saved_raider.GetFirstName]'s forces provide receipts for goods they hold and protect travelers from other bandits. Several times, they've allowed caravans carrying supplies for orphanages and hospitals to pass uninspected—compassion at odds with their blockade.#!"





