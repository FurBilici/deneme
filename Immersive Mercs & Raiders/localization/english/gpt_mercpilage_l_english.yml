gpt_cruel_relic_raider_title_1:0 "Desecrated Faith"
gpt_cruel_relic_raider_desc_1:0 "#weak A terrified priest enters your court, hands trembling as he presents a small box and blood-stained letter bearing [saved_raider.GetFirstName]'s mark.#!\n\n'Your gods weep, [ROOT.Char.GetName],' the letter taunts. 'The sacred relics your people crawl to worship now rest in my profane hands—your holy [ROOT.Char.GetFaith.HighGodName]'s power rendered impotent.'\n\nInside the box lies a fragment of a revered relic, deliberately defaced. The letter continues with meticulous descriptions of planned desecrations: 'Each day without payment, another sacred item meets my blade. I will melt your holy symbols into chamber pots and fashion your blessed texts into my horses' bedding.'\n\n'Gold buys salvation for your pathetic trinkets. Delay, and watch your people's faith shatter as I return their holiest objects piece by desecrated piece.'\n\nThe priest whispers, trembling, '[saved_raider.GetSheHe] forced monks to watch as [saved_raider.GetSheHe] performed unspeakable acts upon the saint's remains...'\n\n#weak Accompanying the letter is a crude drawing depicting [saved_raider.GetFirstName] performing blasphemous rituals with the stolen relics—a calculated assault on your realm's spiritual foundation and your people's deepest beliefs.#!"

# Sacred Relic Negotiation Events

gpt_pragmatic_relic_raider_title_1:0 "Faith's Ransom"
gpt_pragmatic_relic_raider_desc_1:0 "#weak A messenger delivers a small piece of ornate cloth, recognizable as part of your realm's most revered religious relics, along with a letter from [saved_raider.GetFirstName].#!\n\n'To [ROOT.Char.GetName],' the message states factually. 'During my expedition, I acquired items of immeasurable spiritual value to your people: the sacred relics from your temples and holy sites.'\n\nThe letter continues dispassionately: 'These artifacts hold no particular significance to me, but I recognize their worth to you. I propose a straightforward exchange: gold for the safe return of your holy items.'\n\n'This is a simple transaction,' it concludes. 'Spiritual power for material wealth. Both sides benefit.'\n\n#weak The cloth fragment is authentic, confirming [saved_raider.GetFirstName]'s claim. The messenger reports seeing the relics being carefully inventoried and stored—treated with surprising respect for items viewed merely as valuable commodities.#!"

# Compassionate Relic Raider Events

gpt_compassionate_relic_raider_title_1:0 "Reluctant Sacrilege"
gpt_compassionate_relic_raider_desc_1:0 "#weak A monk arrives at your court, unharmed and carrying a carefully wrapped package along with a letter bearing [saved_raider.GetFirstName]'s seal.#!\n\n'[ROOT.Char.GetName],' the letter begins with evident discomfort, 'I write with a troubled conscience. During our raid, my warriors seized sacred relics from your temples and shrines.'\n\nThe message continues apologetically: 'I have ordered these items treated with proper reverence. They remain wrapped in clean cloth, untouched by unclean hands. No one has been permitted to mock or desecrate them, despite suggestions from some of my less scrupulous followers.'\n\n'Please,' it concludes, 'I seek only modest payment for their safe return. The divine should not be caught in worldly conflicts. I return this smaller relic as a gesture of good faith and to demonstrate the others remain intact.'\n\n#weak The monk confirms that [saved_raider.GetFirstName] personally intervened when warriors attempted to mishandle the relics, insisting they be stored in a clean tent where daily prayers were permitted. [saved_raider.GetSheHe] even punished one warrior who spoke disrespectfully of your faith's practices.#!"







