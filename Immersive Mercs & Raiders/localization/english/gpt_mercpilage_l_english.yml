 ### Event 0006: Failure ###
 gptmerc_chevauchee_failure_title: "A Bitter Return"
 gptmerc_chevauchee_failure_desc: "The Chevauchée party returns, but not in triumph. They straggle back defeated, their expressions grim, their numbers possibly thinned. [gpt_merc_selected_knight.GetTitledFirstName] reports failure – perhaps due to ambushes, unexpectedly strong resistance, or simply ill fortune.\n\n They bring back little but dust and disappointment. We provoked a bee's nest for naught..."
