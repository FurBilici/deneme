# Cruel Arsonist Raider Events

gpt_cruel_arsonist_raider_title_1:0 "Flames of Destruction"
gpt_cruel_arsonist_raider_desc_1:0 "#weak A messenger arrives at your court, carrying a cloth-wrapped package that smells of smoke and char.#!\n\n'A message from [saved_raider.GetFirstName],' the terrified messenger announces, unwrapping a partially burned tapestry bearing your family crest.\n\n'Your lands will burn, [ROOT.Char.GetName],' reads the attached note. 'My warriors stand ready with torches throughout your realm. First your fields, then your villages, finally your castles and churches. Nothing will remain but ash.'\n\nThe letter continues with meticulous detail about which estates will burn first. 'Each day without payment, another settlement becomes cinders. Gold buys mercy—otherwise watch your legacy turn to smoke.'\n\nThe messenger adds, trembling, '[saved_raider.GetSheHe] already burned an outlying farm... the family inside... as demonstration.'\n\n#weak Accompanying the tapestry is a small pouch containing charred bone fragments—a grim promise of [saved_raider.GetFirstName]'s intentions should payment be refused.#!"

# Pragmatic Arsonist Raider Events

gpt_pragmatic_arsonist_raider_title_1:0 "Calculated Inferno"
gpt_pragmatic_arsonist_raider_desc_1:0 "#weak A messenger under flag of truce arrives bearing a sealed scroll and a small clay jar.#!\n\n'To [ROOT.Char.GetName],' the message begins with unexpected formality. 'My forces currently occupy strategic positions throughout your territory, each supplied with sufficient oil and pitch to reduce your holdings to rubble.'\n\nThe letter explains: 'The jar contains soil from your most productive fields, demonstrating my knowledge of where to strike for maximum economic damage. I offer a simple exchange: gold for restraint.'\n\n'This arrangement benefits us both,' the letter concludes. 'Payment ensures your continued prosperity. Refusal guarantees years of rebuilding—if you survive the coming winter without food stores.'\n\n#weak The messenger reports seeing [saved_raider.GetFirstName]'s forces methodically placing incendiary materials at key structures—not the chaotic destruction of typical raiders, but the careful preparation of someone who understands the true value of what they threaten.#!"

# Compassionate Arsonist Raider Events

gpt_compassionate_arsonist_raider_title_1:0 "Reluctant Threat"
gpt_compassionate_arsonist_raider_desc_1:0 "#weak A messenger arrives with a letter bearing [saved_raider.GetFirstName]'s seal, along with a small pouch of ashes.#!\n\n'[ROOT.Char.GetName],' the letter begins with noticeable hesitation in the script, 'I write with a heavy heart. My warriors have positioned themselves throughout your lands with means to set fires that would devastate your realm.'\n\nThe message continues: 'I have ordered them to target only empty structures and to allow evacuation wherever possible. No torch has yet been lit, nor do I wish them to be. A reasonable payment will see my forces withdraw without harm to your people or their homes.'\n\n'Please,' it concludes, 'let us resolve this matter quickly. The ashes I send are from our campfire, not your buildings. I pray it remains so.'\n\n#weak The messenger reports that [saved_raider.GetFirstName] personally instructed warriors to prioritize people's safety, even as [saved_raider.GetSheHe] threatens their livelihoods. Several families were warned to leave vulnerable areas—compassion at odds with the threat itself.#!"



