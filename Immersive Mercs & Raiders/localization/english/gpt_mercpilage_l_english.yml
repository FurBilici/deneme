gpt_cruel_crop_raider_title_1:0 "Harvest of Despair"
gpt_cruel_crop_raider_desc_1:0 "#weak A messenger arrives at your court, visibly shaken, carrying a small sack that reeks of decay.#!\n\n'From [saved_raider.GetFirstName],' the messenger announces, emptying the sack to reveal rotted grain mixed with soil and what appears to be blood.\n\n'Greetings, [ROOT.Char.GetName],' reads the attached note. 'Your people's survival depends on their pathetic crops. Soon they will look like this sample—poisoned, salted, and trampled beneath my warriors' boots.'\n\nThe letter continues with sadistic detail: 'I've stationed men throughout your lands with barrels of salt and specially brewed toxins. Each day without payment, another field dies—permanently. The famine will hollow your subjects from within before winter's end.'\n\nThe messenger adds, trembling, '[saved_raider.GetSheHe] already destroyed an entire village's fields... they're starving now... children first...'\n\n#weak Included with the sample is a crude map marking specific noble estates and crucial farmlands, demonstrating [saved_raider.GetFirstName]'s intimate knowledge of which crops to target for maximum suffering.#!"

# Crop Destroyer Negotiation Events

gpt_pragmatic_crop_raider_title_1:0 "Seeds of Starvation"
gpt_pragmatic_crop_raider_desc_1:0 "#weak A messenger delivers a small box containing a mixture of salt and strange powder, along with a letter from [saved_raider.GetFirstName].#!\n\n'To [ROOT.Char.GetName],' it begins plainly. 'My people have spent weeks preparing a special mixture that renders soil barren for years. We have men ready to distribute it across your fields.'\n\nThe letter continues: 'Your realm produces enough surplus to feed my warriors for a year. Pay us that value in gold, and your harvest remains untouched. Refuse, and learn how realms fall not to swords, but to empty stomachs.'\n\n'This is simply business,' the letter concludes. 'Food or gold—I care not which you provide.'\n\n#weak Your master farmer examines the mixture with concern, confirming that several outlying fields have already been treated with it. The crops there have begun to wither, demonstrating the threat is far from empty.#!"

# Compassionate Crop Raider Events

gpt_compassionate_crop_raider_title_1:0 "Reluctant Saboteur"
gpt_compassionate_crop_raider_desc_1:0 "#weak A messenger arrives with a sealed pouch containing soil and seeds, along with a letter bearing [saved_raider.GetFirstName]'s seal.#!\n\n'[ROOT.Char.GetName],' the letter begins with evident discomfort, 'I write with great reluctance. My warriors are positioned near your farming communities with substances that can render fields unproductive.'\n\nThe message continues apologetically: 'I've instructed them to target only a portion of each area's crops, ensuring no community would face complete starvation. The seeds I've sent are quick-growing alternatives that could supplement food stores if needed.'\n\n'Please,' it concludes, 'let us resolve this quickly. I seek only enough payment to satisfy my obligations. I've forbidden targeting fields that feed orphanages or hospitals, but I cannot maintain such restraint indefinitely.'\n\n#weak The messenger reports seeing [saved_raider.GetFirstName] personally warning several farming families to set aside seed stock as precaution, revealing a conflicted leader trying to minimize suffering while still fulfilling [saved_raider.GetHerHis] role as a raider.#!"






